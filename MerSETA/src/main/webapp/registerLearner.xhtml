<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/templatenotloggedin.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="companyInsForm">
						<p:growl  showDetail="false" sticky="false" escape="false">
	<p:autoUpdate />
</p:growl>
						<ui:include src="/pages/includes/personalDetailsLearner.xhtml" />
						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" id="submitPanel">
							<p:commandButton value="#{lang['back.to.login']}" icon="ui-icon-arrow-back" action="login.jsf?faces-redirect=true" immediate="true" />
							<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update="@form" action="#{learnerUI.createCompanyLearner}" process="@this" rendered="#{learnerUI.finalBool}" />
						</p:panelGrid>
					</h:form>

				</div>
			</div>
		</div>


		<p:dialog header="#{lang['upload.documents']}" widgetVar="dlgUpload" resizable="false" hideEffect="clip" showEffect="clip" id="commonUPLOAD" width="80%" responsive="true" modal="true">
			<h:form id="uploadForm">
				<h:panelGroup id="uploadGroup">
					<div class="ui-g">
						<div class="ui-g-12">
							<div class="card">
								<h1 style="font-weight: bold; font-size: 25px;">#{learnerUI.doc.configDoc.name}</h1>
								<p:panel>
									<h:panelGrid columns="2" style="width: 100%">
										<p:outputLabel value="#{lang['notes']}:" for="note" />
										<p:inputTextarea id="note" value="#{learnerUI.doc.note}" autoResize="false" rows="2" style="width: 90%">
											<p:ajax />
										</p:inputTextarea>
									</h:panelGrid>

									<div class="TexAlCenter">
										<span class="Fleft Fs12 softgray">#{lang['drag.and.drop.your.file.on.the.upload.image.below']}</span><br />
									</div>
									<p:fileUpload onstart="uploadStart()" oncomplete="uploadDone()" fileUploadListener="#{learnerUI.storeFile}" mode="advanced" dragDropSupport="true" showButtons="false" label="#{lang['select.file']}" fileLimitMessage="#{lang['file.to.big.to.upload']}"
										update=" :companyInsForm:submitPanel :companyInsForm:docList" multiple="false" fileLimit="1" immediate="false" auto="true" />
								</p:panel>
								<div class="EmptyBox10" />
							</div>
						</div>
					</div>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
