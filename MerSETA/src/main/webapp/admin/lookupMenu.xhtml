<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>#{lang['lookup.tables.menu']}</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="ui-g dashboard">
			<p:repeat var="rv" value="#{lookupMenuUI.menus}">
				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<a href="#{request.contextPath}/admin/lookup/#{rv.link}">
						<div class="ui-g card colorbox colorbox-3">
							<div class="ui-g-12">
								<span class="colorbox-name" style="font-size: 1.1em !important;">#{rv.heading}</span>
							</div>
						</div>
					</a>
				</div>
			</p:repeat>
		</div>
	</ui:define>

</ui:composition>
