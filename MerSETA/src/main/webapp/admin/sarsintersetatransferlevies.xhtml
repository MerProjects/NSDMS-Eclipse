<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">

			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{lang['SARS.inter.SETA.transfer.levies']}</h1>
					<h:form id="mainForm">
						<!-- total_a;t_80_percent;relevant_year;relevant_month;transfer_type;transaction_date; seta_name;seta_code; mandatory;discretionary;admin;penalties;interest;total
 -->
						<p:dataTable var="rowVar" value="#{sarsintersetatransferleviesUI.dataModel}"
							filteredValue="#{sarsintersetatransferleviesUI.sarsInterSetaTransferLeviesfilteredList}" id="sarsintersetatransferleviesList"
							rowKey="#{rowVar.id}" paginator="true" rows="12" paginatorPosition="bottom"
							paginatorTemplate="#{lang['page']} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="12,24,36,48,60,120,180,360" reflow="true" lazy="true" emptyMessage="#{lang['no.records.found']}">

							<p:column headerText="#{lang['sdl.number']}" sortBy="#{rowVar.sdlnumber}" filterBy="#{rowVar.sdlnumber}" filterStyle="width:98%">
								<h:outputText value="#{rowVar.sdlnumber}" />
							</p:column>

							<p:column headerText="#{lang['organisation']}" sortBy="#{rowVar.organisationName}" filterBy="#{rowVar.organisationName}"
								filterStyle="width:98%">
								<h:outputText value="#{rowVar.organisationName}" />
							</p:column>

							<p:column headerText="#{lang['scheme.year']}" sortBy="#{rowVar.schemeYear}" filterBy="#{rowVar.schemeYear}" filterStyle="width:98%">
								<h:outputText value="#{rowVar.schemeYear}" />
							</p:column>

							<p:column headerText="#{lang['transaction.type']}">
								<h:outputText value="#{rowVar.transactionType}" />
							</p:column>

							<p:column headerText="#{lang['total.a']}">
								<h:outputText value="#{rowVar.totalA}" styleClass="Fright">
									<f:convertNumber pattern="###,###,###,###,##0.00" />
								</h:outputText>
							</p:column>

							<p:column headerText="#{lang['80%']}">
								<h:outputText value="#{rowVar.t80Percent}" styleClass="Fright">
									<f:convertNumber pattern="###,###,###,###,##0.00" />
								</h:outputText>
							</p:column>

							<p:column headerText="#{lang['relevant.year']}">
								<h:outputText value="#{rowVar.relevantYear}" />
							</p:column>

							<p:column headerText="#{lang['relevant.month']}">
								<h:outputText value="#{rowVar.relevantMonth}" />
							</p:column>

							<p:column headerText="#{lang['transfer.type']}">
								<h:outputText value="#{rowVar.transferType}" />
							</p:column>

							<p:column headerText="#{lang['transaction.date']}">
								<h:outputText value="#{rowVar.transactionDate}" />
							</p:column>

							<p:column headerText="#{lang['seta.name']}">
								<h:outputText value="#{rowVar.setaName}" />
							</p:column>


							<p:column headerText="#{lang['seta.code']}">
								<h:outputText value="#{rowVar.setaCode}" />
							</p:column>


							<p:column headerText="#{lang['mandatory.levy']}">
								<h:outputText value="#{rowVar.mandatory}" styleClass="Fright">
									<f:convertNumber pattern="###,###,###,###,##0.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="#{lang['discretionary.levy']}">
								<h:outputText value="#{rowVar.discretionary}" styleClass="Fright">
									<f:convertNumber pattern="###,###,###,###,##0.00" />
								</h:outputText>
							</p:column>


							<p:column headerText="#{lang['admin.levy']}">
								<h:outputText value="#{rowVar.admin}" styleClass="Fright">
									<f:convertNumber pattern="###,###,###,###,##0.00" />
								</h:outputText>
							</p:column>

							<p:column headerText="#{lang['penalty']}">
								<h:outputText value="#{rowVar.penalties}" styleClass="Fright">
									<f:convertNumber pattern="###,###,###,###,##0.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="#{lang['interest']}">
								<h:outputText value="#{rowVar.interest}" styleClass="Fright">
									<f:convertNumber pattern="###,###,###,###,##0.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="#{lang['total']}">
								<h:outputText value="#{rowVar.total}" styleClass="Fright">
									<f:convertNumber pattern="###,###,###,###,##0.00" />
								</h:outputText>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
transferType = transferType
total = total
transactionDate = transactionDate
setaName = setaName
admin = admin
schemeYear = schemeYear
transactionType = transactionType
totalA = totalA
relevantMonth = relevantMonth
sdlnumber = sdlnumber
relevantYear = relevantYear
t80Percent = t80Percent
organisationName = organisationName
setaCode = setaCode
mandatory = mandatory
discretionary = discretionary
penalties = penalties
interest = interest

-->
</ui:composition>
