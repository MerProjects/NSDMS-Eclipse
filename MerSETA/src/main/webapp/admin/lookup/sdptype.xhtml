<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>SDP Type</h1>
					<h:form id="sdptypeInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>

						<p:panelGrid columns="1" style="width:100%" id="sdptypeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="description" value="#{sdptypeUI.sdptype.description}" style="width:95%" />
								<p:outputLabel value="#{lang['description']}" for="description" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="code" value="#{sdptypeUI.sdptype.code}" style="width:95%" />
								<p:outputLabel value="#{lang['code']}" for="code" />
							</h:panelGroup>

							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['designation']}" for="designationSelection" />
								</div>
								<div>
									<p:selectOneMenu id="designationSelection" value="#{sdptypeUI.sdptype.designation}" style="width:95%" required="true" converter="DesignationConvertor">
										<p:ajax />
										<f:selectItems value="#{selectItemsUI.sdpDesignations}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" />
									</p:selectOneMenu>
								</div>
							</h:panelGroup>

							<p:outputLabel style="font-weight: bold;" value="SDP Profile Information" />

							<p:panelGrid columns="1" id="pgOptions" style="width :100%" styleClass="ui-panelgrid-blank">

								<h:panelGroup>
									<p:selectBooleanCheckbox id="viewSdpInformation" value="#{sdptypeUI.sdptype.viewSdpInformation}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="View: SDP Application" for="viewSdpInformation" />
								</h:panelGroup>

								<h:panelGroup>
									<p:selectBooleanCheckbox id="actionSdpInformation" value="#{sdptypeUI.sdptype.actionSdpInformation}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="Action: SDP Application" for="actionSdpInformation" />
								</h:panelGroup>

							</p:panelGrid>
							
							<p:outputLabel style="font-weight: bold;" value="SDP Management Information" />
							
							<p:panelGrid columns="1" style="width :100%" styleClass="ui-panelgrid-blank">

								<h:panelGroup>
									<p:selectBooleanCheckbox id="alterSiteInfo" value="#{sdptypeUI.sdptype.alterSiteInfo}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="Alter: Training Site Information" for="alterSiteInfo" />
								</h:panelGroup>

								<h:panelGroup>
									<p:selectBooleanCheckbox id="alterSdpsLinked" value="#{sdptypeUI.sdptype.alterSdpsLinked}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="Alter: SDP Management" for="alterSdpsLinked" />
								</h:panelGroup>

								<h:panelGroup>
									<p:selectBooleanCheckbox id="alterAssModLinked" value="#{sdptypeUI.sdptype.alterAssModLinked}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="Alter: Assessors &amp; Moderators" for="alterAssModLinked" />
								</h:panelGroup>

							</p:panelGrid>

							<p:outputLabel style="font-weight: bold;" value="SDP Learner Information" />

							<p:panelGrid columns="1" style="width :100%" styleClass="ui-panelgrid-blank">

								<h:panelGroup>
									<p:selectBooleanCheckbox id="viewLearners" value="#{sdptypeUI.sdptype.viewLearners}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="View: Learners" for="viewLearners" />
								</h:panelGroup>

								<h:panelGroup>
									<p:selectBooleanCheckbox id="registerLearners" value="#{sdptypeUI.sdptype.registerLearners}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="Register: Learners" for="registerLearners" />
								</h:panelGroup>

								<h:panelGroup>
									<p:selectBooleanCheckbox id="actionLearners" value="#{sdptypeUI.sdptype.actionLearners}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="Action: Learners" for="actionLearners" />
								</h:panelGroup>

							</p:panelGrid>


							<p:outputLabel style="font-weight: bold;" value="SDP Trade Test Centre (T.T.C.) Assessors / Moderators (Only Visible to applicable application type)" />

							<p:panelGrid columns="1" style="width :100%" styleClass="ui-panelgrid-blank">

								<h:panelGroup>
									<p:selectBooleanCheckbox id="viewTradeTestCentreAssessors" value="#{sdptypeUI.sdptype.viewTradeTestCentreAssessors}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="View: T.T.C. Assessors / Moderators" for="viewTradeTestCentreAssessors" />
								</h:panelGroup>

								<h:panelGroup>
									<p:selectBooleanCheckbox id="actionTradeTestCentreAssessors" value="#{sdptypeUI.sdptype.actionTradeTestCentreAssessors}" disabled="false" />
									<p:spacer width="5" />
									<p:outputLabel value="Action: T.T.C. Assessors / Moderators" for="actionTradeTestCentreAssessors" />
								</h:panelGroup>

							</p:panelGrid>


							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText id="setmisCode" value="#{sdptypeUI.sdptype.setmisCode}" style="width:95%" />
								<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText id="qctoCode" value="#{sdptypeUI.sdptype.qctoCode}" style="width:95%" />
								<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText id="nlrdCode" value="#{sdptypeUI.sdptype.nlrdCode}" style="width:95%" />
								<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText id="smsCode" value="#{sdptypeUI.sdptype.smsCode}" style="width:95%" />
								<p:outputLabel value="#{lang['smsCode']}" for="smsCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText id="createDate" value="#{sdptypeUI.sdptype.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:sdptypeList :sdptypeInsForm:sdptypeInsGrid" action="#{sdptypeUI.sdptypeInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="sdptypeInsGrid" process="@this" action="#{sdptypeUI.prepareNew}">
									<p:resetInput target="sdptypeInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{sdptypeUI.dataModel}" filteredValue="#{sdptypeUI.sdpTypefilteredList}" id="sdptypeList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.description}" />
							</p:column>

							<p:column headerText="#{lang['designation']}">
								<h:outputText value="#{rowVar.designation.description}" />
							</p:column>

							<p:column headerText="Register: Learners">
								<p:selectBooleanCheckbox value="#{rowVar.registerLearners}" disabled="true" />
							</p:column>

							<p:column headerText="View: SDP Application">
								<p:selectBooleanCheckbox value="#{rowVar.viewSdpInformation}" disabled="true" />
							</p:column>
							<p:column headerText="Action: Learners">
								<p:selectBooleanCheckbox value="#{rowVar.actionLearners}" disabled="true" />
							</p:column>
							<p:column headerText="Action: SDP Application">
								<p:selectBooleanCheckbox value="#{rowVar.actionSdpInformation}" disabled="true" />
							</p:column>
							<p:column headerText="View: Learners">
								<p:selectBooleanCheckbox value="#{rowVar.viewLearners}" disabled="true" />
							</p:column>
							<p:column headerText="View: TTC A&amp;M">
								<p:selectBooleanCheckbox value="#{rowVar.viewTradeTestCentreAssessors}" disabled="true" />
							</p:column>
							<p:column headerText="Action: TTC A&amp;M">
								<p:selectBooleanCheckbox value="#{rowVar.actionTradeTestCentreAssessors}" disabled="true" />
							</p:column>
							<p:column headerText="#{lang['setmisCode']}" rendered="false">
								<h:outputText value="#{rowVar.setmisCode}" />
							</p:column>
							<p:column headerText="#{lang['qctoCode']}" rendered="false">
								<h:outputText value="#{rowVar.qctoCode}" />
							</p:column>
							<p:column headerText="#{lang['nlrdCode']}" rendered="false">
								<h:outputText value="#{rowVar.nlrdCode}" />
							</p:column>
							<p:column headerText="#{lang['smsCode']}" rendered="false">
								<h:outputText value="#{rowVar.smsCode}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd/MM/yy HH:mm:ss" />
								</h:outputText>
							</p:column>
							<p:column headerText="#{lang['code']}" rendered="false">
								<h:outputText value="#{rowVar.code}" />
							</p:column>

							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":sdptypeInsForm:sdptypeInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{sdptypeUI.sdptype}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:sdptypeList" action="#{sdptypeUI.sdptypeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{sdptypeUI.sdptype}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
