<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Area For Improvement</h1>
					<h:form id="areaforimprovementInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="areaforimprovementInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						   <h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="description" value="#{areaforimprovementUI.areaforimprovement.description}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['description']}" for="description"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:areaforimprovementList :areaforimprovementInsForm:areaforimprovementInsGrid" action="#{areaforimprovementUI.areaforimprovementInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="areaforimprovementInsGrid" process="@this" action="#{areaforimprovementUI.prepareNew}">
										<p:resetInput target="areaforimprovementInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{areaforimprovementUI.dataModel}" filteredValue="#{areaforimprovementUI.areaForImprovementfilteredList}" id="areaforimprovementList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['description']}">  
                        			<h:outputText value="#{rowVar.description}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['qctoCode']}">  
                        			<h:outputText value="#{rowVar.qctoCode}" />  
            					</p:column>      
              					<p:column headerText="#{lang['code']}">  
                        			<h:outputText value="#{rowVar.code}" />  
            					</p:column>      
              					<p:column headerText="#{lang['smsCode']}">  
                        			<h:outputText value="#{rowVar.smsCode}" />  
            					</p:column>      
              					<p:column headerText="#{lang['setmisCode']}">  
                        			<h:outputText value="#{rowVar.setmisCode}" />  
            					</p:column>      
              					<p:column headerText="#{lang['nlrdCode']}">  
                        			<h:outputText value="#{rowVar.nlrdCode}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":areaforimprovementInsForm:areaforimprovementInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{areaforimprovementUI.areaforimprovement}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:areaforimprovementList" action="#{areaforimprovementUI.areaforimprovementDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{areaforimprovementUI.areaforimprovement}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
description = description
createDate = createDate
qctoCode = qctoCode
code = code
smsCode = smsCode
setmisCode = setmisCode
nlrdCode = nlrdCode

-->
</ui:composition>
