							<p:commandButton update="@form" action="#{dglegacypaymentsUI.runValidiations}" value="Run Data Process" onstart="uploadStart()" oncomplete="uploadDone()">
								<p:confirm header="#{lang['confirmation']}" message="Are you sure? This may take some time." icon="ui-icon-warning" />
							</p:commandButton>

							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="Dg_Legacy_Payemnts_Look_Up" />
								<ui:param name="target" value="dglegacypaymentsList" />
							</ui:include>
							<div class="EmptyBox10" />

						<p:dataTable var="rowVar" value="#{dglegacypaymentsUI.dataModel}" filteredValue="#{dglegacypaymentsUI.dgLegacyPaymentsfilteredList}" id="dglegacypaymentsList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"

								<h:outputText value="#{rowVar.id}" />
							</p:column>
							
							<p:column headerText="Posting Date: CSV" filterBy="#{rowVar.postingDate}">
								<h:outputText value="#{rowVar.postingDate}" />
							</p:column>
							
							<p:column headerText="Posting Date: Converted" sortBy="#{rowVar.postingDateConverted}">
								<h:outputText value="#{rowVar.postingDateConverted}" >
									<f:convertDateTime pattern="dd MMMM yyyy"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Voucher Number: CSV" filterBy="#{rowVar.voucherNumber}">
								<h:outputText value="#{rowVar.voucherNumber}" />
							</p:column>
							
							<p:column headerText="Scheme Year: CSV" filterBy="#{rowVar.schemeYear}">
								<h:outputText value="#{rowVar.schemeYear}" />
							</p:column>
							
							<p:column headerText="Scheme Year: Converted" sortBy="#{rowVar.schemeYearConverted}">

							</p:column>
							
							<p:column headerText="Vendor Id: CSV" filterBy="#{rowVar.vendorId}">
								<h:outputText value="#{rowVar.vendorId}" />
							</p:column>
							
							<p:column headerText="Vendor Name: CSV" filterBy="#{rowVar.vendorName}">
								<h:outputText value="#{rowVar.vendorName}" />
							</p:column>
							
							<p:column headerText="Document Type: CSV" filterBy="#{rowVar.documentType}">
								<h:outputText value="#{rowVar.documentType}" />
							</p:column>
							
							<p:column headerText="Document Date: CSV" filterBy="#{rowVar.documentDate}">
								<h:outputText value="#{rowVar.documentDate}" />
							</p:column>
							
							<p:column headerText="Document Date: Converted" sortBy="#{rowVar.documentDateConverted}">
								<h:outputText value="#{rowVar.documentDateConverted}" >
									<f:convertDateTime pattern="dd MMMM yyyy"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Document Number: CSV" filterBy="#{rowVar.documentNumber}">
								<h:outputText value="#{rowVar.documentNumber}" />
							</p:column>
							
							<p:column headerText="Transaction Description: CSV" filterBy="#{rowVar.transactionDescription}">
								<h:outputText value="#{rowVar.transactionDescription}" />
							</p:column>

							<p:column headerText="Posted Date: Converted" sortBy="#{rowVar.postedDateConverted}">

									<f:convertDateTime pattern="dd MMMM yyyy"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Document Status: CSV" filterBy="#{rowVar.documentStatus}">
								<h:outputText value="#{rowVar.documentStatus}" />
							</p:column>
							
							<p:column headerText="#{lang['description']}" rendered="false">
								<h:outputText value="#{rowVar.description}" />
							</p:column>

							<p:column headerText="#{lang['smsCode']}" rendered="false">

				<div class="EmptyBox10"/>
				<p:outputLabel value="Number Format: ########.## (Example: 10000.00) --> Fields: Document_Amount,  Current_Trx_Amount." />

				<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
					<p:fileUpload fileUploadListener="#{dglegacypaymentsUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm" oncomplete="PF('csvUploadDlg').hide()" />
				</p:panelGrid>

			<h:form>
				<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
				<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
			</h:form>
