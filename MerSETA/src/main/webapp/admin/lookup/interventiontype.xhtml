<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
				
					<h1>Intervention Type</h1>
					
					<h:form id="interventiontypeInsForm">
					
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="interventiontypeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
						
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="description" value="#{interventiontypeUI.interventiontype.description}" style="width:95%" />
								<p:outputLabel value="#{lang['description']}" for="description" />
							</h:panelGroup>
							
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="shortDescription" maxlength="3" value="#{interventiontypeUI.interventiontype.shortDescription}" style="width:95%" />
								<p:outputLabel value="Short Description" for="shortDescription" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="govdescription" value="#{interventiontypeUI.interventiontype.govDescription}" style="width:95%" />
								<p:outputLabel value="Government Description" for="govdescription" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="code" value="#{interventiontypeUI.interventiontype.code}" style="width:95%" />
								<p:outputLabel value="#{lang['code']}" for="code" />
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="#{lang['pivotal.nonpivotal']}" for="pn" styleClass="gray" />
								<p:spacer width="10" />
								<p:selectOneMenu id="pn" value="#{interventiontypeUI.interventiontype.pivotNonPivot}" style="width: 95%">
									<f:selectItems value="#{enumUI.pivotalNonPivotalDD}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputNumber id="basicGrantAmount" value="#{interventiontypeUI.interventiontype.basicGrantAmount}" decimalPlaces="2" inputStyle="width: 95%" />
								<p:outputLabel value="#{lang['basic.grant.amount']}" for="basicGrantAmount" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputNumber id="disabilityGrantAmount" value="#{interventiontypeUI.interventiontype.disabilityGrantAmount}" decimalPlaces="2" inputStyle="width: 95%" />
								<p:outputLabel value="#{lang['disability.grant.amount']}" for="disabilityGrantAmount" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputNumber id="otherGrantAmount" value="#{interventiontypeUI.interventiontype.otherGrantAmount}" decimalPlaces="2" inputStyle="width: 95%" />
								<p:outputLabel value="#{lang['other.grant.amount']}" for="otherGrantAmount" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="nlrdCode" value="#{interventiontypeUI.interventiontype.nlrdCode}" style="width:95%" />
								<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="setmisCode" value="#{interventiontypeUI.interventiontype.setmisCode}" style="width:95%" />
								<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="qctoCode" value="#{interventiontypeUI.interventiontype.qctoCode}" style="width:95%" />
								<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputNumber id="ps" value="#{interventiontypeUI.interventiontype.prioritisationScale}" decimalPlaces="0" inputStyle="width: 95%" />
								<p:outputLabel value="Prioritisation Scale" for="ps" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputNumber id="dur" value="#{interventiontypeUI.interventiontype.duration}" decimalPlaces="0" inputStyle="width: 95%" />
								<p:outputLabel value="Duration" for="dur" />
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="Type of Interverntion" for="forProcess" />
								</div>
								<div>
									<p:selectOneMenu id="forProcess" value="#{interventiontypeUI.interventiontype.interventionTypeEnum}" style="width:75%" required="true" requiredMessage="Select type of intervention">
										<p:ajax />
										<f:selectItem itemLabel="#{lang['select.one']}" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{enumUI.interventionTypeEnumDD}" />
									</p:selectOneMenu>
								</div>
							</h:panelGroup>
							
							<h:panelGroup styleClass="md-inputfield">
								<p:inputNumber id="tranchintervals" value="#{interventiontypeUI.interventiontype.tranchintervals}" decimalPlaces="0" inputStyle="width: 95%" />
								<p:outputLabel value="Tranch Intervals" for="tranchintervals" />
							</h:panelGroup>
							
							<h:panelGroup>
								<p:outputLabel value="Tranch Rules" for="tranchRulesSelection" styleClass="gray" />
								<p:spacer width="10" />
								<p:selectOneMenu id="tranchRulesSelection" value="#{interventiontypeUI.interventiontype.trancheRuleEnum}" style="width: 95%">
									<f:selectItems value="#{enumUI.trancheRuleEnumDD}" />
								</p:selectOneMenu>
							</h:panelGroup>
							
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="formNo" value="#{interventiontypeUI.interventiontype.form}" style="width:95%" />
								<p:outputLabel value="Form Number" for="formNo" />
							</h:panelGroup>
							
							<h:panelGroup>
								<p:outputLabel value="QMR Report Identifier" for="qmrSelection" styleClass="gray" />
								<p:spacer width="10" />
								<p:selectOneMenu id="qmrSelection" value="#{interventiontypeUI.interventiontype.qmrTypeSelection}" style="width: 95%">
									<f:selectItems value="#{enumUI.qmrTypeSelectionEnumDD}" />
								</p:selectOneMenu>
							</h:panelGroup>
							
							<h:panelGroup>
								<p:outputLabel value="Qualification Type" for="qualificationTypeSelection" styleClass="gray" />
								<p:spacer width="10" />
								<p:selectOneMenu id="qualificationTypeSelection" value="#{interventiontypeUI.interventiontype.qualificationTypeSelection}" style="width: 95%">
									<f:selectItems value="#{enumUI.qualificationTypeSelectionEnumDD}" />
								</p:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="AET Programme Level" for="aetLevel" />
								</div>
								<div>
									<p:selectOneMenu id="aetLevel" value="#{interventiontypeUI.interventiontype.aetProgrammeLevel}" converter="AetProgrammeLevelConvertor" style="width:75%" required="true" requiredMessage="Provide AET Programme Level">
										<p:ajax />
										<f:selectItems value="#{selectItemsUI.aetProgrammeLevel}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" />
									</p:selectOneMenu>
								</div>
							</h:panelGroup>
							
							<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
								<h:panelGroup>
									<p:outputLabel value="Workplace Approval Required" for="activeCheck" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="activeCheck" value="#{interventiontypeUI.interventiontype.workplaceApprovalRequired}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Bursaries Documents Required" for="bursariesDocRequired" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="bursariesDocRequired" value="#{interventiontypeUI.interventiontype.bursariesDocumentsRequired}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Grant Extension Request" for="activeCheck" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="grantExt" value="#{interventiontypeUI.interventiontype.extensionRequest}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Render Verification Of Assessment" for="activeCheck2" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="activeCheck2" value="#{interventiontypeUI.interventiontype.requestVerificationOfAssesments}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="For Trade Test" for="forTradetest" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="forTradetest" value="#{interventiontypeUI.interventiontype.forTradeTest}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Check For SDP Accreditaion" for="forSdpAccreditaion" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="forSdpAccreditaion" value="#{interventiontypeUI.interventiontype.forSdpAccreditaion}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Busary" for="busary" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="busary" value="#{interventiontypeUI.interventiontype.busary}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Work-based Learning" for="workplaceBasedLearning" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="workplaceBasedLearning" value="#{interventiontypeUI.interventiontype.workplaceBasedLearning}" disabled="false" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Completion Letter" for="completionLetter" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="completionLetter" value="#{interventiontypeUI.interventiontype.completionLetter}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Learner Registration By Non-Merseta Companies doing merSETA qualifications and are not funded by merSETA" for="registrationByNonMerseta" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="registrationByNonMerseta" value="#{interventiontypeUI.interventiontype.registrationByNonMerseta}" disabled="false" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="ARPL" for="arpl" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="arpl" value="#{interventiontypeUI.interventiontype.arpl}" disabled="false" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Wsp Selection" for="wspSelection" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="wspSelection" value="#{interventiontypeUI.interventiontype.wspSelection}" disabled="false" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="ATR Selection" for="atrSelection" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="atrSelection" value="#{interventiontypeUI.interventiontype.atrSelection}" disabled="false" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Can Select" for="canSelect" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="canSelect" value="#{interventiontypeUI.interventiontype.canSelect}" disabled="false" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Institution Required" for="institution" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="institution" value="#{interventiontypeUI.interventiontype.institution}" disabled="false" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="One sided termination" for="onesidedtermination" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="onesidedtermination" value="#{interventiontypeUI.interventiontype.onesidedtermination}" disabled="false" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="QMR: Tvet Report Intervention" for="qmrTvetReport" />
									<p:spacer width="10"></p:spacer>
									<p:selectBooleanCheckbox id="qmrTvetReport" value="#{interventiontypeUI.interventiontype.qmrTvetReport}" disabled="false" />
								</h:panelGroup>
								
							</p:panelGrid>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:interventiontypeList :interventiontypeInsForm:interventiontypeInsGrid" action="#{interventiontypeUI.interventiontypeInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="interventiontypeInsGrid" process="@this" action="#{interventiontypeUI.prepareNew}">
									<p:resetInput target="interventiontypeInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<ui:include src="/pages/includes/download_lazy.xhtml">
							<ui:param name="file_name" value="Intervention_Type" />
							<ui:param name="target" value="interventiontypeList" />
						</ui:include>

						<p:dataTable var="rowVar" value="#{interventiontypeUI.dataModel}" filteredValue="#{interventiontypeUI.interventionTypefilteredList}" id="interventiontypeList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.description}" />
							</p:column>

							<p:column headerText="Government Description">
								<h:outputText value="#{rowVar.govDescription}" />
							</p:column>

							<p:column headerText="#{lang['code']}">
								<h:outputText value="#{rowVar.code}" />
							</p:column>
							<p:column headerText="#{lang['pivotal.nonpivotal']}" exportable="false">
								<h:outputText value="#{lang[rowVar.pivotNonPivot.registrationName]}" />
							</p:column>
							<p:column headerText="Prioritisation Scale" exportable="false">
								<h:outputText value="#{rowVar.prioritisationScale}" />
							</p:column>
							<p:column headerText="#{lang['basic.grant.amount']}">
								<h:outputText value="#{rowVar.basicGrantAmount}" />
							</p:column>
							<p:column headerText="#{lang['disability.grant.amount']}">
								<h:outputText value="#{rowVar.disabilityGrantAmount}" />
							</p:column>
							<p:column headerText="#{lang['other.grant.amount']}" exportable="false">
								<h:outputText value="#{rowVar.otherGrantAmount}" />
							</p:column>
							<p:column headerText="Duration" exportable="false">
								<h:outputText value="#{rowVar.duration}" />
							</p:column>
							<p:column headerText="Workplace Approval Required" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.workplaceApprovalRequired}" disabled="true" />
							</p:column>
							<p:column headerText="Request Verification of Assessments" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.requestVerificationOfAssesments}" disabled="true" />
							</p:column>
							<p:column headerText="Grant Extension Request" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.extensionRequest}" disabled="true" />
							</p:column>
							<p:column headerText="Form Number">
								<h:outputText value="#{rowVar.form}" />
							</p:column>
							<p:column headerText="For Trade Test" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.forTradeTest}" disabled="true" />
							</p:column>
							<p:column headerText="Check For SDP accrediation" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.forSdpAccreditaion}" disabled="true" />
							</p:column>
							<p:column headerText="Busary" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.busary}" disabled="true" />
							</p:column>
							
							<p:column headerText="Completion Letter" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.completionLetter}" disabled="true" />
							</p:column>
							
							<p:column headerText="Learner Registration By Non-Merseta Companies doing merSETA qualifications and are not funded by merSETA" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.registrationByNonMerseta}" disabled="true" />
							</p:column>
							
							<p:column headerText="ARPL" exportable="false">
								<p:selectBooleanCheckbox value="#{rowVar.arpl}" disabled="true" />
							</p:column>
							
							<p:column width="80" exportable="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":interventiontypeInsForm:interventiontypeInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{interventiontypeUI.interventiontype}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:interventiontypeList" action="#{interventiontypeUI.interventiontypeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{interventiontypeUI.interventiontype}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
description = description
createDate = createDate
nlrdCode = nlrdCode
code = code
setmisCode = setmisCode
qctoCode = qctoCode

-->
</ui:composition>
