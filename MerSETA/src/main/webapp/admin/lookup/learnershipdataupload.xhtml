<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<p:growl sticky="false">
				<p:autoUpdate />
			</p:growl>
			<c:if test="false">
				<div class="ui-g-12">
					<div class="card card-w-title">

						<h:form id="learnershipdatauploadInsForm">


							<p:panelGrid columns="1" style="width:100%" id="learnershipdatauploadInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nqfLevel" value="#{learnershipdatauploadUI.learnershipdataupload.nqfLevel}" style="width:95%" />
									<p:outputLabel value="#{lang['nqfLevel']}" for="nqfLevel" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="minCredits" value="#{learnershipdatauploadUI.learnershipdataupload.minCredits}" style="width:95%" />
									<p:outputLabel value="#{lang['minCredits']}" for="minCredits" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qualStatus" value="#{learnershipdatauploadUI.learnershipdataupload.qualStatus}" style="width:95%" />
									<p:outputLabel value="#{lang['qualStatus']}" for="qualStatus" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qualRegisEnd" value="#{learnershipdatauploadUI.learnershipdataupload.qualRegisEnd}" style="width:95%" />
									<p:outputLabel value="#{lang['qualRegisEnd']}" for="qualRegisEnd" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="lShipIdSaqa" value="#{learnershipdatauploadUI.learnershipdataupload.lShipIdSaqa}" style="width:95%" />
									<p:outputLabel value="#{lang['lShipIdSaqa']}" for="lShipIdSaqa" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="learnershipCode" value="#{learnershipdatauploadUI.learnershipdataupload.learnershipCode}" style="width:95%" />
									<p:outputLabel value="#{lang['learnershipCode']}" for="learnershipCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="learnershipTitle" value="#{learnershipdatauploadUI.learnershipdataupload.learnershipTitle}" style="width:95%" />
									<p:outputLabel value="#{lang['learnershipTitle']}" for="learnershipTitle" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="lShipRegisEndDate" value="#{learnershipdatauploadUI.learnershipdataupload.lShipRegisEndDate}" style="width:95%" />
									<p:outputLabel value="#{lang['lShipRegisEndDate']}" for="lShipRegisEndDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="etqaRegisteringLship" value="#{learnershipdatauploadUI.learnershipdataupload.etqaRegisteringLship}" style="width:95%" />
									<p:outputLabel value="#{lang['etqaRegisteringLship']}" for="etqaRegisteringLship" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="lShipIdSaqaTwo" value="#{learnershipdatauploadUI.learnershipdataupload.lShipIdSaqaTwo}" style="width:95%" />
									<p:outputLabel value="#{lang['lShipIdSaqaTwo']}" for="lShipIdSaqaTwo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qualId" value="#{learnershipdatauploadUI.learnershipdataupload.qualId}" style="width:95%" />
									<p:outputLabel value="#{lang['qualId']}" for="qualId" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qualificationTitle" value="#{learnershipdatauploadUI.learnershipdataupload.qualificationTitle}" style="width:95%" />
									<p:outputLabel value="#{lang['qualificationTitle']}" for="qualificationTitle" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="pre2009NqfLevel" value="#{learnershipdatauploadUI.learnershipdataupload.pre2009NqfLevel}" style="width:95%" />
									<p:outputLabel value="#{lang['pre2009NqfLevel']}" for="pre2009NqfLevel" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nlrdCode" value="#{learnershipdatauploadUI.learnershipdataupload.nlrdCode}" style="width:95%" />
									<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="smsCode" value="#{learnershipdatauploadUI.learnershipdataupload.smsCode}" style="width:95%" />
									<p:outputLabel value="#{lang['smsCode']}" for="smsCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="createDate" value="#{learnershipdatauploadUI.learnershipdataupload.createDate}" style="width:95%" />
									<p:outputLabel value="#{lang['createDate']}" for="createDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="setmisCode" value="#{learnershipdatauploadUI.learnershipdataupload.setmisCode}" style="width:95%" />
									<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qctoCode" value="#{learnershipdatauploadUI.learnershipdataupload.qctoCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="code" value="#{learnershipdatauploadUI.learnershipdataupload.code}" style="width:95%" />
									<p:outputLabel value="#{lang['code']}" for="code" />
								</h:panelGroup>


								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:learnershipdatauploadList :learnershipdatauploadInsForm:learnershipdatauploadInsGrid" action="#{learnershipdatauploadUI.learnershipdatauploadInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="learnershipdatauploadInsGrid" process="@this" action="#{learnershipdatauploadUI.prepareNew}">
										<p:resetInput target="learnershipdatauploadInsGrid" />
									</p:commandButton>
								</p:panelGrid>
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</c:if>
			<div class="ui-g-12">
				<h1>Learnership Data Upload</h1>
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:commandButton value="Sync Learnership Information" update="@form" action="#{learnershipdatauploadUI.syncLearnershipData}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{learnershipdatauploadUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{learnershipdatauploadUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<p:dataTable var="rowVar" value="#{learnershipdatauploadUI.dataModel}" id="learnershipdatauploadList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['nqfLevel']}">
								<h:outputText value="#{rowVar.nqfLevel}" />
							</p:column>
							<p:column headerText="#{lang['minCredits']}">
								<h:outputText value="#{rowVar.minCredits}" />
							</p:column>
							<p:column headerText="#{lang['qualStatus']}">
								<h:outputText value="#{rowVar.qualStatus}" />
							</p:column>
							<p:column headerText="#{lang['qualRegisEnd']}">
								<h:outputText value="#{rowVar.qualRegisEnd}" />
							</p:column>
							<p:column headerText="#{lang['lShipIdSaqa']}">
								<h:outputText value="#{rowVar.lShipIdSaqa}" />
							</p:column>
							<p:column headerText="#{lang['learnershipCode']}">
								<h:outputText value="#{rowVar.learnershipCode}" />
							</p:column>
							<p:column headerText="#{lang['learnershipTitle']}">
								<h:outputText value="#{rowVar.learnershipTitle}" />
							</p:column>
							<p:column headerText="#{lang['lShipRegisEndDate']}">
								<h:outputText value="#{rowVar.lShipRegisEndDate}" />
							</p:column>
							<p:column headerText="#{lang['etqaRegisteringLship']}">
								<h:outputText value="#{rowVar.etqaRegisteringLship}" />
							</p:column>
							<p:column headerText="#{lang['lShipIdSaqaTwo']}">
								<h:outputText value="#{rowVar.lShipIdSaqaTwo}" />
							</p:column>
							<p:column headerText="#{lang['qualId']}">
								<h:outputText value="#{rowVar.qualId}" />
							</p:column>
							<p:column headerText="#{lang['qualificationTitle']}">
								<h:outputText value="#{rowVar.qualificationTitle}" />
							</p:column>
							<p:column headerText="#{lang['pre2009NqfLevel']}">
								<h:outputText value="#{rowVar.pre2009NqfLevel}" />
							</p:column>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":learnershipdatauploadInsForm:learnershipdatauploadInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{learnershipdatauploadUI.learnershipdataupload}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:learnershipdatauploadList" action="#{learnershipdatauploadUI.learnershipdatauploadDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{learnershipdatauploadUI.learnershipdataupload}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{learnershipdatauploadUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{learnershipdatauploadUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{learnershipdatauploadUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm"
					oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
