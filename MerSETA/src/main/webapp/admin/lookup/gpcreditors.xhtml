<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>GP Creditors</h1>
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{gpcreditorsUI.dataModel}" filteredValue="#{gpcreditorsUI.GPCreditorsfilteredList}" id="gpcreditorsList" rowKey="#{rowVar.id}" paginator="true" rows="15" paginatorPosition="bottom"
							paginatorTemplate="#{lang['page']} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="15,20,25,50" reflow="true" lazy="true">

							<p:column headerText="#{lang['sdl.number']}" sortBy="#{rowVar.vendorId}" filterBy="#{rowVar.vendorId}" filterStyle="width:98%" width="10%">
								<h:outputText value="#{rowVar.vendorId}" />
							</p:column>
							<p:column headerText="#{lang['tradingName']}" sortBy="#{rowVar.vendorName}" filterBy="#{rowVar.vendorName}" filterStyle="width:98%">
								<h:outputText value="#{rowVar.vendorName}" />
							</p:column>
							<p:column headerText="#{lang['status']}" width="10%" sortBy="#{rowVar.vendorStatus}">
								<h:outputText value="#{rowVar.vendorStatus}" />
							</p:column>
							<p:column headerText="#{lang['hold']}" width="10%" sortBy="#{rowVar.hold}">
								<h:outputText value="#{rowVar.hold}" />
							</p:column>
							<p:column headerText="#{lang['current.balance']}" width="10%">
								<h:outputText value="#{rowVar.currentBalance}" styleClass="Fright" />
							</p:column>
							<p:column headerText="#{lang['vendor.class.id']}" width="10%" sortBy="#{rowVar.vendorClassId}">
								<h:outputText value="#{rowVar.vendorClassId}" />
							</p:column>

						</p:dataTable>



					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
vendorId = vendorId
hold = hold
currentBalance = currentBalance
vendorStatus = vendorStatus
vendorName = vendorName
vendorClassId = vendorClassId

-->
</ui:composition>
