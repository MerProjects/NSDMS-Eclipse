<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<c:if test="false">
				<div class="ui-g-12">
					<div class="card card-w-title">

						<h:form id="legacyprovidertradeInsForm">
							<p:panelGrid columns="1" style="width:100%" id="legacyprovidertradeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="mersetaskillsProgrammeNo" value="#{legacyprovidertradeUI.legacyprovidertrade.mersetaskillsProgrammeNo}" style="width:95%" />
									<p:outputLabel value="#{lang['mersetaskillsProgrammeNo']}" for="mersetaskillsProgrammeNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qualificationCode" value="#{legacyprovidertradeUI.legacyprovidertrade.qualificationCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qualificationCode']}" for="qualificationCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationEndDate" value="#{legacyprovidertradeUI.legacyprovidertrade.accreditationEndDate}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationEndDate']}" for="accreditationEndDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationStartDate" value="#{legacyprovidertradeUI.legacyprovidertrade.accreditationStartDate}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationStartDate']}" for="accreditationStartDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="sldNo" value="#{legacyprovidertradeUI.legacyprovidertrade.sldNo}" style="width:95%" />
									<p:outputLabel value="#{lang['sldNo']}" for="sldNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="etqaSetaDesc" value="#{legacyprovidertradeUI.legacyprovidertrade.etqaSetaDesc}" style="width:95%" />
									<p:outputLabel value="#{lang['etqaSetaDesc']}" for="etqaSetaDesc" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="tradeDescription" value="#{legacyprovidertradeUI.legacyprovidertrade.tradeDescription}" style="width:95%" />
									<p:outputLabel value="#{lang['tradeDescription']}" for="tradeDescription" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="organisationNameLegal" value="#{legacyprovidertradeUI.legacyprovidertrade.organisationNameLegal}" style="width:95%" />
									<p:outputLabel value="#{lang['organisationNameLegal']}" for="organisationNameLegal" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="organisationNameTrade" value="#{legacyprovidertradeUI.legacyprovidertrade.organisationNameTrade}" style="width:95%" />
									<p:outputLabel value="#{lang['organisationNameTrade']}" for="organisationNameTrade" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="providerIntExt" value="#{legacyprovidertradeUI.legacyprovidertrade.providerIntExt}" style="width:95%" />
									<p:outputLabel value="#{lang['providerIntExt']}" for="providerIntExt" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="providerType" value="#{legacyprovidertradeUI.legacyprovidertrade.providerType}" style="width:95%" />
									<p:outputLabel value="#{lang['providerType']}" for="providerType" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="providerClass" value="#{legacyprovidertradeUI.legacyprovidertrade.providerClass}" style="width:95%" />
									<p:outputLabel value="#{lang['providerClass']}" for="providerClass" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="providerStatus" value="#{legacyprovidertradeUI.legacyprovidertrade.providerStatus}" style="width:95%" />
									<p:outputLabel value="#{lang['providerStatus']}" for="providerStatus" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationNo" value="#{legacyprovidertradeUI.legacyprovidertrade.accreditationNo}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationNo']}" for="accreditationNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="linkedSDL" value="#{legacyprovidertradeUI.legacyprovidertrade.linkedSDL}" style="width:95%" />
									<p:outputLabel value="#{lang['linkedSDL']}" for="linkedSDL" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="saqaUsId" value="#{legacyprovidertradeUI.legacyprovidertrade.saqaUsId}" style="width:95%" />
									<p:outputLabel value="#{lang['saqaUsId']}" for="saqaUsId" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="createDate" value="#{legacyprovidertradeUI.legacyprovidertrade.createDate}" style="width:95%" />
									<p:outputLabel value="#{lang['createDate']}" for="createDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="setmisCode" value="#{legacyprovidertradeUI.legacyprovidertrade.setmisCode}" style="width:95%" />
									<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qctoCode" value="#{legacyprovidertradeUI.legacyprovidertrade.qctoCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nlrdCode" value="#{legacyprovidertradeUI.legacyprovidertrade.nlrdCode}" style="width:95%" />
									<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="smsCode" value="#{legacyprovidertradeUI.legacyprovidertrade.smsCode}" style="width:95%" />
									<p:outputLabel value="#{lang['smsCode']}" for="smsCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="code" value="#{legacyprovidertradeUI.legacyprovidertrade.code}" style="width:95%" />
									<p:outputLabel value="#{lang['code']}" for="code" />
								</h:panelGroup>


								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:legacyprovidertradeList :legacyprovidertradeInsForm:legacyprovidertradeInsGrid" action="#{legacyprovidertradeUI.legacyprovidertradeInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacyprovidertradeInsGrid" process="@this" action="#{legacyprovidertradeUI.prepareNew}">
										<p:resetInput target="legacyprovidertradeInsGrid" />
									</p:commandButton>
								</p:panelGrid>
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</c:if>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Provider Trade</h1>

						<p:outputLabel value="Data Source: Provider.xlsx " />
						<br />
						<p:outputLabel value="Tab: Trade" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacyprovidertradeUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{legacyprovidertradeUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />
						
						<c:if test="#{legacyprovidertradeUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyprovidertradeList_dataextract" />
								<ui:param name="target" value="legacyprovidertradeList" />
							</ui:include>
						</c:if>
						
						<ui:include src="/pages/includes/filterGuide.xhtml" />
						<p:dataTable var="rowVar" value="#{legacyprovidertradeUI.dataModel}" id="legacyprovidertradeList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							
							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="SDLNo" filterBy="#{rowVar.sldNo}">
								<h:outputText value="#{rowVar.sldNo}" />
							</p:column>
							<p:column headerText="Linked_SDL" filterBy="#{rowVar.linkedSDL}">
								<h:outputText value="#{rowVar.linkedSDL}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="ETQASetaDesc">
								<h:outputText value="#{rowVar.etqaSetaDesc}" />
							</p:column>
							<p:column headerText="ProviderStatus">
								<h:outputText value="#{rowVar.providerStatus}" />
							</p:column>
							<p:column headerText="AccreditationStartDate">
								<h:outputText value="#{rowVar.accreditationStartDate}" />
							</p:column>
							<p:column headerText="AccreditationEndDate">
								<h:outputText value="#{rowVar.accreditationEndDate}" />
							</p:column>
							<p:column headerText="AccreditationNo">
								<h:outputText value="#{rowVar.accreditationNo}" />
							</p:column>
							<p:column headerText="QualificationCode">
								<h:outputText value="#{rowVar.qualificationCode}" />
							</p:column>
							

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyprovidertradeInsForm:legacyprovidertradeInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyprovidertradeUI.legacyprovidertrade}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyprovidertradeList" action="#{legacyprovidertradeUI.legacyprovidertradeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyprovidertradeUI.legacyprovidertrade}" />
								</p:commandButton>
							</p:column>
							
							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.tradeDescription}" style="width:95%" disabled="true" />
											<p:outputLabel value="TradeDescription" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.saqaUsId}" style="width:95%" disabled="true" />
											<p:outputLabel value="Saqa Us Id" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.mersetaskillsProgrammeNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="Merseta Skills Programme Registration Number" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerType}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderType" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerClass}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderClass" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerIntExt}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProvidProviderIntExterClass" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.createDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="#{lang['createDate']}" />
										</h:panelGroup>
										
									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacyprovidertradeUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacyprovidertradeUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacyprovidertradeUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm"
					oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
