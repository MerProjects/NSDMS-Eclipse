<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Training Delivery Method</h1>
					<h:form id="trainingdeliverymethodInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="trainingdeliverymethodInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">

								<p:inputText id="description" value="#{trainingdeliverymethodUI.trainingdeliverymethod.description}" style="width:95%" />
								<p:outputLabel value="#{lang['description']}" for="description" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="code" value="#{trainingdeliverymethodUI.trainingdeliverymethod.code}" style="width:95%" required="true" requiredMessage="#{lang['provide.code']}" />
								<p:outputLabel value="#{lang['code']}" for="code" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="setmisCode" value="#{trainingdeliverymethodUI.trainingdeliverymethod.setmisCode}" style="width:95%" />
								<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="qctoCode" value="#{trainingdeliverymethodUI.trainingdeliverymethod.qctoCode}" style="width:95%" />
								<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="nlrdCode" value="#{trainingdeliverymethodUI.trainingdeliverymethod.nlrdCode}" style="width:95%" />
								<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:trainingdeliverymethodList :trainingdeliverymethodInsForm:trainingdeliverymethodInsGrid" action="#{trainingdeliverymethodUI.trainingdeliverymethodInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="trainingdeliverymethodInsGrid" process="@this" action="#{trainingdeliverymethodUI.prepareNew}">
									<p:resetInput target="trainingdeliverymethodInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<ui:include src="/pages/includes/download_lazy.xhtml">
							<ui:param name="file_name" value="Training_Delivery_Method" />
							<ui:param name="target" value="trainingdeliverymethodList" />
						</ui:include>

						<p:dataTable var="rowVar" value="#{trainingdeliverymethodUI.dataModel}" filteredValue="#{trainingdeliverymethodUI.trainingDeliveryMethodfilteredList}" id="trainingdeliverymethodList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.description}" />
							</p:column>
							<p:column headerText="#{lang['code']}">
								<h:outputText value="#{rowVar.code}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}" exportable="false">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['setmisCode']}" exportable="false">
								<h:outputText value="#{rowVar.setmisCode}" />
							</p:column>
							<p:column headerText="#{lang['qctoCode']}" exportable="false">
								<h:outputText value="#{rowVar.qctoCode}" />
							</p:column>
							<p:column headerText="#{lang['nlrdCode']}" exportable="false">
								<h:outputText value="#{rowVar.nlrdCode}" />
							</p:column>


							<p:column width="80" exportable="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":trainingdeliverymethodInsForm:trainingdeliverymethodInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{trainingdeliverymethodUI.trainingdeliverymethod}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:trainingdeliverymethodList" action="#{trainingdeliverymethodUI.trainingdeliverymethodDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{trainingdeliverymethodUI.trainingdeliverymethod}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
description = description
code = code
createDate = createDate
setmisCode = setmisCode
qctoCode = qctoCode
nlrdCode = nlrdCode

-->
</ui:composition>
