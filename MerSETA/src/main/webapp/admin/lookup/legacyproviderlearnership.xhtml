			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Provider Learnership</h1>
						
						<p:outputLabel value="Data Source: Provider.xlsx" />
						<br />
						<p:outputLabel value="Tab: Learnership" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacyproviderlearnershipUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{legacyproviderlearnershipUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />
						
						<c:if test="#{legacyprovideraccreditationUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyproviderlearnershipList_dataextract" />
								<ui:param name="target" value="legacyproviderlearnershipList" />
							</ui:include>
						</c:if>

						<ui:include src="/pages/includes/filterGuide.xhtml" />
						<p:dataTable var="rowVar" value="#{legacyproviderlearnershipUI.dataModel}" id="legacyproviderlearnershipList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							
							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="sldNo" filterBy="#{rowVar.sldNo}">
								<h:outputText value="#{rowVar.sldNo}" />
							</p:column>
							<p:column headerText="linkedSDL" filterBy="#{rowVar.linkedSDL}">
								<h:outputText value="#{rowVar.linkedSDL}" />
							</p:column>
							<p:column headerText="organisationNameLegal">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="organisationNameTrade">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="etqaSetaDesc">
								<h:outputText value="#{rowVar.etqaSetaDesc}" />
							</p:column>
							<p:column headerText="ProviderStatus">

							</p:column>
							<p:column headerText="AccreditationStartDate">
								<h:outputText value="#{rowVar.accreditationStartDate}" />
							</p:column>
							<p:column headerText="AccreditationEndDate">
								<h:outputText value="#{rowVar.accreditationEndDate}" />
							</p:column>
							<p:column headerText="AccreditationNo">
								<h:outputText value="#{rowVar.accreditationNo}" />
							</p:column>
							<p:column headerText="LearnershipCode">
								<h:outputText value="#{rowVar.learnershipCode}" />
							</p:column>
							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyproviderlearnershipInsForm:legacyproviderlearnershipInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderlearnershipUI.legacyproviderlearnership}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyproviderlearnershipList" action="#{legacyproviderlearnershipUI.legacyproviderlearnershipDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderlearnershipUI.legacyproviderlearnership}" />
								</p:commandButton>
							</p:column>
							
							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
									
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.lShipCode}" style="width:95%" disabled="true" />
											<p:outputLabel value="LshipCode" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.saqaUsId}" style="width:95%" disabled="true" />
											<p:outputLabel value="Saqa Us Id" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.mersetaskillsProgrammeNo}" style="width:95%" disabled="true" />

										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerType}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderType" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerClass}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderClass" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerIntExt}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderIntExt" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.createDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="#{lang['createDate']}" />
										</h:panelGroup>
										
									</p:panelGrid>	
								</p:fieldset>
							</p:rowExpansion>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacyproviderlearnershipUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacyproviderlearnershipUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacyproviderlearnershipUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm"
					oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
