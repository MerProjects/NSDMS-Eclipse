						<p:outputLabel value="Tab: Unit Standard " />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacyassessorunitstandardUI.prepTypeSelection}" />

						<div class="EmptyBox10" />

								<ui:param name="file_name" value="legacyassessorunitstandardList_dataextract" />
								<ui:param name="target" value="legacyassessorunitstandardList" />
							</ui:include>

							</p:column>
							<p:column headerText="Assessorid" filterBy="#{rowVar.assessorid}" sortBy="#{rowVar.assessorid}">

							</p:column>
							<p:column headerText="AlternateIDNo" filterBy="#{rowVar.alternateIDNo}" sortBy="#{rowVar.alternateIDNo}">

								<h:outputText value="#{rowVar.assessorRegEndDate}" />
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorRegNo}" style="width:95%" disabled="true" />

										<h:panelGroup styleClass="md-inputfield">

										</h:panelGroup>

									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyassessorunitstandardUI.legacyassessorunitstandard}" />

							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

				<p:fileUpload fileUploadListener="#{legacyassessorunitstandardUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm" oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
