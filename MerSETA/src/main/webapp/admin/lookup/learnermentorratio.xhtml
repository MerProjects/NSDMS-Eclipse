<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Learner Mentor Ratio</h1>
					<h:form id="learnermentorratioInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="learnermentorratioInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						    <h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="description" value="#{learnermentorratioUI.learnermentorratio.description}" style="width:40%" required="true" requiredMessage="Description"/>
      	 							<p:outputLabel value="#{lang['description']}" for="description"/>
     							</h:panelGroup>  
     							
     							<h:panelGroup styleClass="md-inputfield">
     								<p:inputNumber id="contractvalue" decimalPlaces="0" value="#{learnermentorratioUI.learnermentorratio.noOfMentors}" style="width:40%" symbolPosition="s" emptyValue="sign" required="true" requiredMessage="Number of Mentors">
									</p:inputNumber>
									<p:outputLabel value="Number of mentors" for="contractvalue" />
								</h:panelGroup>
								
								<h:panelGroup styleClass="md-inputfield">
									<p:inputNumber id="Learners" decimalPlaces="0" value="#{learnermentorratioUI.learnermentorratio.noOfLearners}" style="width:40%" symbolPosition="s" emptyValue="sign" required="true" requiredMessage="Nnumber of Learners">
									</p:inputNumber>
									<p:outputLabel value="Number of Learners" for="Learners" />
								</h:panelGroup>
								
        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:learnermentorratioList :learnermentorratioInsForm:learnermentorratioInsGrid" action="#{learnermentorratioUI.learnermentorratioInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="learnermentorratioInsGrid" process="@this" action="#{learnermentorratioUI.prepareNew}">
										<p:resetInput target="learnermentorratioInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{learnermentorratioUI.dataModel}" filteredValue="#{learnermentorratioUI.learnerMentorRatiofilteredList}" id="learnermentorratioList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

         						<p:column headerText="#{lang['description']}">  
                      				<h:outputText value="#{rowVar.description}" />  
            					</p:column>      
              					        
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              				
              					<p:column headerText="#{lang['description']}">  
                      				<h:outputText value="#{rowVar.noOfMentors}" />  
            					</p:column> 
            					
            					<p:column headerText="#{lang['description']}">  
                      				<h:outputText value="#{rowVar.noOfLearners}" />  
            					</p:column> 

           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":learnermentorratioInsForm:learnermentorratioInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{learnermentorratioUI.learnermentorratio}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:learnermentorratioList" action="#{learnermentorratioUI.learnermentorratioDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{learnermentorratioUI.learnermentorratio}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
description = description
code = code
nlrdCode = nlrdCode
createDate = createDate
smsCode = smsCode
qctoCode = qctoCode
setmisCode = setmisCode

-->
</ui:composition>
