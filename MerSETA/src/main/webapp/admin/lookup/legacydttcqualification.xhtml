<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<c:if test="false">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="legacydttcqualificationInsForm">
							<p:panelGrid columns="1" style="width:100%" id="legacydttcqualificationInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationEndDate" value="#{legacydttcqualificationUI.legacydttcqualification.accreditationEndDate}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationEndDate']}" for="accreditationEndDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationStartDate" value="#{legacydttcqualificationUI.legacydttcqualification.accreditationStartDate}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationStartDate']}" for="accreditationStartDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="sdlNo" value="#{legacydttcqualificationUI.legacydttcqualification.sdlNo}" style="width:95%" />
									<p:outputLabel value="#{lang['sdlNo']}" for="sdlNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="organisationNameLegal" value="#{legacydttcqualificationUI.legacydttcqualification.organisationNameLegal}" style="width:95%" />
									<p:outputLabel value="#{lang['organisationNameLegal']}" for="organisationNameLegal" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="organisationNameTrade" value="#{legacydttcqualificationUI.legacydttcqualification.organisationNameTrade}" style="width:95%" />
									<p:outputLabel value="#{lang['organisationNameTrade']}" for="organisationNameTrade" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qualCode" value="#{legacydttcqualificationUI.legacydttcqualification.qualCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qualCode']}" for="qualCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="linkedSdl" value="#{legacydttcqualificationUI.legacydttcqualification.linkedSdl}" style="width:95%" />
									<p:outputLabel value="#{lang['linkedSdl']}" for="linkedSdl" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="dttcStatus" value="#{legacydttcqualificationUI.legacydttcqualification.dttcStatus}" style="width:95%" />
									<p:outputLabel value="#{lang['dttcStatus']}" for="dttcStatus" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="createDate" value="#{legacydttcqualificationUI.legacydttcqualification.createDate}" style="width:95%" />
									<p:outputLabel value="#{lang['createDate']}" for="createDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="setmisCode" value="#{legacydttcqualificationUI.legacydttcqualification.setmisCode}" style="width:95%" />
									<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qctoCode" value="#{legacydttcqualificationUI.legacydttcqualification.qctoCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nlrdCode" value="#{legacydttcqualificationUI.legacydttcqualification.nlrdCode}" style="width:95%" />
									<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="smsCode" value="#{legacydttcqualificationUI.legacydttcqualification.smsCode}" style="width:95%" />
									<p:outputLabel value="#{lang['smsCode']}" for="smsCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="code" value="#{legacydttcqualificationUI.legacydttcqualification.code}" style="width:95%" />
									<p:outputLabel value="#{lang['code']}" for="code" />
								</h:panelGroup>


								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:legacydttcqualificationList :legacydttcqualificationInsForm:legacydttcqualificationInsGrid" action="#{legacydttcqualificationUI.legacydttcqualificationInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacydttcqualificationInsGrid" process="@this" action="#{legacydttcqualificationUI.prepareNew}">
										<p:resetInput target="legacydttcqualificationInsGrid" />
									</p:commandButton>
								</p:panelGrid>
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</c:if>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: DTTC Qualification</h1>
						<p:outputLabel value="Data Source: DTTC.xlsx" />
						<br />
						<p:outputLabel value="Tab: Qualification" />
						<div class="EmptyBox10" />
						
						<p:commandButton value="Run Validation" update="@form" action="#{legacyapprenticeshipUI.runValidiations}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacydttcqualificationUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{legacydttcqualificationUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />
						
						<c:if test="#{legacyapprenticeshipUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacydttcqualificationList_dataextract" />
								<ui:param name="target" value="legacydttcqualificationList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacydttcqualificationUI.dataModel}" filteredValue="#{legacydttcqualificationUI.legacyDTTCQualificationfilteredList}" id="legacydttcqualificationList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="Linked_SDL">
								<h:outputText value="#{rowVar.linkedSdl}" />
							</p:column>
							<p:column headerText="SDLNo">
								<h:outputText value="#{rowVar.sdlNo}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="DTTCStatus">
								<h:outputText value="#{rowVar.dttcStatus}" />
							</p:column>
							<p:column headerText="AccreditationStartDate">
								<h:outputText value="#{rowVar.accreditationStartDate}" />
							</p:column>
							<p:column headerText="AccreditationEndDate">
								<h:outputText value="#{rowVar.accreditationEndDate}" />
							</p:column>
							<p:column headerText="QualCode">
								<h:outputText value="#{rowVar.qualCode}" />
							</p:column>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacydttcqualificationInsForm:legacydttcqualificationInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacydttcqualificationUI.legacydttcqualification}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacydttcqualificationList" action="#{legacydttcqualificationUI.legacydttcqualificationDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacydttcqualificationUI.legacydttcqualification}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>

		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacydttcqualificationUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacydttcqualificationUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacydttcqualificationUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm" oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
