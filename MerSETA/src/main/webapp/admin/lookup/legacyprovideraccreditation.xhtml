<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Legacy Data: Provider Accreditation</h1>
					<h:form id="legacyprovideraccreditationInsForm">
					
						<p:panelGrid columns="1" style="width:100%" id="legacyprovideraccreditationInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerId" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.providerId}" style="width:95%" />
								<p:outputLabel value="ProviderId" for="providerId" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="sdlNumber" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.sdlNumber}" style="width:95%" />
								<p:outputLabel value="SDLNo" for="sdlNumber" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="linkedSdl" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.linkedSdl}" style="width:95%" required="true" requiredMessage="Provide: Linked_SDL" />
								<p:outputLabel value="Linked_SDL" for="linkedSdl" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="organisationNameLegal" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.organisationNameLegal}" style="width:95%" required="true" requiredMessage="Provide: OrganisationNameLegal" />
								<p:outputLabel value="OrganisationNameLegal" for="organisationNameLegal" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="organisationNameTrade" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.organisationNameTrade}" style="width:95%" />
								<p:outputLabel value="OrganisationNameTrade" for="organisationNameTrade" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerIntExt" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.providerIntExt}" style="width:95%" />
								<p:outputLabel value="ProviderIntExt" for="providerIntExt" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerType" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.providerType}" style="width:95%" />
								<p:outputLabel value="ProviderType" for="providerType" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerClass" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.providerClass}" style="width:95%" />
								<p:outputLabel value="ProviderClass" for="providerClass" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerStatus" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.providerStatus}" style="width:95%" required="true" requiredMessage="Provide: ProviderStatus" />
								<p:outputLabel value="ProviderStatus" for="providerStatus" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerStatusEffectiveDate" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.providerStatusEffectiveDate}" style="width:95%" />
								<p:outputLabel value="ProviderStatusEffectiveDate (Format: yyyy/MM/dd)" for="providerStatusEffectiveDate" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="applicationRecDate" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.applicationRecDate}" style="width:95%" />
								<p:outputLabel value="ApplicationRecDate (Format: yyyy/MM/dd)" for="applicationRecDate" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accreditationNo" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.accreditationNo}" style="width:95%" required="true" requiredMessage="Provide: AccreditationNo" />
								<p:outputLabel value="AccreditationNo" for="accreditationNo" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accreditationStartDate" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.accreditationStartDate}" style="width:95%" required="true" requiredMessage="Provide: AccreditationStartDate" />
								<p:outputLabel value="AccreditationStartDate (Format: yyyy/MM/dd)" for="accreditationStartDate" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accreditationEndDate" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.accreditationEndDate}" style="width:95%" required="true" requiredMessage="Provide: AccreditationEndDate" />
								<p:outputLabel value="AccreditationEndDate (Format: yyyy/MM/dd)" for="accreditationEndDate" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="lastDateChanged" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.lastDateChanged}" style="width:95%" />
								<p:outputLabel value="LastDateChanged (Format: yyyy/MM/dd)" for="lastDateChanged" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="iThisETQA" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.iThisETQA}" style="width:95%" />
								<p:outputLabel value="iThisETQA" for="iThisETQA" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="sETQA" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.sETQA}" style="width:95%" />
								<p:outputLabel value="sETQA" for="sETQA" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="sSaqaRefNo" value="#{legacyprovideraccreditationUI.legacyprovideraccreditation.sSaqaRefNo}" style="width:95%" />
								<p:outputLabel value="sSaqaRefNo" for="sSaqaRefNo" />
							</h:panelGroup>

							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" onstart="uploadStart()" oncomplete="uploadDone()" icon="ui-icon-save" update=":mainForm:legacyprovideraccreditationList :legacyprovideraccreditationInsForm:legacyprovideraccreditationInsGrid" action="#{legacyprovideraccreditationUI.legacyprovideraccreditationInsert}" />
								<p:commandButton value="#{lang['clear']}" onstart="uploadStart()" oncomplete="uploadDone()" icon="ui-icon-clear-all" update="legacyprovideraccreditationInsGrid" process="@this" action="#{legacyprovideraccreditationUI.prepareNew}">
									<p:resetInput target="legacyprovideraccreditationInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						

						<p:outputLabel value="Data Source: Provider.xlsx" />
						<br />
						<p:outputLabel value="Tab: Accreditation" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF :legacyprovideraccreditationInsForm" action="#{legacyprovideraccreditationUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form :legacyprovideraccreditationInsForm" action="#{legacyprovideraccreditationUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<p:commandButton value="Run Validiations" update="@form :legacyprovideraccreditationInsForm" action="#{legacyprovideraccreditationUI.runValidiations}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<c:if test="#{legacyprovideraccreditationUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyprovideraccreditationList_dataextract" />
								<ui:param name="target" value="legacyprovideraccreditationList" />
							</ui:include>
						</c:if>

						<ui:include src="/pages/includes/filterGuide.xhtml" />
						
						<p:dataTable var="rowVar" value="#{legacyprovideraccreditationUI.dataModel}" id="legacyprovideraccreditationList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="ProviderId" filterBy="#{rowVar.providerId}">
								<h:outputText value="#{rowVar.providerId}" />
							</p:column>
							<p:column headerText="SDLNo" filterBy="#{rowVar.sdlNumber}">
								<h:outputText value="#{rowVar.sdlNumber}" />
							</p:column>
							<p:column headerText="Linked_SDL" filterBy="#{rowVar.linkedSdl}">
								<h:outputText value="#{rowVar.linkedSdl}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal" filterBy="#{rowVar.organisationNameLegal}">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade" filterBy="#{rowVar.organisationNameTrade}">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="ProviderIntExt">
								<h:outputText value="#{rowVar.providerIntExt}" />
							</p:column>
							<p:column headerText="ProviderType">
								<h:outputText value="#{rowVar.providerType}" />
							</p:column>
							<p:column headerText="ProviderClass">
								<h:outputText value="#{rowVar.providerClass}" />
							</p:column>
							<p:column headerText="ProviderStatus" filterBy="#{rowVar.providerStatus}">
								<h:outputText value="#{rowVar.providerStatus}" />
							</p:column>
							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyprovideraccreditationInsForm:legacyprovideraccreditationInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyprovideraccreditationUI.legacyprovideraccreditation}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-list" onstart="uploadStart()" oncomplete="uploadDone()" title="Run Validiations On Line Item" update=":mainForm:legacyprovideraccreditationList :legacyprovideraccreditationInsForm:legacyprovideraccreditationInsGrid" action="#{legacyprovideraccreditationUI.runProcessForEntry}">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyprovideraccreditationUI.legacyprovideraccreditation}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyprovideraccreditationList" action="#{legacyprovideraccreditationUI.legacyprovideraccreditationDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyprovideraccreditationUI.legacyprovideraccreditation}" />
								</p:commandButton>
							</p:column>
							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerStatusEffectiveDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderStatusEffectiveDate" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.applicationRecDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="ApplicationRecDate" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.accreditationNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="AccreditationNo" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.accreditationStartDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="AccreditationStartDate" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.accreditationEndDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="AccreditationEndDate" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.etqaDecisionNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="ETQADecisionNo" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.lastDateChanged}" style="width:95%" disabled="true" />
											<p:outputLabel value="LastDateChanged" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.iThisETQA}" style="width:95%" disabled="true" />
											<p:outputLabel value="iThisETQA" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.sETQA}" style="width:95%" disabled="true" />
											<p:outputLabel value="sETQA" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.sSaqaRefNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="sSaqaRefNo" />
										</h:panelGroup>

									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>

		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacyprovideraccreditationUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacyprovideraccreditationUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacyprovideraccreditationUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm"
					oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
