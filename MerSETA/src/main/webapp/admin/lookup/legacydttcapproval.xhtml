<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<c:if test="false">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="legacydttcapprovalInsForm">
							<p:panelGrid columns="1" style="width:100%" id="legacydttcapprovalInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="applicationRecDate" value="#{legacydttcapprovalUI.legacydttcapproval.applicationRecDate}" style="width:95%" />
									<p:outputLabel value="#{lang['applicationRecDate']}" for="applicationRecDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="approvalNumber" value="#{legacydttcapprovalUI.legacydttcapproval.approvalNumber}" style="width:95%" />
									<p:outputLabel value="#{lang['approvalNumber']}" for="approvalNumber" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationEndDate" value="#{legacydttcapprovalUI.legacydttcapproval.accreditationEndDate}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationEndDate']}" for="accreditationEndDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationStartDate" value="#{legacydttcapprovalUI.legacydttcapproval.accreditationStartDate}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationStartDate']}" for="accreditationStartDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="dateCreated" value="#{legacydttcapprovalUI.legacydttcapproval.dateCreated}" style="width:95%" />
									<p:outputLabel value="#{lang['dateCreated']}" for="dateCreated" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="lastDateChanged" value="#{legacydttcapprovalUI.legacydttcapproval.lastDateChanged}" style="width:95%" />
									<p:outputLabel value="#{lang['lastDateChanged']}" for="lastDateChanged" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="sRefNo" value="#{legacydttcapprovalUI.legacydttcapproval.sRefNo}" style="width:95%" />
									<p:outputLabel value="#{lang['sRefNo']}" for="sRefNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="sdlNo" value="#{legacydttcapprovalUI.legacydttcapproval.sdlNo}" style="width:95%" />
									<p:outputLabel value="#{lang['sdlNo']}" for="sdlNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="organisationNameLegal" value="#{legacydttcapprovalUI.legacydttcapproval.organisationNameLegal}" style="width:95%" />
									<p:outputLabel value="#{lang['organisationNameLegal']}" for="organisationNameLegal" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="organisationNameTrade" value="#{legacydttcapprovalUI.legacydttcapproval.organisationNameTrade}" style="width:95%" />
									<p:outputLabel value="#{lang['organisationNameTrade']}" for="organisationNameTrade" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="linkedSdl" value="#{legacydttcapprovalUI.legacydttcapproval.linkedSdl}" style="width:95%" />
									<p:outputLabel value="#{lang['linkedSdl']}" for="linkedSdl" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="dttcStatus" value="#{legacydttcapprovalUI.legacydttcapproval.dttcStatus}" style="width:95%" />
									<p:outputLabel value="#{lang['dttcStatus']}" for="dttcStatus" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="dttcId" value="#{legacydttcapprovalUI.legacydttcapproval.dttcId}" style="width:95%" />
									<p:outputLabel value="#{lang['dttcId']}" for="dttcId" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="noOfEmployees" value="#{legacydttcapprovalUI.legacydttcapproval.noOfEmployees}" style="width:95%" />
									<p:outputLabel value="#{lang['noOfEmployees']}" for="noOfEmployees" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="createDate" value="#{legacydttcapprovalUI.legacydttcapproval.createDate}" style="width:95%" />
									<p:outputLabel value="#{lang['createDate']}" for="createDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="setmisCode" value="#{legacydttcapprovalUI.legacydttcapproval.setmisCode}" style="width:95%" />
									<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qctoCode" value="#{legacydttcapprovalUI.legacydttcapproval.qctoCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nlrdCode" value="#{legacydttcapprovalUI.legacydttcapproval.nlrdCode}" style="width:95%" />
									<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="smsCode" value="#{legacydttcapprovalUI.legacydttcapproval.smsCode}" style="width:95%" />
									<p:outputLabel value="#{lang['smsCode']}" for="smsCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="code" value="#{legacydttcapprovalUI.legacydttcapproval.code}" style="width:95%" />
									<p:outputLabel value="#{lang['code']}" for="code" />
								</h:panelGroup>

								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:legacydttcapprovalList :legacydttcapprovalInsForm:legacydttcapprovalInsGrid" action="#{legacydttcapprovalUI.legacydttcapprovalInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacydttcapprovalInsGrid" process="@this" action="#{legacydttcapprovalUI.prepareNew}">
										<p:resetInput target="legacydttcapprovalInsGrid" />
									</p:commandButton>
								</p:panelGrid>
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</c:if>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<h1>Legacy Data: DTTC Approval</h1>

						<p:outputLabel value="Data Source: DTTC.xlsx" />
						<br />
						<p:outputLabel value="Tab: Approval" />
						<div class="EmptyBox10" />
						
						<p:commandButton value="Run Validation" update="@form" action="#{legacydttcapprovalUI.runValidiations}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacydttcapprovalUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{legacydttcapprovalUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<c:if test="#{legacyapprenticeshipUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacydttcapprovalList_dataextract" />
								<ui:param name="target" value="legacydttcapprovalList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacydttcapprovalUI.dataModel}" filteredValue="#{legacydttcapprovalUI.legacyDTTCApprovalfilteredList}" id="legacydttcapprovalList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>

							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="Linked_SDL">
								<h:outputText value="#{rowVar.linkedSdl}" />
							</p:column>
							<p:column headerText="DTTCId">
								<h:outputText value="#{rowVar.dttcId}" />
							</p:column>
							<p:column headerText="SDLNo">
								<h:outputText value="#{rowVar.sdlNo}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="DTTCStatus">
								<h:outputText value="#{rowVar.dttcStatus}" />
							</p:column>
							<p:column headerText="ApplicationRecDate">
								<h:outputText value="#{rowVar.applicationRecDate}" />
							</p:column>
							<p:column headerText="AccreditationStartDate">
								<h:outputText value="#{rowVar.accreditationStartDate}" />
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">

									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.accreditationEndDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="AccreditationEndDate" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.noOfEmployees}" style="width:95%" disabled="true" />
											<p:outputLabel value="NoOfEmployees" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.lastDateChanged}" style="width:95%" disabled="true" />
											<p:outputLabel value="LastDateChanged" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.dateCreated}" style="width:95%" disabled="true" />
											<p:outputLabel value="DateCreated" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.sRefNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="sRefNo" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.approvalNumber}" style="width:95%" disabled="true" />
											<p:outputLabel value="ApprovalNumber" />
										</h:panelGroup>

									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacydttcapprovalInsForm:legacydttcapprovalInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacydttcapprovalUI.legacydttcapproval}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacydttcapprovalList" action="#{legacydttcapprovalUI.legacydttcapprovalDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacydttcapprovalUI.legacydttcapproval}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>

		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacydttcapprovalUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacydttcapprovalUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacydttcapprovalUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm" oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
-->
</ui:composition>
