								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="middleNames" value="#{legacyassessorqualificationUI.legacyassessorqualification.middleNames}" style="width:95%" />
									<p:outputLabel value="#{lang['middleNames']}" for="middleNames" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="assessorId" value="#{legacyassessorqualificationUI.legacyassessorqualification.assessorId}" style="width:95%" />

									<p:inputText id="qctoCode" value="#{legacyassessorqualificationUI.legacyassessorqualification.qctoCode}" style="width:95%" />

			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Assessor Qualification</h1>

						<p:outputLabel value="Data Source: Assessor.xlsx " />
						<br />
						<p:outputLabel value="Tab: Qualification " />
						<div class="EmptyBox10" />

						<p:commandButton value="Run Validiation" update="@form" action="#{legacyassessorqualificationUI.runValidiations}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacyassessorqualificationUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{legacyassessorqualificationUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<c:if test="#{legacyassessorqualificationUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyassessorqualificationList_dataextract" />
								<ui:param name="target" value="legacyassessorqualificationList" />
							</ui:include>
						</c:if>

						<p:dataTable var="rowVar" value="#{legacyassessorqualificationUI.dataModel}" filteredValue="#{legacyassessorqualificationUI.legacyAssessorQualificationfilteredList}" id="legacyassessorqualificationList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>

							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="AssessorId">
								<h:outputText value="#{rowVar.assessorId}" />
							</p:column>
							<p:column headerText="AlternateIDNo">
								<h:outputText value="#{rowVar.alternateIDNo}" />
							</p:column>
							<p:column headerText="Firstname">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="MiddleNames">
								<h:outputText value="#{rowVar.middleNames}" />
							</p:column>
							<p:column headerText="Surname">
								<h:outputText value="#{rowVar.surname}" />
							</p:column>
							<p:column headerText="QualCode">
								<h:outputText value="#{rowVar.qualCode}" />
							</p:column>
							<p:column headerText="AssessorRegStartDate">
								<h:outputText value="#{rowVar.assessorRegStartDate}" />
							</p:column>
							<p:column headerText="AssessorFirstRegDate">
								<h:outputText value="#{rowVar.assessorFirstRegDate}" />
							</p:column>
							<p:column headerText="AssessorRegEndDate">
								<h:outputText value="#{rowVar.assessorRegEndDate}" />
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorRegNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorRegNo" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorStatusTwo}" style="width:95%" disabled="true" />
											<p:outputLabel value="Assessor_Status_2" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.comments}" style="width:95%" disabled="true" />
											<p:outputLabel value="Comments" />
										</h:panelGroup>

									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyassessorqualificationInsForm:legacyassessorqualificationInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyassessorqualificationUI.legacyassessorqualification}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyassessorqualificationList" action="#{legacyassessorqualificationUI.legacyassessorqualificationDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyassessorqualificationUI.legacyassessorqualification}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

				</div>

		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacyassessorqualificationUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacyassessorqualificationUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacyassessorqualificationUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm" oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
