<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<c:if test="false">
				<div class="ui-g-12">
					<div class="card card-w-title">

						<h:form id="legacymoderatorqualificationInsForm">


							<p:panelGrid columns="1" style="width:100%" id="legacymoderatorqualificationInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="moderatorRegStartDate" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.moderatorRegStartDate}" style="width:95%" />
									<p:outputLabel value="#{lang['moderatorRegStartDate']}" for="moderatorRegStartDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="moderatorRegEndDate" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.moderatorRegEndDate}" style="width:95%" />
									<p:outputLabel value="#{lang['moderatorRegEndDate']}" for="moderatorRegEndDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="moderatorRegNo" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.moderatorRegNo}" style="width:95%" />
									<p:outputLabel value="ModeratorRegNo" for="moderatorRegNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="moderatorFirstRegDate" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.moderatorFirstRegDate}" style="width:95%" />
									<p:outputLabel value="#{lang['moderatorFirstRegDate']}" for="moderatorFirstRegDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="ModeratorStatusDesc" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.moderatorStatusDesc}" style="width:95%" />
									<p:outputLabel value="#{lang['moderatorStatusDesc']}" for="ModeratorStatusDesc" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qualCode" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.qualCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qualCode']}" for="qualCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="createDate" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.createDate}" style="width:95%" />
									<p:outputLabel value="#{lang['createDate']}" for="createDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="setmisCode" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.setmisCode}" style="width:95%" />
									<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qctoCode" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.qctoCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nlrdCode" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.nlrdCode}" style="width:95%" />
									<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="smsCode" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.smsCode}" style="width:95%" />
									<p:outputLabel value="#{lang['smsCode']}" for="smsCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="code" value="#{legacymoderatorqualificationUI.legacymoderatorqualification.code}" style="width:95%" />
									<p:outputLabel value="#{lang['code']}" for="code" />
								</h:panelGroup>


								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:legacymoderatorqualificationList :legacymoderatorqualificationInsForm:legacymoderatorqualificationInsGrid" action="#{legacymoderatorqualificationUI.legacymoderatorqualificationInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacymoderatorqualificationInsGrid" process="@this" action="#{legacymoderatorqualificationUI.prepareNew}">
										<p:resetInput target="legacymoderatorqualificationInsGrid" />
									</p:commandButton>
								</p:panelGrid>
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</c:if>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Moderator Qualification</h1>
						<p:outputLabel value="Data Source: Moderator.xlsx" />
						<br />
						<p:outputLabel value="Tab: Qualification" />
						<div class="EmptyBox10" />
						
						<p:commandButton value="Run Validation" update="@form" action="#{legacymoderatorqualificationUI.runValidiations}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />
						
						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacymoderatorqualificationUI.prepTypeSelection}" />
						<div class="EmptyBox10" />
						
						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{legacymoderatorqualificationUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<c:if test="#{legacymoderatorqualificationUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacymoderatorqualificationList_dataextract" />
								<ui:param name="target" value="legacymoderatorqualificationList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacymoderatorqualificationUI.dataModel}" filteredValue="#{legacymoderatorqualificationUI.legacyModeratorQualificationfilteredList}" id="legacymoderatorqualificationList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="ModeratorId">
								<h:outputText value="#{rowVar.moderatorId}" />
							</p:column>
							<p:column headerText="Firstname">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="MiddleNames">
								<h:outputText value="#{rowVar.middleNames}" />
							</p:column>
							<p:column headerText="Surname">
								<h:outputText value="#{rowVar.surname}" />
							</p:column>
							<p:column headerText="QualCode">
								<h:outputText value="#{rowVar.qualCode}" />
							</p:column>
							<p:column headerText="ModeratorRegStartDate">
								<h:outputText value="#{rowVar.moderatorRegStartDate}" />
							</p:column>
							<p:column headerText="ModeratorFirstRegDate">
								<h:outputText value="#{rowVar.moderatorFirstRegDate}" />
							</p:column>
							<p:column headerText="ModeratorRegEndDate">
								<h:outputText value="#{rowVar.moderatorRegEndDate}" />
							</p:column>
							<p:column headerText="ModeratorRegNo">
								<h:outputText value="#{rowVar.moderatorRegNo}" />
							</p:column>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacymoderatorqualificationInsForm:legacymoderatorqualificationInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacymoderatorqualificationUI.legacymoderatorqualification}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacymoderatorqualificationList" action="#{legacymoderatorqualificationUI.legacymoderatorqualificationDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacymoderatorqualificationUI.legacymoderatorqualification}" />
								</p:commandButton>
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.moderatorStatusDesc}" style="width:95%" disabled="true" />
											<p:outputLabel value="ModeratorStatusDesc" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.comments}" style="width:95%" disabled="true" />
											<p:outputLabel value="Comments" />
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>

		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacymoderatorqualificationUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacymoderatorqualificationUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacymoderatorqualificationUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm" oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
