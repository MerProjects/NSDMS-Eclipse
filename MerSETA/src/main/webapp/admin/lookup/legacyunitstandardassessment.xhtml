<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<p:growl sticky="false">
				<p:autoUpdate />
			</p:growl>
			<c:if test="false">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="legacyunitstandardassessmentInsForm">
							<p:panelGrid columns="1" style="width:100%" id="legacyunitstandardassessmentInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="surname" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.surname}" style="width:95%" />
									<p:outputLabel value="#{lang['surname']}" for="surname" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="idNo" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.idNo}" style="width:95%" />
									<p:outputLabel value="#{lang['idNo']}" for="idNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="sRefNo" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.sRefNo}" style="width:95%" />
									<p:outputLabel value="#{lang['sRefNo']}" for="sRefNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="assessorRegNo" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.assessorRegNo}" style="width:95%" />
									<p:outputLabel value="#{lang['assessorRegNo']}" for="assessorRegNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="middleNames" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.middleNames}" style="width:95%" />
									<p:outputLabel value="#{lang['middleNames']}" for="middleNames" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="firstName" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.firstName}" style="width:95%" />
									<p:outputLabel value="#{lang['firstName']}" for="firstName" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="unitStdCode" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.unitStdCode}" style="width:95%" />
									<p:outputLabel value="#{lang['unitStdCode']}" for="unitStdCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="assessorID" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.assessorID}" style="width:95%" />
									<p:outputLabel value="#{lang['assessorID']}" for="assessorID" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="dtAssessment" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.dtAssessment}" style="width:95%" />
									<p:outputLabel value="#{lang['dtAssessment']}" for="dtAssessment" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="unitStdDesc" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.unitStdDesc}" style="width:95%" />
									<p:outputLabel value="#{lang['unitStdDesc']}" for="unitStdDesc" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="assessorSurname" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.assessorSurname}" style="width:95%" />
									<p:outputLabel value="#{lang['assessorSurname']}" for="assessorSurname" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="agreementUnitStdStatusDesc" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.agreementUnitStdStatusDesc}" style="width:95%" />
									<p:outputLabel value="#{lang['agreementUnitStdStatusDesc']}" for="agreementUnitStdStatusDesc" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="assessorFirstName" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.assessorFirstName}" style="width:95%" />
									<p:outputLabel value="#{lang['assessorFirstName']}" for="assessorFirstName" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="learnerUSStatusDesc" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.learnerUSStatusDesc}" style="width:95%" />
									<p:outputLabel value="#{lang['learnerUSStatusDesc']}" for="learnerUSStatusDesc" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="hologramNumber" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.hologramNumber}" style="width:95%" />
									<p:outputLabel value="#{lang['hologramNumber']}" for="hologramNumber" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="pkiLearnerAssessmentId" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.pkiLearnerAssessmentId}" style="width:95%" />
									<p:outputLabel value="#{lang['pkiLearnerAssessmentId']}" for="pkiLearnerAssessmentId" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="setmisCode" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.setmisCode}" style="width:95%" />
									<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="createDate" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.createDate}" style="width:95%" />
									<p:outputLabel value="#{lang['createDate']}" for="createDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="code" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.code}" style="width:95%" />
									<p:outputLabel value="#{lang['code']}" for="code" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="smsCode" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.smsCode}" style="width:95%" />
									<p:outputLabel value="#{lang['smsCode']}" for="smsCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qctoCode" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.qctoCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nlrdCode" value="#{legacyunitstandardassessmentUI.legacyunitstandardassessment.nlrdCode}" style="width:95%" />
									<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
								</h:panelGroup>


								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:legacyunitstandardassessmentList :legacyunitstandardassessmentInsForm:legacyunitstandardassessmentInsGrid" action="#{legacyunitstandardassessmentUI.legacyunitstandardassessmentInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacyunitstandardassessmentInsGrid" process="@this" action="#{legacyunitstandardassessmentUI.prepareNew}">
										<p:resetInput target="legacyunitstandardassessmentInsGrid" />
									</p:commandButton>
								</p:panelGrid>
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</c:if>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Unit Standard Assessment</h1>

						<p:outputLabel value="Data Source: Unit Standard Assessment.xlsx " />
						<br />
						<p:outputLabel value="Tab: Unit Standard Assessment " />
						<div class="EmptyBox10" />
						
						<p:commandButton value="Run Validiation" update="@form" action="#{legacyunitstandardassessmentUI.runValidiations}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacyunitstandardassessmentUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{legacyunitstandardassessmentUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<c:if test="#{legacyunitstandardassessmentUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyunitstandardassessmentList_dataextract" />
								<ui:param name="target" value="legacyunitstandardassessmentList" />
							</ui:include>
						</c:if>

						<p:dataTable var="rowVar" value="#{legacyunitstandardassessmentUI.dataModel}" filteredValue="#{legacyunitstandardassessmentUI.legacyUnitStandardAssessmentfilteredList}" id="legacyunitstandardassessmentList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>

							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="pkiLearnerAssessmentId">
								<h:outputText value="#{rowVar.pkiLearnerAssessmentId}" />
							</p:column>
							<p:column headerText="IDNo">
								<h:outputText value="#{rowVar.idNo}" />
							</p:column>
							<p:column headerText="Firstname">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="MiddleNames">
								<h:outputText value="#{rowVar.middleNames}" />
							</p:column>
							<p:column headerText="Surname">
								<h:outputText value="#{rowVar.surname}" />
							</p:column>
							<p:column headerText="UnitStdDesc">
								<h:outputText value="#{rowVar.unitStdDesc}" />
							</p:column>
							<p:column headerText="UnitStdCode">
								<h:outputText value="#{rowVar.unitStdCode}" />
							</p:column>
							<p:column headerText="sRefNo">
								<h:outputText value="#{rowVar.sRefNo}" />
							</p:column>
							<p:column headerText="LearnerUSStatusDesc">
								<h:outputText value="#{rowVar.learnerUSStatusDesc}" />
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.agreementUnitStdStatusDesc}" style="width:95%" disabled="true" />
											<p:outputLabel value="AgreementUnitStdStatusDesc" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.dtAssessment}" style="width:95%" disabled="true" />
											<p:outputLabel value="dtAssessment" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorID}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorID" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorFirstName}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorFirstName" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorSurname}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorSurname" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorRegNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorRegNo" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.hologramNumber}" style="width:95%" disabled="true" />
											<p:outputLabel value="HologramNumber" />
										</h:panelGroup>

									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyunitstandardassessmentInsForm:legacyunitstandardassessmentInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyunitstandardassessmentUI.legacyunitstandardassessment}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyunitstandardassessmentList" action="#{legacyunitstandardassessmentUI.legacyunitstandardassessmentDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyunitstandardassessmentUI.legacyunitstandardassessment}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</div>
			</div>
		</div>
		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacyunitstandardassessmentUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacyunitstandardassessmentUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacyunitstandardassessmentUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm" oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!--
-->
</ui:composition>
