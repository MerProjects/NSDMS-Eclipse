<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Modules Category</h1>
					<h:form id="modulescategoryInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="modulescategoryInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="description" value="#{modulescategoryUI.modulescategory.description}" style="width:95%" />
								<p:outputLabel value="#{lang['description']}" for="description" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="descriptionv" value="#{modulescategoryUI.modulescategory.secondDescription}" style="width:95%" />
								<p:outputLabel value="Second #{lang['description']}" for="description" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="descriptionb" value="#{modulescategoryUI.modulescategory.thirdDescription}" style="width:95%" />
								<p:outputLabel value="Third #{lang['description']}" for="description" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="descriptiona" value="#{modulescategoryUI.modulescategory.fourthDescription}" style="width:95%" />
								<p:outputLabel value="Fourth #{lang['description']}" for="description" />
							</h:panelGroup>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:modulescategoryList :modulescategoryInsForm:modulescategoryInsGrid" action="#{modulescategoryUI.modulescategoryInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="modulescategoryInsGrid" process="@this" action="#{modulescategoryUI.prepareNew}">
									<p:resetInput target="modulescategoryInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{modulescategoryUI.dataModel}" filteredValue="#{modulescategoryUI.modulesCategoryfilteredList}" id="modulescategoryList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.description}" />
							</p:column>
							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.secondDescription}" />
							</p:column>
							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.thirdDescription}" />
							</p:column>
							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.fourthDescription}" />
							</p:column>

							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":modulescategoryInsForm:modulescategoryInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{modulescategoryUI.modulescategory}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:modulescategoryList" action="#{modulescategoryUI.modulescategoryDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{modulescategoryUI.modulescategory}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
description = description
code = code
createDate = createDate
setmisCode = setmisCode
qctoCode = qctoCode
nlrdCode = nlrdCode

-->
</ui:composition>
