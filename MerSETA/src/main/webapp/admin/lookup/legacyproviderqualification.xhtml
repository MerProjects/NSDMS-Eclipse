<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Legacy Data: Provider Qualification</h1>
					<h:form id="legacyproviderqualificationInsForm">
						<p:panelGrid columns="1" style="width:100%" id="legacyproviderqualificationInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="sldNo" value="#{legacyproviderqualificationUI.legacyproviderqualification.sldNo}" style="width:95%" />
								<p:outputLabel value="SDLNo" for="sldNo" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="linkedSDL" value="#{legacyproviderqualificationUI.legacyproviderqualification.linkedSDL}" style="width:95%" required="true" requiredMessage="Provide: Linked_SDL" />
								<p:outputLabel value="Linked_SDL" for="linkedSDL" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyRegistrationNo" value="#{legacyproviderqualificationUI.legacyproviderqualification.companyRegistrationNo}" style="width:95%" />
								<p:outputLabel value="CompanyRegistrationNo" for="companyRegistrationNo" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="organisationNameLegal" value="#{legacyproviderqualificationUI.legacyproviderqualification.organisationNameLegal}" style="width:95%" />
								<p:outputLabel value="OrganisationNameLegal" for="organisationNameLegal" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="organisationNameTrade" value="#{legacyproviderqualificationUI.legacyproviderqualification.organisationNameTrade}" style="width:95%" />
								<p:outputLabel value="OrganisationNameTrade" for="organisationNameTrade" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="sicCode" value="#{legacyproviderqualificationUI.legacyproviderqualification.sicCode}" style="width:95%" />
								<p:outputLabel value="SicCode" for="sicCode" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="sicCodeDescription" value="#{legacyproviderqualificationUI.legacyproviderqualification.sicCodeDescription}" style="width:95%" />
								<p:outputLabel value="SicCodeDescription" for="sicCodeDescription" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="etqaSetaDesc" value="#{legacyproviderqualificationUI.legacyproviderqualification.etqaSetaDesc}" style="width:95%" />
								<p:outputLabel value="ETQASetaDesc" for="etqaSetaDesc" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerStatus" value="#{legacyproviderqualificationUI.legacyproviderqualification.providerStatus}" style="width:95%" />
								<p:outputLabel value="ProviderStatus" for="providerStatus" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accreditationStartDate" value="#{legacyproviderqualificationUI.legacyproviderqualification.accreditationStartDate}" style="width:95%" />
								<p:outputLabel value="AccreditationStartDate" for="accreditationStartDate" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accreditationEndDate" value="#{legacyproviderqualificationUI.legacyproviderqualification.accreditationEndDate}" style="width:95%" />
								<p:outputLabel value="AccreditationEndDate" for="accreditationEndDate" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accreditationNo" value="#{legacyproviderqualificationUI.legacyproviderqualification.accreditationNo}" style="width:95%" required="true" requiredMessage="Provide: AccreditationNo" />
								<p:outputLabel value="AccreditationNo" for="accreditationNo" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="qualCode" value="#{legacyproviderqualificationUI.legacyproviderqualification.qualCode}" style="width:95%" required="true" requiredMessage="Provide: QualCode" />
								<p:outputLabel value="QualCode" for="qualCode" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="saqaUsId" value="#{legacyproviderqualificationUI.legacyproviderqualification.saqaUsId}" style="width:95%"  />
								<p:outputLabel value="Saqa_Us_Id" for="saqaUsId" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="mersetaSkillsProgrammeRegNo" value="#{legacyproviderqualificationUI.legacyproviderqualification.mersetaSkillsProgrammeRegNo}" style="width:95%" />
								<p:outputLabel value="Merseta_Skills_Programme_Registration_Number" for="mersetaSkillsProgrammeRegNo" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerType" value="#{legacyproviderqualificationUI.legacyproviderqualification.providerType}" style="width:95%" />
								<p:outputLabel value="ProviderType" for="providerType" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerClass" value="#{legacyproviderqualificationUI.legacyproviderqualification.providerClass}" style="width:95%" />
								<p:outputLabel value="ProviderClass" for="providerClass" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerIntExt" value="#{legacyproviderqualificationUI.legacyproviderqualification.providerIntExt}" style="width:95%" />
								<p:outputLabel value="ProviderIntExt" for="providerIntExt" />
							</h:panelGroup>

							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" onstart="uploadStart()" oncomplete="uploadDone()" icon="ui-icon-save" update=":mainForm:legacyproviderqualificationList :legacyproviderqualificationInsForm:legacyproviderqualificationInsGrid" action="#{legacyproviderqualificationUI.legacyproviderqualificationInsert}" />
								<p:commandButton value="#{lang['clear']}" onstart="uploadStart()" oncomplete="uploadDone()" icon="ui-icon-clear-all" update="legacyproviderqualificationInsGrid" process="@this" action="#{legacyproviderqualificationUI.prepareNew}">
									<p:resetInput target="legacyproviderqualificationInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>

			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:outputLabel value="Data Source: Provider.xlsx" />
						<br />
						<p:outputLabel value="Tab: Qualification" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF :legacyproviderqualificationInsForm" action="#{legacyproviderqualificationUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form :legacyproviderqualificationInsForm" action="#{legacyproviderqualificationUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />


						<c:if test="#{legacyprovidertradeUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyproviderqualificationList_dataextract" />
								<ui:param name="target" value="legacyproviderqualificationList" />
							</ui:include>
						</c:if>

						<ui:include src="/pages/includes/filterGuide.xhtml" />
						<p:dataTable var="rowVar" value="#{legacyproviderqualificationUI.dataModel}" id="legacyproviderqualificationList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="Linked_SDL" filterBy="#{rowVar.linkedSDL}">
								<h:outputText value="#{rowVar.linkedSDL}" />
							</p:column>
							<p:column headerText="SDLNo" filterBy="#{rowVar.sldNo}">
								<h:outputText value="#{rowVar.sldNo}" />
							</p:column>
							<p:column headerText="CompanyRegistrationNo">
								<h:outputText value="#{rowVar.companyRegistrationNo}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal" filterBy="#{rowVar.organisationNameLegal}">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="ETQASetaDesc">
								<h:outputText value="#{rowVar.etqaSetaDesc}" />
							</p:column>
							<p:column headerText="ProviderStatus">
								<h:outputText value="#{rowVar.providerStatus}" />
							</p:column>
							<p:column headerText="AccreditationStartDate">
								<h:outputText value="#{rowVar.accreditationStartDate}" />
							</p:column>
							<p:column headerText="AccreditationEndDate">
								<h:outputText value="#{rowVar.accreditationEndDate}" />
							</p:column>
							<p:column headerText="AccreditationNo">
								<h:outputText value="#{rowVar.accreditationNo}" />
							</p:column>
							<p:column headerText="QualCode">
								<h:outputText value="#{rowVar.qualCode}" />
							</p:column>

							<p:column width="80" >
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyproviderqualificationInsForm:legacyproviderqualificationInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderqualificationUI.legacyproviderqualification}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-list" onstart="uploadStart()" oncomplete="uploadDone()" title="Run Validiations On Line Item" update=":mainForm:legacyproviderqualificationList :legacyproviderqualificationInsForm" action="#{legacyproviderqualificationUI.runProcessForEntry}">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderqualificationUI.legacyproviderqualification}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyproviderqualificationList" action="#{legacyproviderqualificationUI.legacyproviderqualificationDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderqualificationUI.legacyproviderqualification}" />
								</p:commandButton>
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.saqaUsId}" style="width:95%" disabled="true" />
											<p:outputLabel value="Saqa Us Id" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.mersetaSkillsProgrammeRegNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="Merseta Skills Programme Registration Number" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerType}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderType" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerClass}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderClass" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerIntExt}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderIntExt" />
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacyproviderqualificationUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacyproviderqualificationUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacyproviderqualificationUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm"
					oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
