<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Office</h1>
					<h:form id="officeInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<div class="ui-g-12 ui-md-6 ">
							<p:fieldset legend="#{lang['details']}" style="margin-top: 20px">
								<p:panelGrid columns="1" style="width:100%" id="officeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="description" value="#{officeUI.office.description}" style="width:95%" />
										<p:outputLabel value="#{lang['description']}" for="description" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="contactNumberInput" value="#{officeUI.office.contactNumber}" style="width:95%" />
										<p:outputLabel value="#{lang['contact.number']}" for="contactNumberInput" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="faxNumberInput" value="#{officeUI.office.faxNumber}" style="width:95%" />
										<p:outputLabel value="#{lang['fax.number']}" for="faxNumberInput" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="emailInput" value="#{officeUI.office.email}" style="width:95%" />
										<p:outputLabel value="#{lang['email']}" for="emailInput" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="contactPersonInput" value="#{officeUI.office.contactPerson}" style="width:95%" />
										<p:outputLabel value="Contact Person" for="contactPersonInput" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="contactPersonEmailInput" value="#{officeUI.office.contactPersonEmail}" style="width:95%" />
										<p:outputLabel value="Contact Person #{lang['email']}" for="contactPersonEmailInput" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="code" value="#{officeUI.office.code}" style="width:95%" />
										<p:outputLabel value="#{lang['code']}" for="code" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield" rendered="false">
										<p:inputText id="setmisCode" value="#{officeUI.office.setmisCode}" style="width:95%" />
										<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield" rendered="false">
										<p:inputText id="qctoCode" value="#{officeUI.office.qctoCode}" style="width:95%" />
										<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
									</h:panelGroup>
									<h:panelGroup styleClass="md-inputfield" rendered="false">
										<p:inputText id="nlrdCode" value="#{officeUI.office.nlrdCode}" style="width:95%" />
										<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
									</h:panelGroup>
								</p:panelGrid>
							</p:fieldset>
						</div>
						<div class="ui-g-12 ui-md-6 ">
							<p:fieldset legend="#{lang['address']}" style="margin-top: 20px">
								<p:panelGrid columns="1" style="width:100%" id="officeAddressInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="addr1" value="#{officeUI.address.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['provide.residential.address']}" />
										<p:outputLabel value="#{lang['address.line.1']}" for="addr1" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="addr2" style="width:95%" value="#{officeUI.address.addressLine2}" />
										<p:outputLabel value="#{lang['address.line.2']}" for="addr2" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="addr3" style="width:95%" value="#{officeUI.address.addressLine3}" />
										<p:outputLabel value="#{lang['address.line.3']}" for="addr3" />
									</h:panelGroup>


									<h:panelGroup>
										<div>
											<h:outputLabel value="#{lang['town']}" for="theTown" />
										</div>
										<div>
											<p:autoComplete id="theTown" value="#{officeUI.address.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%"
												style="width: 95%" required="true" requiredMessage="#{lang['please.select.a.town']}">
												<p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
											</p:autoComplete>
										</div>
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="pcode" style="width:95%" value="#{officeUI.address.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}" />
										<p:outputLabel value="#{lang['post.code']}" for="pcode" />
									</h:panelGroup>

									<h:panelGroup>
										<div>
											<h:outputLabel value="#{lang['municipality']}" for="MunicipalityID" />
										</div>
										<div>
											<p:autoComplete id="MunicipalityID" value="#{officeUI.address.municipality}" completeMethod="#{tpDetailUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityProvince}" itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor" dropdown="true" minQueryLength="3"
												maxResults="10" inputStyle="width: 95%" style="width: 95%" required="true" requiredMessage="#{lang['select.municipality']}">
												<p:column headerText="#{lang['province']}" style="white-space: nowrap">
													#{rv.province.provinceDesc}
												</p:column>
												<p:column headerText="#{lang['municipality']}" style="white-space: nowrap">
													#{rv.municipalityDesc}
												</p:column>
											</p:autoComplete>
										</div>
									</h:panelGroup>
								</p:panelGrid>
							</p:fieldset>
						</div>

						<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:officeList :officeInsForm:officeInsGrid :officeInsForm:officeAddressInsGrid" action="#{officeUI.officeInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="officeInsGrid" process="@this" action="#{officeUI.prepareNew}">
									<p:resetInput target="officeInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>

					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<p:dataTable var="rowVar" value="#{officeUI.dataModel}" filteredValue="#{officeUI.officefilteredList}" id="officeList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.description}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}" rendered="false">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['fax.number']}">
								<h:outputText value="#{rowVar.faxNumber}" />
							</p:column>
							<p:column headerText="#{lang['email']}">
								<h:outputText value="#{rowVar.email}" />
							</p:column>
							<p:column headerText="#{lang['contact.number']}">
								<h:outputText value="#{rowVar.contactNumber}" />
							</p:column>
							<p:column headerText="Contact Person">
								<h:outputText value="#{rowVar.contactPerson}" />
							</p:column>
							<p:column headerText="Contact Person #{lang['email']}">
								<h:outputText value="#{rowVar.contactPersonEmail}" />
							</p:column>
							<p:column headerText="#{lang['code']}">
								<h:outputText value="#{rowVar.code}" />
							</p:column>

							
							<p:column headerText="#{lang['setmisCode']}" rendered="false">
								<h:outputText value="#{rowVar.setmisCode}" />
							</p:column>
							<p:column headerText="#{lang['qctoCode']}" rendered="false">
								<h:outputText value="#{rowVar.qctoCode}" />
							</p:column>
							<p:column headerText="#{lang['nlrdCode']}" rendered="false">
								<h:outputText value="#{rowVar.nlrdCode}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":officeInsForm:officeInsGrid :officeInsForm:officeAddressInsGrid" action="#{officeUI.prepOfficeUpdate}">
									<f:setPropertyActionListener value="#{rowVar}" target="#{officeUI.office}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:officeList" action="#{officeUI.officeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{officeUI.office}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
description = description
createDate = createDate
code = code
setmisCode = setmisCode
qctoCode = qctoCode
nlrdCode = nlrdCode

-->
</ui:composition>
