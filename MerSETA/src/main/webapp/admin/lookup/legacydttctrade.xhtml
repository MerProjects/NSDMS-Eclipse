<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<c:if test="false">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="legacydttctradeInsForm">
							<p:panelGrid columns="1" style="width:100%" id="legacydttctradeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qualificationCode" value="#{legacydttctradeUI.legacydttctrade.qualificationCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qualificationCode']}" for="qualificationCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationEndDate" value="#{legacydttctradeUI.legacydttctrade.accreditationEndDate}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationEndDate']}" for="accreditationEndDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="organisatioNameTrade" value="#{legacydttctradeUI.legacydttctrade.organisatioNameTrade}" style="width:95%" />
									<p:outputLabel value="#{lang['organisatioNameTrade']}" for="organisatioNameTrade" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="accreditationStartDate" value="#{legacydttctradeUI.legacydttctrade.accreditationStartDate}" style="width:95%" />
									<p:outputLabel value="#{lang['accreditationStartDate']}" for="accreditationStartDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="tradeDescription" value="#{legacydttctradeUI.legacydttctrade.tradeDescription}" style="width:95%" />
									<p:outputLabel value="#{lang['tradeDescription']}" for="tradeDescription" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="sdlNo" value="#{legacydttctradeUI.legacydttctrade.sdlNo}" style="width:95%" />
									<p:outputLabel value="#{lang['sdlNo']}" for="sdlNo" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="organisationNameLegal" value="#{legacydttctradeUI.legacydttctrade.organisationNameLegal}" style="width:95%" />
									<p:outputLabel value="#{lang['organisationNameLegal']}" for="organisationNameLegal" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="linkedSdl" value="#{legacydttctradeUI.legacydttctrade.linkedSdl}" style="width:95%" />
									<p:outputLabel value="#{lang['linkedSdl']}" for="linkedSdl" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="dttcStatus" value="#{legacydttctradeUI.legacydttctrade.dttcStatus}" style="width:95%" />
									<p:outputLabel value="#{lang['dttcStatus']}" for="dttcStatus" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="createDate" value="#{legacydttctradeUI.legacydttctrade.createDate}" style="width:95%" />
									<p:outputLabel value="#{lang['createDate']}" for="createDate" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="setmisCode" value="#{legacydttctradeUI.legacydttctrade.setmisCode}" style="width:95%" />
									<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="qctoCode" value="#{legacydttctradeUI.legacydttctrade.qctoCode}" style="width:95%" />
									<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nlrdCode" value="#{legacydttctradeUI.legacydttctrade.nlrdCode}" style="width:95%" />
									<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="smsCode" value="#{legacydttctradeUI.legacydttctrade.smsCode}" style="width:95%" />
									<p:outputLabel value="#{lang['smsCode']}" for="smsCode" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="code" value="#{legacydttctradeUI.legacydttctrade.code}" style="width:95%" />
									<p:outputLabel value="#{lang['code']}" for="code" />
								</h:panelGroup>


								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:legacydttctradeList :legacydttctradeInsForm:legacydttctradeInsGrid" action="#{legacydttctradeUI.legacydttctradeInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacydttctradeInsGrid" process="@this" action="#{legacydttctradeUI.prepareNew}">
										<p:resetInput target="legacydttctradeInsGrid" />
									</p:commandButton>
								</p:panelGrid>
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</c:if>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: DTTC Trade</h1>
						<p:outputLabel value="Data Source: DTTC.xlsx" />
						<br />
						<p:outputLabel value="Tab: Trade" />
						<div class="EmptyBox10" />

						<p:commandButton value="Run Validiation" update="@form" action="#{legacydttctradeUI.runValidiations}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<p:commandButton value="Upload CSV" oncomplete="PF('csvUploadDlg').show()" update=":uploadFormCSF" action="#{legacydttctradeUI.prepTypeSelection}" />
						<div class="EmptyBox10" />

						<p:commandButton value="Clear Uploaded Entries" update="@form" action="#{legacydttctradeUI.clearUploadedEntries}" onstart="uploadStart()" oncomplete="uploadDone()" />
						<div class="EmptyBox10" />

						<c:if test="#{legacydttctradeUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacydttctradeList_dataextract" />
								<ui:param name="target" value="legacydttctradeList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacydttctradeUI.dataModel}" filteredValue="#{legacydttctradeUI.legacyDTTCTradefilteredList}" id="legacydttctradeList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>

							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="SDLNo">
								<h:outputText value="#{rowVar.sdlNo}" />
							</p:column>
							<p:column headerText="Linked_SDL">
								<h:outputText value="#{rowVar.linkedSdl}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade">
								<h:outputText value="#{rowVar.organisatioNameTrade}" />
							</p:column>
							<p:column headerText="DTTCStatus">
								<h:outputText value="#{rowVar.dttcStatus}" />
							</p:column>
							<p:column headerText="AccreditationStartDate">
								<h:outputText value="#{rowVar.accreditationStartDate}" />
							</p:column>
							<p:column headerText="AccreditationEndDate">
								<h:outputText value="#{rowVar.accreditationEndDate}" />
							</p:column>
							<p:column headerText="QualificationCode">
								<h:outputText value="#{rowVar.qualificationCode}" />
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">

									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.tradeDescription}" style="width:95%" disabled="true" />
											<p:outputLabel value="TradeDescription" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.saqaID}" style="width:95%" disabled="true" />
											<p:outputLabel value="SAQA_ID" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.mersetaSkillsProgrammeRegistrationNumber}" style="width:95%" disabled="true" />
											<p:outputLabel value="Merseta_Skills_Programme_Registration_Number" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.companyRegistrationNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="CompanyRegistrationNo" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.sicCode}" style="width:95%" disabled="true" />
											<p:outputLabel value="SicCode" />
										</h:panelGroup>
										
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.sicCodeDescription}" style="width:95%" disabled="true" />
											<p:outputLabel value="SicCodeDescription" />
										</h:panelGroup>

									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacydttctradeInsForm:legacydttctradeInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacydttctradeUI.legacydttctrade}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacydttctradeList" action="#{legacydttctradeUI.legacydttctradeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacydttctradeUI.legacydttctrade}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>


		<p:dialog widgetVar="csvUploadDlg" modal="true" width="50%" responsive="true">
			<h:form id="uploadFormCSF" enctype="multipart/form-data">
				<p:outputLabel value="CSV Type:" />
				<p:selectOneMenu id="csvType" value="#{legacydttctradeUI.csvTypeSelection}" style="width:100%">
					<f:selectItems value="#{legacydttctradeUI.csvTypeSelectionList}" />
					<p:ajax />
				</p:selectOneMenu>
				<br />
				<div class="EmptyBox10" />
				<p:fileUpload fileUploadListener="#{legacydttctradeUI.handleFileUpload}" dragDropSupport="true" showButtons="false" label="Select CSV file to import" multiple="false" allowTypes="/(\.|\/)(csv|CSV)$/" fileLimit="1" auto="true" mode="advanced" update=":mainForm" oncomplete="PF('csvUploadDlg').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
