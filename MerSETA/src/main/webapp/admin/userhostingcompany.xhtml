<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{lang['user.hosting.company']}</h1>
					<p:dataTable var="rowVar" value="#{userhostingcompanyUI.dataModel}" filteredValue="#{userhostingcompanyUI.userHostingCompanyfilteredList}" id="userhostingcompanyList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
						paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

						<p:column headerText="#{lang['users']}">
							<h:outputText value="#{rowVar.user.firstName} #{rowVar.user.lastName}" />
						</p:column>
						<p:column headerText="#{lang['hostingCompany']}">
							<h:outputText value="#{rowVar.hostingCompany.companyName}" />
						</p:column>
						<p:column headerText="#{lang['create.date']}">
							<h:outputText value="#{rowVar.createDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column width="80" rendered="false">
							<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":userhostingcompanyInsForm:userhostingcompanyInsGrid">
								<f:setPropertyActionListener value="#{rowVar}" target="#{userhostingcompanyUI.userhostingcompany}" />
							</p:commandButton>
							<p:spacer width="5" />
							<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:userhostingcompanyList" action="#{userhostingcompanyUI.userhostingcompanyDelete}">
								<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
								<f:setPropertyActionListener value="#{rowVar}" target="#{userhostingcompanyUI.userhostingcompany}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{lang['company.hosting.company']}</h1>
					<p:dataTable var="rowVar" value="#{companyhostingcompanyUI.dataModel}" filteredValue="#{companyhostingcompanyUI.companyHostingCompanyfilteredList}" id="companyhostingcompanyList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
						paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

						<p:column headerText="#{lang['company']}">
							<h:outputText value="#{rowVar.company.companyName}" />
						</p:column>
						<p:column headerText="#{lang['hostingCompany']}">
							<h:outputText value="#{rowVar.hostingCompany.companyName}" />
						</p:column>
						<p:column headerText="#{lang['create.date']}">
							<h:outputText value="#{rowVar.createDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column width="80" rendered="false">
							<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":companyhostingcompanyInsForm:companyhostingcompanyInsGrid">
								<f:setPropertyActionListener value="#{rowVar}" target="#{companyhostingcompanyUI.companyhostingcompany}" />
							</p:commandButton>
							<p:spacer width="5" />
							<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:companyhostingcompanyList" action="#{companyhostingcompanyUI.companyhostingcompanyDelete}">
								<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
								<f:setPropertyActionListener value="#{rowVar}" target="#{companyhostingcompanyUI.companyhostingcompany}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
note = note
user = user
createDate = createDate
hostingCompany = hostingCompany

-->
</ui:composition>
