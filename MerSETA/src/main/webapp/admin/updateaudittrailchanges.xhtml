<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">

			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{updateaudittrailchangesUI.dataModel}" filteredValue="#{updateaudittrailchangesUI.updateAuditTrailChangesfilteredList}" id="updateaudittrailchangesList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column headerText="#{lang['first.name']}">
								<h:outputText value="#{rowVar.auditTrail.users.firstName}" />
							</p:column>
							<p:column headerText="#{lang['last.name']}">
								<h:outputText value="#{rowVar.auditTrail.users.lastName}" />
							</p:column>
							<p:column headerText="#{lang['create.date']}">
								<h:outputText value="#{rowVar.auditTrail.createDate}" >
								<f:convertDateTime pattern="dd MMMM yyyy (hh:mm)"/>
								</h:outputText>
							</p:column>
							<p:column headerText="Field Name">
								<h:outputText value="#{rowVar.fieldName}" />
							</p:column>
							<p:column headerText="From">
								<h:outputText value="#{rowVar.fromValue}" />
							</p:column>
							<p:column headerText="To">
								<h:outputText value="#{rowVar.toValue}" />
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

auditTrail = auditTrail

</ui:composition>
