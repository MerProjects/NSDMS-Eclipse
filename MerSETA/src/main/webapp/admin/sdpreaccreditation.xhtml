<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>SDPReAccreditation</h1>
					<h:form id="sdpreaccreditationInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="sdpreaccreditationInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="trainingProviderApplication" value="#{sdpreaccreditationUI.sdpreaccreditation.trainingProviderApplication}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['trainingProviderApplication']}" for="trainingProviderApplication"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvalStatus" value="#{sdpreaccreditationUI.sdpreaccreditation.approvalStatus}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvalStatus']}" for="approvalStatus"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="reviewCommitteeMeeting" value="#{sdpreaccreditationUI.sdpreaccreditation.reviewCommitteeMeeting}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['reviewCommitteeMeeting']}" for="reviewCommitteeMeeting"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{sdpreaccreditationUI.sdpreaccreditation.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvedDate" value="#{sdpreaccreditationUI.sdpreaccreditation.approvedDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvedDate']}" for="approvedDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="users" value="#{sdpreaccreditationUI.sdpreaccreditation.users}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['users']}" for="users"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:sdpreaccreditationList :sdpreaccreditationInsForm:sdpreaccreditationInsGrid" action="#{sdpreaccreditationUI.sdpreaccreditationInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="sdpreaccreditationInsGrid" process="@this" action="#{sdpreaccreditationUI.prepareNew}">
										<p:resetInput target="sdpreaccreditationInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{sdpreaccreditationUI.dataModel}" filteredValue="#{sdpreaccreditationUI.sDPReAccreditationfilteredList}" id="sdpreaccreditationList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['trainingProviderApplication']}">  
                        			<h:outputText value="#{rowVar.trainingProviderApplication}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approvalStatus']}">  
                        			<h:outputText value="#{rowVar.approvalStatus}" />  
            					</p:column>      
              					<p:column headerText="#{lang['reviewCommitteeMeeting']}">  
                        			<h:outputText value="#{rowVar.reviewCommitteeMeeting}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approvedDate']}">  
                        			<h:outputText value="#{rowVar.approvedDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['users']}">  
                        			<h:outputText value="#{rowVar.users}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":sdpreaccreditationInsForm:sdpreaccreditationInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{sdpreaccreditationUI.sdpreaccreditation}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:sdpreaccreditationList" action="#{sdpreaccreditationUI.sdpreaccreditationDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{sdpreaccreditationUI.sdpreaccreditation}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
trainingProviderApplication = trainingProviderApplication
approvalStatus = approvalStatus
reviewCommitteeMeeting = reviewCommitteeMeeting
createDate = createDate
approvedDate = approvedDate
users = users

-->
</ui:composition>
