<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dataTable var="rowVar" value="#{dgallocationUI.dataModelAllocationList}" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
		<p:column headerText="#{lang['ofo.code']}">
			<h:outputText value="#{rowVar.ofoCodes.ofoDescription}" />
		</p:column>
		<p:column headerText="SSP Priority">
			<h:outputText value="#{rowVar.sspPriority.friendlyName}" />
		</p:column>
		<p:column headerText="Total Allocation for Year">
			<h:outputText value="#{rowVar.totalAllocationForYear}" />
		</p:column>
		<p:column headerText="Already Allocated">
			<h:outputText value="#{rowVar.numberAllocated}" />
		</p:column>
		<p:column headerText="Remaining">
			<h:outputText value="#{rowVar.totalAllocationForYear-rowVar.numberAllocated}" />
		</p:column>

	</p:dataTable>
</ui:composition>
