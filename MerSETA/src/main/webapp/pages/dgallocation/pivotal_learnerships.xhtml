<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dataTable id="skill2" var="rowVar" value="#{dgallocationUI.wspSkillsRequirementsLeanerships}" rowKey="#{rowVar.id}" expandableRowGroups="true" sortBy="#{rowVar.ofoDescription}">
		<p:headerRow>
			<p:column colspan="6">
				<h:outputText value="OFO Code: " />
				<h:outputText value="#{rowVar.ofoDescription}" />
			</p:column>
		</p:headerRow>
		<p:column headerText="Intervention Type" groupRow="true">
			<h:outputText value="#{rowVar.intercentionDescription}" rendered="#{rowVar.intercentionDescription ne null}" />
			<h:outputText value="None" rendered="#{rowVar.intercentionDescription eq null}" />
		</p:column>
		<p:column headerText="Learnership Qualification Title" groupRow="true">
			<h:outputText value="#{rowVar.qualificationDescription}" rendered="#{rowVar.qualificationDescription ne null}" />
			<h:outputText value="None" rendered="#{rowVar.qualificationDescription eq null}" />
		</p:column>
		<p:column headerText="Pivotal Application Total">
			<h:outputText value="#{rowVar.total}" />
		</p:column>
		<p:column headerText="Pivotal Application PWD">
			<h:outputText value="#{rowVar.totalPwd}" />
		</p:column>
		<p:column headerText="SSP Priority List"></p:column>
		<p:column headerText="Total Allocation for Year"></p:column>
	</p:dataTable>
</ui:composition>
