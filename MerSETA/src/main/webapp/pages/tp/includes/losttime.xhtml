<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">

		<p:panel header="Current #{title} Information">
			<div class="EmptyBox10"></div>
			<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
				<h:panelGroup>
					<p:outputLabel value="#{lang['companyName']}" fo="acompanyName" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="acompanyName" value="#{currentinfo.companyName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.company.name']}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['tradingName']}" fo="atradingName" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="atradingName" value="#{currentinfo.tradingName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.trading.name']}" />
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="#{lang['telNumber']}" fo="atelNumberComp" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="atelNumberComp" value="#{currentinfo.telNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.tel.number']}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['faxNumber']}" fo="afaxNumberComp" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="afaxNumberComp" value="#{currentinfo.faxNumber}" style="width:95%" rendered="#{currentinfo.faxNumber ne null and currentinfo.faxNumber.length() gt 0}" />
					<p:outputLabel id="afaxNumberComp2" value="N/A" style="width:95%" rendered="#{currentinfo.faxNumber eq null or currentinfo.faxNumber.length() eq 0}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['companyRegistrationNumber']}" fo="acompanyRegistrationNumber" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="acompanyRegistrationNumber" value="#{currentinfo.companyRegistrationNumber}" style="width:95%" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['email']}" fo="aemailComp" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="aemailComp" value="#{currentinfo.email}" style="width:95%" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['levyNumber']}" fo="alevyNumber" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="alevyNumber" value="#{currentinfo.levyNumber}" style="width:95%" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['numberOfEmployees']}" fo="anumberOfEmployees" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="anumberOfEmployees" value="#{currentinfo.numberOfEmployees}" style="width:95%" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['sicCode']}" fo="asicCode" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="asicCode" value="#{currentinfo.sicCode.description}" style="width:95%" required="true" requiredMessage="#{lang['enter.sic.code']}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['organisation.type']}" fo="aorganisationType" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel value="N/A" rendered="#{currentinfo.organisationType eq null}" />
					<p:outputLabel id="aorganisationType" value="#{currentinfo.organisationType.description}" style="width:95%" rendered="#{currentinfo.organisationType ne null}" />
				</h:panelGroup>
			</p:panelGrid>

		</p:panel>

		<p:panel header="New #{title} Information">
			<div class="EmptyBox10"></div>
			<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
				<h:panelGroup>
					<p:outputLabel value="#{lang['companyName']}" for="companyName" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="companyName" value="#{newinfo.companyName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.company.name']}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['tradingName']}" for="tradingName" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="tradingName" value="#{newinfo.tradingName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.trading.name']}" />
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="#{lang['telNumber']}" for="telNumberComp" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="telNumberComp" value="#{newinfo.telNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.tel.number']}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['faxNumber']}" for="faxNumberComp" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="faxNumberComp" value="#{newinfo.faxNumber}" style="width:95%" rendered="#{newinfo.faxNumber ne null and newinfo.faxNumber.length() gt 0}" />
					<p:outputLabel id="faxNumberComp2" value="N/A" style="width:95%" rendered="#{newinfo.faxNumber eq null or newinfo.faxNumber.length() eq 0}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="companyRegistrationNumber" value="#{newinfo.companyRegistrationNumber}" style="width:95%" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['email']}" for="emailComp" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="emailComp" value="#{newinfo.email}" style="width:95%" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['levyNumber']}" for="levyNumber" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="levyNumber" value="#{newinfo.levyNumber}" style="width:95%" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['numberOfEmployees']}" for="numberOfEmployees" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="numberOfEmployees" value="#{newinfo.numberOfEmployees}" style="width:95%" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['sicCode']}" for="sicCode" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel id="sicCode" value="#{newinfo.sicCode.description}" style="width:95%" required="true" requiredMessage="#{lang['enter.sic.code']}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['organisation.type']}" for="organisationType" styleClass="Fs12 FontLight" />
					<br />
					<p:outputLabel value="N/A" rendered="#{newinfo.organisationType eq null}" />
					<p:outputLabel id="organisationType" value="#{newinfo.organisationType.description}" style="width:95%" rendered="#{newinfo.organisationType ne null}" />
				</h:panelGroup>
			</p:panelGrid>
		</p:panel>
	</p:panelGrid>
</ui:composition>
