<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:fieldset legend="#{lang['appointments']}">
		<p:panelGrid columns="2" style="width:100%" id="appointment" layout="grid" styleClass="ui-panelgrid-blank form-group">
			
			<h:panelGroup styleClass="md-inputfield">
	         	<p:inputText id="title" value="#{learnerRegistrationFormUI.appointment.title}"  style="width:100%" required="true" />
			 	<p:outputLabel for="title" value="#{lang['title']}" />
		 	</h:panelGroup>
		 	
		 	<h:panelGroup styleClass="md-inputfield">
	         			<p:inputText id="venue" value="#{learnerRegistrationFormUI.appointment.venue}"  style="width:100%" required="true" />
			 	<p:outputLabel for="venue" value="#{lang['venue']}" />
		 	</h:panelGroup>
		 	
		 	 <h:panelGroup styleClass="md-inputfield">
			 	 <p:calendar disaled="#{learnerRegistrationFormUI.appointment.status ==ApprovalEnum.Approved}" id="from" required="true" value="#{learnerRegistrationFormUI.appointment.dateAndTime}" showOn="button" requiredMessage="#{lang['select.date']}"  pattern="#{autoCompleteUI.CALENDER_PATTERN_DATE_AND_TIME}" mask="true" style="width:95%"/>
                  <p:outputLabel value="#{lang['from']}" for="from" style="width:95%" />
			 </h:panelGroup> 
			 
		</p:panelGrid>
		
		<p:panelGrid columns="1" style="width:100%" id="appointment2" layout="grid" styleClass="ui-panelgrid-blank form-group">
			<h:panelGroup styleClass="md-inputfield">
				<p:outputLabel value="#{lang['additional.info']}:" />
			  	 <br/>
			    <p:textEditor widgetVar="editor2" value="#{learnerRegistrationFormUI.appointment.additionalInfo}" height="100" style="margin-bottom:10px" placeholder="Enter your content">
			        <f:facet name="toolbar">
			             <span class="ql-formats">
			                <button class="ql-bold"></button>
			                <button class="ql-italic"></button>
			                <button class="ql-underline"></button>
			                <button class="ql-strike"></button>
			            </span>
			            <span class="ql-formats">
			                <select class="ql-font"></select>
			                <select class="ql-size"></select>
			            </span>
			        </f:facet>
			    </p:textEditor>
			</h:panelGroup>
		</p:panelGrid>
		
		
	</p:fieldset>

	
</ui:composition>
