<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:panel header="#{title}">
		<div class="EmptyBox10"></div>
		<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">


			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['companyName']}" fo="acompanyName" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.companyName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.company.name']}" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['tradingName']}" fo="atradingName" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.tradingName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.trading.name']}" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['telNumber']}" fo="atelNumberComp" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.telNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.tel.number']}" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['faxNumber']}" fo="afaxNumberComp" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.faxNumber}" style="width:95%" rendered="#{company.faxNumber ne null and company.faxNumber.length() gt 0}" />
					<p:inputText disabled="true" value="N/A" style="width:95%" rendered="#{company.faxNumber eq null or company.faxNumber.length() eq 0}" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['companyRegistrationNumber']}" fo="acompanyRegistrationNumber" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.companyRegistrationNumber}" style="width:95%" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['email']}" fo="aemailComp" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.email}" style="width:95%" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['levyNumber']}" fo="alevyNumber" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.levyNumber}" style="width:95%" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['numberOfEmployees']}" fo="anumberOfEmployees" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.numberOfEmployees}" style="width:95%" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['sicCode']}" fo="asicCode" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="#{company.sicCode.description}" style="width:95%" required="true" requiredMessage="#{lang['enter.sic.code']}" />
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['organisation.type']}" fo="aorganisationType" styleClass="Fs12 FontLight" />
				</div>
				<div>
					<p:inputText disabled="true" value="N/A" rendered="#{company.organisationType eq null}" />
					<p:inputText disabled="true" value="#{company.organisationType.description}" style="width:95%" rendered="#{company.organisationType ne null}" />
				</div>
			</h:panelGroup>
		</p:panelGrid>

	</p:panel>

</ui:composition>
