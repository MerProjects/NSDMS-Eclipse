<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:fieldset>
			<br/>
		<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="firstName" value="#{companylearnerstermination.companyLearners.user.firstName}" style="width:95%" required="true" requiredMessage="#{lang['provide.first.name']}" disabled="true" />
				<p:outputLabel value="#{lang['first.name']}:" for="firstName" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="lastName" value="#{companylearnerstermination.companyLearners.user.lastName}" style="width:95%" required="true" requiredMessage="#{lang['provide.last.name']}" disabled="true" />
				<p:inputText rendered="#{companylearnerstermination.companyLearners.user.lastName eq null}" value="N/A" style="width:95%" required="true"  disabled="true" />
				<p:outputLabel value="#{lang['last.name']}:" for="lastName" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="middleName" value="#{companylearnerstermination.companyLearners.user.middleName}" style="width:95%" required="false" requiredMessage="Provide Middle Name" disabled="true" />
				<p:outputLabel value="#{lang['middle.name']}" for="middleName" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="email" value="#{companylearnerstermination.companyLearners.user.email}" style="width:95%" required="true" requiredMessage="Provide Middle Name" disabled="true" />
				<p:outputLabel value="#{lang['email']}" for="email" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="cellN" value="#{companylearnerstermination.companyLearners.user.cellNumber}" style="width:95%" required="true" requiredMessage="Provide Middle Name" disabled="true" />
				<p:outputLabel value="#{lang['cell.number']}" for="cellN" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstermination.companyLearners.user.rsaIDNumber.length() gt 0}">
				<p:inputText id="rsaId" value="#{companylearnerstermination.companyLearners.user.rsaIDNumber}" style="width:95%" required="true" requiredMessage="#{lang['rsa.id.number']}" disabled="true" />
				<p:outputLabel value="#{lang['rsa.id.number']}" for="rsaId" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:calendar id="glPostingDate" value="#{companylearnerstermination.lastWorkingDayOfLearner}" showOn="button" pattern="#{autoCompleteUI.CALENDER_PATTERN}" mask="true" readonlyInput="true" disabled="true" />
				<p:outputLabel value="Last Working Day of Learner" for="glPostingDate" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="transferREquestTYpe" value="#{companylearnerstermination.terminationTypeEnum.friendlyName}" style="width:95%" disabled="true" />
				<p:outputLabel value="Termination Type" for="transferREquestTYpe" />
			</h:panelGroup>
		</p:panelGrid>
		
		<p:fieldset id="fsDOI" legend="Date Of Investigation" rendered="#{sessionUI.task.processRole.rolePermission eq UserPermissionEnum.Edit or companylearnersterminationUI.companylearnerstermination.investigateDate ne null}">
			<br/>
			<h:panelGroup styleClass="md-inputfield">
				<p:calendar disabled="#{disableInvestigationDate}" mindate="#{companylearnersterminationUI.now}" id="invDate" value="#{companylearnerstermination.investigateDate}" showOn="button"  pattern="dd/MM/yyyy HH:mm:ss" mask="true" readonlyInput="true" />
				<p:outputLabel value="Select Date" for="invDate" />
				
				 <p:commandButton  onstart="uploadStart()" oncomplete="uploadDone()" rendered="#{!disableInvestigationDate}" value="Update Date Of Investigation" icon="fa fa-database" update="fsDOI" action="#{companylearnersterminationUI.updateInvestigationDate}" >
					<f:setPropertyActionListener value="#{var}" target="#{companylearnersterminationUI.companylearnerstermination}" />
				 </p:commandButton>
			</h:panelGroup>
			<br/>
		</p:fieldset>
	</p:fieldset>
</ui:composition>
