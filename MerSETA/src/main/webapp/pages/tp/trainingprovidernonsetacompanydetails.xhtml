<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui">

	<!-- disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" -->
	<p:panelGrid columns="2" style="width:100%" id="companyInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText maxlength="#{tpDetailUI.MAX_COMPANY_NAME_SIZE}" disabled="true" id="companyName" value="#{tpDetailUI.company.companyName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.company.name']}">
			</p:inputText>
			<p:outputLabel value="#{lang['companyName']}" for="companyName" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask disabled="true" id="companyRegNumber1" value="#{tpDetailUI.company.companyRegistrationNumber}" style="width:95%" requiredMessage="#{lang['enter.reg.number']}" required="true">
				<p:ajax />
			</p:inputMask>
			<p:outputLabel value="#{lang['registration.number']}" for="companyRegNumber1" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield" rendered="true">
			<p:inputMask disabled="true" id="levyNumberNSC" value="#{tpDetailUI.company.levyNumber}" style="width:95%" requiredMessage="Provide Levy Number" required="true" />
			<p:outputLabel value="SDL  Number" for="levyNumberNSC" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield" rendered="true">
			<p:inputText id="companyAccreditationNumber1" disabled="true" maxlength="50" value="#{tpDetailUI.company.accreditationNumber}" style="width:95%" requiredMessage="Provide Accreditation Number" required="true">
				<p:ajax />
			</p:inputText>
			<p:outputLabel value="Accreditation Number" for="companyAccreditationNumber1" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText maxlength="#{tpDetailUI.MAX_EMAIL_SIZE}" disabled="true" id="email" value="#{tpDetailUI.company.email}" style="width:95%" required="true" requiredMessage="#{lang['enter.email.address']}">
			</p:inputText>
			<p:outputLabel value="#{lang['email']}" for="email" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask mask="#{tpDetailUI.TELPHONE_FORMAT}" disabled="true" id="telNumber" value="#{tpDetailUI.company.telNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.tel.number']}">
			</p:inputMask>
			<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask id="faxNumber" mask="#{tpDetailUI.FAX_NUMBER_FORMAT}" validatorMessage="#{lang['user.faxnumber.length']}" value="#{tpDetailUI.company.faxNumber}" maxlength="#{sdfUI.MAX_FAX_NUMBER}" style="width:95%" required="false" requiredMessage="#{lang['fax.number']}" disabled="true">
			</p:inputMask>
			<p:outputLabel value="#{lang['faxNumber']}" for="faxNumber" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
		</h:panelGroup>

	

		<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="addrPcode">
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true" id="addr1" value="#{tpDetailUI.company.residentialAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.residential.address']}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.1']}" for="addr1" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true" id="addr2" style="width:95%" value="#{tpDetailUI.company.residentialAddress.addressLine2}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.2']}" for="addr2" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true" id="addr3" style="width:95%" value="#{tpDetailUI.company.residentialAddress.addressLine3}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.3']}" for="addr3" />
				</h:panelGroup>

				<h:panelGroup>
					<div>
						<h:outputLabel value="#{lang['town']}" for="town" />
					</div>
					<div>
						<p:autoComplete id="town" value="#{tpDetailUI.company.residentialAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10"
							inputStyle="width: 95%" style="width: 95%" required="true" requiredMessage="#{lang['please.select.a.town']}" disabled="true">
							<p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>

				<h:panelGroup styleClass="md-inputfield">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_CODE_SIZE}" disabled="true" id="pcode" style="width:95%" value="#{tpDetailUI.company.residentialAddress.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}">
					</p:inputText>
					<p:outputLabel value="#{lang['post.code']}" for="pcode" />
				</h:panelGroup>

				<h:panelGroup>
					<div>
						<h:outputLabel value="#{lang['municipality']}" for="MunicipalityID" />
					</div>
					<div>
						<p:autoComplete disabled="true" id="MunicipalityID" value="#{tpDetailUI.company.residentialAddress.municipality}" required="true" completeMethod="#{tpDetailUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityProvince}" itemValue="#{rv}" forceSelection="true"
							converter="MunicipalityConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%" requiredMessage="#{lang['select.municipality']}">
							<p:column headerText="#{lang['province']}" style="white-space: nowrap">
								#{rv.province.provinceDesc}
							</p:column>
							<p:column headerText="#{lang['municipality']}" style="white-space: nowrap">
								#{rv.municipalityDesc}
							</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>

				<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank" >
					<p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank">
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" rendered="true" disabled="#{tpDetailUI.company.residentialAddress.longitudeDegrees ne null}" id="longitudeDegrees" style="opacity: 1 !important; color: black; width:100%" value="#{tpDetailUI.company.residentialAddress.longitudeDegrees}" required="true" requiredMessage="Enter #{lang['longitude']}: Degrees">
							</p:inputText>
							<p:outputLabel value="#{lang['longitude']}: Degrees" for="longitudeDegrees" />
						</h:panelGroup>
		
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" disabled="#{tpDetailUI.company.residentialAddress.longitudeMinutes ne null}" id="longitudeMinutes" value="#{tpDetailUI.company.residentialAddress.longitudeMinutes}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="Enter #{lang['longitude']}: Minutes">
							</p:inputText>
							<p:outputLabel value="#{lang['longitude']}: Minutes" for="longitudeMinutes" />
						</h:panelGroup>
		
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" disabled="#{tpDetailUI.company.residentialAddress.longitudeSeconds ne null}" id="longitudeSeconds" value="#{tpDetailUI.company.residentialAddress.longitudeSeconds}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="Enter #{lang['longitude']}: Seconds">
							</p:inputText>
							<p:outputLabel value="#{lang['longitude']}: Seconds" for="longitudeSeconds" />
						</h:panelGroup>
					</p:panelGrid>
					
					<p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank">
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" rendered="true" disabled="#{tpDetailUI.company.residentialAddress.latitudeDegrees ne null}" id="latitudeDegrees" style="opacity: 1 !important; color: black; width:100%" value="#{tpDetailUI.company.residentialAddress.latitudeDegrees}" required="true" requiredMessage="Enter #{lang['latitude']}: Degrees">
							</p:inputText>
							<p:outputLabel value="#{lang['latitude']}: Degrees" for="latitudeDegrees" />
						</h:panelGroup>
		
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" disabled="#{tpDetailUI.company.residentialAddress.latitudeMinutes ne null}" id="latitudeMinutes" value="#{tpDetailUI.company.residentialAddress.latitudeMinutes}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="Enter #{lang['latitude']}: Minutes">
							</p:inputText>
							<p:outputLabel value="#{lang['latitude']}: Minutes" for="latitudeMinutes" />
						</h:panelGroup>
		
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" disabled="#{tpDetailUI.company.residentialAddress.latitudeSeconds ne null}" id="latitudeSeconds" value="#{tpDetailUI.company.residentialAddress.latitudeSeconds}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="Enter #{lang['latitude']}: Seconds">
							</p:inputText>
							<p:outputLabel value="#{lang['latitude']}: Seconds" for="latitudeSeconds" />
						</h:panelGroup>
					</p:panelGrid>
				</p:panelGrid>


			</p:panelGrid>
		</p:fieldset>

		<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="postalAddress">
				<h:panelGroup styleClass="md-inputfield" rendered="#{not tpDetailUI.copyAddress}">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true" id="postalAddressaddr1" value="#{tpDetailUI.company.postalAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.postal.address']}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.1']}" for="postalAddressaddr1" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{not tpDetailUI.copyAddress}">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true" id="postalAddressaddr2" style="width:95%" value="#{tpDetailUI.company.postalAddress.addressLine2}">

					</p:inputText>
					<p:outputLabel value="#{lang['address.line.2']}" for="postalAddressaddr2" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{not tpDetailUI.copyAddress}">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true" id="postalAddressaddr3" style="width:95%" value="#{tpDetailUI.company.postalAddress.addressLine3}">

					</p:inputText>
					<p:outputLabel value="#{lang['address.line.3']}" for="postalAddressaddr3" />
				</h:panelGroup>
				<h:panelGroup rendered="#{not tpDetailUI.copyAddress}">
					<div>
						<h:outputLabel value="#{lang['town']}" for="townPostal" />
					</div>
					<div>
						<p:autoComplete id="townPostal" value="#{tpDetailUI.company.postalAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10"
							inputStyle="width: 95%" style="width: 95%" required="true" requiredMessage="#{lang['please.select.a.town']}" disabled="true">
							<p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>

				<h:panelGroup styleClass="md-inputfield" rendered="#{not tpDetailUI.copyAddress}">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_CODE_SIZE}" disabled="true" id="postalAddressPcode" style="width:95%" value="#{tpDetailUI.company.postalAddress.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}">
						<o:validator validatorId="javax.faces.Length" minimum="0" maximum="4" message="#{lang['postalAddress.code.length.error']}" />
					</p:inputText>
					<p:outputLabel value="#{lang['post.code']}" for="postalAddressPcode" />
				</h:panelGroup>

				<h:panelGroup rendered="#{not tpDetailUI.copyAddress}">
					<div>
						<h:outputLabel value="#{lang['municipality']}" for="postalAddressMunicipalityID" />
					</div>
					<div>
						<p:autoComplete disabled="true" id="postalAddressMunicipalityID" required="true" value="#{tpDetailUI.company.postalAddress.municipality}" completeMethod="#{tpDetailUI.completeMunicipality}" var="rv" requiredMessage="Municipality is Required" itemLabel="#{rv.municipalityProvince}"
							itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%">
							<p:column headerText="#{lang['province']}" style="white-space: nowrap">
								#{rv.province.provinceDesc}
							</p:column>
							<p:column headerText="#{lang['municipality']}" style="white-space: nowrap">
								#{rv.municipalityDesc}
							</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="false">
					<div>
						<p:outputLabel value="#{lang['same.as.my.address']}" styleClass="FontLight" />
					</div>
					<div>
						<p:selectBooleanCheckbox disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" value="#{tpDetailUI.copyAddress}">
							<p:ajax update="companyInsForm:postalAddress" listener="#{tpDetailUI.clearPostal}" />
						</p:selectBooleanCheckbox>
					</div>
				</h:panelGroup>
			</p:panelGrid>
			
		<p:spacer height="180"></p:spacer>
		</p:fieldset>



	</p:panelGrid>
	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="false">
		<p:commandButton process="companyInsForm" rendered="#{sessionUI.task.processRole.rolePermission eq UserPermissionEnum.Edit or sessionUI.task.processRole.rolePermission eq UserPermissionEnum.EditUpload}" value="#{lang['submit']}" icon="ui-icon-save"
			update=":mainForm companyInsForm companyInsForm:companyInsGrid" action="#{tpDetailUI.updateCompany}" />
		<p:commandButton process="@this" value="#{lang['clear']}" icon="ui-icon-close" update=":mainForm companyInsForm companyInsForm:companyInsGrid " action="#{tpDetailUI.clearCompany}" />
	</p:panelGrid>

</ui:composition>
