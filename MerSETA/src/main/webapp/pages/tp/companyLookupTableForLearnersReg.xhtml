<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<p:growl showDetail="false" sticky="false" id="growlMe">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">

			<h:form id="companyLookupForm">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h2>#{lang['company.lookup.table']}</h2>
						<p:dataTable var="rowVar" value="#{companyLookupTableUI.companyDataModel}" filteredValue="#{companyLookupTableUI.companyFilteredList}" id="companyList" rowKey="#{rowVar.id}" paginator="true" rows="20" paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column headerText="#{lang['companyName']}">
								<h:outputText value="#{rowVar.companyName}" />
							</p:column>
							<p:column headerText="#{lang['companyRegistrationNumber']}">
								<h:outputText value="#{rowVar.companyRegistrationNumber}" />
							</p:column>
							<p:column headerText="#{lang['email']}">
								<h:outputText value="#{rowVar.email}" />
							</p:column>
							<p:column headerText="#{lang['tel.number']}">
								<h:outputText value="#{rowVar.telNumber}" />
							</p:column>
							<p:column headerText="#{lang['chamber']}">
								<h:outputText value="#{rowVar.chamber.description}" />
							</p:column>
							<p:column headerText="#{lang['sicCode']}">
								<h:outputText value="#{rowVar.sicCode.description}" />
							</p:column>
							<p:column width="80">
								<p:commandButton icon="fa fa-users" ajax="false" title="#{lang['learner.registration']}" action="#{companyLookupTableUI.redirectToLearnerRegForCompany}">
									<f:setPropertyActionListener value="#{rowVar}" target="#{companyLookupTableUI.company}" />
								</p:commandButton>
								<p:commandButton icon="fa fa-list-ul " title="#{lang['learner.registration']}" ajax="false" action="#{companyLookupTableUI.redirectToLearnerRegForUsersEmailGUID}">
									<f:setPropertyActionListener value="#{rowVar}" target="#{companyLookupTableUI.company}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</h:form>

		</div>
	</ui:define>

</ui:composition>
