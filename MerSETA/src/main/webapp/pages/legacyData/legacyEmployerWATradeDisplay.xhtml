<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: EmployerWA2 Trade</h1>
						<p:outputLabel value="Data Source: Employer WA 2.xlsx " />
						<br />
						<p:outputLabel value="Tab: Trade" />
						<div class="EmptyBox10" />

						<c:if test="#{legacyemployerwa2tradeUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyemployerwa2tradeList_dataextract" />
								<ui:param name="target" value="legacyemployerwa2tradeList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacyemployerwa2tradeUI.dataModel}" filteredValue="#{legacyemployerwa2tradeUI.legacyEmployerWA2TradefilteredList}" id="legacyemployerwa2tradeList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column headerText="DATE TIME CREATED">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd MMM yyyy (HH:mm)" />
								</h:outputText>
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="SDLNo" filterBy="#{rowVar.sdlNo}">
								<h:outputText value="#{rowVar.sdlNo}" />
							</p:column>
							<p:column headerText="Linked_SDL" filterBy="#{rowVar.linkedSdl}">
								<h:outputText value="#{rowVar.linkedSdl}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal" filterBy="#{rowVar.organisationNameLegal}">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade" filterBy="#{rowVar.organisationNameTrade}">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="Phone">
								<h:outputText value="#{rowVar.phone}" />
							</p:column>
							<p:column headerText="Fax">
								<h:outputText value="#{rowVar.fax}" />
							</p:column>
							<p:column headerText="EmailAddress" filterBy="#{rowVar.emailAddress}">
								<h:outputText value="#{rowVar.emailAddress}" />
							</p:column>
							<p:column headerText="CompanyRegistrationNo" filterBy="#{rowVar.companyRegistrationNo}">
								<h:outputText value="#{rowVar.companyRegistrationNo}" />
							</p:column>
							<p:column headerText="SicCode">
								<h:outputText value="#{rowVar.sicCode}" />
							</p:column>
							<p:column headerText="SicCodeDescription">
								<h:outputText value="#{rowVar.sicCodeDescription}" />
							</p:column>
							<p:column headerText="OrgCatSize">
								<h:outputText value="#{rowVar.orgCatSize}" />
							</p:column>
							<p:column headerText="ChamberDescription">
								<h:outputText value="#{rowVar.chamberDescription}" />
							</p:column>
							<p:column headerText="OFOCode">
								<h:outputText value="#{rowVar.ofoCode}" />
							</p:column>
							<p:column headerText="OFODescription">
								<h:outputText value="#{rowVar.ofoDescription}" />
							</p:column>
							<p:column headerText="ApplicationRecDate">
								<h:outputText value="#{rowVar.applicationRecDate}" />
							</p:column>
							<p:column headerText="AccreditationStartDate">
								<h:outputText value="#{rowVar.accreditationStartDate}" />
							</p:column>
							<p:column headerText="DateCreated">
								<h:outputText value="#{rowVar.dateCreated}" />
							</p:column>
							<p:column headerText="WAEmployerStatus" filterBy="#{rowVar.waEmployerStatus}">
								<h:outputText value="#{rowVar.waEmployerStatus}" />
							</p:column>
							<p:column headerText="WAEmplyerTradeStatus">
								<h:outputText value="#{rowVar.waEmplyerTradeStatus}" />
							</p:column>
							<p:column headerText="#{lang['setmisCode']}" rendered="false">
								<h:outputText value="#{rowVar.setmisCode}" />
							</p:column>
							<p:column headerText="#{lang['qctoCode']}" rendered="false">
								<h:outputText value="#{rowVar.qctoCode}" />
							</p:column>
							<p:column headerText="#{lang['code']}" rendered="false">
								<h:outputText value="#{rowVar.code}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}" rendered="false">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['nlrdCode']}" rendered="false">
								<h:outputText value="#{rowVar.nlrdCode}" />
							</p:column>
							<p:column headerText="#{lang['smsCode']}" rendered="false">
								<h:outputText value="#{rowVar.smsCode}" />
							</p:column>
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<c:if test="false">
					<ui:include src="/pages/legacyData/reportingIncludes/legacyReporting.xhtml">
						<ui:param name="title" value="Legacy Data: EmployerWA2 Trade"></ui:param>
						<ui:param name="reportingBeans" value="#{legacyemployerwa2tradeUI.legacyReportingBeans}"></ui:param>
						<ui:param name="reportingMap" value="#{legacyemployerwa2tradeUI.columnMap}"></ui:param>
					</ui:include>
				</c:if>
			</div>
		</div>
	</ui:define>
</ui:composition>
