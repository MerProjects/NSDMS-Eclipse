<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<p:growl sticky="false">
				<p:autoUpdate />
			</p:growl>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Section 28 Trade Test</h1>
						<p:outputLabel value="Data Source: 20190630_Section28 Trade Test.xlsx" />
						<br />
						<p:dataTable var="rowVar" value="#{legacysectiontwentyeighttradetestUI.dataModel}" filteredValue="#{legacysectiontwentyeighttradetestUI.legacySectionTwentyEightTradeTestfilteredList}" id="legacysectiontwentyeighttradetestList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column headerText="DATE TIME CREATED">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd MMM yyyy (HH:mm)" />
								</h:outputText>
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="TradeTestID">
								<h:outputText value="#{rowVar.tradeTestID}" />
							</p:column>
							<p:column headerText="IDNO" filterBy="#{rowVar.idNO}">
								<h:outputText value="#{rowVar.idNO}" />
							</p:column>
							<p:column headerText="Firstname" filterBy="#{rowVar.firstName}">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="Surname" filterBy="#{rowVar.surname}">
								<h:outputText value="#{rowVar.surname}" />
							</p:column>
							<p:column headerText="TradeDescription">
								<h:outputText value="#{rowVar.tradeDescription}" />
							</p:column>
							<p:column headerText="OFOCode">
								<h:outputText value="#{rowVar.ofoCode}" />
							</p:column>
							<p:column headerText="OFODescription">
								<h:outputText value="#{rowVar.ofoDescription}" />
							</p:column>
							<p:column headerText="ContractStatus">
								<h:outputText value="#{rowVar.contractStatus}" />
							</p:column>
							<p:column headerText="DateApplicationReceived">
								<h:outputText value="#{rowVar.dateApplicationReceived}" />
							</p:column>
							<p:column headerText="DateApplicationSent">
								<h:outputText value="#{rowVar.dateApplicationSent}" />
							</p:column>
							<p:column headerText="SDLNo">
								<h:outputText value="#{rowVar.sdlNo}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="Status">
								<h:outputText value="#{rowVar.status}" />
							</p:column>
							<p:column headerText="WorkshopNo">
								<h:outputText value="#{rowVar.workshopNo}" />
							</p:column>
							<p:column headerText="TestDateFrom">
								<h:outputText value="#{rowVar.testDateFrom}" />
							</p:column>
							<p:column headerText="TestDateTo">
								<h:outputText value="#{rowVar.testDateTo}" />
							</p:column>
							<p:column headerText="SerialNumber">
								<h:outputText value="#{rowVar.serialNumber}" />
							</p:column>
							<p:column headerText="NumberOfTestAttempts">
								<h:outputText value="#{rowVar.numberOfTestAttempts}" />
							</p:column>
							<p:column headerText="TradeTestLevel">
								<h:outputText value="#{rowVar.tradeTestLevel}" />
							</p:column>
							<p:column headerText="#MinTraining">
								<h:outputText value="#{rowVar.minTraining}" />
							</p:column>
							<p:column headerText="N2Exempt">
								<h:outputText value="#{rowVar.n2Exempt}" />
							</p:column>
							<p:column headerText="DateCreated">
								<h:outputText value="#{rowVar.dateCreated}" />
							</p:column>
							<p:column headerText="DateLastChanged">
								<h:outputText value="#{rowVar.dateLastChanged}" />
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<c:if test="false">
					<ui:include src="/pages/legacyData/reportingIncludes/legacyReporting.xhtml">
						<ui:param name="title" value="Legacy Data: Section 28 Trade Test"></ui:param>
						<ui:param name="reportingBeans" value="#{legacysectiontwentyeighttradetestUI.legacyReportingBeans}"></ui:param>
						<ui:param name="reportingMap" value="#{legacysectiontwentyeighttradetestUI.columnMap}"></ui:param>
					</ui:include>
				</c:if>
			</div>
		</div>

	</ui:define>
	<!-- 
-->
</ui:composition>
