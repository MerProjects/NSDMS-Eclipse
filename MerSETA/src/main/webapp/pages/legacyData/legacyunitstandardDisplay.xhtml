<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g-12">
			<div class="card card-w-title">
				<h:form id="mainForm">
					<h1>Legacy Data: Unit Standard</h1>

					<p:outputLabel value="Data Source: Unit Standard.xlsx " />
					<br />
					<p:outputLabel value="Tab: Unit Standard " />
					<div class="EmptyBox10" />

					<c:if test="#{legacyunitstandardUI.displayDownload}">
						<ui:include src="/pages/includes/download_lazy.xhtml">
							<ui:param name="file_name" value="legacyunitstandardList_dataextract" />
							<ui:param name="target" value="legacyunitstandardList" />
						</ui:include>
					</c:if>

					<p:dataTable var="rowVar" value="#{legacyunitstandardUI.dataModel}" filteredValue="#{legacyunitstandardUI.legacyUnitStandardfilteredList}" id="legacyunitstandardList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

						<p:column style="width:5%" headerText="Expand">
							<p:rowToggler />
						</p:column>
						
						<p:column headerText="DATE TIME CREATED">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd MMM yyyy (HH:mm)" />
								</h:outputText>
							</p:column>

						<p:column headerText="NSDMS REF ID">
							<h:outputText value="#{rowVar.id}" />
						</p:column>
						<p:column headerText="iLearnerUnitStdID">
							<h:outputText value="#{rowVar.iLearnerUnitStdID}" />
						</p:column>
						<p:column headerText="IDNo" filterBy="#{rowVar.idNo}">
							<h:outputText value="#{rowVar.idNo}" />
						</p:column>
						<p:column headerText="AlternateId" filterBy="#{rowVar.alternateId}">
							<h:outputText value="#{rowVar.alternateId}" />
						</p:column>
						<p:column headerText="Firstname" filterBy="#{rowVar.firstName}">
							<h:outputText value="#{rowVar.firstName}" />
						</p:column>
						<p:column headerText="MiddleNames" filterBy="#{rowVar.middleNames}">
							<h:outputText value="#{rowVar.middleNames}" />
						</p:column>
						<p:column headerText="Surname" filterBy="#{rowVar.surname}">
							<h:outputText value="#{rowVar.surname}" />
						</p:column>
						<p:column headerText="UnitStdCode">
							<h:outputText value="#{rowVar.unitStdCode}" />
						</p:column>
						<p:column headerText="UnitStdDesc">
							<h:outputText value="#{rowVar.unitStdDesc}" />
						</p:column>
						<p:column headerText="dtStartDate">
							<h:outputText value="#{rowVar.dtStartDate}" />
						</p:column>
						
						<p:column headerText="Qualification Code">
							<h:outputText value="#{rowVar.qualification.codeString}" />
						</p:column>
						
						<p:column headerText="Qualification Tittle">
							<h:outputText value="#{rowVar.qualification.description}" />
						</p:column>
						
						<p:column width="80" rendered="false">
							<p:commandButton icon="fa fa-database" title="#{lang['update']}" update="updateForm" oncomplete="PF('updateDialog').show()">
								<f:setPropertyActionListener value="#{rowVar}" target="#{legacyunitstandardUI.legacyunitstandard}" />
							</p:commandButton>
							<p:spacer width="5" />
							<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyunitstandardList" action="#{legacyunitstandardUI.legacyunitstandardDelete}">
								<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
								<f:setPropertyActionListener value="#{rowVar}" target="#{legacyunitstandardUI.legacyunitstandard}" />
							</p:commandButton>
						</p:column>

						<p:rowExpansion>
							<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">

								<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
								
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.iLearnerUnitStdID}" style="width:95%" disabled="true" />
										<p:outputLabel value="iLearnerUnitStdID" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.dtEffectiveDate}" style="width:95%" disabled="true" />
										<p:outputLabel value="dtEffectiveDate" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.dtLastDateChanged}" style="width:95%" disabled="true" />
										<p:outputLabel value="dtLastDateChanged" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.learnerUSStatusDesc}" style="width:95%" disabled="true" />
										<p:outputLabel value="LearnerUSStatusDesc" />
									</h:panelGroup>
								

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.dtEndDate}" style="width:95%" disabled="true" />
										<p:outputLabel value="dtEndDate" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.dtEffectiveDate}" style="width:95%" disabled="true" />
										<p:outputLabel value="dtEffectiveDate" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.dtLastDateChanged}" style="width:95%" disabled="true" />
										<p:outputLabel value="dtLastDateChanged" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.learnerUSStatusDesc}" style="width:95%" disabled="true" />
										<p:outputLabel value="LearnerUSStatusDesc" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.employerSDL}" style="width:95%" disabled="true" />
										<p:outputLabel value="EmployerSDL" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.organisationNameLegal}" style="width:95%" disabled="true" />
										<p:outputLabel value="OrganisationNameLegal" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.organisationNameTrade}" style="width:95%" disabled="true" />
										<p:outputLabel value="OrganisationNameTrade" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.providerSDL}" style="width:95%" disabled="true" />
										<p:outputLabel value="ProviderSDL" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.providerLegalname}" style="width:95%" disabled="true" />
										<p:outputLabel value="ProviderLegalname" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.providerTradeName}" style="width:95%" disabled="true" />
										<p:outputLabel value="ProviderTradeName" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.projectType}" style="width:95%" disabled="true" />
										<p:outputLabel value="ProjectType" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.iSponsorshipID}" style="width:95%" disabled="true" />
										<p:outputLabel value="iSponsorshipID" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{rowVar.socioEcoStatusDesc}" style="width:95%" disabled="true" />
										<p:outputLabel value="SocioEcoStatusDesc" />
									</h:panelGroup>

								</p:panelGrid>
							</p:fieldset>
						</p:rowExpansion>

					</p:dataTable>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
						<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
						<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
					</p:confirmDialog>

				</h:form>
			</div>
			<div class="ui-g-12">
				<c:if test="false">
					<ui:include src="/pages/legacyData/reportingIncludes/legacyReporting.xhtml">
						<ui:param name="title" value="Legacy Data: Unit Standard"></ui:param>
						<ui:param name="reportingBeans" value="#{legacyunitstandardUI.legacyReportingBeans}"></ui:param>
						<ui:param name="reportingMap" value="#{legacyunitstandardUI.columnMap}"></ui:param>
					</ui:include>
				</c:if>
			</div>
			
			<p:dialog header="Update Legacy Unit Standard" widgetVar="updateDialog" resizable="false" hideEffect="clip" showEffect="clip" id="dlgID" width="70%" responsive="true" modal="true" dynamic="true">
				<h:form id="updateForm">
					<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
					
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.dtEndDate}" style="width:95%" disabled="false" />
							<p:outputLabel value="dtEndDate" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.idNo}" style="width:95%" disabled="false" />
							<p:outputLabel value="IDNo" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.alternateId}" style="width:95%" disabled="false" />
							<p:outputLabel value="AlternateId" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.firstName}" style="width:95%" disabled="false" />
							<p:outputLabel value="Firstname" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.alternateId}" style="width:95%" disabled="false" />
							<p:outputLabel value="AlternateId" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.firstName}" style="width:95%" disabled="false" />
							<p:outputLabel value="Firstname" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.middleNames}" style="width:95%" disabled="false" />
							<p:outputLabel value="MiddleNames" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.surname}" style="width:95%" disabled="false" />
							<p:outputLabel value="Surname" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.unitStdCode}" style="width:95%" disabled="false" />
							<p:outputLabel value="UnitStdCode" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.unitStdDesc}" style="width:95%" disabled="false" />
							<p:outputLabel value="UnitStdDesc" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.dtStartDate}" style="width:95%" disabled="false" />
							<p:outputLabel value="dtStartDate" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.employerSDL}" style="width:95%" disabled="false" />
							<p:outputLabel value="EmployerSDL" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.organisationNameLegal}" style="width:95%" disabled="false" />
							<p:outputLabel value="OrganisationNameLegal" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.organisationNameTrade}" style="width:95%" disabled="false" />
							<p:outputLabel value="OrganisationNameTrade" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.providerSDL}" style="width:95%" disabled="false" />
							<p:outputLabel value="ProviderSDL" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.providerLegalname}" style="width:95%" disabled="false" />
							<p:outputLabel value="ProviderLegalname" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.providerTradeName}" style="width:95%" disabled="false" />
							<p:outputLabel value="ProviderTradeName" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.projectType}" style="width:95%" disabled="false" />
							<p:outputLabel value="ProjectType" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.iSponsorshipID}" style="width:95%" disabled="false" />
							<p:outputLabel value="iSponsorshipID" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{legacyunitstandardUI.legacyunitstandard.socioEcoStatusDesc}" style="width:95%" disabled="false" />
							<p:outputLabel value="SocioEcoStatusDesc" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield" style="margin-top: 19px" >
							<p:autoComplete id="qualification" value="#{legacyunitstandardUI.legacyunitstandard.qualification}" completeMethod="#{autoCompleteUI.completeQualification}" var="rv" itemLabel="#{rv.saqaQualification}" itemValue="#{rv}" forceSelection="true" converter="QualificationConvertor" required="true" requiredMessage="Please Select Qualification" dropdown="true" minQueryLength="3" maxResults="10"
								inputStyle="width: 95%; opacity:1 !important;" style="width: 95%">
								<p:ajax event="itemSelect" />
								<p:column headerText="#{lang['code']}" style="white-space: nowrap">#{rv.code}</p:column>
								<p:column headerText="#{lang['qualification']}" style="white-space: nowrap">#{rv.description}</p:column>
								<p:column headerText="#{lang['level']}" style="white-space: nowrap">#{rv.nqflevelg2description}</p:column>
							</p:autoComplete>
							<p:outputLabel value="#{lang['saqa.id']}" for="qualification" styleClass="gray" />
						</h:panelGroup>
						
					</p:panelGrid>
					<p:commandButton value="#{lang['submit']}" icon="fa fa-check" styleClass="flat" action="#{legacyunitstandardUI.legacyunitstandardUpdate}" update="mainForm" oncomplete="PF('updateDialog').hide()" />
				</h:form>
			</p:dialog>
		</div>
	</ui:define>
	<!-- 
-->
</ui:composition>
