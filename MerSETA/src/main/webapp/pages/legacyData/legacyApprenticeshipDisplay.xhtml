<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>

		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Apprenticeship</h1>
						<p:outputLabel value="Data Source: Apprenticeship.xlsx" />
						<br />
						<p:outputLabel value="Tab: Apprenticeship" />
						<div class="EmptyBox10" />


						<c:if test="#{legacyapprenticeshipUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyapprenticeshipList_dataextract" />
								<ui:param name="target" value="legacyapprenticeshipList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacyapprenticeshipUI.dataModel}" filteredValue="#{legacyapprenticeshipUI.legacyApprenticeshipfilteredList}" id="legacyapprenticeshipList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="DATE TIME CREATED">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd MMM yyyy (HH:mm)" />
								</h:outputText>
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="ID">
								<h:outputText value="#{rowVar.idTwo}" />
							</p:column>
							<p:column headerText="IDNo" filterBy="#{rowVar.idNo}">
								<h:outputText value="#{rowVar.idNo}" />
							</p:column>
							<p:column headerText="AlternateID" filterBy="#{rowVar.alternateId}">
								<h:outputText value="#{rowVar.alternateId}" />
							</p:column>
							<p:column headerText="Firstname" filterBy="#{rowVar.firstName}">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="MiddleNames" filterBy="#{rowVar.middleNames}">
								<h:outputText value="#{rowVar.middleNames}" />
							</p:column>
							<p:column headerText="Surname" filterBy="#{rowVar.surname}">
								<h:outputText value="#{rowVar.surname}" />
							</p:column>
							<p:column headerText="FromDate">
								<h:outputText value="#{rowVar.fromDate}" />
							</p:column>
							<p:column headerText="ToDate">
								<h:outputText value="#{rowVar.toDate}" />
							</p:column>
							<p:column headerText="TradeDescription">
								<h:outputText value="#{rowVar.tradeDescription}" />
							</p:column>
							<p:column headerText="ContractNumber">
								<h:outputText value="#{rowVar.contractNumber}" />
							</p:column>
							<p:column headerText="Valid RSA ID Number">
								<h:outputText value="Valid RSA ID Number" rendered="#{rowVar.validRsaIdNumber ne null and rowVar.validRsaIdNumber}" />
								<h:outputText value="In-Valid RSA ID Number" rendered="#{rowVar.validRsaIdNumber ne null and !rowVar.validRsaIdNumber}" />
								<h:outputText value="N/A" rendered="#{rowVar.validRsaIdNumber eq null}" />
							</p:column>
							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.ofoCode}" style="width:95%" disabled="true" />
											<p:outputLabel value="OFOCode" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.ofoDescription}" style="width:95%" disabled="true" />
											<p:outputLabel value="OFODescription" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.sdlNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="SDLNo" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.organisationNameLegal}" style="width:95%" disabled="true" />
											<p:outputLabel value="OrganisationNameLegal" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.waeMpSdl}" style="width:95%" disabled="true" />
											<p:outputLabel value="WAEmpSDL" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.waLegalName}" style="width:95%" disabled="true" />
											<p:outputLabel value="WALegalName" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.organisationNameTrade}" style="width:95%" disabled="true" />
											<p:outputLabel value="OrganisationNameTrade" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.contractStatus}" style="width:95%" disabled="true" />
											<p:outputLabel value="ContractStatus" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.statusDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="StatusDate" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.agreementNumber}" style="width:95%" disabled="true" />
											<p:outputLabel value="AgreementNumber" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.certificateNumber}" style="width:95%" disabled="true" />
											<p:outputLabel value="CertificateNumber" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.certificateDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="CertificateDate" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.lastDateChanged}" style="width:95%" disabled="true" />
											<p:outputLabel value="LastDateChanged" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.region}" style="width:95%" disabled="true" />
											<p:outputLabel value="Region" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.setaRegion}" style="width:95%" disabled="true" />
											<p:outputLabel value="SETARegion" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.magisterialDistrict}" style="width:95%" disabled="true" />
											<p:outputLabel value="MagisterialDistrict" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.nTwo}" style="width:95%" disabled="true" />
											<p:outputLabel value="N2" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.minTraining}" style="width:95%" disabled="true" />
											<p:outputLabel value="MinTraining" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.dateCreated}" style="width:95%" disabled="true" />
											<p:outputLabel value="DateCreated" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.dateLastChanged}" style="width:95%" disabled="true" />
											<p:outputLabel value="DateLastChanged" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.apprenticeshipRegisterDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="ApprenticeshipRegisterDate" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.projectType}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProjectType" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.socioEcoStatusDesc}" style="width:95%" disabled="true" />
											<p:outputLabel value="SocioEcoStatusDesc" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.apprenticeshipType}" style="width:95%" disabled="true" />
											<p:outputLabel value="ApprenticeshipType" />
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<c:if test="false">
					<ui:include src="/pages/legacyData/reportingIncludes/legacyReporting.xhtml">
						<ui:param name="title" value="Legacy Data: Apprenticeship"></ui:param>
						<ui:param name="reportingBeans" value="#{legacyapprenticeshipUI.legacyReportingBeans}"></ui:param>
						<ui:param name="reportingMap" value="#{legacyapprenticeshipUI.columnMap}"></ui:param>
					</ui:include>
				</c:if>
			</div>
		</div>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
