<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">

			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<h1>Legacy Data: Apprenticeship Trade Test</h1>

						<p:outputLabel value="Data Source:  Apprenticeship Trade Test.xlsx" />
						<br />
						<p:outputLabel value="Tab:  Trade Test" />
						<div class="EmptyBox10" />



						<c:if test="#{legacyapprenticeshiptradetestUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyapprenticeshiptradetestList_dataextract" />
								<ui:param name="target" value="legacyapprenticeshiptradetestList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>


						<p:dataTable var="rowVar" value="#{legacyapprenticeshiptradetestUI.dataModel}" filteredValue="#{legacyapprenticeshiptradetestUI.legacyApprenticeshipTradeTestfilteredList}" id="legacyapprenticeshiptradetestList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="DATE TIME CREATED">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd MMM yyyy (HH:mm)" />
								</h:outputText>
							</p:column>

							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="TradeTestID">
								<h:outputText value="#{rowVar.tradeTestId}" />
							</p:column>
							<p:column headerText="IDNO" filterBy="#{rowVar.idNo}">
								<h:outputText value="#{rowVar.idNo}" />
							</p:column>
							<p:column headerText="Firstname" filterBy="#{rowVar.firstName}">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="Surname" filterBy="#{rowVar.surname}">
								<h:outputText value="#{rowVar.surname}" />
							</p:column>
							<p:column headerText="TradeDescription">
								<h:outputText value="#{rowVar.tradeDescription}" />
							</p:column>
							<p:column headerText="OFOCode">
								<h:outputText value="#{rowVar.ofoCode}" />
							</p:column>
							<p:column headerText="OFODescription">
								<h:outputText value="#{rowVar.ofoDescription}" />
							</p:column>
							<p:column headerText="ContractStatus">
								<h:outputText value="#{rowVar.contractStatus}" />
							</p:column>
							<p:column headerText="DateApplicationReceived">
								<h:outputText value="#{rowVar.dateApplicationReceived}" />
							</p:column>
							<p:column headerText="DateApplicationSent">
								<h:outputText value="#{rowVar.dateApplicationSent}" />
							</p:column>

							<p:column headerText="Valid RSA ID Number">
								<h:outputText value="Valid RSA ID Number" rendered="#{rowVar.validRsaIdNumber ne null and rowVar.validRsaIdNumber}" />
								<h:outputText value="In-Valid RSA ID Number" rendered="#{rowVar.validRsaIdNumber ne null and !rowVar.validRsaIdNumber}" />
								<h:outputText value="N/A" rendered="#{rowVar.validRsaIdNumber eq null}" />
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.sdlNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="SDLNo" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.organisationNameLegal}" style="width:95%" disabled="true" />
											<p:outputLabel value="OrganisationNameLegal" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.organisationNameTrade}" style="width:95%" disabled="true" />
											<p:outputLabel value="OrganisationNameTrade" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.status}" style="width:95%" disabled="true" />
											<p:outputLabel value="Status" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.workshopNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="WorkshopNo" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.testDateFrom}" style="width:95%" disabled="true" />
											<p:outputLabel value="TestDateFrom" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.testDateTo}" style="width:95%" disabled="true" />
											<p:outputLabel value="TestDateTo" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.serialNumber}" style="width:95%" disabled="true" />
											<p:outputLabel value="SerialNumber" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.numberOfTestAttempts}" style="width:95%" disabled="true" />
											<p:outputLabel value="NumberOfTestAttempts" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.tradeTestLevel}" style="width:95%" disabled="true" />
											<p:outputLabel value="TradeTestLevel" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.minTraining}" style="width:95%" disabled="true" />
											<p:outputLabel value="MinTraining" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.nTwoExempt}" style="width:95%" disabled="true" />
											<p:outputLabel value="N2Exempt" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.dateCreated}" style="width:95%" disabled="true" />
											<p:outputLabel value="DateCreated" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.dateLastChanged}" style="width:95%" disabled="true" />
											<p:outputLabel value="DateLastChanged" />
										</h:panelGroup>

									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyapprenticeshiptradetestInsForm:legacyapprenticeshiptradetestInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyapprenticeshiptradetestUI.legacyapprenticeshiptradetest}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyapprenticeshiptradetestList" action="#{legacyapprenticeshiptradetestUI.legacyapprenticeshiptradetestDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyapprenticeshiptradetestUI.legacyapprenticeshiptradetest}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<c:if test="false">
				<ui:include src="/pages/legacyData/reportingIncludes/legacyReporting.xhtml">
					<ui:param name="title" value="Legacy Data: Apprenticeship Trade Test"></ui:param>
					<ui:param name="reportingBeans" value="#{legacyapprenticeshiptradetestUI.legacyReportingBeans}"></ui:param>
					<ui:param name="reportingMap" value="#{legacyapprenticeshiptradetestUI.columnMap}"></ui:param>
				</ui:include>
				</c:if>
			</div>
		</div>
	</ui:define>
</ui:composition>
