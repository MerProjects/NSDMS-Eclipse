<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Provider Skills Program</h1>

						<p:outputLabel value="Data Source: Provider.xlsx" />
						<br />
						<p:outputLabel value="Tab: Skills Program" />
						<div class="EmptyBox10" />

						<ui:include src="/pages/includes/filterGuide.xhtml" />
						<p:dataTable var="rowVar" value="#{legacyproviderskillsprogrammeUI.dataModel}" id="legacyproviderskillsprogrammeList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="DATE TIME CREATED">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd MMM yyyy (HH:mm)" />
								</h:outputText>
							</p:column>
							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="sldNo" filterBy="#{rowVar.sldNo}">
								<h:outputText value="#{rowVar.sldNo}" />
							</p:column>
							<p:column headerText="linkedSDL" filterBy="#{rowVar.linkedSDL}">
								<h:outputText value="#{rowVar.linkedSDL}" />
							</p:column>
							<p:column headerText="organisationNameLegal" filterBy="#{rowVar.organisationNameLegal}">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="organisationNameTrade" filterBy="#{rowVar.organisationNameTrade}">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="etqaSetaDesc">
								<h:outputText value="#{rowVar.etqaSetaDesc}" />
							</p:column>
							<p:column headerText="ProviderStatus">
								<h:outputText value="#{rowVar.providerStatus}" />
							</p:column>
							<p:column headerText="AccreditationStartDate">
								<h:outputText value="#{rowVar.accreditationStartDate}" />
							</p:column>
							<p:column headerText="AccreditationEndDate">
								<h:outputText value="#{rowVar.accreditationEndDate}" />
							</p:column>
							<p:column headerText="AccreditationNo">
								<h:outputText value="#{rowVar.accreditationNo}" />
							</p:column>
							<p:column headerText="Merseta Skills Programme Registration Number">
								<h:outputText value="#{rowVar.mersetaskillsProgrammeNo}" />
							</p:column>
							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update="updateForm" oncomplete="PF('updateDialog').show()">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyproviderskillsprogrammeList" action="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogrammeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme}" />
								</p:commandButton>
							</p:column>
							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyproviderskillsprogrammeInsForm:legacyproviderskillsprogrammeInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyproviderskillsprogrammeList" action="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogrammeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme}" />
								</p:commandButton>
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.saqaUsId}" style="width:95%" disabled="true" />
											<p:outputLabel value="Saqa Us Id" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerType}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderType" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerClass}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderClass" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.providerIntExt}" style="width:95%" disabled="true" />
											<p:outputLabel value="ProviderIntExt" />
										</h:panelGroup>

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.createDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="#{lang['createDate']}" />
										</h:panelGroup>

									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<c:if test="false">
					<ui:include src="/pages/legacyData/reportingIncludes/legacyReporting.xhtml">
						<ui:param name="title" value="Legacy Data: Provider Skills Program"></ui:param>
						<ui:param name="reportingBeans" value="#{legacyproviderskillsprogrammeUI.legacyReportingBeans}"></ui:param>
						<ui:param name="reportingMap" value="#{legacyproviderskillsprogrammeUI.columnMap}"></ui:param>
					</ui:include>
				</c:if>
			</div>
		</div>

		<p:dialog header="Update Assessor Accreditation" widgetVar="updateDialog" resizable="false" hideEffect="clip" showEffect="clip" id="dlgID" width="70%" responsive="true" modal="true" dynamic="true">
			<h:form id="updateForm">
				<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme.saqaUsId}" style="width:95%" disabled="false" />
						<p:outputLabel value="Saqa Us Id" />
					</h:panelGroup>

					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme.providerType}" style="width:95%" disabled="false" />
						<p:outputLabel value="ProviderType" />
					</h:panelGroup>

					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme.providerClass}" style="width:95%" disabled="false" />
						<p:outputLabel value="ProviderClass" />
					</h:panelGroup>

					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme.providerIntExt}" style="width:95%" disabled="false" />
						<p:outputLabel value="ProviderIntExt" />
					</h:panelGroup>

					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogramme.createDate}" style="width:95%" disabled="false" />
						<p:outputLabel value="#{lang['createDate']}" />
					</h:panelGroup>
				</p:panelGrid>
				<p:commandButton value="#{lang['submit']}" icon="fa fa-check" styleClass="flat" action="#{legacyproviderskillsprogrammeUI.legacyproviderskillsprogrammeInsert}" update="mainForm" oncomplete="PF('updateDialog').hide()" />
			</h:form>
		</p:dialog>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
