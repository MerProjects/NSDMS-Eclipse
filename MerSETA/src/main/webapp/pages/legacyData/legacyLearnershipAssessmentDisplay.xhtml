<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: Learnership Assessment</h1>
						<p:outputLabel value="Data Source: LearnershipAssessment.xlsx " />
						<br />
						<p:outputLabel value="Tab: Assessment 2" />
						<div class="EmptyBox10" />

						<c:if test="#{legacyapprenticeshipUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacylearnershipassessment2List_dataextract" />
								<ui:param name="target" value="legacylearnershipassessment2List" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacylearnershipassessmentUI.dataModel}" id="legacylearnershipassessment2List" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="DATE TIME CREATED">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd MMM yyyy (HH:mm)" />
								</h:outputText>
							</p:column>

							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="pkiLearnerAssessmentId">
								<h:outputText value="#{rowVar.pkiLearnerAssessmentId}" />
							</p:column>
							<p:column headerText="LearnerId" filterBy="#{rowVar.learnerId}">
								<h:outputText value="#{rowVar.learnerId}" />
							</p:column>
							<p:column headerText="Firstname" filterBy="#{rowVar.firstName}">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="MiddleNames" filterBy="#{rowVar.middleNames}">
								<h:outputText value="#{rowVar.middleNames}" />
							</p:column>
							<p:column headerText="Surname" filterBy="#{rowVar.surname}">
								<h:outputText value="#{rowVar.surname}" />
							</p:column>
							<p:column headerText="LearnershipCode">
								<h:outputText value="#{rowVar.learnershipCode}" />
							</p:column>
							<p:column headerText="LearnershipTitle">
								<h:outputText value="#{rowVar.learnershipTitle}" />
							</p:column>
							<p:column headerText="LshipCode">
								<h:outputText value="#{rowVar.lshipCode}" />
							</p:column>
							<p:column headerText="AgreementRefNo">
								<h:outputText value="#{rowVar.agreementRefNo}" />
							</p:column>
							<p:column headerText="AgreementStatusDesc">
								<h:outputText value="#{rowVar.agreementStatusDesc}" />
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.agreementUnitStdStatusDesc}" style="width:95%" disabled="true" />
											<p:outputLabel value="AgreementUnitStdStatusDesc" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.unitStdCode}" style="width:95%" disabled="true" />
											<p:outputLabel value="UnitStdCode" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.unitStdDesc}" style="width:95%" disabled="true" />
											<p:outputLabel value="UnitStdDesc" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.dtAssessment}" style="width:95%" disabled="true" />
											<p:outputLabel value="dtAssessment" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorId}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorID" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorFirstName}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorFirstName" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorSurname}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorSurname" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.assessorRegNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="AssessorRegNo" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.hologramNumber}" style="width:95%" disabled="true" />
											<p:outputLabel value="HologramNumber" />
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacylearnershipassessment2InsForm:legacylearnershipassessment2InsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacylearnershipassessmentUI.legacylearnershipassessment2}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacylearnershipassessment2List" action="#{legacylearnershipassessmentUI.legacylearnershipassessment2Delete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacylearnershipassessmentUI.legacylearnershipassessment2}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<c:if test="false">
					<ui:include src="/pages/legacyData/reportingIncludes/legacyReporting.xhtml">
						<ui:param name="title" value="Legacy Data: Learnership Assessment"></ui:param>
						<ui:param name="reportingBeans" value="#{legacylearnershipassessmentUI.legacyReportingBeans}"></ui:param>
						<ui:param name="reportingMap" value="#{legacylearnershipassessmentUI.columnMap}"></ui:param>
					</ui:include>
				</c:if>
			</div>
		</div>

	</ui:define>
</ui:composition>
