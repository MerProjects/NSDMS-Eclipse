<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
  xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					
					
					<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
						<h1>#{lang['INTERNAL.REQUEST.FOR.RE-ISSUE.OF.CERTIFICATES']}</h1>
						<h3>#{lang['To.Senior.Manage.Quality.Assurance.And.Partnerships']}</h3>
					</p:panelGrid>
					
					
					<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
						<p:fieldset legend="#{lang['certificate.details']}" >
							 
						<p:fieldset legend="#{lang['LEARNER/APPRENTICE.INFORMATION']}" > 
								<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="surname" value="" style="width:100%" required="true" requiredMessage="" />
										 <p:outputLabel value="#{lang['surname']}" for="surname" />
									</h:panelGroup>
									
									
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="name" value="" style="width:100%" required="true" requiredMessage="" />
										 <p:outputLabel value="#{lang['first.name']}" for="name" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="idNumber" value="" style="width:100%" requiredMessage="" />
										 <p:outputLabel value="#{lang['id.number']}" for="idNumber" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="certificateNum" value="" style="width:100%" required="true" requiredMessage="" />
										 <p:outputLabel value="#{lang['certificate.number']}" for="certificateNum" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:calendar required="true" requiredMessage="" id="dateIssued" value=""  style="width:100%" showOn="button"/>
										<p:outputLabel value="#{lang['date.issued']}" for="dateIssued" style="width:100%" />
									</h:panelGroup>
									
								</p:panelGrid>
							</p:fieldset>
							
							<p:fieldset legend="#{lang['REASON.WHY.CERTIFICATE.MUST.BE.RE-ISSUED']}" > 
								<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
									<p:textEditor widgetVar="editor2" value="" height="150" style="margin-bottom:10px" placeholder="#{lang['Enter.reason']}">
								        <f:facet name="toolbar">
								             <span class="ql-formats">
								                <button class="ql-bold"></button>
								                <button class="ql-italic"></button>
								                <button class="ql-underline"></button>
								                <button class="ql-strike"></button>
								            </span>
								            <span class="ql-formats">
								                <select class="ql-font"></select>
								                <select class="ql-size"></select>
								            </span>
								        </f:facet>
								    </p:textEditor>
										
								</p:panelGrid>
							</p:fieldset>
							
							<p:fieldset legend="#{lang['If.certificate.was.lost.through.the.post']}" > 
								<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
								
									<h:panelGroup styleClass="md-inputfield">
										<p:calendar  requiredMessage="" id="datePosted" value=""  style="width:100%" showOn="button"/>
										<p:outputLabel value="#{lang['date.posted']}" for="datePosted" style="width:100%" />
									</h:panelGroup>
									
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="registerMailTo" value="" style="width:100%"  requiredMessage="" />
										 <p:outputLabel value="#{lang['registered.mail.to']}" for="registerMailTo" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="requestedBy" value="" style="width:100%" requiredMessage="" />
										 <p:outputLabel value="#{lang['requested.by.staff.members.name']}" for="requestedBy" />
									</h:panelGroup>
										
								</p:panelGrid>
							</p:fieldset>
							
							
						</p:fieldset>
					</p:panelGrid>
					
					
					
					<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
						<p:commandButton value="#{lang['submit']}" icon="ui-icon-save"  />
							
					</p:panelGrid>
				
				</div>
			</div>

		</div>

	</ui:define>

</ui:composition>
