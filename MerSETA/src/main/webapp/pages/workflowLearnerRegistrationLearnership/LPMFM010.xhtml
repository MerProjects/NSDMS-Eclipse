<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
  xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					
					
					<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
						<h1>#{lang['TRADE/LEVEL.TEST.REPORT']}</h1>
						<h3>#{lang['(VALID.ONLY.IF.ACCOMPANIED.BY.OFFICIAL.TRADE.CERTIFICATE)']}</h3>
					</p:panelGrid>
					
							 
						<p:fieldset legend="#{lang['LEARNER.INFORMATION']}" > 
								<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="surname" value="#{entityUI.learners.contractualLastName}" style="width:100%" required="true" requiredMessage="" />
										 <p:outputLabel value="#{lang['contractual.learner.surname']}" for="surname" />
									</h:panelGroup>
									
									
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="name" value="#{entityUI.learners.fullNames}" style="width:100%" required="true" requiredMessage="" />
										 <p:outputLabel value="#{lang['full.names.as.per.id.book']}" for="name" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="desTrade" value="#{entityUI.learners.designatedTrade}" style="width:100%" requiredMessage="" />
										 <p:outputLabel value="#{lang['designated.trade']}" for="desTrade" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="idNum" value="#{entityUI.learners.rsaIDNumber}" style="width:100%" requiredMessage="" />
										 <p:outputLabel value="#{lang['id.number']}" for="idNum" />
									</h:panelGroup>
									
									
									
									
								</p:panelGrid>
								
								<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
									<p:fieldset legend="Reference" > 
										<p:panelGrid columns="3" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
										
											<h:panelGroup styleClass="md-inputfield">
												<p:inputText id="serialNum" value="#{entityUI.learners.serialNumber}" style="width:100%" requiredMessage="" />
												 <p:outputLabel value="#{lang['serial.no']}" for="serialNum" />
											</h:panelGroup>
											
											<h:panelGroup styleClass="md-inputfield">
												<p:inputText id="contactNum" value="#{entityUI.learners.cellNumber}" style="width:100%" requiredMessage="" />
												 <p:outputLabel value="#{lang['contact.number']}" for="contactNum" />
											</h:panelGroup>
											
											<h:panelGroup styleClass="md-inputfield">
												<p:inputText id="region" value="#{entityUI.learners.region}" style="width:100%" requiredMessage="" />
												 <p:outputLabel value="#{lang['region']}" for="region" />
											</h:panelGroup>
											
										</p:panelGrid>
									
									</p:fieldset>
							    </p:panelGrid>
							    
							    <p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
							    	
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="empName" value="#{entityUI.learners.employerFullNameSurname}" style="width:100%" requiredMessage="" />
										 <p:outputLabel value="#{lang['employer.name']}" for="empName" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="testedAt" value="#{entityUI.learners.testedAt}" style="width:100%" required="true" requiredMessage="" />
										 <p:outputLabel value="#{lang['tested.at']}" for="testedAt" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:calendar  requiredMessage="" id="testedDate" value="#{entityUI.learners.testedDate}"  style="width:100%" showOn="button"/>
										<p:outputLabel value="#{lang['tested.date']}" for="testedDate" style="width:100%" />
									</h:panelGroup>
									
							    </p:panelGrid>
							    
							    <p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
									<p:fieldset legend="#{lang['Tick.The.Applicable.Block']}" > 
										 <p:panelGrid columns="3" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
										 	<h:panelGroup >
										 		<p:outputLabel for="@next" value="#{lang['Contractual.Learner']}: " />
       											 <p:selectBooleanCheckbox value="#{entityUI.learners.contractualLearnerTick}" />
       										</h:panelGroup>
       										
       										<h:panelGroup >
										 		<p:outputLabel for="@next" value="#{lang['ATRAMI']}: " />
       											 <p:selectBooleanCheckbox value="#{entityUI.learners.atramiTick}" />
       										</h:panelGroup>
       										
       										<h:panelGroup >
										 		<p:outputLabel for="@next" value="#{lang['Artisan.RPL']}: " />
       											 <p:selectBooleanCheckbox value="#{entityUI.learners.artisanRplTick}" />
       										</h:panelGroup>
										 </p:panelGrid>
									</p:fieldset>
								 </p:panelGrid>
								 
								  <p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
									<p:fieldset legend="#{lang['CBMT-Spray.Painter,Motor.Mechanic.and.Automotive']}" > 
										      <p:outputLabel value="#{lang['(Enter.the.Level.Number.and.the.Relevant.Attempt.Number.Below)']}" style="width:100%" />
									          
									          <hr/>
									          <p:spacer></p:spacer>
									  		  <p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
											  
											  	<h:panelGroup styleClass="md-inputfield">
													<p:inputText id="cbmtLevel" value="#{entityUI.learners.cbmtLevel}" style="width:100%" requiredMessage="" />
													 <p:outputLabel value="#{lang['CBMT.Level(Insert.1st.or.2nd.or.3rd.Number)']}" for="cbmtLevel" />
												</h:panelGroup>
												
												<h:panelGroup styleClass="md-inputfield">
													<p:inputText id="attempt" value="#{entityUI.learners.attempt}" style="width:100%" requiredMessage="" />
													 <p:outputLabel value="#{lang['Attempt(Insert.1st.or.2nd.or.3rd,etc']} " for="attempt" />
												</h:panelGroup>
												
											  </p:panelGrid>
									</p:fieldset>
								 </p:panelGrid>
								 
								 
								<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
										<p:fieldset> 
											<p:panelGrid columns="3" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
											  
											  	<h:panelGroup styleClass="md-inputfield">
													<p:inputText id="task" value="#{entityUI.learners.task}" style="width:100%" requiredMessage="" />
													 <p:outputLabel value="#{lang['task']}" for="task" />
												</h:panelGroup>
												
												<h:panelGroup styleClass="md-inputfield">
													<p:inputText id="results" value="#{entityUI.learners.results}" style="width:100%" requiredMessage="" />
													 <p:outputLabel value="#{lang['results']}" for="results" />
												</h:panelGroup>
												
												<h:panelGroup styleClass="md-inputfield">
													<p:commandButton value="#{lang['add']}" icon="ui-icon-plus"  />
												</h:panelGroup>
												
											  </p:panelGrid>
											  
											  <p:dataTable var="var">
												    <p:column headerText="#{lang['task']}">
												        <h:outputText value="Task" />
												    </p:column>
												 
												    <p:column headerText="#{lang['results']}">
												        <h:outputText value="20" />
												    </p:column>
											 </p:dataTable>
										
										</p:fieldset>
								</p:panelGrid>
								<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save"  />
								</p:panelGrid>
								
							</p:fieldset>
							
							
							
							
						
					
					
						
							
				
				</div>
			</div>

		</div>

	</ui:define>

</ui:composition>
