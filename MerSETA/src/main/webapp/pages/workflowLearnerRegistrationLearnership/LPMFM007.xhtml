<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{lang['Application.Form.To.Qualify.For.Trade.Test']}</h1>
					<p:fieldset legend="#{lang['Section.A']}">

						<p:panelGrid style="width:100%" columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid">


							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="fullNames" value="#{entityUI.learners.fullNameSurname}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['full.names.as.per.id.book']}" for="fullNames" />
							</h:panelGroup>


							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="identityNumber" value="#{entityUI.learners.identityNumberDate}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['identity.number']}" for="identityNumber" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="highestQualification" value="#{entityUI.learners.highestQualification}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['highest.qual.title']}" for="highestQualification" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">

								<p:inputText id="contractNumber" value="#{entityUI.learners.contractNumberDate}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['Contract.Number']}" for="contractNumber" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:calendar id="terminationDate" value="#{entityUI.learners.terminationDateLearnershipAgreement}" style="width:95%" required="true" requiredMessage="" showOn="button"/>

								<p:outputLabel value="#{lang['Termination.Date']}" for="terminationDate" />
							</h:panelGroup>
							<div />
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="testIsRequired" value="#{entityUI.learners.learnershipDesignatedTrade}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['Trade.in.which.test.is.required']}" for="testIsRequired" />
							</h:panelGroup>
						</p:panelGrid>
					</p:fieldset>

					<div class="EmptyBox20" />
					<p:fieldset legend="#{lang['Section.B']}">
						<p:panelGrid style="width:100%" columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid">

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="levyRegistration" value="#{entityUI.learners.sarsLevyNoEmployer}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['SARS.Levy.Registration.No']}:" for="levyRegistration" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="nameOfEmployer" value="#{entityUI.learners.cellNoEmployer}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['Name.of.Employer']}" for="nameOfEmployer" />
							</h:panelGroup>


							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="contactPerson" value="#{entityUI.learners.employerDetailsContactPerson}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['Contact.person']}" for="contactPerson" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="telephoneNumber" value="#{entityUI.learners.employerDetailsTel}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['tel.number']}" for="telephoneNumber" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="emailAddress" value="#{entityUI.learners.employerDetailsEmail}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['E-mail.Address']}" for="emailAddress" />
							</h:panelGroup>
							<div />
							<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="presentEmployer">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="presentEmployer1" value="#{sdfDetailUI.companysdf.company.residentialAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.residential.address']}">
									</p:inputText>
									<p:outputLabel value="#{lang['address.line.1']}" for="presentEmployer1" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="presentEmployer2" style="width:95%" value="#{sdfDetailUI.companysdf.company.residentialAddress.addressLine2}">
									</p:inputText>
									<p:outputLabel value="#{lang['address.line.2']}" for="presentEmployer2" />
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="presentEmployer3" style="width:95%" value="#{sdfDetailUI.companysdf.company.residentialAddress.addressLine3}">
									</p:inputText>
									<p:outputLabel value="#{lang['address.line.3']}" for="presentEmployer3" />
								</h:panelGroup>

								<h:panelGroup>
									<div>
										<h:outputLabel value="#{lang['town']}" for="presentEmployer4" />
									</div>
									<div>
										<p:autoComplete id="presentEmployer4" value="#{sdfDetailUI.companysdf.company.residentialAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%" required="true" requiredMessage="#{lang['please.select.a.town']}"
											disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}">
											<p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
										</p:autoComplete>
									</div>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_CODE_SIZE}" disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="presentEmployer5" style="width:95%" value="#{sdfDetailUI.companysdf.company.residentialAddress.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}">
									</p:inputText>
									<p:outputLabel value="#{lang['post.code']}" for="presentEmployer5" />
								</h:panelGroup>

								<h:panelGroup>
									<div>
										<h:outputLabel value="#{lang['municipality']}" for="presentEmployer6" />
									</div>
									<div>
										<p:autoComplete disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="presentEmployer6" value="#{sdfDetailUI.companysdf.company.residentialAddress.municipality}" required="true" completeMethod="#{sdfDetailUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityProvince}" itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor" dropdown="true"
											minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%" requiredMessage="#{lang['select.municipality']}">
											<p:column headerText="#{lang['province']}" style="white-space: nowrap">
								#{rv.province.provinceDesc}
							</p:column>
											<p:column headerText="#{lang['municipality']}" style="white-space: nowrap">
								#{rv.municipalityDesc}
							</p:column>
										</p:autoComplete>
									</div>
								</h:panelGroup>


							</p:panelGrid>






						</p:panelGrid>

					</p:fieldset>
					<div class="EmptyBox20" />
					<p:fieldset legend="#{lang['TRADE.TEST.INFORMATION']}">
						<p:panelGrid style="width:100%" columns="1" styleClass="ui-panelgrid-blank form-group" layout="grid">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="preferToBeTested" value="#{entityUI.learners.preferToBeTested}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['At.which.centre.would.you.prefer.to.be.tested']}?" for="preferToBeTested" />
							</h:panelGroup>
							<div />

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="ProofOfPayment" value="#{entityUI.learners.ProofOfPayment}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['Proof.of.payment.for.the.test']}." for="ProofOfPayment" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="contractualLearner" value="#{entityUI.learners.contractualLearner}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['I.the.contractual.learner']}." for="contractualLearner" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="asIndicated" value="#{entityUI.learners.asIndicated}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['THE.SUPPORTING.DOCUMENTATION.AS.INDICATED']}." for="asIndicated" />
							</h:panelGroup>
							<p:outputLabel value="#{lang['Copy.of.declaration.form']}." />
							<p:outputLabel value="#{lang['TIMEBASED.METAL']}. " />
							<p:outputLabel value="#{lang['TIMEBASED.MOTOR']}." />
						</p:panelGrid>
					</p:fieldset>

					<div class="EmptyBox20" />
					<p:fieldset legend="#{lang['Tick.If.applicable']}">
						<!-- <p:selectManyCheckbox id="headBlock"  layout="responsive" columns="4"> -->
						<f:selectItem itemLabel="Cylinder Head" itemValue="Cylinder Head" />
						<f:selectItem itemLabel="Cylinder Block" itemValue="Cylinder Block" />
						<f:selectItem itemLabel="Crankcase" itemValue="Crankcase" />
						<f:selectItem itemLabel="Crankshaft" itemValue="Crankshaft" />

						<!-- 	</p:selectManyCheckbox> -->
						<br />
						<p:outputLabel value="#{lang['only.applicable.to.Automotive.Machinist.contractual.learners']}" />
						<!-- <p:selectManyCheckbox id="oneTwoThreeFour"  layout="responsive" columns="4"> -->


						<f:selectItem itemLabel="Level one" itemValue="Level one" />
						<f:selectItem itemLabel="Level Two" itemValue="Level Two" />
						<f:selectItem itemLabel="Level Three" itemValue="Level Three" />
						<f:selectItem itemLabel="Level Four" itemValue="Level Four" />



						<!-- </p:selectManyCheckbox> -->
						<br />
						<p:outputLabel value="#{lang['only.applicable.to.CBMT']}" />
						<!-- 	<p:selectManyCheckbox id="1st2nd"  layout="responsive" columns="3"> -->



						<f:selectItem itemLabel="1st Attempt" itemValue="1st Attempt" />
						<f:selectItem itemLabel="2nd Attempt" itemValue="2nd Attempt" />
						<f:selectItem itemLabel="3rd Attempt" itemValue="3rd Attempt" />


						<!-- </p:selectManyCheckbox> -->
						<br />
						<p:outputLabel value="#{lang['Tool.Jig.Die-maker.and.Plastic.Mould.Makers']}." />
						<br />
						<br />
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText id="declareThat" value="#{entityUI.learners.XXXXXX}" style="width:95%" required="true" requiredMessage="" />

							<p:outputLabel value="#{lang['We,the.undersigned,declare.that.the.information']}" for="declareThat" />
						</h:panelGroup>
					</p:fieldset>
					<div class="EmptyBox20" />


					<p:fieldset legend="#{lang['For.Office.Use.Only']}">
						<p:panelGrid style="width:100%" columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid">
							<h:panelGroup styleClass="md-inputfield">
								<p:calendar id="applicationReceived" value="#{entityUI.learners.applicationReceived}" style="width:95%" required="true" requiredMessage="" showOn="button"/>

								<p:outputLabel value="#{lang['Application.received.on']}" for="applicationReceived" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="serialNumber" value="#{entityUI.learners.serialNumber}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['serial.no']}" for="serialNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:calendar id="submittedCompany" value="#{entityUI.learners.submittedCompany}" style="width:95%" required="true" requiredMessage="" showOn="button"/>

								<p:outputLabel value="#{lang['Date.submitted.to.the.company']}" for="submittedCompany" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="clientServices" value="#{entityUI.learners.clientServices}" style="width:95%" required="true" requiredMessage="" />

								<p:outputLabel value="#{lang['Client.Services.Administrator']}" for="clientServices" />
							</h:panelGroup>
						</p:panelGrid>
					</p:fieldset>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
