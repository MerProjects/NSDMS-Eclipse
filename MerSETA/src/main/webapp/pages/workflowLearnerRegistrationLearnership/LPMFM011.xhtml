<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{lang['REQUEST.FOR.EXTENTION.OF.THE.LEARNERSHIP.AGREEMENT']}</h1>
					<h3>#{lang['(will.only.be.considered.BEFORE.the.expiry.date)']}</h3>
					<p:fieldset>
						<span style="line-height: 40px;">
							#{lang['We,the.undersigned,hereby.request.an.extension.of.the.learnership.agreement.entered.into.between']}
							<p:inputText id="trainingProvider" value="#{entityUI.learners.trainingProviderName}" required="true" requiredMessage="" placeholder="#{lang['Training.provider']}" />
							,
							<p:inputText id="employer" value="#{entityUI.learners.employerFullNames}" required="true" requiredMessage="" placeholder="#{lang['Employer']}" />
							#{lang['and']}
							<p:inputText id="learner" value="#{entityUI.learners.learnerFullNameSurname}" required="true" requiredMessage="" placeholder="#{lang['learner']}" />
							,
							<p:inputText id="identityNumber" value="#{entityUI.learners.rsaIDNumber}" required="true" requiredMessage="" placeholder="#{lang['identity.number']}" />
							#{lang['on.this']}
							<p:calendar id="daymonthyear" value="#{entityUI.learners.undersignedDate}" required="true" requiredMessage="" placeholder="#{lang['date']}" showOn="button" />
						</span>
						<br />
						<br />
						<p:panelGrid style="width:100%" styleClass="ui-panelgrid-blank form-group">


							<p:row>

								<p:column>
									<br />
									<h:panelGroup styleClass="md-inputfield">
										<p:calendar id="originalTerminationDate" value="#{entityUI.learners.originalTerminationDate}" size="30" required="true" requiredMessage="" showOn="button" />

										<p:outputLabel value="#{lang['ORIGINAL.TERMINATION.DATE']} " for="originalTerminationDate" />
									</h:panelGroup>
								</p:column>


								<p:column>
									<br />
									<h:panelGroup styleClass="md-inputfield">
										<p:calendar id="requestedTerminationDate" value="#{entityUI.learners.requestedTerminationDate}" size="30" required="true" requiredMessage="" showOn="button" />

										<p:outputLabel value="#{lang['REQUESTED.TERMINATION.DATE']}" for="requestedTerminationDate" />
									</h:panelGroup>
								</p:column>
							</p:row>
						</p:panelGrid>
						<br />
						<ul>
							<li type="square">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="onBehalfOfEmployer" value="#{entityUI.learners.employerFullNameSurname}" style="width:50%" required="true" requiredMessage="" />
									<p:outputLabel value="#{lang['On.behalf.of.the.Employer']}:" for="onBehalfOfEmployer" />
								</h:panelGroup>
								<ul>
									<br />
									<br />
									<li type="1">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText id="employerWitnesses1" value="#{entityUI.learners.employerWitnesses1}" style="width:49%" required="true" requiredMessage="" />

											<p:outputLabel value="#{lang['Witnesses.1']}" for="employerWitnesses1" />
										</h:panelGroup>
										<br />
										<br />
									</li>
									<br />
									<li type="1">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText id="employerWitnesses2" value="#{entityUI.learners.employerWitnesses2}" style="width:49%" required="true" requiredMessage="" />

											<p:outputLabel value="#{lang['Witnesses.2']}" for="employerWitnesses2" />
										</h:panelGroup>
									</li>

								</ul>
								<br />
								<br />
							</li>
							<br />
							<li type="square">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="onBehalfOfTrainingProvider" value="#{entityUI.learners.nameOfTrainingProvider}" style="width:50%" required="true" requiredMessage="" />
									<p:outputLabel value="#{lang['On.behalf.of.the.Trading.Provider']}:" for="onBehalfOfTrainingProvider" />
								</h:panelGroup>
								<ul>
									<br />
									<br />
									<li type="1">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText id="trainingProviderWitnesses1" value="#{entityUI.learners.trainingProviderWitnesses1}" style="width:49%" required="true" requiredMessage="" />

											<p:outputLabel value="#{lang['Witnesses.1']}" for="trainingProviderWitnesses1" />
										</h:panelGroup>
										<br />
										<br />
									</li>
									<br />
									<li type="1">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText id="trainingProviderWitnesses2" value="#{entityUI.learners.trainingProviderWitnesses2}" style="width:49%" required="true" requiredMessage="" />

											<p:outputLabel value="#{lang['Witnesses.2']}" for="trainingProviderWitnesses2" />
										</h:panelGroup>
									</li>

								</ul>
								<br />
								<br />
							</li>
							<br />
							<li type="square">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="onBehalfOfLearner" value="#{entityUI.learners.learnerFullNameSurname}" style="width:50%" required="true" requiredMessage="" />
									<p:outputLabel value="#{lang['On.behalf.of.the.Learner']}:" for="onBehalfOfLearner" />
								</h:panelGroup>
								<ul>
									<br />
									<br />
									<li type="1">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText id="onBehalfOfLearner1" value="#{entityUI.learners.learnerWitnesses1}" style="width:49%" required="true" requiredMessage="" />

											<p:outputLabel value="#{lang['Witnesses.1']}" for="onBehalfOfLearner1" />
										</h:panelGroup>
										<br />
										<br />
									</li>
									<br />
									<li type="1">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText id="onBehalfOfLearner2" value="#{entityUI.learners.learnerWitnesses2}" style="width:49%" required="true" requiredMessage="" />

											<p:outputLabel value="#{lang['Witnesses.2']}" for="onBehalfOfLearner2" />
										</h:panelGroup>
									</li>

								</ul>
							</li>

						</ul>
					</p:fieldset>
				</div>
			</div>

		</div>


	</ui:define>

</ui:composition>
