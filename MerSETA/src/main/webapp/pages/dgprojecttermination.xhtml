<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<ui:include src="/pages/includes/taskdiagram.xhtml" />
				<br />
			</div>
		</div>
		<h:form id="activecontractsInsForm">
			<p:importEnum type="haj.com.entity.enums.UserPermissionEnum" />

			<div class="ui-g">
				<div class="ui-g-12">

					<!--<div class="card card-w-title">
						<h1>New Contracts</h1>
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						 <ui:include src="/pages/tp/includes/company.xhtml">
							<ui:param name="title" value="Company Details" />
							<ui:param name="company" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company}" />
						</ui:include> 
					</div>-->

					<div class="card card-w-title">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						<h1>Company Details</h1>
						<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['companyName']}" fo="acompanyName" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.companyName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.company.name']}" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['tradingName']}" fo="atradingName" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.tradingName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.trading.name']}" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['telNumber']}" fo="atelNumberComp" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.telNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.tel.number']}" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['faxNumber']}" fo="afaxNumberComp" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.faxNumber}" style="width:95%" rendered="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.faxNumber ne null and company.faxNumber.length() gt 0}" />
									<p:inputText disabled="true" value="N/A" style="width:95%" rendered="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.faxNumber eq null or company.faxNumber.length() eq 0}" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['companyRegistrationNumber']}" fo="acompanyRegistrationNumber" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.companyRegistrationNumber}" style="width:95%" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['email']}" fo="aemailComp" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.email}" style="width:95%" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['levyNumber']}" fo="alevyNumber" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.levyNumber}" style="width:95%" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['numberOfEmployees']}" fo="anumberOfEmployees" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.numberOfEmployees}" style="width:95%" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['sicCode']}" fo="asicCode" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.sicCode.description}" style="width:95%" required="true" requiredMessage="#{lang['enter.sic.code']}" />
								</div>
							</h:panelGroup>
							<h:panelGroup>
								<div>
									<p:outputLabel value="#{lang['organisation.type']}" fo="aorganisationType" styleClass="Fs12 FontLight" />
								</div>
								<div>
									<p:inputText disabled="true" value="N/A" rendered="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.organisationType eq null}" />
									<p:inputText disabled="true" value="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.organisationType.description}" style="width:95%" rendered="#{projectTerminationUI.activecontracts.dgAllocationParent.wsp.company.organisationType ne null}" />
								</div>
							</h:panelGroup>
						</p:panelGrid>
						<c:if test="#{sessionUI.task.processRole.companyUserType eq null}">
							<p:panelGrid columns="2" style="width:100%" id="activecontractsInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<h:panelGroup>
									<div>
										<p:outputLabel value="#{lang['refno']}" for="refno" styleClass="Fs12 FontLight" />
									</div>
									<div class="EmptyBox10" />
									<div>
										<p:inputText id="refno" value="#{projectTerminationUI.activecontracts.refnoAuto}" required="true" style="width:95%; opacity: 1; color : black;" disabled="true" />
									</div>
								</h:panelGroup>
								<h:panelGroup>
									<div>
										<p:outputLabel value="Company #{lang['signdate']}" for="startdate" pattern="#{autoCompleteUI.CALENDER_PATTERN}" styleClass="Fs12 FontLight" />
									</div>
									<div>
										<p:calendar mask="true" showOn="button" pattern="#{autoCompleteUI.CALENDER_PATTERN}" id="startdate" value="#{projectTerminationUI.activecontracts.startdate}" required="true" inputStyle="width:95%"
											disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.FinalEdit}" />
									</div>
								</h:panelGroup>
								<h:panelGroup>
									<div>
										<p:outputLabel value="merSETA #{lang['signdate']}" for="signdate" pattern="#{autoCompleteUI.CALENDER_PATTERN}" styleClass="Fs12 FontLight" />
									</div>
									<div>
										<p:calendar mask="true" showOn="button" pattern="#{autoCompleteUI.CALENDER_PATTERN}" id="signdate" value="#{projectTerminationUI.activecontracts.signdate}" required="true" inputStyle="width:95%"
											disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.FinalEdit}" />
									</div>
								</h:panelGroup>
								<h:panelGroup>
									<div>
										<p:outputLabel value="#{lang['end.date']}" for="originalenddate" pattern="#{autoCompleteUI.CALENDER_PATTERN}" styleClass="Fs12 FontLight" />
									</div>
									<div>
										<p:calendar mask="true" showOn="button" pattern="#{autoCompleteUI.CALENDER_PATTERN}" id="originalenddate" value="#{projectTerminationUI.activecontracts.endDateAuto}" required="true" inputStyle="width:95%; opacity: 1; color : black;" disabled="true" />
									</div>
								</h:panelGroup>
								<h:panelGroup>
									<div>
										<p:outputLabel value="#{lang['amendmentenddate']}" for="amendmentenddate" pattern="#{autoCompleteUI.CALENDER_PATTERN}" styleClass="Fs12 FontLight" />
									</div>
									<div>
										<p:calendar mask="true" showOn="button" pattern="#{autoCompleteUI.CALENDER_PATTERN}" id="amendmentenddate" value="#{projectTerminationUI.activecontracts.amendmentenddate}" inputStyle="width:95%"
											disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.FinalEdit}" />
									</div>
								</h:panelGroup>
								<h:panelGroup>
									<div>
										<p:outputLabel value="#{lang['reviseddate']}" for="reviseddate" pattern="#{autoCompleteUI.CALENDER_PATTERN}" styleClass="Fs12 FontLight" />
									</div>
									<div>
										<p:calendar mask="true" showOn="button" pattern="#{autoCompleteUI.CALENDER_PATTERN}" id="reviseddate" value="#{projectTerminationUI.activecontracts.reviseddate}" inputStyle="width:95%"
											disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.FinalEdit}" />
									</div>
								</h:panelGroup>
								<h:panelGroup styleClass="md-inputfield">
									<p:inputNumber style="width:95%;" inputStyle="width:95%;" disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.FinalUploadApproval}" required="true" requiredMessage="Please Enter Recoverable Amount" value="#{projectTerminationUI.activecontracts.recoverableAmount}" id="recoverableAmount"></p:inputNumber>
									<p:outputLabel value="Recoverable Amount" for="recoverableAmount" />
								</h:panelGroup>
								
								<h:panelGroup styleClass="md-inputfield">
									<p:inputNumber style="width:95%;" inputStyle="width:95%;" disabled="true" value="#{projectTerminationUI.activecontracts.contractvalue}" id="moaAmount"></p:inputNumber>
									<p:outputLabel value="MOA Amount" for="moaAmount" />
								</h:panelGroup>
							</p:panelGrid>

						</c:if>
					</div>


					<div class="EmptyBox10" />
					<c:if test="#{projectTerminationUI.activecontracts.docs.size() gt 0}">
						<div class="card">


							<p:outputPanel id="userDocs">

								<h1>#{lang['documents']}</h1>
								<p:dataTable value="#{projectTerminationUI.activecontracts.docs}" var="rv1" rowKey="#{rv1.id}" emptyMessage="#{lang['no.records.found']}" reflow="true">
									<p:column headerText="#{lang['type']}" width="20%">#{rv1.configDoc.name}</p:column>
									<p:column headerText="#{lang['uploaded.by']}">#{rv1.users.firstName} #{rv1.users.lastName}</p:column>
									<p:column headerText="#{lang['uploaded']}" width="15%">
										<h:outputText value="#{rv1.createDate}">
											<f:convertDateTime pattern="dd MMM yyyy (HH:mm)" />
										</h:outputText>
									</p:column>
									<p:column headerText="#{lang['version']}" width="15%">
										<h:outputText value="#{rv1.versionNo}">
										</h:outputText>
									</p:column>
									<p:column width="180" headerText="#{lang['view.edit']}">
										<p:commandButton ajax="false" icon="fa fa-download " action="#{uploadDocUI.download}" id="dlbUserDocs" rendered="#{rv1.id ne null}">
											<f:setPropertyActionListener value="#{rv1}" target="#{uploadDocUI.doc}" />
										</p:commandButton>
										<p:tooltip for="dlbUserDocs" value="#{lang['download.the.file']}" position="left" rendered="#{rv1.id ne null}" />
										<p:spacer width="5" rendered="#{rv1.id ne null}" />
										<p:commandButton icon="fa fa-bars " id="dhistUserDocs" action="#{uploadDocUI.showHistory}" oncomplete="PF('histDialog').show()" update=":documenttrackeForm:documenttrackeList" rendered="#{rv1.id ne null}">
											<f:setPropertyActionListener value="#{rv1}" target="#{uploadDocUI.doc}" />
										</p:commandButton>
										<p:tooltip for="dhistUserDocs" value="#{lang['document.tracker']}" position="left" rendered="#{rv1.id ne null}" />
										<!-- only with permission to upload can upload a new version -->
										<p:commandButton rendered="#{(rv1.users eq null or sessionUI.activeUser eq rv1.users) and (sessionUI.task.processRole eq null or sessionUI.task.processRole.rolePermission eq UserPermissionEnum.Upload or sessionUI.task.processRole.rolePermission eq UserPermissionEnum.EditUpload or sessionUI.task.processRole.rolePermission eq UserPermissionEnum.UploadApprove or sessionUI.task.processRole.rolePermission eq UserPermissionEnum.FinalUploadApproval)}" icon="fa fa-upload" id="uploadUserDocs" styleClass="#{rv1.originalFname eq null ? 'red-btn' : ''} flat"
											process="@this" oncomplete="PF('dlgUpload').show()" update=":uploadForm">
											<f:setPropertyActionListener value="#{rv1}" target="#{projectTerminationUI.doc}" />
										</p:commandButton>
										<p:tooltip for="uploadUserDocs" value="#{rv1.originalFname eq null ? lang['click.to.upload'] : lang['re.upload']}" position="left" />
										<h:panelGroup id="panelGroupThreeUserDocs" rendered="#{rv1.note ne null and rv1.note.length() gt 0}">
											<p:spacer width="5" />
											<p:commandButton icon="fa fa-comment-o " id="dnoteUserDocs" oncomplete="PF('noteDialog').show()" update=":noteForm:notePanel">
												<f:setPropertyActionListener value="#{rv1}" target="#{uploadDocUI.doc}" />
											</p:commandButton>
											<p:tooltip for="dnoteUserDocs" value="#{lang['view.note']}" position="left" />
										</h:panelGroup>
										<h:panelGroup id="panelGroupFourUserDocs" rendered="#{rv1.extension.toLowerCase() eq 'pdf' or rv1.extension.toLowerCase() eq 'png' or rv1.extension.toLowerCase() eq 'jpg' or rv1.extension.toLowerCase() eq 'jpeg' or rv1.extension.toLowerCase() eq 'gif'}">
											<p:spacer width="5" />
											<p:commandButton icon="fa fa-eye " id="viewerButtonUserDocs" oncomplete="PF('viewDialog').show()" update=":viewForm:viewer" action="#{uploadDocUI.buildStreamContent}">
												<f:setPropertyActionListener value="#{rv1}" target="#{uploadDocUI.doc}" />
											</p:commandButton>
											<p:tooltip for="viewerButtonUserDocs" value="#{lang['view.document']} " position="left" />
										</h:panelGroup>
									</p:column>
								</p:dataTable>

							</p:outputPanel>

						</div>
					</c:if>
					<c:if test="#{projectTerminationUI.rejectReasonsList.size() ne 0}">
						<div class="card card-w-title">
							<h1>Rejection Reasons:</h1>
							<p:repeat var="rowVarRR" value="#{projectTerminationUI.rejectReasonsList}">
								<p:outputLabel value="#{rowVarRR.description}" style="font-weight:bold; font-size: 20px; color: red;" />
								<br />
								<p:outputLabel value="#{rowVarRR.howTo}" style="color: grey;" />
								<br />
								<br />
							</p:repeat>
							<br />
						</div>
					</c:if>
					<div class="card card-w-title">
						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="width:100%" layout="grid" rendered="#{sessionUI.task.processRole.rolePermission eq UserPermissionEnum.Approve}">
							<p:commandButton value="#{lang['approve']}" icon="ui-icon-save" update="@form" action="#{projectTerminationUI.approveWorkflow}" styleClass="flat green-btn Fs18" style="height: 50px;" />
							<p:commandButton value="#{lang['reject.task']}" icon="ui-icon-save" update="@form" oncomplete="PF('rejectReasonsDlg').show()" styleClass="flat red-btn Fs18" style="height: 50px;" process="@this" />
						</p:panelGrid>
						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="width:100%" layout="grid" rendered="#{sessionUI.task.processRole.rolePermission eq UserPermissionEnum.FinalApproval}">
							<p:commandButton value="Final Approve" icon="ui-icon-save" update="@form" action="#{projectTerminationUI.finalApproveWorkflow}" styleClass="flat green-btn Fs18" style="height: 50px;" />
							<p:commandButton value="#{lang['reject.task']}" icon="ui-icon-save" update="@form" oncomplete="PF('rejectReasonsDlg').show()" styleClass="flat red-btn Fs18" style="height: 50px;" process="@this" />
						</p:panelGrid>
						
						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="width:100%" layout="grid" rendered="#{sessionUI.task.processRole.rolePermission eq UserPermissionEnum.FinalUploadApproval}">
							<p:commandButton value="Final Approve" icon="ui-icon-save" update="@form" action="#{projectTerminationUI.finalApproveWorkflow}" styleClass="flat green-btn Fs18" style="height: 50px;" />
							<p:commandButton value="#{lang['reject.task']}" icon="ui-icon-save" update="@form" oncomplete="PF('rejectReasonsDlg').show()" styleClass="flat red-btn Fs18" style="height: 50px;" process="@this" />
						</p:panelGrid>
						
						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="width:100%" layout="grid" rendered="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Approve and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.FinalApproval and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.FinalUploadApproval}">
							<p:commandButton value="#{lang['complete.task']}" icon="ui-icon-save" update="@form" action="#{projectTerminationUI.completeWorkflow}" styleClass="flat green-btn Fs18" style="height: 50px;" />
							<p:commandButton value="Reject" icon="ui-icon-save" update="@form" oncomplete="PF('rejectReasonsDlg').show()" process="@this" styleClass="flat red-btn Fs18" style="height: 50px;" rendered="#{sessionUI.task.processRole.rolePermission eq UserPermissionEnum.View}" />
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
		<ui:include src="/pages/upload/commonuploadDialogs.xhtml" />

		<p:dialog header="Reject Reasons" widgetVar="finalRejectReasonsDlg" hideEffect="clip" showEffect="clip" id="dialogFinalRejectReason" appendTo="@(body)" modal="true" closable="true" width="50%" height="60vh" responsive="true">
			<h:form id="finalRejectReasonForm">
				<!-- Final Reject Reasons -->
				<div class="ui-fluid">
					<div class="ui-g">
						<div class="ui-g-12">
							<p:selectManyMenu value="#{projectTerminationUI.selectedRejectReason}" converter="RejectReasonsConvertor" scrollHeight="400" style="width:95%" required="true" var="t" requiredMessage="Please select a reject reason" showCheckbox="true">
								<f:selectItems value="#{projectTerminationUI.rejectReasonsSeniorManager}" var="rv" itemValue="#{rv}" />
								<p:column>
									<h:outputText value="#{t.description}" />
									<br />
									<h:outputText styleClass="Fs12 gray" value="#{t.howTo}" />
								</p:column>
							</p:selectManyMenu>
						</div>
					</div>
					<p:commandButton value="Final Reject" action="#{projectTerminationUI.finalRejectWorkflowAndTask}" update="@form" />
				</div>
			</h:form>
		</p:dialog>

		<p:dialog header="Reject Reasons" widgetVar="rejectReasonsDlg" hideEffect="clip" showEffect="clip" id="dialogRejectReason" appendTo="@(body)" modal="true" closable="true" width="50%" height="60vh" responsive="true">
			<h:form id="rejectReasonForm">
				<!-- Final Reject Reasons -->
				<div class="ui-fluid">
					<div class="ui-g">
						<div class="ui-g-12">
							<p:selectManyMenu value="#{projectTerminationUI.selectedRejectReason}" converter="RejectReasonsConvertor" scrollHeight="400" style="width:95%" required="true" var="t" requiredMessage="Please select a reject reason" showCheckbox="true">
								<f:selectItems value="#{projectTerminationUI.rejectReasons}" var="rv" itemValue="#{rv}" />
								<p:column>
									<h:outputText value="#{t.description}" />
									<br />
									<h:outputText styleClass="Fs12 gray" value="#{t.howTo}" />
								</p:column>
							</p:selectManyMenu>
						</div>
					</div>
					<p:commandButton value="Reject" action="#{projectTerminationUI.rejectWorkflow}" update="@form" />
				</div>
			</h:form>
		</p:dialog>

		<p:dialog header="#{lang['upload.documents']}" widgetVar="dlgUpload" resizable="false" hideEffect="clip" showEffect="clip" id="commonUPLOAD" width="80%" responsive="true" modal="true" dynamic="true">
			<h:form id="uploadForm">
				<h:panelGroup id="uploadGroup">
					<div class="ui-g">
						<div class="ui-g-12">
							<div class="card">
								<h1 style="font-weight: bold; font-size: 25px;">#{projectTerminationUI.doc.configDoc.name}</h1>
								<p:panel>
									<h:panelGrid columns="2" style="width: 100%">
										<p:outputLabel value="#{lang['notes']}:" for="note" />
										<p:inputTextarea id="note" value="#{projectTerminationUI.doc.note}" autoResize="false" rows="2" style="width: 90%">
											<p:ajax />
										</p:inputTextarea>
									</h:panelGrid>

									<div class="TexAlCenter">
										<span class="Fleft Fs12 softgray">#{lang['drag.and.drop.your.file.on.the.upload.image.below']}</span>
										<br />
									</div>
									<p:fileUpload onstart="uploadStart()" oncomplete="uploadDone()" fileUploadListener="#{projectTerminationUI.storeFile}" mode="advanced" dragDropSupport="true" showButtons="false" label="#{lang['select.file']}" fileLimitMessage="#{lang['file.to.big.to.upload']}" update="activecontractsInsForm:userDocs" multiple="false" fileLimit="1" immediate="false" auto="true" />
								</p:panel>
								<div class="EmptyBox10" />
							</div>
						</div>
					</div>
				</h:panelGroup>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
