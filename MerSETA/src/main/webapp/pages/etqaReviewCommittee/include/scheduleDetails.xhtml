<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
      
       <h:panelGrid columns="1"  style="width:100%" columnClasses="value" layout="grid" styleClass="ui-panelgrid-blank form-group">
	       <h1>#{lang['review.committee.date.scheduling']}</h1>
	        <p:schedule value="#{reviewCommitteeMeetingUI.lazyEventModel}" id="myschedule">
	        	<p:ajax event="dateSelect" listener="#{reviewCommitteeMeetingUI.onDateSelect}" update="eventDialog" oncomplete="PF('eventDialog').show();" />
	            <p:ajax event="eventSelect" listener="#{reviewCommitteeMeetingUI.onEventSelect}" update="eventDialog" oncomplete="PF('eventDialog').show();" />
	            <p:ajax event="eventMove" listener="#{reviewCommitteeMeetingUI.onEventMove}" update="mainForm" />
	            <p:ajax event="eventResize" listener="#{reviewCommitteeMeetingUI.onEventResize}" update="mainForm" />
	        </p:schedule>
	    </h:panelGrid>
	    
	    
</ui:composition>
