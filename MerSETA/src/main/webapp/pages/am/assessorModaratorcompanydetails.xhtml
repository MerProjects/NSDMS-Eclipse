<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h1>#{lang['company.info']}</h1>
	<p:panelGrid columns="2" style="width:100%" id="companyInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="companyName" value="#{amDetailUI.company.companyName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.company.name']}"/>
			<p:outputLabel value="#{lang['companyName']}" for="companyName" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="tradingName" value="#{amDetailUI.company.tradingName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.trading.name']}"/>
			<p:outputLabel value="#{lang['tradingName']}" for="tradingName" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="telNumber" value="#{amDetailUI.company.telNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.tel.number']}"/>
			<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="faxNumber" value="#{amDetailUI.company.faxNumber}" style="width:95%" />
			<p:outputLabel value="#{lang['faxNumber']}" for="faxNumber" />
		</h:panelGroup>

		<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="addrPcode">
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="addr1" value="#{amDetailUI.amApplication.employerPhysicalAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.residential.address']}"/>
					<p:outputLabel value="#{lang['address.line.1']}" for="addr1" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="addr2" style="width:95%" value="#{amDetailUI.amApplication.employerPhysicalAddress.addressLine2}" />
					<p:outputLabel value="#{lang['address.line.2']}" for="addr2" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="addr3" style="width:95%" value="#{amDetailUI.amApplication.employerPhysicalAddress.addressLine3}" />
					<p:outputLabel value="#{lang['address.line.3']}" for="addr3" />
				</h:panelGroup>
			
				
				<h:panelGroup>
					<div>
						<h:outputLabel value="#{lang['town']}" for="theTown" />
					</div>
					<div>
						<p:autoComplete id="theTown" value="#{amDetailUI.amApplication.employerPhysicalAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}"
							itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%" required="true"
							requiredMessage="#{lang['please.select.a.town']}"
							disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}">
							
							<p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>
				
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="pcode" style="width:95%" value="#{amDetailUI.amApplication.employerPhysicalAddress.postcode}" required="true" requiredMessage="#{lang['enter.postcode']}"/>
					<p:outputLabel value="#{lang['post.code']}" for="pcode" />
				</h:panelGroup>

				<h:panelGroup>
					<div>
						<h:outputLabel value="#{lang['municipality']}" for="MunicipalityID" />
					</div>
					<div>
						<p:autoComplete disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="MunicipalityID" value="#{amDetailUI.amApplication.employerPhysicalAddress.municipality}" completeMethod="#{amDetailUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityProvince}" itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor"
							dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%"
							required="true" requiredMessage="#{lang['select.municipality']}">
							<p:column headerText="#{lang['province']}" style="white-space: nowrap">
								#{rv.province.provinceDesc}
							</p:column>
							<p:column headerText="#{lang['municipality']}" style="white-space: nowrap">
								#{rv.municipalityDesc}
							</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>

				<h:panelGroup styleClass="md-inputfield">
					<div class="EmptyBox40"></div>
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>

		<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="postalAddress">
				<h:panelGroup styleClass="md-inputfield" rendered="#{not amDetailUI.copyAddress}">
					<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="postalAddressaddr1" value="#{amDetailUI.company.postalAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.postal.address']}"/>
					<p:outputLabel value="#{lang['address.line.1']}" for="postalAddressaddr1" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{not amDetailUI.copyAddress}">
					<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="postalAddressaddr2" style="width:95%" value="#{amDetailUI.company.postalAddress.addressLine2}" />
					<p:outputLabel value="#{lang['address.line.2']}" for="postalAddressaddr2" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{not amDetailUI.copyAddress}">
					<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="postalAddressaddr3" style="width:95%" value="#{amDetailUI.company.postalAddress.addressLine3}" />
					<p:outputLabel value="#{lang['address.line.3']}" for="postalAddressaddr3" />
				</h:panelGroup>
				
				
				<h:panelGroup>
					<div>
						<h:outputLabel value="#{lang['town']}" for="theTown2" />
					</div>
					<div>
						<p:autoComplete id="theTown2" value="#{amDetailUI.company.postalAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}"
							itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%" required="true"
							requiredMessage="#{lang['please.select.a.town']}"
							disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}">
							<p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>
				
				
				<h:panelGroup styleClass="md-inputfield" rendered="#{not amDetailUI.copyAddress}">
					<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="postalAddressPcode" style="width:95%" value="#{amDetailUI.company.postalAddress.postcode}" required="true" requiredMessage="#{lang['enter.postcode']}"/>
					<p:outputLabel value="#{lang['post.code']}" for="postalAddressPcode" />
				</h:panelGroup>

				<h:panelGroup rendered="#{not amDetailUI.copyAddress}">
					<div>
						<h:outputLabel value="#{lang['municipality']}" for="postalAddressMunicipalityID" />
					</div>
					<div>
						<p:autoComplete disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="postalAddressMunicipalityID" value="#{amDetailUI.company.postalAddress.municipality}" completeMethod="#{amDetailUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityProvince}" itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor"
							dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%"
							required="true" requiredMessage="#{lang['select.municipality']}">
							<p:column headerText="#{lang['province']}" style="white-space: nowrap">
								#{rv.province.provinceDesc}
							</p:column>
							<p:column headerText="#{lang['municipality']}" style="white-space: nowrap">
								#{rv.municipalityDesc}
							</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{sessionUI.task.processRole.rolePermission eq UserPermissionEnum.Edit or sessionUI.task.processRole.rolePermission eq UserPermissionEnum.EditUpload}">
					<div>
						<p:outputLabel value="#{lang['same.as.my.address']}" styleClass="FontLight" />
					</div>
					<div>
						<p:selectBooleanCheckbox disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" value="#{amDetailUI.copyAddress}">
							<p:ajax update=":companyInsForm:postalAddress" listener="#{amDetailUI.clearPostal}" />
						</p:selectBooleanCheckbox>
					</div>
				</h:panelGroup>
				
				<h:panelGroup styleClass="md-inputfield" rendered="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}">
					<div class="EmptyBox40"></div>
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="companyRegistrationNumber" value="#{amDetailUI.company.companyRegistrationNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.company.registration.number']}"/>
			<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="email" value="#{amDetailUI.company.email}" style="width:95%" required="true" requiredMessage="#{lang['enter.email.address']}"/>
			<p:outputLabel value="#{lang['email']}" for="email" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="levyNumber" value="#{amDetailUI.company.levyNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.levy.number']}" />
			<p:outputLabel value="#{lang['levyNumber']}" for="levyNumber" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="levyNumberAddiotional" value="#{amDetailUI.company.levyNumberAdditional}" style="width:95%" />
			<p:outputLabel value="#{lang['levyNumber']}" for="levyNumberAddiotional" />
		</h:panelGroup>


		<h:panelGroup>
			<div style="margin-top: -20px !important;">
				<p:outputLabel value="#{lang['chamber']}" for="chamber" styleClass="gray Fs12" style="margin-left:5px" />
			</div>
			<div>
				<p:selectOneMenu disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}"  id="chamber" value="#{amDetailUI.company.chamber}" converter="ChamberConvertor" style="width:95%" required="true" requiredMessage="#{lang['select.a.chamber']}">
					<f:selectItem itemLabel="-- #{lang['select.one']} --" />
					<f:selectItems value="#{amDetailUI.chambers}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" />
				</p:selectOneMenu>
			</div>
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="numberOfEmployees" value="#{amDetailUI.company.numberOfEmployees}" style="width:95%" required="true" requiredMessage="#{lang['enter.number.of.employees']}"/>
			<p:outputLabel value="#{lang['numberOfEmployees']}" for="numberOfEmployees" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" id="payeSDLNumber" value="#{amDetailUI.company.payeSDLNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.paye.SLD.number']}"/>
			<p:outputLabel value="#{lang['payeSDLNumber']}" for="payeSDLNumber" />
		</h:panelGroup>

		<h:panelGroup>			
			<div style="margin-top: -20px !important;">
				<p:outputLabel value="#{lang['sicCode']}" for="sicCode" styleClass="gray Fs12" style="margin-left:5px" />
			</div>
			<div>
				<p:selectOneMenu disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}"  id="sicCode" value="#{amDetailUI.company.sicCode}" converter="SICCodeConvertor" style="width:95%" required="true" requiredMessage="#{lang['select.sic.code']}">
					<f:selectItem itemLabel="-- #{lang['select.one']} --" />
					<f:selectItems value="#{amDetailUI.sicCodes}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" />
				</p:selectOneMenu>
			</div>
		</h:panelGroup>

	</p:panelGrid>
	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
		<p:commandButton rendered="#{(sessionUI.task.processRole.rolePermission eq UserPermissionEnum.Edit or sessionUI.task.processRole.rolePermission eq UserPermissionEnum.EditUpload) and false }" value="#{lang['submit']}" icon="ui-icon-save" update="mainForm companyInsForm " action="#{amDetailUI.updateCompany}" />
		<p:commandButton immediate="true"  value="#{lang['clear']}" icon="ui-icon-close" update=":mainForm :companyInsForm :companyInsForm:companyInsGrid" action="#{amDetailUI.cancelCompanyUpdate}" rendered="false" />
	</p:panelGrid>

</ui:composition>
