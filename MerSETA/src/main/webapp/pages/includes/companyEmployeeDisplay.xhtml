<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui">

	<c:if test="false">
		<!-- 
			include information
			<ui:include src="/pages/includes/companyEmployeeDisplay.xhtml">
				<ui:param name="dataModelList" value=" WspCompanyEmployeesHistory " />
				<ui:param name="dateTaken" value=" DATE " />
				<ui:param name="CALENDER_PATTERN_DETAILED" value="#{autoCompleteUI.CALENDER_PATTERN}" />
				<ui:param name="CALENDER_PATTERN" value="#{autoCompleteUI.CALENDER_PATTERN}" />
			</ui:include>
		 -->
	</c:if>
	
	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{dateTaken ne null}">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{dateTaken}" style="width:95%">
				<f:convertDateTime pattern="#{CALENDER_PATTERN_DETAILED}" />
			</p:inputText>
			<p:outputLabel value="History Time Taken" />
		</h:panelGroup>
		<p:spacer/>
	</p:panelGrid>

	<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
		<p:dataTable var="rowVarEmp" value="#{dataModelList}" id="employeesList" rowKey="#{rowVarEmp.id}" paginator="true" rows="10" paginatorPosition="bottom" emptyMessage="#{lang['no.records.found']}"
			paginatorTemplate="#{lang['page']} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20,25" reflow="true" lazy="true">

			<p:column headerText="#{lang['expand.row']}" width="45">
				<p:rowToggler />
			</p:column>
			<p:column headerText="#{lang['id.type']}">
				<h:outputText value="#{rowVarEmp.idType.friendlyName}" />
			</p:column>

			<p:column headerText="#{lang['employee.id']}">
				<h:outputText value="#{rowVarEmp.rsaIDNumber}" />
				<h:outputText value="#{rowVarEmp.passportNumber}" />
			</p:column>

			<p:column headerText="#{lang['first.name']}">
				<h:outputText value="#{rowVarEmp.firstName}" />
			</p:column>

			<p:column headerText="#{lang['last.name']}" filterBy="#{rowVarEmp.lastName}" filterStyle="width: 98%" sortBy="#{rowVarEmp.lastName}">
				<h:outputText value="#{rowVarEmp.lastName}" />
			</p:column>

			<p:column headerText="#{lang['date.of.birth']}">
				<h:outputText value="#{rowVarEmp.dateOfBirth}">
					<f:convertDateTime pattern="#{CALENDER_PATTERN}" />
				</h:outputText>
			</p:column>

			<p:column headerText="#{lang['gender']}">
				<h:outputText value="#{rowVarEmp.gender.genderName}" />
			</p:column>

			<p:column headerText="#{lang['equity']}">
				<h:outputText value="#{rowVarEmp.equity.description}" />
			</p:column>

			<p:column headerText="#{lang['nationality']}">
				<h:outputText value="#{rowVarEmp.nationality.description}" />
			</p:column>

			<p:rowExpansion>
				<p:panelGrid columns="4" layout="grid">
					<p:outputLabel styleClass="FontBold" value="#{lang['municipality']}" />
					<h:outputText value="#{rowVarEmp.municipality.municipalityDesc}" />
					<p:outputLabel styleClass="FontBold" value="#{lang['disability']}" />
					<h:outputText value="#{rowVarEmp.disability.description}" />
					<p:outputLabel styleClass="FontBold" value="#{lang['employment.type']}" />
					<h:outputText value="#{rowVarEmp.employmentType.description}" />
					<p:outputLabel styleClass="FontBold" value="#{lang['employment.status']}" />
					<h:outputText value="#{rowVarEmp.employmentStatus}" />
					<p:outputLabel styleClass="FontBold" value="#{lang['ofo.code']}" />
					<h:outputText value="#{rowVarEmp.ofoCode.description}" />
					<p:outputLabel styleClass="FontBold" value="#{lang['job.title']}" />
					<h:outputText value="#{rowVarEmp.jobTitle}" />
					<p:outputLabel styleClass="FontBold" value="#{lang['occupation.category']}" />
					<h:outputText value="#{rowVarEmp.occupationCategory.description}" />
					<p:outputLabel styleClass="FontBold" value="#{lang['highest.qual.title']}" />
					<h:outputText value="#{rowVarEmp.highestQualTitle.description}" />
				</p:panelGrid>
			</p:rowExpansion>
		</p:dataTable>

	</p:panelGrid>
</ui:composition>
