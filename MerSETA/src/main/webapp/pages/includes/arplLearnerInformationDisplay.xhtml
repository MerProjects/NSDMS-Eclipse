<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<br/>

	<c:if test="false">
		<!-- User Is User Object -->
		<!--  
	<ui:include src="/pages/includes/arplLearnerInformationDisplay.xhtml">
		<ui:param name="user" value=" var.companyLearners.company " />
		<ui:param name="CELLPHONE_FORMAT" value=" sdfUI.CELLPHONE_FORMAT )" />
		<ui:param name="FAX_NUMBER_FORMAT" value=" sdfUI.FAX_NUMBER_FORMAT" />
		<ui:param name="TELPHONE_FORMAT" value="sdfUI.TELPHONE_FORMAT" />
	</ui:include> 
	-->
	</c:if>
	<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{user.title.description}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['title']}:" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{user.firstName}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['first.name']}:" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{user.lastName}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['last.name']}:" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield" rendered="false">
			<p:inputText value="#{user.middleName}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['middle.name']}" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield" rendered="#{user.rsaIDNumber.length() gt 0}">
			<p:inputText value="#{user.rsaIDNumber}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['rsa.id.number']}" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield" rendered="#{user.passportNumber.length() gt 0}">
			<p:inputText value="#{user.passportNumber}" style="width:95%" disabled="true" />
			<p:outputLabel value="Passport Number" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{user.email}" style="width:95%" disabled="true" />
			<p:outputLabel value="Email Address" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask value="#{user.telNumber}" mask="#{TELPHONE_FORMAT}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['tel.number']}:" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask mask="#{CELLPHONE_FORMAT}" value="#{user.cellNumber}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['cell.number']}:" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask mask="#{FAX_NUMBER_FORMAT}" value="#{user.faxNumber}" style="width:95%" disabled="true">
			</p:inputMask>
			<p:outputLabel value="#{lang['fax.number']} : " />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{user.gender.genderName}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['gender']}" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{user.equity.description}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['equity']}" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{user.disabilityStatus.description}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['disability']}" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{user.nationality.description}" style="width:95%" disabled="true" />
			<p:outputLabel value="#{lang['nationality']}" />
		</h:panelGroup>
		
		<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px" rendered="#{user.residentialAddress ne null and user.residentialAddress.id ne null}">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank">
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:95%" value="#{user.residentialAddress.addressLine1}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.1']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:95%" value="#{user.residentialAddress.addressLine2}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.2']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:95%" value="#{user.residentialAddress.addressLine3}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.3']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText value="#{user.residentialAddress.town.description}" style="opacity: 1 !important; color: black; width:95%" disabled="true" />
					<p:outputLabel value="#{lang['town']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:95%" value="#{user.residentialAddress.postcode}">
					</p:inputText>
					<p:outputLabel value="#{lang['post.code']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText value="#{user.residentialAddress.municipality.municipalityDesc}" style="opacity: 1 !important; color: black; width:95%" disabled="true" />
					<p:outputLabel value="#{lang['municipality']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true" value="#{user.residentialAddress.municipality.province.provinceDesc}" style="opacity: 1 !important; color: black; width:95%" />
					<p:outputLabel value="#{lang['province']}" />
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>
		<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px" rendered="#{user.postalAddress ne null and user.postalAddress.id ne null}">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank">
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true" value="#{user.postalAddress.addressLine1}" style="opacity: 1 !important; color: black; width:95%">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.1']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:95%" value="#{user.postalAddress.addressLine2}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.2']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:95%" value="#{user.postalAddress.addressLine3}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.3']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText value="#{user.postalAddress.town.description}" style="opacity: 1 !important; color: black; width:95%" disabled="true" />
					<p:outputLabel value="#{lang['town']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{not companylearnerstradetestUI.copyAddress}">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:95%" value="#{user.postalAddress.postcode}">
					</p:inputText>
					<p:outputLabel value="#{lang['post.code']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText value="#{user.postalAddress.municipality.municipalityDesc}" style="opacity: 1 !important; color: black; width:95%" disabled="true" />
					<p:outputLabel value="#{lang['municipality']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" >
					<p:inputText disabled="true"  value="#{user.postalAddress.municipality.province.provinceDesc}" style="opacity: 1 !important; color: black; width:100%" />
					<p:outputLabel value="#{lang['province']}" />
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>
	</p:panelGrid>
	<br />
</ui:composition>
