<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h1>#{lang['sdf.main.heading']}</h1>
	<p:panelGrid columns="2" style="width:100%" id="companyInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="companyName" value="#{sdfsdfcompanyUI.companysdf.company.companyName}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['companyName']}" for="companyName" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="tradingName" value="#{sdfsdfcompanyUI.companysdf.company.tradingName}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['tradingName']}" for="tradingName" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="telNumber" value="#{sdfsdfcompanyUI.companysdf.company.telNumber}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="faxNumber" value="#{sdfsdfcompanyUI.companysdf.company.faxNumber}" style="width:95%" />
			<p:outputLabel value="#{lang['faxNumber']}" for="faxNumber" />
		</h:panelGroup>

		<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="addrPcode">
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText id="addr1" value="#{sdfcompanyUI.residentialAddress.addressLine1}" style="width:95%" required="true" />
					<p:outputLabel value="#{lang['address.line.1']}" for="addr1" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText id="addr2" style="width:95%" value="#{sdfcompanyUI.residentialAddress.addressLine2}" />
					<p:outputLabel value="#{lang['address.line.2']}" for="addr2" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText id="addr3" style="width:95%" value="#{sdfcompanyUI.residentialAddress.addressLine3}" />
					<p:outputLabel value="#{lang['address.line.3']}" for="addr3" />
				</h:panelGroup>
			
				
				<h:panelGroup>
					<div>
						<h:outputLabel value="#{lang['town']}" for="theTown2" />
					</div>
					<div>
						<p:autoComplete id="theTown2" value="#{sdfcompanyUI.residentialAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}"
							itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%" required="true"
							requiredMessage="#{lang['please.select.a.town']}">
							<p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>
				
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText id="pcode" style="width:95%" value="#{sdfcompanyUI.residentialAddress.postcode}" required="true" />
					<p:outputLabel value="#{lang['post.code']}" for="pcode" />
				</h:panelGroup>

				<h:panelGroup>
					<div>
						<h:outputLabel value="#{lang['municipality']}" for="MunicipalityID" />
					</div>
					<div>
						<p:autoComplete id="MunicipalityID" value="#{sdfcompanyUI.residentialAddress.municipality}" completeMethod="#{sdfcompanyUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityProvince}" itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor" dropdown="true"
							minQueryLength="3" maxResults="10" required="true" requiredMessage="#{lang['select.municipality']}">
							<p:column headerText="#{lang['province']}" style="white-space: nowrap">
								#{rv.province.provinceDesc}
							</p:column>
							<p:column headerText="#{lang['municipality']}" style="white-space: nowrap">
								#{rv.municipalityDesc}
							</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>

				<h:panelGroup styleClass="md-inputfield">
					<div class="EmptyBox40"></div>
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>

		<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="postalAddress">
				<h:panelGroup styleClass="md-inputfield" rendered="#{not sdfcompanyUI.copyAddress}">
					<p:inputText id="postalAddressaddr1" value="#{sdfcompanyUI.postalAddress.addressLine1}" style="width:95%" required="true" />
					<p:outputLabel value="#{lang['address.line.1']}" for="postalAddressaddr1" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{not sdfcompanyUI.copyAddress}">
					<p:inputText id="postalAddressaddr2" style="width:95%" value="#{sdfcompanyUI.postalAddress.addressLine2}" />
					<p:outputLabel value="#{lang['address.line.2']}" for="postalAddressaddr2" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{not sdfcompanyUI.copyAddress}">
					<p:inputText id="postalAddressaddr3" style="width:95%" value="#{sdfcompanyUI.postalAddress.addressLine3}" />
					<p:outputLabel value="#{lang['address.line.3']}" for="postalAddressaddr3" />
				</h:panelGroup>
				
				<h:panelGroup>
					<div>
						<h:outputLabel value="#{lang['town']}" for="theTown" />
					</div>
					<div>
						<p:autoComplete id="theTown" value="#{sdfcompanyUI.postalAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}"
							itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%" style="width: 95%" required="true"
							requiredMessage="#{lang['please.select.a.town']}">
							<p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>
				
				<h:panelGroup styleClass="md-inputfield" rendered="#{not sdfcompanyUI.copyAddress}">
					<p:inputText id="postalAddressPcode" style="width:95%" value="#{sdfcompanyUI.postalAddress.postcode}" required="true" />
					<p:outputLabel value="#{lang['post.code']}" for="postalAddressPcode" />
				</h:panelGroup>

				<h:panelGroup rendered="#{not sdfcompanyUI.copyAddress}">
					<div>
						<h:outputLabel value="#{lang['municipality']}" for="postalAddressMunicipalityID" />
					</div>
					<div>
						<p:autoComplete id="postalAddressMunicipalityID" value="#{sdfcompanyUI.postalAddress.municipality}" completeMethod="#{sdfcompanyUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityProvince}" itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor" dropdown="true"
							minQueryLength="3" maxResults="10" required="true" requiredMessage="#{lang['select.municipality']}">
							<p:column headerText="#{lang['province']}" style="white-space: nowrap">
								#{rv.province.provinceDesc}
							</p:column>
							<p:column headerText="#{lang['municipality']}" style="white-space: nowrap">
								#{rv.municipalityDesc}
							</p:column>
						</p:autoComplete>
					</div>
				</h:panelGroup>

				<h:panelGroup>
					<div>
						<p:outputLabel value="#{lang['same.as.my.address']}" styleClass="FontLight" />
					</div>
					<div>
						<p:selectBooleanCheckbox value="#{sdfcompanyUI.copyAddress}">
							<p:ajax update=":companyInsForm:postalAddress" listener="#{sdfcompanyUI.clearPostal}" />
						</p:selectBooleanCheckbox>
					</div>
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="companyRegistrationNumber" value="#{sdfsdfcompanyUI.companysdf.company.companyRegistrationNumber}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="email" value="#{sdfsdfcompanyUI.companysdf.company.email}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['email']}" for="email" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="levyNumber" value="#{sdfsdfcompanyUI.companysdf.company.levyNumber}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['levyNumber']}" for="levyNumber" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="levyNumberAddiotional" value="#{sdfsdfcompanyUI.companysdf.company.levyNumberAdditional}" style="width:95%" />
			<p:outputLabel value="#{lang['levyNumber']}" for="levyNumberAddiotional" />
		</h:panelGroup>


		<h:panelGroup>
			<div style="margin-top: -20px !important;">
				<p:outputLabel value="#{lang['chamber']}" for="chamber" styleClass="gray Fs12" style="margin-left:5px" />
			</div>
			<div>
				<p:selectOneMenu id="chamber" value="#{sdfsdfcompanyUI.companysdf.company.chamber}" converter="ChamberConvertor" style="width:95%" required="true">
					<f:selectItem itemLabel="-- #{lang['select.one']} --" />
					<f:selectItems value="#{sdfcompanyUI.chambers}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" />
				</p:selectOneMenu>
			</div>
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="numberOfEmployees" value="#{sdfsdfcompanyUI.companysdf.company.numberOfEmployees}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['numberOfEmployees']}" for="numberOfEmployees" />
		</h:panelGroup>


		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="sicCode" value="#{sdfsdfcompanyUI.companysdf.company.sicCode}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['sicCode']}" for="sicCode" />
		</h:panelGroup>

	</p:panelGrid>

</ui:composition>
