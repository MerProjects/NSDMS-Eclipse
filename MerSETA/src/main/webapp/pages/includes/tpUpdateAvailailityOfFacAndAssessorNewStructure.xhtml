<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui">

	<c:if test="#{trainingproviderapplicationUI.canActionInformation and trainingproviderapplicationUI.sdpType.alterAssModLinked}">
		<p:commandButton action="#{trainingproviderapplicationUI.prepNewAssessorModeratorLink}" value="Add: Assessor / Moderator Contact" update="sdpAssModForm" icon="fa fa-plus" process="@this" />
		<div class="EmptyBox10" />
		<span class="gray Fleft"><p:commandButton styleClass="red-btn" icon="fa fa-times" disabled="true" /> - Remove Assessor / Moderator Contact</span>
		<div class="EmptyBox5" />
	</c:if>
	
	<p:dataTable var="rowVarAssMod" value="#{trainingproviderapplicationUI.assessorModeratorCompanySitesDataModel}" lazy="true" id="avList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true">
		<p:column headerText="Type">
			<p:outputLabel value="#{rowVarAssMod.assessorModType.friendlyName}"></p:outputLabel>
		</p:column>
		<p:column headerText="Title">
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.title.description}"></p:outputLabel>
		</p:column>
		<p:column headerText="First Name">
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.firstName}"></p:outputLabel>
		</p:column>
		<p:column headerText="Last Name">
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.lastName}"></p:outputLabel>
		</p:column>
		<p:column headerText="Identity Number">
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.rsaIDNumber}"></p:outputLabel>
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.passportNumber}"></p:outputLabel>
		</p:column>
		<p:column headerText="Email">
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.email}"></p:outputLabel>
		</p:column>
		<p:column headerText="Cell Number">
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.cellNumber}"></p:outputLabel>
		</p:column>
		<p:column headerText="Tel Number">
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.telNumber}"></p:outputLabel>
		</p:column>
		<p:column headerText="Fax Number">
			<p:outputLabel value="#{rowVarAssMod.assessorModerator.faxNumber}"></p:outputLabel>
		</p:column>
		<p:column headerText="Status">
			<p:outputLabel value="#{rowVarAssMod.approvalStatus.friendlyName}"></p:outputLabel>
		</p:column>
		<p:column width="45" rendered="#{trainingproviderapplicationUI.canActionInformation}">
			<p:commandButton rendered="#{trainingproviderapplicationUI.sdpType.alterAssModLinked}" title="Remove Assessor / Moderator Contact" icon="fa fa-times" update="@form" action="#{trainingproviderapplicationUI.removeAssModLink}" styleClass="red-btn">
				<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="fa fa-exclamation-triangle" />
				<f:setPropertyActionListener value="#{rowVarAssMod}" target="#{trainingproviderapplicationUI.alterAssessorModeratorCompanySites}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
			
</ui:composition>
