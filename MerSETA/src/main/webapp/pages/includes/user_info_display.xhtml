<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<br/>
	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.title.description}" rendered="#{user.title.description ne null}"/>
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="N/A" rendered="#{user.title.description eq null}"/>
			<p:outputLabel value="#{lang['title']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.firstName}" />
			<p:outputLabel value="#{lang['first.name']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.lastName}" />
			<p:outputLabel value="#{lang['last.name']}" />
		</h:panelGroup>
		
	     <h:panelGroup styleClass="md-inputfield"  rendered="#{user.rsaIDNumber.length() gt 0}">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.rsaIDNumber}" />
			<p:outputLabel value="#{lang['id.number']}" />
		</h:panelGroup>
		
		  <h:panelGroup styleClass="md-inputfield"  rendered="#{user.passportNumber.length() gt 0}">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.passportNumber}" />
			<p:outputLabel value="#{lang['passport.number']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield" rendered="#{user.nationality ne null}">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.nationality.description}" />
			<p:outputLabel value="#{lang['nationality']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.dateOfBirth}">
				 <f:convertDateTime pattern="dd MMMM yyyy" />
			</p:inputText>
			<p:outputLabel value="#{lang['date.of.birth']}" />
		</h:panelGroup>
		
		 <h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.telNumber}" />
			<p:outputLabel value="#{lang['tel.number']}" />
		</h:panelGroup>
		
		 <h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.email}" />
			<p:outputLabel value="#{lang['email']}" />
		</h:panelGroup>
		
		 <h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.cellNumber}" />
			<p:outputLabel value="#{lang['cell.number']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{user.gender.genderName}" />
			<p:outputLabel value="#{lang['gender']}" />
		</h:panelGroup>
	</p:panelGrid>
		<br/>
</ui:composition>
