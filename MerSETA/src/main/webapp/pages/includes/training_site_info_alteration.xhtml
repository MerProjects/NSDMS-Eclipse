<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:if test="false">
		<!--  
			<ui:include src="/pages/includes/training_site_info_alteration.xhtml">		
				<ui:param name="trainingSite" value=" " />		
			</ui:include> 
		-->
	</c:if>
	
	<div class="EmptyBox10" />
	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
		<h:panelGroup styleClass="md-inputfield" rendered="#{trainingSite.id ne null}">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingSite.id}" />
			<p:outputLabel value="NSDMS REF ID" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="siSiteNameField" required="true" style="width:100%" value="#{trainingSite.siteName}" >
				<p:ajax/>
			</p:inputText>
			<p:outputLabel for="siSiteNameField" value="Site Name" />
		</h:panelGroup>
	</p:panelGrid>
	
	
</ui:composition>
