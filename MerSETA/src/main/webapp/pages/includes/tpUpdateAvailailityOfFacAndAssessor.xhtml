<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui">

	
	<p:dataTable var="rowVar2" value="#{trainingproviderapplicationUI.facilitatorAssessorList}" id="avList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true">
		
		<p:column headerText="Type">
			<p:outputLabel value="#{rowVar2.assessorModType.friendlyName}"></p:outputLabel>
		</p:column>
		<p:column headerText="Title">
			<p:outputLabel value="#{rowVar2.user.title.description}"></p:outputLabel>
		</p:column>
		<p:column headerText="First Name">
			<p:outputLabel value="#{rowVar2.user.firstName}"></p:outputLabel>
		</p:column>
		<p:column headerText="Last Name">
			<p:outputLabel value="#{rowVar2.user.lastName}"></p:outputLabel>
		</p:column>
		<p:column headerText="Identity Number">
			<p:outputLabel value="#{rowVar2.user.rsaIDNumber}"></p:outputLabel>
			<p:outputLabel value="#{rowVar2.user.passportNumber}"></p:outputLabel>
		</p:column>
		<p:column headerText="Email">
			<p:outputLabel value="#{rowVar2.user.email}"></p:outputLabel>
		</p:column>
		<p:column headerText="Cell Number">
			<p:outputLabel value="#{rowVar2.user.cellNumber}"></p:outputLabel>
		</p:column>
		<p:column headerText="Tel Number">
			<p:outputLabel value="#{rowVar2.user.telNumber}"></p:outputLabel>
		</p:column>
		<p:column headerText="Fax Number">
			<p:outputLabel value="#{rowVar2.user.faxNumber}"></p:outputLabel>
		</p:column>
		<p:column headerText="Status">
			<p:outputLabel value="#{rowVar2.approvalStatus.friendlyName}"></p:outputLabel>
		</p:column>
		<p:column width="45" rendered="false">
			<p:commandButton rendered="#{trainingproviderapplicationUI.selectedTrainingProviderApplication.approvalStatus eq ApprovalEnum.Approved and (rowVar2.approvalStatus eq ApprovalEnum.Approved or rowVar2.approvalStatus eq null)}" icon="fa fa-trash-o" title="#{lang['delete']}" update="@form" oncomplete="PF('dlgChangeReason').show()">
				<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
				<f:setPropertyActionListener value="#{rowVar2}" target="#{trainingproviderapplicationUI.selectedCompanyUser}" />
				<f:setPropertyActionListener value="dlgDeleteAssesorMod" target="#{trainingproviderapplicationUI.redirectTo}"/>
				<f:setPropertyActionListener value="true" target="#{trainingproviderapplicationUI.assessorModUpdate}"/>
			</p:commandButton>
		</p:column>
		
	</p:dataTable>
			
</ui:composition>
