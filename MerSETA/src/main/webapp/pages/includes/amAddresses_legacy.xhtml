<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui">
	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="true">
	   <p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
		     <p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank" id="compAddrPcode">
	             <h:panelGroup styleClass="md-inputfield">
                     <p:inputText id="addr1" value="#{assesorModiratorUI.userResidentialAddress.addressLine1}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="#{lang['enter.residential.address']}">
                         <o:validator validatorId="javax.faces.Length" minimum="0" maximum="50" message="#{lang['residentialAddress.lineone.length.error']}" />
                         <p:ajax />
                     </p:inputText>
                     <p:outputLabel value="#{lang['address.line.1']}" for="addr1" />
	             </h:panelGroup>
	             <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="addr2" style="opacity: 1 !important; color: black; width:100%" value="#{assesorModiratorUI.userResidentialAddress.addressLine2}" required="true" requiredMessage="Please enter address line 2">
                        <o:validator validatorId="javax.faces.Length" minimum="0" maximum="50" message="#{lang['residentialAddress.linetwo.length.error']}" />
                        <p:ajax />
                    </p:inputText>
                    <p:outputLabel value="#{lang['address.line.2']}" for="addr2" />
	             </h:panelGroup>
	             <h:panelGroup styleClass="md-inputfield">
                     <p:inputText id="addr3" style="opacity: 1 !important; color: black; width:100%" value="#{assesorModiratorUI.userResidentialAddress.addressLine3}">
                          <o:validator validatorId="javax.faces.Length" minimum="0" maximum="50" message="#{lang['residentialAddress.linethree.length.error']}" />
                          <p:ajax />
                     </p:inputText>
                     <p:outputLabel value="#{lang['address.line.3']}" for="addr3" />
	             </h:panelGroup>
	             <h:panelGroup styleClass="md-inputfield"> 
                        <p:autoComplete  id="town" value="#{assesorModiratorUI.userResidentialAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 100%" style="width: 100%" required="true"
                           requiredMessage="#{lang['please.select.a.town']}" >
                           <p:column headerText="#{lang['town']}" style="white-space: nowrap">#{rv.description}</p:column>
                           <p:ajax event="itemSelect" />
                        </p:autoComplete>
                        <p:outputLabel value="#{lang['town']}" for="town" />
	             </h:panelGroup>
		
	             <h:panelGroup styleClass="md-inputfield">
                    <p:inputText  id="pcode" style="opacity: 1 !important; color: black; width:100%" value="#{assesorModiratorUI.userResidentialAddress.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}">
                        <o:validator validatorId="javax.faces.Length" minimum="0" maximum="4" message="#{lang['residentialAddress.code.length.error']}" />
                        <p:ajax />
                    </p:inputText>
                    <p:outputLabel value="#{lang['post.code']}" for="pcode" />
	             </h:panelGroup>
	             
	             <h:panelGroup  styleClass="md-inputfield">
                       <p:autoComplete  id="MunicipalityID" value="#{assesorModiratorUI.userResidentialAddress.municipality}" completeMethod="#{sdfDetailUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityDesc}" itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor" dropdown="true" minQueryLength="3"
                            maxResults="10" inputstyle="opacity: 1 !important; color: black; width: 100%" style="opacity: 1 !important; color: black; width: 100%" required="true" requiredMessage="#{lang['select.municipality']}">
                            <p:column headerText="#{lang['province']}" style="white-space: nowrap">#{rv.province.provinceDesc}</p:column>
                            <p:column headerText="#{lang['municipality']}" style="white-space: nowrap">#{rv.municipalityDesc}</p:column>
                            <p:ajax event="itemSelect" update="resProvincePG" ></p:ajax>
                       </p:autoComplete>
                       <p:outputLabel value="#{lang['municipality']}" for="MunicipalityID" />
	             </h:panelGroup>
	             
	             <p:panelGrid columns="1"  style="width : 100%" styleClass="ui-panelgrid-blank" id="resProvincePG"> 
					<h:panelGroup rendered="#{assesorModiratorUI.userResidentialAddress.municipality ne null}" styleClass="md-inputfield" >
	                    <p:inputText disabled="true" id="resProvince" value="#{assesorModiratorUI.userResidentialAddress.municipality.province.provinceDesc}" style="opacity: 1 !important; color: black; width:100%">
	                    	 <p:ajax />
	                    </p:inputText>
	                    <p:outputLabel value="#{lang['province']}" for="resProvince" />
	                   
		            </h:panelGroup>
	             </p:panelGrid>
	             
	             <h:panelGroup styleClass="md-inputfield" style="margin-top: 19px">
					<p:autoComplete id="statsSaAreaCode" value="#{assesorModiratorUI.userResidentialAddress.statsSaAreaCode}" completeMethod="#{autoCompleteUI.completeSTATSSAAreaCode}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" forceSelection="true" converter="STATSSAAreaCodeConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 95%; opacity:1 !important;"
						style="width: 95%" disabled="#{disableFields}" required="true" requiredMessage="Select STATS SA Area Code">
						<p:ajax event="itemSelect" />
						<p:column headerText="#{lang['code']}" style="white-space: nowrap">#{rv.code}</p:column>
						<p:column headerText="#{lang['description']}" style="white-space: nowrap">#{rv.description}</p:column>
					</p:autoComplete>
					<p:outputLabel value="STATS SA Area Code" for="statsSaAreaCode" styleClass="gray" />
				</h:panelGroup>
	             
		        </p:panelGrid>
		</p:fieldset>
		
		<p:fieldset id="postalAddressFS" legend="#{lang['postalAddress']}" style="margin-top: 20px">
		     <p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank" id="postalAddress">
	             <h:panelGroup styleClass="md-inputfield" rendered="#{not assesorModiratorUI.copyAddress}">
                     <p:inputText id="postalAddressaddr1" value="#{assesorModiratorUI.userPostalAddress.addressLine1}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="#{lang['enter.postal.address']}">
                         <o:validator validatorId="javax.faces.Length" minimum="0" maximum="50" message="#{lang['postalAddress.lineone.length.error']}" />
                         <p:ajax />
                     </p:inputText>
                     <p:outputLabel value="#{lang['address.line.1']}" for="postalAddressaddr1" />
	             </h:panelGroup>
	             <h:panelGroup styleClass="md-inputfield" rendered="#{not assesorModiratorUI.copyAddress}">
                     <p:inputText id="postalAddressaddr2" style="opacity: 1 !important; color: black; width:100%" value="#{assesorModiratorUI.userPostalAddress.addressLine2}" required="true" requiredMessage="Please enter postal address line 2">
                         <o:validator validatorId="javax.faces.Length" minimum="0" maximum="50" message="#{lang['postalAddress.linetwo.length.error']}" />
                         <p:ajax />
                     </p:inputText>
                     <p:outputLabel value="#{lang['address.line.2']}" for="postalAddressaddr2" />
	             </h:panelGroup>
	             <h:panelGroup styleClass="md-inputfield" rendered="#{not assesorModiratorUI.copyAddress}">
                    <p:inputText id="postalAddressaddr3" style="opacity: 1 !important; color: black; width:100%" value="#{assesorModiratorUI.userPostalAddress.addressLine3}">
                         <o:validator validatorId="javax.faces.Length" minimum="0" maximum="50" message="#{lang['postalAddress.linethree.length.error']}" />
                         <p:ajax />
                    </p:inputText>
                    <p:outputLabel value="#{lang['address.line.3']}" for="postalAddressaddr3" />
	             </h:panelGroup>
	             <h:panelGroup rendered="#{not assesorModiratorUI.copyAddress}"  styleClass="md-inputfield">
                       
                        <p:autoComplete id="townPostal" value="#{assesorModiratorUI.userPostalAddress.town}" completeMethod="#{autoCompleteUI.completeTown}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" forceSelection="true" converter="TownConvertor" dropdown="true" minQueryLength="3" maxResults="10" inputStyle="width: 100%" style="width: 100%" required="true"
                            requiredMessage="#{lang['please.select.a.town']}" >
                            <p:column headerText="#{lang['town']}" style="white-space: nowrap">
				                  #{rv.description}
				         	</p:column>
				         	<p:ajax event="itemSelect" />
                        </p:autoComplete>
                         <p:outputLabel value="#{lang['town']}" for="townPostal" />
                         
	             </h:panelGroup>
	             <h:panelGroup styleClass="md-inputfield" rendered="#{not assesorModiratorUI.copyAddress}">
                    <p:inputText id="postalAddressPcode" style="opacity: 1 !important; color: black; width:100%" value="#{assesorModiratorUI.userPostalAddress.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}">
                        <o:validator validatorId="javax.faces.Length" minimum="0" maximum="4" message="#{lang['postalAddress.code.length.error']}" />
                        <p:ajax />
                    </p:inputText>
                    <p:outputLabel value="#{lang['post.code']}" for="postalAddressPcode" />
	             </h:panelGroup>
	             <h:panelGroup rendered="#{not assesorModiratorUI.copyAddress}" styleClass="md-inputfield">
                        <p:autoComplete id="postalAddressMunicipalityID" value="#{assesorModiratorUI.userPostalAddress.municipality}" completeMethod="#{sdfDetailUI.completeMunicipality}" var="rv" itemLabel="#{rv.municipalityProvince}" itemValue="#{rv}" forceSelection="true" converter="MunicipalityConvertor" dropdown="true" minQueryLength="3"
                            maxResults="10" inputstyle="opacity: 1 !important; color: black; width: 100%" style="opacity: 1 !important; color: black; width: 100%" required="true" requiredMessage="#{lang['select.municipality']}">
                            <p:column headerText="#{lang['province']}" style="white-space: nowrap">#{rv.province.provinceDesc}</p:column>
                            <p:column headerText="#{lang['municipality']}" style="white-space: nowrap">#{rv.municipalityDesc}</p:column>
                            <p:ajax event="itemSelect" update="postProvincePG" ></p:ajax>
                       </p:autoComplete>
                       <p:outputLabel value="#{lang['municipality']}" for="postalAddressMunicipalityID" />
	               </h:panelGroup>
	                
	               <p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank" id="postProvincePG"> 
						<h:panelGroup  rendered="#{assesorModiratorUI.userPostalAddress.municipality ne null}" styleClass="md-inputfield" >
		                    <p:inputText disabled="true" id="postProvince" value="#{assesorModiratorUI.userPostalAddress.municipality.province.provinceDesc}" style="opacity: 1 !important; color: black; width:100%">
		                    	<p:ajax />
		                    </p:inputText>
		                    <p:outputLabel value="#{lang['province']}" for="postProvince" />
			            </h:panelGroup>
		            </p:panelGrid>
	                
	                
	                <h:panelGroup>
                        <div>
                           <p:outputLabel value="#{lang['same.as.my.address']}" styleClass="FontLight" />
                        </div>
                        <div>
                           <p:selectBooleanCheckbox   value="#{assesorModiratorUI.copyAddress}" >
                                   <p:ajax update="postalAddress" listener="#{assesorModiratorUI.clearPostal}"/>
                           </p:selectBooleanCheckbox>
                        </div>
	                </h:panelGroup>
		        </p:panelGrid>
			</p:fieldset>
	</p:panelGrid>
</ui:composition>
