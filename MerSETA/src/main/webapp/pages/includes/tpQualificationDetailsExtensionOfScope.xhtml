<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui">
	<p:panelGrid columns="1" style="width:100%">
		<h:outputText value="Accredited Qualification(s) Details" styleClass="FontBold Fs15" />


		<p:fieldset legend="View" collapsed="true" toggleable="true">
			<p:fieldset legend="#{lang['qualifications']}" rendered="#{sdpextensionofscopeUI.approvedCompanyQualifications.size() ne 0}">
				<p:dataTable var="qual" value="#{sdpextensionofscopeUI.approvedCompanyQualifications}">
					<p:column headerText="#{lang['qualifications']}">
						<h:outputText value="#{qual.qualification.description}" />
					</p:column>

					<p:column headerText="#{lang['saqa.id']}">
						<h:outputText value="#{qual.qualification.code}" />
					</p:column>

					<p:column headerText="#{lang['nqf.level']}">
						<h:outputText value="#{qual.qualification.nqflevel.description}" />
					</p:column>

					<p:column headerText="Approved" width="60">
						<center>
							<p:selectBooleanCheckbox value="#{qual.accept}" disabled="true">
								<p:ajax></p:ajax>
							</p:selectBooleanCheckbox>
						</center>
					</p:column>
				</p:dataTable>
			</p:fieldset>
			<br />
			<p:fieldset legend="#{lang['unit.standard']}" rendered="#{sdpextensionofscopeUI.approvedCompanyUnitStandards.size() ne 0}">
				<p:dataTable var="us" value="#{sdpextensionofscopeUI.approvedCompanyUnitStandards}">
					<p:column headerText="#{lang['name.of.unit.standard(s)']}">
						<h:outputText value="#{us.unitStandard.title}" />
					</p:column>

					<p:column headerText="#{lang['code']}">
						<h:outputText value="#{us.unitStandard.code}" />
					</p:column>

					<p:column headerText="#{lang['nqf.level']}">
						<h:outputText value="#{us.unitStandard.nqf}" />
					</p:column>

					<p:column headerText="Approved" width="60">
						<center>
							<p:selectBooleanCheckbox value="#{us.accept}" disabled="true">
								<p:ajax></p:ajax>
							</p:selectBooleanCheckbox>
						</center>
					</p:column>
				</p:dataTable>
			</p:fieldset>

			<br />
			<p:fieldset legend="#{lang['skills.programme']}" rendered="#{sdpextensionofscopeUI.approvedTpSkillsProgramList.size() ne 0}">
				<p:dataTable var="sp" value="#{sdpextensionofscopeUI.approvedTpSkillsProgramList}">
					<p:column headerText="#{lang['skills.programme']}">
						<h:outputText value="#{sp.skillsProgram.description}" />
					</p:column>

					<p:column headerText="#{lang['programmeID']}">
						<h:outputText value="#{sp.skillsProgram.programmeID}" />
					</p:column>

					<p:column headerText="#{lang['code']}" rendered="false">
						<h:outputText value="#{sp.skillsProgram.code}" />
					</p:column>

					<p:column headerText="Approved" width="60">
						<center>
							<p:selectBooleanCheckbox value="#{sp.accept}" disabled="true">
								<p:ajax></p:ajax>
							</p:selectBooleanCheckbox>
						</center>
					</p:column>
				</p:dataTable>
			</p:fieldset>
			<br />
			<p:fieldset rendered="#{sdpextensionofscopeUI.approvedTpSkillsSetList.size() ne 0}" legend="#{lang['skills.set']}">
				<p:dataTable var="ss" value="#{sdpextensionofscopeUI.approvedTpSkillsSetList}">
					<p:column headerText="#{lang['skills.set']}">
						<h:outputText value="#{ss.skillsSet.description}" />
					</p:column>

					<p:column headerText="#{lang['programmeID']}">
						<h:outputText value="#{ss.skillsSet.programmeID}" />
					</p:column>

					<p:column headerText="#{lang['code']}" rendered="false">
						<h:outputText value="#{ss.skillsSet.code}" />
					</p:column>

					<p:column headerText="Approved" width="60">
						<center>
							<p:selectBooleanCheckbox value="#{ss.accept}" disabled="true">
								<p:ajax></p:ajax>
							</p:selectBooleanCheckbox>
						</center>
					</p:column>
				</p:dataTable>
			</p:fieldset>

		</p:fieldset>

	</p:panelGrid>

</ui:composition>
