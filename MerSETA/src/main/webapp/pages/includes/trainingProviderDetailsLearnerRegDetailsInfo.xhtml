<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div class="ui-g card">
		<h2>#{lang['skills.development.provider.or.institutional.details.section.d']}</h2>
		<div class="ui-g-12">
			<p:fieldset legend="#{lang['about.training.intervention']}" style="margin-top: 20px">
				<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="trainingDetailsGrid">
					<h:panelGroup styleClass="md-inputfield">
						<p:calendar id="regDate" showOn="both" value="#{learnerRegistrationFormUI.usersTrainingProvider.registrationDate}" pattern="#{autoCompleteUI.CALENDER_PATTERN}" required="true" requiredMessage="#{lang['learner.registration.date']}" mask="true" />
						<p:outputLabel value="#{lang['learner.registration.date']}" for="regDate" />
					</h:panelGroup>
					<h:panelGroup styleClass="md-inputfield">
						<p:calendar id="interDate" showOn="both" value="#{learnerRegistrationFormUI.usersTrainingProvider.interventionStartDate}" pattern="#{autoCompleteUI.CALENDER_PATTERN}" required="true" requiredMessage="#{lang['intervention.start.date']}" mask="true" />
						<p:outputLabel value="#{lang['intervention.start.date']}" for="interDate" />
					</h:panelGroup>
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText id="briefTraining" value="#{learnerRegistrationFormUI.usersTrainingProvider.trainingDescription}" style="width:95%" required="true" requiredMessage="#{lang['brief.description.training']}" />
						<p:outputLabel value="#{lang['brief.description.training']}" for="briefTraining" />
					</h:panelGroup>
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText id="breifDuration" value="#{learnerRegistrationFormUI.usersTrainingProvider.trainingDurationDescription}" style="width:95%" required="true" requiredMessage="#{lang['brief.description.duration']}" />
						<p:outputLabel value="#{lang['brief.description.duration']}" for="breifDuration" />
					</h:panelGroup>
				</p:panelGrid>
			</p:fieldset>
			<div class="ui-g-12">
				<p:commandButton value="#{lang['submit']}" icon="fa fa-save" actionListener="#{learnerRegistrationFormUI.assignUsersTrainingProvider}" process="@form" update=":learnerRegUploadForm @form" oncomplete="window.scrollTo(0,0);" />
				<spacer width="5" />
				<p:commandButton value="#{lang['clear']}" icon="fa fa-recycle" actionListener="#{learnerRegistrationFormUI.prepareTrainingProvidersDetails}" process="@this" update="@form" />
				<spacer width="5" />
				<p:commandButton value="Previous Screen" icon="fa fa-reply" actionListener="#{learnerRegistrationFormUI.goToPrevious}" process="@this" update=":learnerRegUserForm :learnerRegTrainerDetailsForm :learnerRegUploadForm :learnerRegTrainerForm :learnerRegCompanyForm" />
			</div>
		</div>
	</div>
</ui:composition>
