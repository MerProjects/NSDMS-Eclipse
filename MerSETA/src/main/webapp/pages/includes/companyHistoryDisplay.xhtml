<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui">

	<c:if test="false">
		<!-- 
			include information
			<ui:include src="/pages/includes/companyHistoryDisplay.xhtml">
				<ui:param name="company" value=" haj.com.entity.WspCompanyHistory " />
				<ui:param name="dateTaken" value=" DATE " />
				<ui:param name="CALENDER_PATTERN_DETAILED" value="#{autoCompleteUI.CALENDER_PATTERN}" />
				<ui:param name="CALENDER_PATTERN" value="#{autoCompleteUI.CALENDER_PATTERN}" />
			</ui:include>
			
			CALENDER_PATTERN_DATE_AND_TIME_SECOND
		 -->
	</c:if>
	
	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{dateTaken ne null}">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{dateTaken}" style="width:95%">
				<f:convertDateTime pattern="#{CALENDER_PATTERN_DETAILED}" />
			</p:inputText>
			<p:outputLabel value="History Time Taken" />
		</h:panelGroup>
		<p:spacer/>
	</p:panelGrid>

	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.companyName}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['companyName']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask disabled="true" value="#{company.companyRegistrationNumber}" style="width:95%">
				<p:ajax />
			</p:inputMask>
			<p:outputLabel value="#{lang['registration.number']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.levyNumber}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['sdl.no']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.companyRegistrationNumber}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['registration.number']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.sicCode.description}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['sicCode']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.email}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['email']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask disabled="true" value="#{company.telNumber}" style="width:95%">
			</p:inputMask>
			<p:outputLabel value="#{lang['telNumber']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask value="#{company.faxNumber}" style="width:95%" disabled="true">
			</p:inputMask>
			<p:outputLabel value="#{lang['faxNumber']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask value="#{company.numberOfEmployees}" style="width:95%" disabled="true">
			</p:inputMask>
			<p:outputLabel value="Number Of Employees" />
		</h:panelGroup>
		
		<p:spacer/>

		<p:outputPanel id="wspCompanyAddressHistoryResidential" rendered="#{company ne null and company.wspCompanyAddressHistoryResidential ne null}">
			<ui:include src="/pages/includes/addressInformation.xhtml">
				<ui:param name="header" value="#{lang['residentialAddress']}" />
				<ui:param name="address" value="#{company.wspCompanyAddressHistoryResidential}" />
			</ui:include>
		</p:outputPanel>
		<p:outputPanel id="wspCompanyAddressHistoryPostal" rendered="#{company ne null and company.wspCompanyAddressHistoryPostal ne null}">
			<ui:include src="/pages/includes/addressInformation.xhtml">
				<ui:param name="header" value="#{lang['postalAddress']}" />
				<ui:param name="address" value="#{company.wspCompanyAddressHistoryPostal}" />
			</ui:include>
		</p:outputPanel>
		
	</p:panelGrid>
</ui:composition>
