<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<br/>
	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{company.companyName}" />
			<p:outputLabel value="#{lang['companyName']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{company.tradingName}" />
			<p:outputLabel value="#{lang['tradingName']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{company.telNumber}" />
			<p:outputLabel value="#{lang['telNumber']}" />
		</h:panelGroup>
		
	     <h:panelGroup styleClass="md-inputfield"  rendered="#{user.rsaIDNumber.length() gt 0}">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{company.faxNumber}" />
			<p:outputLabel value="#{lang['faxNumber']}" />
		</h:panelGroup>
		
		 <h:panelGroup styleClass="md-inputfield"  rendered="#{user.passportNumber.length() gt 0}">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{company.levyNumber}" />
			<p:outputLabel value="#{lang['levyNumber']}" />
		</h:panelGroup>
		
		  <h:panelGroup styleClass="md-inputfield"  rendered="#{user.passportNumber.length() gt 0}">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{company.companyRegistrationNumber}" />
			<p:outputLabel value="#{lang['companyRegistrationNumber']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{company.email}" />
			<p:outputLabel value="#{lang['email']}" />
		</h:panelGroup>
		
		 <h:panelGroup styleClass="md-inputfield">
		 	<p:outputLabel value="N/A" rendered="#{company.sicCode eq null}" />
			<p:inputText disabled="true"  rendered="#{company.sicCode ne null}" style="opacity: 1 !important; color: black; width:100%" value="#{company.sicCode.description}" />
			<p:outputLabel value="#{lang['sicCode']}" />
		</h:panelGroup>
		
	</p:panelGrid>
		<br/>
</ui:composition>
