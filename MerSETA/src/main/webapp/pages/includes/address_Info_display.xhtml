<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:fieldset legend="#{header}" style="margin-top: 20px" >
		<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank">
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" value="#{address.addressLine1}" style="opacity: 1 !important; color: black; width:95%">
				</p:inputText>
				<p:outputLabel value="#{lang['address.line.1']}" />
			</h:panelGroup>
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" value="#{address.addressLine2}" style="opacity: 1 !important; color: black; width:95%">
				</p:inputText>
				<p:outputLabel value="#{lang['address.line.2']}" />
			</h:panelGroup>
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" value="#{address.addressLine3}" style="opacity: 1 !important; color: black; width:95%" />
				<p:outputLabel value="#{lang['address.line.3']}" />
			</h:panelGroup>
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText value="#{address.town.description}" style="opacity: 1 !important; color: black; width:95%" disabled="true" />
				<p:outputLabel value="#{lang['town']}" />
			</h:panelGroup>
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" value="#{address.postcode}" style="opacity: 1 !important; color: black; width:95%" />
				<p:outputLabel value="#{lang['post.code']}" />
			</h:panelGroup>
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText value="#{address.municipality.municipalityDesc}" style="opacity: 1 !important; color: black; width:95%" disabled="true" />
				<p:outputLabel value="#{lang['municipality']}" />
			</h:panelGroup>
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" value="#{address.municipality.province.provinceDesc}" style="opacity: 1 !important; color: black; width:95%" />
				<p:outputLabel value="#{lang['province']}" />

		</p:panelGrid>
	</p:fieldset>
</ui:composition>
