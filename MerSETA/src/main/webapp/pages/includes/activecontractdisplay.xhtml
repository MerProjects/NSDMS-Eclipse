<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">	
	<p:fieldset legend="Active Contract Information">
		<p:panelGrid columns="2" style="width :100%" id="activeContractInsGrid" layout="grid" styleClass="ui-panelgrid-blank">
			<h:panelGroup styleClass="md-inputfield">			
				<p:inputText id="company" value="#{dgAllocationInformationUI.activeContract.dgAllocationParent.wsp.company.companyName}" style="width:95%" disabled="true"/>
				<p:outputLabel value="#{lang['companyName']}" for="company" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="companyentityId" value="#{dgAllocationInformationUI.activeContract.dgAllocationParent.wsp.company.levyNumber}" style="width:95%" disabled="true"/>
				<p:outputLabel value="#{lang['entity.id']}" for="companyentityId" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:calendar id="startdate" value="#{dgAllocationInformationUI.activeContract.startdate}" pattern="#{autoCompleteUI.CALENDER_PATTERN}" mask="true" inputStyle="width:95%" disabled="true"/>
				<p:outputLabel value="#{lang['start.date']}" for="startdate" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:calendar id="reviseddate" value="#{dgAllocationInformationUI.activeContract.reviseddate}" pattern="#{autoCompleteUI.CALENDER_PATTERN}" mask="true" inputStyle="width:95%" disabled="true"/>
				<p:outputLabel value="#{lang['reviseddate']}" for="reviseddate" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:calendar id="signdate" value="#{dgAllocationInformationUI.activeContract.signdate}" pattern="#{autoCompleteUI.CALENDER_PATTERN}" mask="true" inputStyle="width:95%" disabled="true"/>
				<p:outputLabel value="#{lang['signdate']}" for="signdate" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="contractStatus" value="#{dgAllocationInformationUI.activeContract.contractStatusEnum.friendlyName}" style="width:95%" disabled="true"/>
				<p:outputLabel value="MOA Status" for="contractStatus" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="refno" value="#{dgAllocationInformationUI.activeContract.refno}" style="width:95%" disabled="true"/>
				<p:outputLabel value="Ref No" for="refno" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="tranchintervals" value="#{dgAllocationInformationUI.activeContract.tranchintervals}" style="width:95%" disabled="true"/>
				<p:outputLabel value="#{lang['tranchintervals']}" for="tranchintervals" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="nooflearners" value="#{dgAllocationInformationUI.activeContract.nooflearners}" style="width:95%" disabled="true"/>
				<p:outputLabel value="#{lang['nooflearners']}" for="nooflearners" />
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputNumber id="contractvalue" value="#{dgAllocationInformationUI.activeContract.contractvalue}" inputStyle="width:95%" style="width:95%" decimalPlaces="2" disabled="true">
					<f:convertNumber pattern="####################0.00" />
				</p:inputNumber>
				<p:outputLabel value="#{lang['contractvalue']}" for="contractvalue" />
			</h:panelGroup>
		</p:panelGrid>
		<p:panelGrid columns="2" style="width :100%" id="activeContractIns" layout="grid" styleClass="ui-panelgrid-blank">
		
		</p:panelGrid>
	</p:fieldset>
</ui:composition>
