<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:if test="false">
		<!-- 
			companylearnerstradetest entity
		-->
		<!--  
			<ui:include src="/pages/includes/arplTradeTestInformation.xhtml">
				<ui:param name="companylearnerstradetest" value=" var.companyLearners.company " />
				<ui:param name="dataModelTradeTestTaskResult" value=" dataModelTradeTestTaskResult " />
				<ui:param name="CALENDER_PATTERN" value=" autoCompleteUI.CALENDER_PATTERN " />
			</ui:include> 
		-->

	</c:if>

	<h4>Trade Test Results</h4>

	<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
		<h:panelGroup styleClass="md-inputfield">
			<p:calendar disabled="true" inputStyle="width:90%" value="#{companylearnerstradetest.dateOfTest}" pattern="#{CALENDER_PATTERN}" />
			<p:outputLabel value="Date Of Assesment: From" />
		</h:panelGroup>
		<h:panelGroup styleClass="md-inputfield">
			<p:calendar disabled="true" inputStyle="width:90%" value="#{companylearnerstradetest.dateOfTestToDate}" pattern="#{CALENDER_PATTERN}" />
			<p:outputLabel value="Date Of Assesment: To" />
		</h:panelGroup>
	</p:panelGrid>

	<div class="EmptyBox10" />


	<p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText value="#{companylearnerstradetest.competenceEnum.friendlyName}" style="width:95%" disabled="true" />
			<p:outputLabel value="Learner Competence: " />
		</h:panelGroup>
	</p:panelGrid>

	<div class="EmptyBox10" />

	<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid" >
		<p:fieldset legend="Assessor Assigned">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank form-group" layout="grid">
				<p:outputLabel value="Assessor Not Assigned" rendered="#{companylearnerstradetest.assessorApplication eq null}" />
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.assessorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.assessorApplication.user.firstName}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="First Name" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.assessorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.assessorApplication.user.lastName}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="Last Name" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.assessorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.assessorApplication.user.email}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="Email" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.assessorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.assessorApplication.certificateNumber}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="Designation Registration Number" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.assessorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.assessorApplication.etqa.description}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="Primary ETQA" />
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>

		<p:fieldset legend="Moderator Assigned">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank form-group" layout="grid">
				<p:outputLabel value="Moderator Not Assigned" rendered="#{companylearnerstradetest.moderatorApplication eq null}" />
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.moderatorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.moderatorApplication.user.firstName}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="First Name" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.moderatorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.moderatorApplication.user.lastName}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="Last Name" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.moderatorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.moderatorApplication.user.email}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="Email" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.moderatorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.moderatorApplication.certificateNumber}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="Designation Registration Number" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="#{companylearnerstradetest.moderatorApplication ne null}">
					<p:inputText disabled="true" value="#{companylearnerstradetest.moderatorApplication.etqa.description}" style="width:95%">
						<p:ajax />
					</p:inputText>
					<p:outputLabel value="Primary ETQA" />
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>
	</p:panelGrid>

	<p:panelGrid rendered="false" columns="1" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
		<p:dataTable var="assTaskRV" value="#{dataModelTradeTestTaskResult}" rowKey="#{assTaskRV.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,20" reflow="true" lazy="true">
			<f:facet name="header"> Assessment Task </f:facet>
			<p:column headerText="Task">
				<h:outputText value="#{assTaskRV.task}" />
			</p:column>
			<p:column headerText="Result">
				<h:outputText value="#{assTaskRV.competence.friendlyName}">
				</h:outputText>
			</p:column>
		</p:dataTable>
	</p:panelGrid>
</ui:composition>
