<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h1>#{lang['sdf.main.user.heading']}</h1>
	<span class="Fs12 gray">#{lang['sdf.main.user.heading.info']}</span>
	<p:panelGrid columns="2" style="width:100%" id="sdfInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="userName" value="#{companyUI.formUser.firstName}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['first.name']}" for="userName" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="userSurname" value="#{companyUI.formUser.lastName}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['tradingName']}" for="userSurname" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputText id="userEmail" value="#{companyUI.formUser.email}" style="width:95%" required="true" />
			<p:outputLabel value="#{lang['emails']}" for="userEmail" />
		</h:panelGroup>
	</p:panelGrid>

</ui:composition>
