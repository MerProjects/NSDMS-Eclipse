<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:fieldset legend="#{lang['etqa.review.date']}">
		<p:panelGrid columns="1" style="width:100%" id="meetingTitleGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
			
			<h:panelGroup  id="meetingTitle" styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%"  value="#{trainingproviderapplicationUI.selectedTrainingProviderApplication.reviewCommitteeMeeting.title}" />
				<p:outputLabel value="#{lang['title']}" />
			</h:panelGroup>
			
		</p:panelGrid>
		<br/>
		<p:panelGrid columns="4" style="width:100%" id="etqaDateGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
			
			
			<h:panelGroup styleClass="md-inputfield"   >
						<p:calendar navigator="true" id="fromDateTime"  required="true"  showOn="button" 
							value="#{trainingproviderapplicationUI.selectedTrainingProviderApplication.reviewCommitteeMeeting.fromDateTime}" pattern="#{autoCompleteUI.CALENDER_PATTERN_DATE_AND_TIME}" mask="true" style="width:95%">
							
						</p:calendar>
						<p:outputLabel value="#{lang['from']}" for="fromDateTime"  />
					</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield"  >
						<p:calendar navigator="true" id="toDateTime"  required="true"  showOn="button" 
							value="#{trainingproviderapplicationUI.selectedTrainingProviderApplication.reviewCommitteeMeeting.toDateTime}" pattern="#{autoCompleteUI.CALENDER_PATTERN_DATE_AND_TIME}" mask="true" style="width:95%">							
						</p:calendar>
						<p:outputLabel value="#{lang['to']}" for="toDateTime"  />
					</h:panelGroup>
			
			
			<h:panelGroup  id="MeetingNumber" styleClass="md-inputfield">
				<p:inputText  style="opacity: 1 !important; color: black; width:100%"  value="#{trainingproviderapplicationUI.selectedTrainingProviderApplication.reviewCommitteeMeetingAgenda.decisionNumber}" />
				<p:outputLabel value="Decision Number" />
			</h:panelGroup>
			
			<h:panelGroup  id="venue" styleClass="md-inputfield">
				<p:inputText  style="opacity: 1 !important; color: black; width:100%"  value="#{trainingproviderapplicationUI.selectedTrainingProviderApplication.reviewCommitteeMeeting.venue}" />
				<p:outputLabel value="#{lang['venue']}" />
			</h:panelGroup>
		</p:panelGrid>
		
		<p:panelGrid rendered="#{trainingproviderapplicationUI.selectedTrainingProviderApplication.reviewCommitteeMeeting.additionalInfo ne null}" columns="1" style="width:100%" id="etqaAddInfoGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
		    <h:panelGroup>
			    <p:outputLabel value="#{lang['additional.info']}"  for="venue" styleClass="Fs12 FontLight" />
			    <p:textEditor  widgetVar="addInfo" value="#{trainingproviderapplicationUI.selectedTrainingProviderApplication.reviewCommitteeMeeting.additionalInfo}" height="100"  placeholder="Enter your content">
			        <f:facet name="toolbar">
			             <span class="ql-formats">
			                <button class="ql-bold"></button>
			                <button class="ql-italic"></button>
			                <button class="ql-underline"></button>
			                <button class="ql-strike"></button>
			            </span>
			            <span class="ql-formats">
			                <select class="ql-font"></select>
			                <select class="ql-size"></select>
			            </span>
			        </f:facet>
			    </p:textEditor>
			</h:panelGroup>
		</p:panelGrid>
		
	</p:fieldset>
</ui:composition>
