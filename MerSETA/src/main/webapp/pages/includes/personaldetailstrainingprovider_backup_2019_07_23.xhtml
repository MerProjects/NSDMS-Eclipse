<ui:composition xmlns:o="http://omnifaces.org/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	
   <ui:include src="/pages/includes/tpsdpprimaryrepresentatives.xhtml"/>
   
	<h:panelGroup rendered="#{trainingproviderUI.formUser.doneSearch}">
		<br />
		<h:panelGroup id="companyDetails">
		
			<ui:include src="/pages/includes/tpcompanydetails.xhtml" />
			<br />
			<h:panelGroup rendered="#{trainingproviderUI.company ne null and trainingproviderUI.company.regDone}" id="cpPanel">
				<p:outputPanel styleClass="card">
					<h1>Add Contact Person(s)</h1>
						<ui:include src="/pages/includes/tabinfo.xhtml">
							<ui:param name="showInfoCircle" value="true" />
							<ui:param name="cssClass" value="secondaryText Fs15" />
							<ui:param name="helpTxt" value="#{lang['a.minimum.of.two.contact.persons.are.required']}" />
						</ui:include>
						<p:outputPanel id="fsContactPerson">
							<ui:include src="/pages/includes/tpContactPerson.xhtml">
							</ui:include>
						</p:outputPanel>
				</p:outputPanel>
			</h:panelGroup>
			<br />
			<p:outputPanel id="smeMainPG" rendered="#{trainingproviderUI.doneContactPerson}" styleClass="card">
					<h1> Availability of Assessor and Moderator</h1>
					<ui:include src="/pages/includes/tpAvailailityOfFacAndAssessor.xhtml">
					</ui:include>
					<c:if test="false">
						<!-- NOT IN USED -->
						<ui:include src="/pages/includes/tpSME.xhtml"/>
				   </c:if>
			</p:outputPanel>
			
			<p:outputPanel  styleClass="card" id="qualUSGrid" style="width:100%" rendered="#{trainingproviderUI.doneSMEReg}">
				
				<h:panelGrid style="width:100%" rendered="#{(trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum ne AccreditationApplicationTypeEnum.Non_MerSETA_Focused_Provider and
							trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum ne AccreditationApplicationTypeEnum.QCTOSkillsDevelopmentProvider and
							trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum ne AccreditationApplicationTypeEnum.QCTOTradeTestCentre and  
							trainingproviderUI.company.id !=null or (trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum eq AccreditationApplicationTypeEnum.NON_PRIMARY_FOCUS_ACCREDITATION_APPROVAL))}">
					<ui:include src="/pages/includes/tpQualificationDetails.xhtml" />
				</h:panelGrid>
				<h:panelGrid style="width:100%" 
				rendered="#{(trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum eq AccreditationApplicationTypeEnum.Non_MerSETA_Focused_Provider or 
							trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum eq AccreditationApplicationTypeEnum.QCTOSkillsDevelopmentProvider or
							trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum eq AccreditationApplicationTypeEnum.QCTOTradeTestCentre or 
							trainingproviderUI.company.id ==null and (trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum ne AccreditationApplicationTypeEnum.NON_PRIMARY_FOCUS_ACCREDITATION_APPROVAL))}">
			 		<ui:include src="/pages/includes/nonSetaTpQualificationDetails.xhtml"/>
				</h:panelGrid>
				
				<c:if test="false">
					<!-- NOT IN USED -->
					<h:panelGrid style="width:100%" rendered="#{trainingproviderUI.trainingProviderApplication.accreditationApplicationTypeEnum eq AccreditationApplicationTypeEnum.NON_PRIMARY_FOCUS_ACCREDITATION_APPROVAL}">
				 		<ui:include src="/pages/includes/tpLearningProgramme.xhtml"/>
					</h:panelGrid>
				</c:if>
				
			</p:outputPanel>
			<br/>
			<h:panelGrid id="authMainPG" style="width:100%" >
				<ui:include src="/pages/includes/tpAuthorisation.xhtml" />
			</h:panelGrid>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
