<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:if test="false">
		<!--  
			<ui:include src="/pages/includes/qmrInc/countReport.xhtml">
				<ui:param name="#{countReportData}" value =" array list of: haj.com.bean.QmrQuarterCountBean " />
				<ui:param name="#{reportFileName}" value =" String: name of the extracted file of the table " /> 
			</ui:include> 
		-->
	</c:if>

	<div class="EmptyBox10" />
	<ui:include src="/pages/includes/download_lazy.xhtml">
		<ui:param name="file_name" value="countReport" />
		<ui:param name="target" value="countReport" />
	</ui:include>
	<div class="EmptyBox10" />
	<p:dataTable var="rowVarCountReport" value="#{countReportData}" id="countReport" paginator="true" rows="10" paginatorPosition="bottom"
		paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,40" reflow="true" lazy="false">
		<p:column headerText="Description">
			<p:outputLabel value="#{rowVarCountReport.description}" />
		</p:column>
		<p:column headerText="Male Count">
			<p:outputLabel value="#{rowVarCountReport.maleCount}" />
		</p:column>
		<p:column headerText="Female Count">
			<p:outputLabel value="#{rowVarCountReport.femaleCount}" />
		</p:column>
		<p:column headerText="Total">
			<p:outputLabel value="#{rowVarCountReport.total}" />
		</p:column>
	</p:dataTable>
</ui:composition>
