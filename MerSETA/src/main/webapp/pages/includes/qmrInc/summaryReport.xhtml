<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:if test="false">
		<!--  
			<ui:include src="/pages/includes/qmrInc/summaryReport.xhtml">
				<ui:param name="#{summaryReportData}" value =" array list of: haj.com.bean.QmrSummaryBean " />
				<ui:param name="#{reportFileName}" value =" String: name of the extracted file of the table " /> 
			</ui:include> 
		-->
	</c:if>

	<div class="EmptyBox10" />
	<ui:include src="/pages/includes/download_lazy.xhtml">
		<ui:param name="file_name" value="#{reportFileName}" />
		<ui:param name="target" value="summaryReport" />
	</ui:include>
	<div class="EmptyBox10" />
	<p:dataTable var="rowVarSummaryReport" value="#{summaryReportData}" id="summaryReport" paginator="true" rows="10" paginatorPosition="bottom"
		paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,40" reflow="true" lazy="false">
		<f:facet name="header">Summary Report</f:facet>
		<p:column headerText="Description">
			<p:outputLabel value="#{rowVarSummaryReport.description}" />
		</p:column>
		<p:column headerText="Q1">
			<p:outputLabel value="#{rowVarSummaryReport.quarterOneCount}" />
		</p:column>
		<p:column headerText="Q2">
			<p:outputLabel value="#{rowVarSummaryReport.quarterTwoCount}" />
		</p:column>
		<p:column headerText="Q3">
			<p:outputLabel value="#{rowVarSummaryReport.quarterThreeCount}" />
		</p:column>
		<p:column headerText="Q4">
			<p:outputLabel value="#{rowVarSummaryReport.quarterFourCount}" />
		</p:column>
		<p:column headerText="Total">
			<p:outputLabel value="#{rowVarSummaryReport.total}" />
		</p:column>
	</p:dataTable>
</ui:composition>
