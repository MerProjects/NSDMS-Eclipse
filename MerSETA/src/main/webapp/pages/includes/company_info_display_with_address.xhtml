<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui">

	<!-- disabled="#{sessionUI.task.processRole.rolePermission ne UserPermissionEnum.Edit and sessionUI.task.processRole.rolePermission ne UserPermissionEnum.EditUpload}" -->
	<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.companyName}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['companyName']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask disabled="true" value="#{company.companyRegistrationNumber}"  style="width:95%">
				<p:ajax />
			</p:inputMask>
			<p:outputLabel value="#{lang['registration.number']}"  />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.levyNumber}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['sdl.no']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.companyRegistrationNumber}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['registration.number']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.sicCode.description}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['sicCode']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.seta.description}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="SETA" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield" rendered="true">
			<p:inputText disabled="true" maxlength="50" value="#{company.accreditationNumber}"  style="width:95%">
				<p:ajax />
			</p:inputText>
			<p:outputLabel value="Accreditation Number" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputText disabled="true" value="#{company.email}" style="width:95%">
			</p:inputText>
			<p:outputLabel value="#{lang['email']}" />
		</h:panelGroup>
		
		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask disabled="true" value="#{company.telNumber}" style="width:95%">
			</p:inputMask>
			<p:outputLabel value="#{lang['telNumber']}" />
		</h:panelGroup>

		<h:panelGroup styleClass="md-inputfield">
			<p:inputMask   value="#{company.faxNumber}" style="width:95%" disabled="true">
			</p:inputMask>
			<p:outputLabel value="#{lang['faxNumber']}"  />
		</h:panelGroup>

	

		<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank">
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true"  value="#{company.residentialAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.residential.address']}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.1']}"  />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true"  style="width:95%" value="#{company.residentialAddress.addressLine2}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.2']}"  />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_LINE_SIZE}" disabled="true"  style="width:95%" value="#{company.residentialAddress.addressLine3}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.3']}" />
				</h:panelGroup>
				
				<h:panelGroup styleClass="md-inputfield" rendered="true">
					<p:inputText disabled="true" style="width:95%" value="#{company.residentialAddress.town.description}" required="true" >
					</p:inputText>
					<p:outputLabel value="#{lang['town']}"/>
				</h:panelGroup>

				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true"  style="width:95%" value="#{company.residentialAddress.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}">
					</p:inputText>
					<p:outputLabel value="#{lang['post.code']}"  />
				</h:panelGroup>
				
				<h:panelGroup styleClass="md-inputfield">
					<p:inputText disabled="true"  style="width:95%" value="#{company.residentialAddress.municipality.municipalityDesc}" >
					</p:inputText>
					<p:outputLabel value="#{lang['municipality']}"  />
				</h:panelGroup>


				<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank" >
					<p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank">
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" rendered="true" disabled="#{company.residentialAddress.longitudeDegrees ne null}" style="opacity: 1 !important; color: black; width:100%" value="#{company.residentialAddress.longitudeDegrees}" required="true" requiredMessage="Enter #{lang['longitude']}: Degrees">
							</p:inputText>
							<p:outputLabel value="#{lang['longitude']}: Degrees"  />
						</h:panelGroup>
		
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" disabled="#{company.residentialAddress.longitudeMinutes ne null}" value="#{company.residentialAddress.longitudeMinutes}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="Enter #{lang['longitude']}: Minutes">
							</p:inputText>
							<p:outputLabel value="#{lang['longitude']}: Minutes"  />
						</h:panelGroup>
		
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" disabled="#{company.residentialAddress.longitudeSeconds ne null}"  value="#{company.residentialAddress.longitudeSeconds}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="Enter #{lang['longitude']}: Seconds">
							</p:inputText>
							<p:outputLabel value="#{lang['longitude']}: Seconds"  />
						</h:panelGroup>
					</p:panelGrid>
					
					<p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank">
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" rendered="true" disabled="#{company.residentialAddress.latitudeDegrees ne null}"  style="opacity: 1 !important; color: black; width:100%" value="#{company.residentialAddress.latitudeDegrees}" required="true" requiredMessage="Enter #{lang['latitude']}: Degrees">
							</p:inputText>
							<p:outputLabel value="#{lang['latitude']}: Degrees"  />
						</h:panelGroup>
		
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" disabled="#{company.residentialAddress.latitudeMinutes ne null}" value="#{company.residentialAddress.latitudeMinutes}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="Enter #{lang['latitude']}: Minutes">
							</p:inputText>
							<p:outputLabel value="#{lang['latitude']}: Minutes"  />
						</h:panelGroup>
		
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText type="number" disabled="#{company.residentialAddress.latitudeSeconds ne null}" value="#{company.residentialAddress.latitudeSeconds}" style="opacity: 1 !important; color: black; width:100%" required="true" requiredMessage="Enter #{lang['latitude']}: Seconds">
							</p:inputText>
							<p:outputLabel value="#{lang['latitude']}: Seconds"  />
						</h:panelGroup>
					</p:panelGrid>
				</p:panelGrid>


			</p:panelGrid>
		</p:fieldset>

		<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" >
				<h:panelGroup styleClass="md-inputfield" rendered="true">
					<p:inputText  disabled="true"  value="#{company.postalAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.postal.address']}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.1']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="true">
					<p:inputText  disabled="true"  style="width:95%" value="#{company.postalAddress.addressLine2}">
					</p:inputText>
					<p:outputLabel value="#{lang['address.line.2']}" />
				</h:panelGroup>
				<h:panelGroup styleClass="md-inputfield" rendered="true">
					<p:inputText  disabled="true"  style="width:95%" value="#{company.postalAddress.addressLine3}">

					</p:inputText>
					<p:outputLabel value="#{lang['address.line.3']}"  />
				</h:panelGroup>
								
				<h:panelGroup styleClass="md-inputfield" rendered="true">
					<p:inputText disabled="true"  style="width:95%" value="#{company.postalAddress.town.description}" required="true" >
					</p:inputText>
					<p:outputLabel value="#{lang['town']}" />
				</h:panelGroup>

				<h:panelGroup styleClass="md-inputfield" rendered="true">
					<p:inputText maxlength="#{hostingCompanyProfileUI.MAX_ADDRESS_CODE_SIZE}" disabled="true" style="width:95%" value="#{company.postalAddress.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}">
						<o:validator validatorId="javax.faces.Length" minimum="0" maximum="4" message="#{lang['postalAddress.code.length.error']}" />
					</p:inputText>
					<p:outputLabel value="#{lang['post.code']}" />
				</h:panelGroup>
				
				<h:panelGroup styleClass="md-inputfield" rendered="true">
					<p:inputText disabled="true"  style="width:95%" value="#{company.postalAddress.municipality.municipalityDesc}" required="true">
					</p:inputText>
					<p:outputLabel value="#{lang['municipality']}" />
				</h:panelGroup>
				
			</p:panelGrid>
			
		<p:spacer height="180"></p:spacer>
		</p:fieldset>
	</p:panelGrid>
	
</ui:composition>
