<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	
	<p:fieldset legend="#{lang['user.info']}" id="userInfoFs">
		<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank">
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.applicationType.displayName}" />
				<p:outputLabel value="#{lang['type.of.application']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.ofoCodes.description}" />
				<p:outputLabel value="#{lang['ofo.code']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.title.description}" />
				<p:outputLabel value="#{lang['title']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.firstName}" />
				<p:outputLabel value="#{lang['name']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.lastName}" />
				<p:outputLabel value="#{lang['surname']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield" rendered="#{assessorModeratorApplicationUI.selectedAMApp.user.rsaIDNumber.length() gt 0}">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.rsaIDNumber}" />
				<p:outputLabel value="#{lang['rsa.id.number']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield"  rendered="#{assessorModeratorApplicationUI.selectedAMApp.user.passportNumber.length() gt 0}">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.passportNumber}" />
				<p:outputLabel value="#{lang['passport.number']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.email}" />
				<p:outputLabel value="#{lang['email']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.cellNumber}" />
				<p:outputLabel value="#{lang['cell.number']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.telNumber}" />
				<p:outputLabel value="#{lang['tel.number']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.equity.description}" />
				<p:outputLabel  value="#{lang['equity']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.nationality.description}" />
				<p:outputLabel value="#{lang['nationality']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.disabilityStatus.description}" />
				<p:outputLabel value="#{lang['disability']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.employmentStatus}" />
				<p:outputLabel value="#{lang['employment.status']}" />
			</h:panelGroup>
			
			<h:panelGroup styleClass="md-inputfield">
				<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.dateOfBirth}">
					 <f:convertDateTime pattern="dd MMMM yyyy" />
				</p:inputText>
				<p:outputLabel value="#{lang['date.of.birth']}" />
			</h:panelGroup>
	
			<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
				<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText  disabled="true"  value="#{assessorModeratorApplicationUI.selectedAMApp.user.residentialAddress.addressLine1}" style="width:95%">
						</p:inputText>
						<p:outputLabel value="#{lang['address.line.1']}"  />
					</h:panelGroup>
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText disabled="true"  style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.residentialAddress.addressLine2}">
						</p:inputText>
						<p:outputLabel value="#{lang['address.line.2']}"  />
					</h:panelGroup>
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText  disabled="true"  style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.residentialAddress.addressLine3}">
						</p:inputText>
						<p:outputLabel value="#{lang['address.line.3']}" />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield" rendered="true">
						<p:inputText disabled="true" style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.residentialAddress.town.description}" required="true" >
						</p:inputText>
						<p:outputLabel value="#{lang['town']}"/>
					</h:panelGroup>
	
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText disabled="true"  style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.residentialAddress.postcode}">
						</p:inputText>
						<p:outputLabel value="#{lang['post.code']}"  />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText disabled="true"  style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.residentialAddress.municipality.municipalityDesc}" >
						</p:inputText>
						<p:outputLabel value="#{lang['municipality']}"  />
					</h:panelGroup>
				</p:panelGrid>
			</p:fieldset>
			
			<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px">
				<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" >
					<h:panelGroup styleClass="md-inputfield" rendered="true">
						<p:inputText  disabled="true"  value="#{assessorModeratorApplicationUI.selectedAMApp.user.postalAddress.addressLine1}" style="width:95%">
						</p:inputText>
						<p:outputLabel value="#{lang['address.line.1']}" />
					</h:panelGroup>
					<h:panelGroup styleClass="md-inputfield" rendered="true">
						<p:inputText  disabled="true"  style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.postalAddress.addressLine2}">
						</p:inputText>
						<p:outputLabel value="#{lang['address.line.2']}" />
					</h:panelGroup>
					<h:panelGroup styleClass="md-inputfield" rendered="true">
						<p:inputText  disabled="true"  style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.postalAddress.addressLine3}">
						</p:inputText>
						<p:outputLabel value="#{lang['address.line.3']}"  />
					</h:panelGroup>
									
					<h:panelGroup styleClass="md-inputfield" rendered="true">
						<p:inputText disabled="true"  style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.postalAddress.town.description}" required="true" >
						</p:inputText>
						<p:outputLabel value="#{lang['town']}" />
					</h:panelGroup>
	
					<h:panelGroup styleClass="md-inputfield" rendered="true">
						<p:inputText disabled="true" style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.postalAddress.postcode}">
						</p:inputText>
						<p:outputLabel value="#{lang['post.code']}" />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield" rendered="true">
						<p:inputText disabled="true"  style="width:95%" value="#{assessorModeratorApplicationUI.selectedAMApp.user.postalAddress.municipality.municipalityDesc}" required="true">
						</p:inputText>
						<p:outputLabel value="#{lang['municipality']}" />
					</h:panelGroup>
					
				</p:panelGrid>
		</p:fieldset>
		
		<p:commandButton disabled="#{!assessorModeratorApplicationUI.showAddressUpdate}" id="btnAddressUpdate" value="Update Address"  update="dglAddreessUpdate" icon="fa fa-edit"  
			 process="@this" oncomplete="PF('dlgChangeReason').show()">
			 <f:setPropertyActionListener value="#{assessorModeratorApplicationUI.selectedAMApp.user.residentialAddress}" target="#{addresschangeUI.residentialAddress}"/>
			 <f:setPropertyActionListener value="#{assessorModeratorApplicationUI.selectedAMApp.user.postalAddress}" target="#{addresschangeUI.postalAddress}"/>
		</p:commandButton>
			
		</p:panelGrid>
	</p:fieldset>
	<br/>
	<p:dataTable id="languageTable" var="lan" value="#{assessorModeratorApplicationUI.selectedUserLanguages}" >
		<f:facet name="header">
	      #{lang['languages']}
	    </f:facet>
		
		<p:column headerText="#{lang['language']}">
			<h:outputText value="#{lan.language.description}" />
		</p:column>

		<p:column headerText="#{lang['speak']}">
			<h:outputText value="#{lan.speark.yesNoName}" />
		</p:column>

		<p:column headerText="#{lang['read']}">
			<h:outputText value="#{lan.read.yesNoName}" />
		</p:column>

		<p:column headerText="#{lang['write']}">
			<h:outputText value="#{lan.write.yesNoName}" />
		</p:column>

		<p:column headerText="#{lang['home.language']}">
			<p:selectBooleanCheckbox disabled="true" value="#{lan.homeLanguage}" />
		</p:column>
	</p:dataTable>
	
		

</ui:composition>
