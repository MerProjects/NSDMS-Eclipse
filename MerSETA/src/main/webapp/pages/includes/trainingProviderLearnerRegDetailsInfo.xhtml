<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="ui-g-12">
		<h2>#{lang['training.provider.details']}</h2>
		<p:panelGrid columns="2" style="width:100%" id="trainingInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
			<h:panelGroup>
				<p:outputLabel value="#{lang['institution.type']}: " />
				<p:selectOneRadio columns="6" layout="grid" value="#{learnerRegistrationFormUI.trainingProvider.institutionType}" label="#{learnerRegistrationFormUI.trainingProvider.institutionType.description}" converter="InstitutionTypeConvertor">
					<f:selectItems value="#{selectItemsUI.selectItemsInstitutionType}" var="itl" itemLabel="#{itl.description}" itemValue="#{itl}" />
				</p:selectOneRadio>
			</h:panelGroup>
			<div class="EmptyBox10" />
			<h:panelGroup>
				<p:outputLabel value="#{lang['companyName']}" for="companyName" />
				<p:outputLabel id="companyName" value="#{learnerRegistrationFormUI.trainingProvider.companyName}" style="width:95%" required="true" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="#{lang['tradingName']}" for="tradingName" />
				<p:outputLabel id="tradingName" value="#{learnerRegistrationFormUI.trainingProvider.tradingName}" style="width:95%" required="true" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
				<p:outputLabel id="telNumber" value="#{learnerRegistrationFormUI.trainingProvider.telNumber}" style="width:95%" required="true" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="#{lang['faxNumber']}" for="faxNumber" />
				<p:outputLabel id="faxNumber" value="#{learnerRegistrationFormUI.trainingProvider.faxNumber}" style="width:95%" />
			</h:panelGroup>
			<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
				<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="addrPcode">
					<h:panelGroup>
						<p:outputLabel value="#{lang['address.line.1']}" for="addr1" />
						<br />
						<p:outputLabel id="addr1" value="#{learnerRegistrationFormUI.residentialAddress.addressLine1}" style="width:95%" required="true" />
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="#{lang['address.line.2']}" for="addr2" />
						<br />
						<p:outputLabel id="addr2" style="width:95%" value="#{learnerRegistrationFormUI.residentialAddress.addressLine2}" />
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="#{lang['address.line.3']}" for="addr3" />
						<br />
						<p:outputLabel id="addr3" style="width:95%" value="#{learnerRegistrationFormUI.residentialAddress.addressLine3}" />
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="#{lang['address.line.4']}" for="addr4" />
						<br />
						<p:outputLabel id="addr4" style="width:95%" value="#{learnerRegistrationFormUI.residentialAddress.addressLine4}" />
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="#{lang['post.code']}" for="pcode" />
						<br />
						<p:outputLabel id="pcode" style="width:95%" value="#{learnerRegistrationFormUI.residentialAddress.postcode}" required="true" />
					</h:panelGroup>
					<h:panelGroup>
						<div class="EmptyBox40"></div>
					</h:panelGroup>
				</p:panelGrid>
			</p:fieldset>
			<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px">
				<p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank" id="postalAddressCompany">
					<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank">
						<p:selectBooleanCheckbox value="#{learnerRegistrationFormUI.copyAddress}" disabled="true">
						</p:selectBooleanCheckbox>
						<p:outputLabel value="#{lang['same.as.my.address']}" styleClass="FontLight" />
					</p:panelGrid>
					<h:panelGroup rendered="#{not learnerRegistrationFormUI.copyAddress}">
						<p:outputLabel value="#{lang['address.line.1']}" for="postalAddressaddr1" />
						<br />
						<p:outputLabel id="postalAddressaddr1" value="#{learnerRegistrationFormUI.postalAddress.addressLine1}" style="width:95%" required="true" />
					</h:panelGroup>
					<h:panelGroup rendered="#{not learnerRegistrationFormUI.copyAddress}">
						<p:outputLabel value="#{lang['address.line.2']}" for="postalAddressCompanyaddr2" />
						<br />
						<p:outputLabel id="postalAddressCompanyaddr2" style="width:95%" value="#{learnerRegistrationFormUI.postalAddress.addressLine2}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{not learnerRegistrationFormUI.copyAddress}">
						<p:outputLabel value="#{lang['address.line.3']}" for="postalAddressCompanyaddr3" />
						<br />
						<p:outputLabel id="postalAddressCompanyaddr3" style="width:95%" value="#{learnerRegistrationFormUI.postalAddress.addressLine3}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{not learnerRegistrationFormUI.copyAddress}">
						<p:outputLabel value="#{lang['address.line.4']}" for="postalAddressCompanyaddr4" />
						<br />
						<p:outputLabel id="postalAddressCompanyaddr4" style="width:95%" value="#{learnerRegistrationFormUI.postalAddress.addressLine4}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{not learnerRegistrationFormUI.copyAddress}">
						<p:outputLabel value="#{lang['post.code']}" for="postalAddressCompanyPcode" />
						<br />
						<p:outputLabel id="postalAddressCompanyPcode" style="width:95%" value="#{learnerRegistrationFormUI.postalAddress.postcode}" required="true" />
					</h:panelGroup>
				</p:panelGrid>
			</p:fieldset>
			<h:panelGroup>
				<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" />
				<br />
				<p:outputLabel id="companyRegistrationNumber" value="#{learnerRegistrationFormUI.trainingProvider.companyRegistrationNumber}" style="width:95%" required="true" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="#{lang['email']}" for="email" />
				<br />
				<p:outputLabel id="email" value="#{learnerRegistrationFormUI.trainingProvider.email}" style="width:95%" required="true" />
			</h:panelGroup>
		</p:panelGrid>
		<h:panelGroup>
			<p:commandButton value="#{lang['submit']}" icon="fa fa-save" actionListener="#{learnerRegistrationFormUI.saveTrainingProvider}" process="@form" update=":learnerRegTrainerDetailsForm @form" oncomplete="window.scrollTo(0,0);" />
			<spacer width="5" />
			<p:commandButton value="#{lang['clear']}" icon="fa fa-recycle" actionListener="#{learnerRegistrationFormUI.clearCurrentTrainingProvider}" process="@this" update="@form" />
			<spacer width="5" />
			<p:commandButton value="Previous Screen" icon="fa fa-reply" actionListener="#{learnerRegistrationFormUI.goToPrevious}" process="@this" update=":learnerRegUserForm :learnerRegTrainerDetailsForm :learnerRegUploadForm :learnerRegTrainerForm :learnerRegCompanyForm" />
		</h:panelGroup>
	</div>
</ui:composition>
