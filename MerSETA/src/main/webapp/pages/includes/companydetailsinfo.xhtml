<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h1>#{lang['sdf.main.heading']}</h1>

	<p:panelGrid columns="2" style="width:100%" id="companyInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">

		<h:panelGroup>
			<p:outputLabel value="#{lang['companyName']}" for="companyName" />
			<br />
			<p:outputLabel id="companyName" value="#{companyUI.company.companyName}" style="width:95%" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['tradingName']}" for="tradingName" />
			<br />
			<p:outputLabel id="tradingName" value="#{companyUI.company.tradingName}" style="width:95%" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
			<br />
			<p:outputLabel id="telNumber" value="#{companyUI.company.telNumber}" style="width:95%" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['faxNumber']}" for="faxNumber" />
			<br />
			<p:outputLabel id="faxNumber" value="#{companyUI.company.faxNumber}" style="width:95%" />
		</h:panelGroup>

		<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="addrPcode">
				<h:panelGroup>
					<p:outputLabel value="#{lang['address.line.1']}" for="addr1" />
					<br />
					<p:outputLabel id="addr1" value="#{companyUI.residentialAddress.addressLine1}" style="width:95%" required="true" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['address.line.2']}" for="addr2" />
					<br />
					<p:outputLabel id="addr2" style="width:95%" value="#{companyUI.residentialAddress.addressLine2}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['address.line.3']}" for="addr3" />
					<br />
					<p:outputLabel id="addr3" style="width:95%" value="#{companyUI.residentialAddress.addressLine3}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['address.line.4']}" for="addr4" />
					<br />
					<p:outputLabel id="addr4" style="width:95%" value="#{companyUI.residentialAddress.addressLine4}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{lang['post.code']}" for="pcode" />
					<br />
					<p:outputLabel id="pcode" style="width:95%" value="#{companyUI.residentialAddress.postcode}" required="true" />
				</h:panelGroup>
				<h:panelGroup>
					<div class="EmptyBox40"></div>
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>

		<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px">
			<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" id="postalAddress">
				<h:panelGroup rendered="#{not companyUI.copyAddress}">
					<p:outputLabel value="#{lang['address.line.1']}" for="postalAddressaddr1" />
					<br />
					<p:outputLabel id="postalAddressaddr1" value="#{companyUI.postalAddress.addressLine1}" style="width:95%" required="true" />
				</h:panelGroup>
				<h:panelGroup rendered="#{not companyUI.copyAddress}">
					<p:outputLabel value="#{lang['address.line.2']}" for="postalAddressaddr2" />
					<br />
					<p:outputLabel id="postalAddressaddr2" style="width:95%" value="#{companyUI.postalAddress.addressLine2}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{not companyUI.copyAddress}">
					<p:outputLabel value="#{lang['address.line.3']}" for="postalAddressaddr3" />
					<br />
					<p:outputLabel id="postalAddressaddr3" style="width:95%" value="#{companyUI.postalAddress.addressLine3}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{not companyUI.copyAddress}">
					<p:outputLabel value="#{lang['address.line.4']}" for="postalAddressaddr4" />
					<br />
					<p:outputLabel id="postalAddressaddr4" style="width:95%" value="#{companyUI.postalAddress.addressLine4}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{not companyUI.copyAddress}">
					<p:outputLabel value="#{lang['post.code']}" for="postalAddressPcode" />
					<br />
					<p:outputLabel id="postalAddressPcode" style="width:95%" value="#{companyUI.postalAddress.postcode}" required="true" />
				</h:panelGroup>
				<h:panelGroup>
					<div>
						<p:outputLabel value="#{lang['same.as.my.address']}" styleClass="FontLight" />
					</div>
					<div>
						<p:selectBooleanCheckbox value="#{companyUI.copyAddress}" disabled="true">
							<p:ajax update=":companyInsForm:postalAddress" listener="#{companyUI.clearPostal}" />
						</p:selectBooleanCheckbox>
					</div>
				</h:panelGroup>
			</p:panelGrid>
		</p:fieldset>

		<h:panelGroup>
			<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" />
			<br />
			<p:outputLabel id="companyRegistrationNumber" value="#{companyUI.company.companyRegistrationNumber}" style="width:95%" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['email']}" for="email" />
			<br />
			<p:outputLabel id="email" value="#{companyUI.company.email}" style="width:95%" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['levyNumber']}" for="levyNumber" />
			<br />
			<p:outputLabel id="levyNumber" value="#{companyUI.company.levyNumber}" style="width:95%" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['levyNumber']}" for="levyNumberAddiotional" />
			<br />
			<p:outputLabel id="levyNumberAddiotional" value="#{companyUI.company.levyNumberAdditional}" style="width:95%" />
		</h:panelGroup>


		<h:panelGroup>
			<div style="margin-top: -20px !important;">
				<p:outputLabel value="#{lang['chamber']}" for="chamber" styleClass="gray Fs12" style="margin-left:5px" />
			</div>
			<div>
				<p:selectOneMenu id="chamber" value="#{companyUI.company.chamber}" converter="ChamberConvertor" style="width:95%" required="true" disabled="true">
					<f:selectItem itemLabel="-- #{lang['select.one']} --" />
					<f:selectItems value="#{companyUI.chambers}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}" />
				</p:selectOneMenu>
			</div>
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['numberOfEmployees']}" for="numberOfEmployees" />
			<br />
			<p:outputLabel id="numberOfEmployees" value="#{companyUI.company.numberOfEmployees}" style="width:95%" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['payeSDLNumber']}" for="payeSDLNumber" />
			<br />
			<p:outputLabel id="payeSDLNumber" value="#{companyUI.company.payeSDLNumber}" style="width:95%" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{lang['sicCode']}" for="sicCode" />
			<br />
			<p:outputLabel id="sicCode" value="#{companyUI.company.sicCode}" style="width:95%" required="true" />
		</h:panelGroup>

	</p:panelGrid>

</ui:composition>
