<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

						<div align="right">
							    <div class="Fleft Fs17">Company Relationship of SDFs</div>
								<h:commandLink id="eExcel">
									<i class="fa fa-file-excel-o fa-lg" aria-hidden="true" style="color: #6A6A6A !important;"></i>
									<p:dataExporter type="xls" target="findSDFPerRelationship" fileName="SDFPerRelationship" pageOnly="false" />
								</h:commandLink>
							</div><br/>
						<p class="Fs13 FontLight">The list is filtered by active and approved SDFs</p>
						<p:dataTable var="rowVar" value="#{operationalReportsUI.findSDFPerRelationship}"  paginator="true" rows="10" paginatorPosition="bottom" id="findSDFPerRelationship"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20,25,50" reflow="true" >

           					<p:column headerText="#{lang['profile']}" filterBy="#{rowVar.description}" sortBy="#{rowVar.description}">
                        			<h:outputText value="#{rowVar.description}" styleClass="#{rowVar.description.equals('Total')?'FontBold':null}"/>
            					</p:column>
            					<p:column headerText="#{lang['numberOfSDF']}">
                        			<h:outputText value="#{rowVar.count}" styleClass="#{rowVar.description.equals('Total')?'FontBold Fs16':null} Fright"/>
            					</p:column>
						</p:dataTable>


</ui:composition>
