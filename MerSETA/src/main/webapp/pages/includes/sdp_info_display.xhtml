<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
		<p:fieldset collapsed="false" toggleable="true" legend="#{lang['raining.provider.representative']}">
			<p:panelGrid columns="2" style="width : 95%" styleClass="ui-panelgrid-blank" id="leanerInfo">
				
				<h:panelGroup id="title" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.title.description}" />
					<p:outputLabel value="#{lang['title']}" />
				</h:panelGroup>
				
				<h:panelGroup id="fName" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.firstName}" />
					<p:outputLabel value="#{lang['first.name']}" />
				</h:panelGroup>
				
				<h:panelGroup id="lName" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.lastName}" />
					<p:outputLabel value="#{lang['last.name']}" />
				</h:panelGroup>
				
				<h:panelGroup id="oName" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.middleName}" />
					<p:outputLabel value="#{lang['middle.name']}" />
				</h:panelGroup>
				
				<h:panelGroup id="gender" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.gender.genderName}" />
					<p:outputLabel value="#{lang['gender']}" />
				</h:panelGroup>
				
				<h:panelGroup rendered="#{trainingProvider.users.passportNumber.length() gt 0 }" id="passNum" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.passportNumber}" />
					<p:outputLabel value="#{lang['passport.number']}" />
				</h:panelGroup>
				
				<h:panelGroup rendered="#{trainingProvider.users.rsaIDNumber.length() gt 0 }" id="rsaIDNumber" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.rsaIDNumber}" />
					<p:outputLabel value="#{lang['id.number']}" />
				</h:panelGroup>
				
				<h:panelGroup id="dateOfBirth" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.dateOfBirth}" >
						<f:convertDateTime pattern="#{autoCompleteUI.CALENDER_PATTERN}" />
					</p:inputText>
					<p:outputLabel value="#{lang['date.of.birth']}" />
				</h:panelGroup>
				
				<h:panelGroup  id="lEmail" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.email}" />
					<p:outputLabel value="#{lang['email']}" />
				</h:panelGroup>
				
				<h:panelGroup  id="equity" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.equity.description}" />
					<p:outputLabel value="#{lang['equity']}" />
				</h:panelGroup>
				
				<h:panelGroup  id="nationality" styleClass="md-inputfield">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.nationality.description}" />
					<p:outputLabel value="#{lang['nationality']}" />
				</h:panelGroup>
				
				<h:panelGroup  id="disability" styleClass="md-inputfield" rendered="false">
					<p:inputText disabled="true" style="opacity: 1 !important; color: black; width:100%" value="#{trainingProvider.users.disabilityStatus.description}" />
					<p:outputLabel value="#{lang['disability']}" />
				</h:panelGroup>
				
			</p:panelGrid>
		</p:fieldset>
		
		<p:fieldset  collapsed="false" toggleable="true"  legend="#{lang['company.info']}">
		
				<p:fieldset legend="#{lang['accreditation.detail']}">
					<p:panelGrid columns="2" style="width:100%" id="accreditGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">

						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText  value="#{trainingProvider.providerType.description}" style="width:95%" required="true" disabled="true" />
							<p:outputLabel value="Provider Type"/>
						</h:panelGroup>
						
						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{trainingProvider.providerClass.description}" style="width:95%" required="true" disabled="true" />
							<p:outputLabel value="Provider Class" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{trainingProvider.etqa.description}" style="width:95%" required="true" disabled="true" />
							<p:outputLabel value="#{lang['etqa']}" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{trainingProvider.accreditationNumber}" style="width:95%" required="true" disabled="true" />
							<p:outputLabel value="Accreditation Number" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="md-inputfield" style="margin-top:16px">
							<p:inputText value="#{trainingProvider.accreditationStatus.description}" style="width:95%" required="true" disabled="true" />
							<p:outputLabel value="Accreditation Status" />
						</h:panelGroup>

						<h:panelGroup styleClass="md-inputfield" rendered="false">
							<p:inputText value="#{trainingProvider.accreditationPeriod}" style="width:95%" required="true" disabled="true"  />
							<p:outputLabel value="Accreditation Period" />
						</h:panelGroup>

						<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank" rendered="true">
							<h:panelGroup styleClass="md-inputfield" style="width:100%">
								<p:calendar value="#{trainingProvider.startDate}"  pattern="#{autoCompleteUI.CALENDER_PATTERN}" mask="true" style="width: 95%" inputStyle="width: 90%" disabled="true">
									<p:ajax event="dateSelect">
									</p:ajax>
								</p:calendar>
								<p:outputLabel value="Start Date" />
							</h:panelGroup>
							
							<h:panelGroup styleClass="md-inputfield" style="width:100%">
								<p:calendar value="#{trainingProvider.expiriyDate}" pattern="#{autoCompleteUI.CALENDER_PATTERN}" mask="true" style="width: 95%" inputStyle="width: 90%" disabled="true">
									<p:ajax event="dateSelect">
									</p:ajax>
								</p:calendar>
								<p:outputLabel value="Accreditation End Date" />
							</h:panelGroup>
							
						</p:panelGrid>

					</p:panelGrid>
					
					<p:fieldset>
						<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup >
								<p:outputLabel value="Training and Assessment" />
								<p:spacer width="10"></p:spacer>
								<p:selectBooleanCheckbox label="Training and Assessment" value="#{trainingProvider.trainingAssessment}" disabled="true"/>
							</h:panelGroup>							
							<h:panelGroup >
								<p:outputLabel value="Assessment Only"  />
								<p:spacer width="10"></p:spacer>
								<p:selectBooleanCheckbox value="#{trainingProvider.assessmentOnly}" disabled="true"/>
							</h:panelGroup>
							</p:panelGrid>
					</p:fieldset>
				</p:fieldset>
				
				<br/>
				<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{trainingProvider.company.companyName}" style="width:95%" disabled="true" />
						<p:outputLabel value="Legal Name Of Provider:"  />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{trainingProvider.company.levyNumber}" style="width:95%" disabled="true">								
						</p:inputText>
						<p:outputLabel value="#{lang['entity.id']}"   />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{trainingProvider.company.telNumber}" style="width:95%" disabled="true">								
						</p:inputText>
						<p:outputLabel value="#{lang['tel.number']}"   />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{trainingProvider.company.faxNumber}" style="width:95%" disabled="true">								
						</p:inputText>
						<p:outputLabel value="#{lang['fax.number']}"   />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{trainingProvider.company.companyRegistrationNumber}" style="width:95%" disabled="true">								
						</p:inputText>
						<p:outputLabel value="#{lang['companyRegistrationNumber']}"   />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield" rendered="#{trainingProvider.company.sicCode ne null}">
						<p:inputText id="providerSicCode" value="#{trainingProvider.company.sicCode.description}" style="width:95%" required="true" disabled="true" />
						<p:outputLabel value="What is the Standard  Industrial Classification (SIC) code that applies to your core business:" for="providerSicCode"  />
					</h:panelGroup>
			
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText id="empReviewDate" value="#{trainingProvider.approvedDate}" style="width:95%" disabled="true">
							<f:convertDateTime pattern="dd MMM yyyy" />
						</p:inputText>
						<p:outputLabel value="Review Date"  />
					</h:panelGroup>
					
					<h:panelGroup styleClass="md-inputfield">
					</h:panelGroup>
					
					<p:fieldset legend="#{lang['residentialAddress']}" style="margin-top: 20px">
						<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText  disabled="true"  value="#{trainingProvider.company.residentialAddress.addressLine1}" style="width:95%">
								</p:inputText>
								<p:outputLabel value="#{lang['address.line.1']}"  />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText disabled="true"  style="width:95%" value="#{trainingProvider.company.residentialAddress.addressLine2}">
								</p:inputText>
								<p:outputLabel value="#{lang['address.line.2']}"  />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText  disabled="true"  style="width:95%" value="#{trainingProvider.company.residentialAddress.addressLine3}">
								</p:inputText>
								<p:outputLabel value="#{lang['address.line.3']}" />
							</h:panelGroup>
							
							<h:panelGroup styleClass="md-inputfield" rendered="true">
								<p:inputText disabled="true" style="width:95%" value="#{trainingProvider.company.residentialAddress.town.description}" required="true" >
								</p:inputText>
								<p:outputLabel value="#{lang['town']}"/>
							</h:panelGroup>
			
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText disabled="true"  style="width:95%" value="#{trainingProvider.company.residentialAddress.postcode}">
								</p:inputText>
								<p:outputLabel value="#{lang['post.code']}"  />
							</h:panelGroup>
							
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText disabled="true"  style="width:95%" value="#{trainingProvider.company.residentialAddress.municipality.municipalityDesc}" >
								</p:inputText>
								<p:outputLabel value="#{lang['municipality']}"  />
							</h:panelGroup>
			
			
							<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank" >
								<p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank">
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText type="number" disabled="true" style="width:100%" value="#{trainingProvider.company.residentialAddress.longitudeDegrees}">
										</p:inputText>
										<p:outputLabel value="#{lang['longitude']}: Degrees"  />
									</h:panelGroup>
					
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText type="number" disabled="true" value="#{trainingProvider.company.residentialAddress.longitudeMinutes}" style="width:100%">
										</p:inputText>
										<p:outputLabel value="#{lang['longitude']}: Minutes"  />
									</h:panelGroup>
					
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText type="number" disabled="true"  value="#{trainingProvider.company.residentialAddress.longitudeSeconds}" style="width:100%">
										</p:inputText>
										<p:outputLabel value="#{lang['longitude']}: Seconds"  />
									</h:panelGroup>
								</p:panelGrid>
								
								<p:panelGrid columns="1" style="width : 100%" styleClass="ui-panelgrid-blank">
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText type="number" disabled="true"  style="width:100%" value="#{trainingProvider.company.residentialAddress.latitudeDegrees}">
										</p:inputText>
										<p:outputLabel value="#{lang['latitude']}: Degrees"  />
									</h:panelGroup>
					
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText type="number" disabled="true" value="#{trainingProvider.company.residentialAddress.latitudeMinutes}" style="width:100%">
										</p:inputText>
										<p:outputLabel value="#{lang['latitude']}: Minutes"  />
									</h:panelGroup>
					
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText type="number" disabled="true" value="#{trainingProvider.company.residentialAddress.latitudeSeconds}" style="width:100%">
										</p:inputText>
										<p:outputLabel value="#{lang['latitude']}: Seconds"  />
									</h:panelGroup>
								</p:panelGrid>
							</p:panelGrid>
			
						</p:panelGrid>
					</p:fieldset>
					
					<p:fieldset legend="#{lang['postalAddress']}" style="margin-top: 20px">
						<p:panelGrid columns="1" style="width : 95%" styleClass="ui-panelgrid-blank" >
							<h:panelGroup styleClass="md-inputfield" rendered="true">
								<p:inputText  disabled="true"  value="#{trainingProvider.company.postalAddress.addressLine1}" style="width:95%">
								</p:inputText>
								<p:outputLabel value="#{lang['address.line.1']}" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="true">
								<p:inputText  disabled="true"  style="width:95%" value="#{trainingProvider.company.postalAddress.addressLine2}">
								</p:inputText>
								<p:outputLabel value="#{lang['address.line.2']}" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="true">
								<p:inputText  disabled="true"  style="width:95%" value="#{trainingProvider.company.postalAddress.addressLine3}">
								</p:inputText>
								<p:outputLabel value="#{lang['address.line.3']}"  />
							</h:panelGroup>
											
							<h:panelGroup styleClass="md-inputfield" rendered="true">
								<p:inputText disabled="true"  style="width:95%" value="#{trainingProvider.company.postalAddress.town.description}" required="true" >
								</p:inputText>
								<p:outputLabel value="#{lang['town']}" />
							</h:panelGroup>
			
							<h:panelGroup styleClass="md-inputfield" rendered="true">
								<p:inputText disabled="true" style="width:95%" value="#{trainingProvider.company.postalAddress.postcode}">
								</p:inputText>
								<p:outputLabel value="#{lang['post.code']}" />
							</h:panelGroup>
							
							<h:panelGroup styleClass="md-inputfield" rendered="true">
								<p:inputText disabled="true"  style="width:95%" value="#{trainingProvider.company.postalAddress.municipality.municipalityDesc}" required="true">
								</p:inputText>
								<p:outputLabel value="#{lang['municipality']}" />
							</h:panelGroup>
							
						</p:panelGrid>
						<p:spacer height="180"></p:spacer>
				</p:fieldset>
			</p:panelGrid>
		</p:fieldset>
	</p:panelGrid>
	
	
</ui:composition>
