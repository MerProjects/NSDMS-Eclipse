<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			
			<ui:repeat var="rv" value="#{youtubevideoUI.youtubevideoList}">
				<div class="ui-g-12 ui-md-6 ui-lg-6">
					<div class="card" style="min-height: 450px;">
						<div style="margin-bottom: 3vh; margin-left: 2vw; margin-top: 1vh; display: inline-block; width: 88%;">
							<div style="min-height: 66px;">
								<div style="float: left; width: 66%;">
									<span style="font-size: 22px;">#{rv.title}</span>
								</div>

								<div style="float: right; width: 30%; text-align: left; padding-right: 4px;">
									<span>
										<small>#{rv.description}</small>
									</span>
								</div>
							</div>

							<div style="border-top-width: 1px; border-top-style: solid; border-top-color: #d1d1d1;">
								<iframe width="100%" height="300" src="https://www.youtube.com/embed/#{rv.videoLink}?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen="allowfullscreen"></iframe>
							</div>
						</div>
					</div>
				</div>
			</ui:repeat>

		</div>

	</ui:define>

</ui:composition>
