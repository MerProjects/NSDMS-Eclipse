<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>#{lang['saqa.qualifications']}</h1>
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<ui:include src="/pages/includes/filterGuide.xhtml" />
						<ui:include src="/pages/includes/download_lazy.xhtml">
							<ui:param name="file_name" value="Saqa_Qualification" />
							<ui:param name="target" value="saqaqualificationList" />
						</ui:include>

						<p:dataTable var="rowVar" value="#{assignWorkplaceApprovalQualificationsUI.saqaQualificatioDataModelList}" id="saqaqualificationList" rowKey="#{rowVar.id}" paginator="true" rows="20" paginatorPosition="bottom"
							paginatorTemplate="#{lang['page']} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="20,25,50,100" reflow="true" lazy="true">
							<p:column headerText="#{lang['id']}" sortBy="#{rowVar.qualificationid}" filterBy="#{rowVar.qualificationid}" filterStyle="width: 95%" width="5%">
								<h:outputText value="#{rowVar.qualificationid}" />
							</p:column>
							<p:column headerText="#{lang['title']}" sortBy="#{rowVar.qualificationtitle}" filterBy="#{rowVar.qualificationtitle}" filterStyle="width: 95%">
								<h:outputText value="#{rowVar.qualificationtitle}" />
							</p:column>
							<p:column headerText="#{lang['nqf.levels']}" width="10%" filterBy="#{rowVar.nqflevelg2description}" filterStyle="width: 95%" sortBy="#{rowVar.nqflevelg2description}">
								<h:outputText value="#{rowVar.nqflevelg2description}" />
							</p:column>
							<p:column headerText="#{lang['abet.band']}" width="10%" filterBy="#{rowVar.abetbanddescription}" filterStyle="width: 95%" sortBy="#{rowVar.abetbanddescription}">
								<h:outputText value="#{rowVar.abetbanddescription}" />
							</p:column>
							<p:column headerText="#{lang['saqa.decision.number']}" width="10%">
								<h:outputText value="#{rowVar.saqadecisionnumber}" />
							</p:column>
							<p:column headerText="#{lang['field']}" rendered="false">
								<h:outputText value="#{rowVar.field}" />
							</p:column>
							<p:column headerText="#{lang['eloacqualassessmentcriteria']}" rendered="false">
								<h:outputText value="#{rowVar.eloacqualassessmentcriteria}" />
							</p:column>
							<p:column headerText="#{lang['eloacqualificationoutcome']}" rendered="false">
								<h:outputText value="#{rowVar.eloacqualificationoutcome}" />
							</p:column>
							<p:column headerText="#{lang['etqaacronym']}" rendered="false">
								<h:outputText value="#{rowVar.etqaacronym}" />
							</p:column>
							<p:column headerText="#{lang['etqaname']}" rendered="false">
								<h:outputText value="#{rowVar.etqaname}" />
							</p:column>
							<p:column headerText="#{lang['fielddescription']}" rendered="false">
								<h:outputText value="#{rowVar.fielddescription}" />
							</p:column>
							<p:column headerText="#{lang['islearningprogramme']}" rendered="false">
								<h:outputText value="#{rowVar.islearningprogramme}" />
							</p:column>
							<p:column headerText="#{lang['learningprogrammequal']}" rendered="false">
								<h:outputText value="#{rowVar.learningprogrammequal}" />
							</p:column>
							<p:column headerText="#{lang['nqfleveldescription']}" rendered="false">
								<h:outputText value="#{rowVar.nqfleveldescription}" />
							</p:column>
							<p:column headerText="#{lang['providercode']}" rendered="false">
								<h:outputText value="#{rowVar.providercode}" />
							</p:column>
							<p:column headerText="#{lang['provideretqaid']}" rendered="false">
								<h:outputText value="#{rowVar.provideretqaid}" />
							</p:column>
							<p:column headerText="#{lang['providername']}" rendered="false">
								<h:outputText value="#{rowVar.providername}" />
							</p:column>
							<p:column headerText="#{lang['qualarticulationoptions']}" rendered="false">
								<h:outputText value="#{rowVar.qualarticulationoptions}" />
							</p:column>
							<p:column headerText="#{lang['qualassessorcriteria']}" rendered="false">
								<h:outputText value="#{rowVar.qualassessorcriteria}" />
							</p:column>
							<p:column headerText="#{lang['qualificationclassdesc']}" rendered="false">
								<h:outputText value="#{rowVar.qualificationclassdesc}" />
							</p:column>
							<p:column headerText="#{lang['qualificationminimumcredits']}" rendered="false">
								<h:outputText value="#{rowVar.qualificationminimumcredits}" />
							</p:column>
							<p:column headerText="#{lang['qualificationnotes']}" rendered="false">
								<h:outputText value="#{rowVar.qualificationnotes}" />
							</p:column>
							<p:column headerText="#{lang['qualificationpurpose']}" rendered="false">
								<h:outputText value="#{rowVar.qualificationpurpose}" />
							</p:column>
							<p:column headerText="#{lang['qualificationtypedesc']}" rendered="false">
								<h:outputText value="#{rowVar.qualificationtypedesc}" />
							</p:column>
							<p:column headerText="#{lang['qualintlbenchmarkingmemo']}" rendered="false">
								<h:outputText value="#{rowVar.qualintlbenchmarkingmemo}" />
							</p:column>
							<p:column headerText="#{lang['quallearningassumedinplace']}" rendered="false">
								<h:outputText value="#{rowVar.quallearningassumedinplace}" />
							</p:column>
							<p:column headerText="#{lang['qualmoderationoptions']}" rendered="false">
								<h:outputText value="#{rowVar.qualmoderationoptions}" />
							</p:column>
							<p:column headerText="#{lang['qualrulesofcombination']}" rendered="false">
								<h:outputText value="#{rowVar.qualrulesofcombination}" />
							</p:column>
							<p:column headerText="#{lang['recognizeprevlearningflag']}" rendered="false">
								<h:outputText value="#{rowVar.recognizeprevlearningflag}" />
							</p:column>
							<p:column headerText="#{lang['registrationstatusdesc']}" rendered="false">
								<h:outputText value="#{rowVar.registrationstatusdesc}" />
							</p:column>
							<p:column headerText="#{lang['sgbname']}" rendered="false">
								<h:outputText value="#{rowVar.sgbname}" />
							</p:column>
							<p:column headerText="#{lang['subfielddescription']}" rendered="false">
								<h:outputText value="#{rowVar.subfielddescription}" />
							</p:column>
							<p:column headerText="#{lang['trainoutperiod']}" rendered="false">
								<h:outputText value="#{rowVar.trainoutperiod}" />
							</p:column>
							<p:column headerText="#{lang['transitionperiod']}" rendered="false">
								<h:outputText value="#{rowVar.transitionperiod}" />
							</p:column>
							<p:column headerText="#{lang['requires.workplace.approval']}" sortBy="#{rowVar.workplaceApprovalRequired}" exportable="false" width="5%">
								<p:selectBooleanCheckbox value="#{rowVar.workplaceApprovalRequired}" disabled="false" >
									<p:ajax event="change" listener="#{assignWorkplaceApprovalQualificationsUI.clearRatio(rowVar)}" update="Ratio"></p:ajax>
								</p:selectBooleanCheckbox>
							</p:column>
							
							<p:column headerText="#{lang['requires.workplace.approval']}" sortBy="#{rowVar.workplaceApprovalRequired}" exportable="true" style="display:none">
								<p:outputLabel value="#{lang['wpd.required']}" rendered="#{rowVar.workplaceApprovalRequired}"/>
								<p:outputLabel value="#{lang['wpd.not.required']}" rendered="#{!rowVar.workplaceApprovalRequired}"/>
							</p:column>
							
							<p:column headerText="#{lang['learner.mentor.ratio']}" width="15%" exportable="false" >
								<h:panelGroup  id="Ratio">
									<h:panelGroup  rendered="#{rowVar.workplaceApprovalRequired}" >
									<div>
										<p:outputLabel value="#{lang['learner.mentor.ratio']}" for="title" styleClass="gray" />
									</div>
									<div>
										<p:selectOneMenu id="title" value="#{rowVar.learnerMentorRatio}" converter="LearnerMentorRatioConvertor" style="opacity: 1 !important; color: black; width:95%">
											<p:ajax />
											<f:selectItem itemLabel="---#{lang['select.one']}---" noSelectionOption="true" />
											<f:selectItems value="#{selectItemsUI.selectItemsLearnerMentorRatio}" var="rv" itemLabel="#{rv.noOfMentors} - #{rv.noOfLearners}" itemValue="#{rv}" />
										</p:selectOneMenu>
									</div>
									</h:panelGroup>
								</h:panelGroup>
							</p:column>
							
							<p:column headerText="#{lang['learner.mentor.ratio']}" sortBy="#{rowVar.workplaceApprovalRequired}" exportable="true" style="display:none">
								<p:outputLabel value="#{rowVar.learnerMentorRatio.noOfMentors} - #{rowVar.learnerMentorRatio.noOfLearners}" rendered="#{rowVar.workplaceApprovalRequired}"/>
							</p:column>
							
							<p:column width="7%" exportable="false">
								<p:commandButton value="Save" action="#{assignWorkplaceApprovalQualificationsUI.setRequiredNotRequiredAndMentorRatioUpdate}" icon="fa fa-check" update="@form">
									<f:setPropertyActionListener value="#{rowVar}" target="#{assignWorkplaceApprovalQualificationsUI.saqaQualification}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
