	<ui:define name="content">
		<div class="ui-g dashboard">

			<div class="ui-g-12 ui-md-6 ui-lg-3">
				<div class="ui-g card colorbox colorbox-5">
					<div class="ui-g-4">
						<i class="material-icons">&#xE160;</i>
					</div>
					<div class="ui-g-8">
						<span style="height: 45px;" class="colorbox-name"> #{lang['open.tasks']} <span style="font-size: 11px !important;"> <pre class="tab" />
						</span>
						</span> <span class="colorbox-count">#{dashBoardRegionUI.openTasks}</span>
					</div>
				</div>
			</div>

			<div class="ui-g-12 ui-md-6 ui-lg-3">
				<div class="ui-g card colorbox colorbox-2">
					<div class="ui-g-4">
						<i class="material-icons">drive_eta</i>
					</div>
					<div class="ui-g-8">
						<span style="height: 45px;" class="colorbox-name"> #{lang['underway.tasks']} <span style="font-size: 11px !important;"> <pre class="tab" />
						</span>
						</span> <span class="colorbox-count">#{dashBoardRegionUI.underwayTasks}</span>
					</div>
				</div>
			</div>
			<div class="ui-g-12 ui-md-6 ui-lg-4">
				<div class="ui-g card colorbox colorbox-1">
					<div class="ui-g-4">
						<i class="material-icons">&#xE86C;</i>
					</div>
					<div class="ui-g-8">
						<span style="height: 45px;" class="colorbox-name"> #{lang['completed.tasks']} <span style="font-size: 11px !important;"> #{lang['for.this.month']}</span>
						</span> <span class="colorbox-count">#{dashBoardRegionUI.completedTasks}</span>
					</div>
				</div>
			</div>
		</div>

		<ui:include src="/pages/includes/taskDashboard.xhtml" />

	</ui:define>

</ui:composition>
