<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml"  xmlns:o="http://omnifaces.org/ui">
	<ui:define name="content">		
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
					    <p:importEnum type="haj.com.entity.enums.MeetingTypeEnum" var="MeetingTypeEnum"/>
						 <h:panelGrid columns="1"  style="width:100%" columnClasses="value" layout="grid" styleClass="ui-panelgrid-blank form-group">
					       <h1>CLO Review Date </h1>
					        <p:schedule value="#{cloDateScheduleUI.lazyEventModel}" id="myschedule">
					        	<p:ajax event="dateSelect" listener="#{cloDateScheduleUI.onDateSelect}" update="mainForm" oncomplete="PF('eventDialog').show();" disabled="true"/>
					            <p:ajax event="eventSelect" listener="#{cloDateScheduleUI.onEventSelect}" update="mainForm" oncomplete="PF('eventDialog').show();" />
					            <p:ajax event="eventMove" listener="#{cloDateScheduleUI.onEventMove}" update="mainForm" />
					            <p:ajax event="eventResize" listener="#{cloDateScheduleUI.onEventResize}" update="mainForm" />
					        </p:schedule>
					        <ui:include src="/pages/clo/include/scheduledialog.xhtml"/>
					    </h:panelGrid>	
					</h:form>
					
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
