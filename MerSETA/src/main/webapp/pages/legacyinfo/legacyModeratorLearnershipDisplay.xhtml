<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>

		<div class="ui-g">
			
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Date: Moderator Learnership</h1>

						<p:outputLabel value="Data Source: Moderator.xlsx" />
						<br />
						<p:outputLabel value="Tab: Learnership" />
						<div class="EmptyBox10" />

						<c:if test="#{legacymoderatorlearnershipUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacymoderatorlearnershipList_dataextract" />
								<ui:param name="target" value="legacymoderatorlearnershipList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacymoderatorlearnershipUI.dataModel}" filteredValue="#{legacymoderatorlearnershipUI.legacyModeratorLearnershipfilteredList}" id="legacymoderatorlearnershipList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>

							<p:column headerText="NSDMS REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="AssessorId">
								<h:outputText value="#{rowVar.assessorId}" />
							</p:column>
							<p:column headerText="AlternateId">
								<h:outputText value="#{rowVar.alternateId}" />
							</p:column>
							<p:column headerText="Firstname">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="MiddleNames">
								<h:outputText value="#{rowVar.middleNames}" />
							</p:column>
							<p:column headerText="Surname">
								<h:outputText value="#{rowVar.surname}" />
							</p:column>
							<p:column headerText="LearnershipCode">
								<h:outputText value="#{rowVar.learnershipCode}" />
							</p:column>
							<p:column headerText="LshipCode">
								<h:outputText value="#{rowVar.lshipCode}" />
							</p:column>
							<p:column headerText="SAQA Unit Standard ID">
								<h:outputText value="#{rowVar.saqaUnitStandardId}" />
							</p:column>
							<p:column headerText="ModeratorRegStartDate">
								<h:outputText value="#{rowVar.moderatorRegStartDate}" />
							</p:column>
							<p:column headerText="ModeratorFirstRegDate">
								<h:outputText value="#{rowVar.moderatorFirstRegDate}" />
							</p:column>
							<p:column headerText="ModeratorRegEndDate">
								<h:outputText value="#{rowVar.moderatorRegEndDate}" />
							</p:column>
							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacymoderatorlearnershipInsForm:legacymoderatorlearnershipInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacymoderatorlearnershipUI.legacymoderatorlearnership}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacymoderatorlearnershipList" action="#{legacymoderatorlearnershipUI.legacymoderatorlearnershipDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacymoderatorlearnershipUI.legacymoderatorlearnership}" />
								</p:commandButton>
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.moderatorRegNo}" style="width:95%" disabled="true" />
											<p:outputLabel value="ModeratorRegNo" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.moderatorStatusDesc}" style="width:95%" disabled="true" />
											<p:outputLabel value="ModeratorStatusDesc" />
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
