<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:growl sticky="false">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<h1>Legacy Data: EmployerWA2 Unit Standard</h1>
						<p:outputLabel value="Data Source: Employer WA 2.xlsx " />
						<br />
						<p:outputLabel value="Tab: Unit Standard" />
						<div class="EmptyBox10" />

						<c:if test="#{legacyemployerwa2unitstandardUI.displayDownload}">
							<ui:include src="/pages/includes/download_lazy.xhtml">
								<ui:param name="file_name" value="legacyemployerwa2unitstandardList_dataextract" />
								<ui:param name="target" value="legacyemployerwa2unitstandardList" />
							</ui:include>
							<div class="EmptyBox10" />
						</c:if>

						<p:dataTable var="rowVar" value="#{legacyemployerwa2unitstandardUI.dataModel}" filteredValue="#{legacyemployerwa2unitstandardUI.legacyEmployerWA2UnitStandardfilteredList}" id="legacyemployerwa2unitstandardList" rowKey="#{rowVar.id}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column style="width:5%" headerText="Expand">
								<p:rowToggler />
							</p:column>
							<p:column headerText="NSDMD REF ID">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="SDLNo">
								<h:outputText value="#{rowVar.sdlNo}" />
							</p:column>
							<p:column headerText="Linked_SDl">
								<h:outputText value="#{rowVar.linkedSdl}" />
							</p:column>
							<p:column headerText="OrganisationNameLegal">
								<h:outputText value="#{rowVar.organisationNameLegal}" />
							</p:column>
							<p:column headerText="OrganisationNameTrade">
								<h:outputText value="#{rowVar.organisationNameTrade}" />
							</p:column>
							<p:column headerText="Phone">
								<h:outputText value="#{rowVar.phone}" />
							</p:column>
							<p:column headerText="Fax">
								<h:outputText value="#{rowVar.fax}" />
							</p:column>
							<p:column headerText="EmailAddress">
								<h:outputText value="#{rowVar.emailAddress}" />
							</p:column>
							<p:column headerText="CompanyRegistrationNo">
								<h:outputText value="#{rowVar.companyRegistrationNo}" />
							</p:column>
							<p:column headerText="SicCode">
								<h:outputText value="#{rowVar.sicCode}" />
							</p:column>
							<p:column headerText="SicCodeDescription">
								<h:outputText value="#{rowVar.sicCodeDescription}" />
							</p:column>
							<p:column width="80" rendered="false">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyemployerwa2unitstandardInsForm:legacyemployerwa2unitstandardInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyemployerwa2unitstandardUI.legacyemployerwa2unitstandard}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyemployerwa2unitstandardList" action="#{legacyemployerwa2unitstandardUI.legacyemployerwa2unitstandardDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{legacyemployerwa2unitstandardUI.legacyemployerwa2unitstandard}" />
								</p:commandButton>
							</p:column>

							<p:rowExpansion>
								<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
									<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.orgCatSize}" style="width:95%" disabled="true" />
											<p:outputLabel value="OrgCatSize" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.chamberDescription}" style="width:95%" disabled="true" />
											<p:outputLabel value="ChamberDescription" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.unitStdCode}" style="width:95%" disabled="true" />
											<p:outputLabel value="UnitStdCode" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.unitStdDesc}" style="width:95%" disabled="true" />
											<p:outputLabel value="UnitStdDesc" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.applicationRecDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="ApplicationRecDate" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.accreditationStartDate}" style="width:95%" disabled="true" />
											<p:outputLabel value="AccreditationStartDate" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.dateCreated}" style="width:95%" disabled="true" />
											<p:outputLabel value="DateCreated" />
										</h:panelGroup>
										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{rowVar.waEmployerStatus}" style="width:95%" disabled="true" />
											<p:outputLabel value="WAEmployerStatus" />
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>
							</p:rowExpansion>
						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
