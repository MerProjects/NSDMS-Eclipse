	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Employee Report</h1>
					<h:form id="mainForm">
						<div align="right">
							<h:commandLink id="eExcelTsk" rendered="#{reportingUI.displayReport}">
								<i class="fa fa-file-excel-o fa-2x" aria-hidden="true" style="color: #6A6A6A !important;"></i>
								<p:dataExporter type="xls" target="employeeList" fileName="Employee_List_Report" pageOnly="true" />
							</h:commandLink>
							<h:commandLink id="ePdfTsk" rendered="#{reportingUI.displayReport}">
								<i class="fa fa-file-pdf-o fa-2x" aria-hidden="true" style="color: #6A6A6A !important;"></i>
								<p:dataExporter type="pdf" target="employeeList" fileName="Employee_List_Report" pageOnly="true" />
							</h:commandLink>
							<h:commandLink id="eCsvTsk" rendered="#{reportingUI.displayReport}">
								<i class="fa fa-file-text-o fa-2x" aria-hidden="true" style="color: #6A6A6A !important;"></i>
								<p:dataExporter type="csv" target="employeeList" fileName="Employee_List_Report" pageOnly="true" />
							</h:commandLink>
							<h:commandLink id="eXmlTsk" rendered="#{reportingUI.displayReport}">
								<i class="fa fa-file-code-o fa-2x" aria-hidden="true" style="color: #6A6A6A !important;"></i>
								<p:dataExporter type="xml" target="employeeList" fileName="Employee_List_Report" pageOnly="true" />
							</h:commandLink>
							<p:tooltip for="eExcelTsk" value="#{lang['export.search.results.to.excel']}" position="left" />
							<p:tooltip for="ePdfTsk" value="#{lang['export.search.results.to.pdf']}" position="left" />
							<p:tooltip for="eCsvTsk" value="#{lang['export.search.results.as.a.csv']}" position="left" />
							<p:tooltip for="eXmlTsk" value="#{lang['export.search.results.as.a.xml']}" position="left" />
						</div>
						<p:tooltip position="left"></p:tooltip>
						<p:commandButton value="Show / Unshow Report" action="#{reportingUI.reportButton}" rendered="true" update="mainForm" style="margin-right:20px;" styleClass="ui-priority-primary" />
						<div>
							<p:spacer />
						</div>
						<p:dataTable var="rowVar" rendered="#{reportingUI.displayReport}" value="#{reportingUI.employeeReportList}" id="employeeList" rowKey="#{rowVar.chamberName}" paginator="true" rows="15" paginatorPosition="bottom" emptyMessage="#{lang['no.records.found']}" paginatorTemplate="#{lang['page']} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="15,30,45,60,75" reflow="true">

							<p:column headerText="Chamber Name" filterBy="#{rowVar.chamberName}">
								<h:outputText value="#{rowVar.chamberName}" />
							</p:column>
							<p:column headerText="Company Size" filterBy="#{rowVar.companySize}">
								<h:outputText value="#{rowVar.companySize}" />
							</p:column>
							<p:column headerText="Number of Companies Active" sortBy="#{rowVar.numberOfCompanyActive}">
								<h:outputText value="#{rowVar.numberOfCompanyActive}" />
							</p:column>
							<p:column headerText="Number of Companies Inactive" sortBy="#{rowVar.numberOfCompanyInactive}">
								<h:outputText value="#{rowVar.numberOfCompanyInactive}" />
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
