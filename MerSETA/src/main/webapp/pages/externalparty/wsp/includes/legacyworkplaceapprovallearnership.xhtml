<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	
		<h1>Learnership</h1>
		<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
			<p:dataTable id="LearnershipList" value="#{rowVar.legacyEmployerWA2Learnership}" var="rvql2" rowKey="#{rvql2.id}" paginator="true" paginatorPosition="bottom" rows="5" reflow="true">
				<p:column style="width:5%" headerText="Expand" >
					<p:rowToggler />
				</p:column>

				<p:column headerText="Linked_SDL" rendered="false">
					<h:outputText value="#{rvql2.linkedSdl}" />
				</p:column>
				<p:column headerText="Site Number" filterBy="#{rvql2.sdlNo}">
					<h:outputText value="#{rvql2.sdlNo}" />
				</p:column>
			
				<p:column headerText="Organisation Name Legal" filterBy="#{rvql2.orgNameLegal}">
					<h:outputText value="#{rvql2.orgNameLegal}" />
				</p:column>
				<p:column headerText="Organisation Name Trade" filterBy="#{rvql2.organisationNameTrade}">
					<h:outputText value="#{rvql2.organisationNameTrade}" />
				</p:column>
				<p:column headerText="Phone" rendered="false">
					<h:outputText value="#{rvql2.phone}" />
				</p:column>
				<p:column headerText="Fax" rendered="false">
					<h:outputText value="#{rvql2.fax}" />
				</p:column>
				<p:column headerText="Email Address" rendered="false">
					<h:outputText value="#{rvql2.emailAddress}" />
				</p:column>
				<p:column headerText="Company Registration No" rendered="false">
					<h:outputText value="#{rvql2.companyRegistrationNo}" />
				</p:column>
				<p:column headerText="Sic Code" rendered="false">
					<h:outputText value="#{rvql2.sicCode}" />
				</p:column>
				
				<p:column headerText="Learnership Code" >
					<h:outputText value="#{rvql2.learnershipCode}" />
				</p:column>
				
				<p:column headerText="Learnership Title" >
					<h:outputText value="#{rvql2.learnershipTitle}" />
				</p:column>
				
				<p:column headerText="Qualification Code" >
					<h:outputText value="#{rvql2.lShipCode}" />
				</p:column>
				
				<p:column headerText="Workplace Approval Start Date" >
					<h:outputText value="#{rvql2.accreditationStartDate}" />
				</p:column>
				
				<p:column headerText="Workplace Approval End Date" >
					<h:outputText value="#{rvql2.accreditationEndDate}" />
				</p:column>
				
				<p:column headerText="Workplace Approval Status" >
					<h:outputText value="#{rvql2.waEmployerStatus}" />
				</p:column>
				
				<p:column width="45" rendered="true" headerText="#{lang['view.edit']}">
					<p:commandButton icon="fa fa-plus" title="Request Legacy WPA" immediate="true" update=":wpaLegacyForm" oncomplete="PF('dlgAddLegacyWpa').show()" rendered="#{rvql2.submitted ne true}" action="#{companyinfoUI.prepLegacyEmployerWA2LearnershipRequest}">
						<f:setPropertyActionListener value="#{rvql2}" target="#{companyinfoUI.legacyEmployerWA2Learnership}" />
					</p:commandButton>
				</p:column>

				<p:rowExpansion>
					<p:fieldset legend="NSDMS REF ID: #{rowVar.id}" style="margin-bottom:20px">
						<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">

							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.sicCodeDescription}" style="width:95%" disabled="true" />
								<p:outputLabel value="SicCodeDescription" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.orgCatSize}" style="width:95%" disabled="true" />
								<p:outputLabel value="OrgCatSize" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.chamberDescription}" style="width:95%" disabled="true" />
								<p:outputLabel value="ChamberDescription" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.learnershipCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="Learnership Code" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.ofoCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="OFO Code" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.learnershipTitle}" style="width:95%" disabled="true" />
								<p:outputLabel value="Learnership Title" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.lShipCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="Qualification Code" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.applicationRecDate}" style="width:95%" disabled="true" />
								<p:outputLabel value="Application Rec Date" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.accreditationStartDate}" style="width:95%" disabled="true" />
								<p:outputLabel value="Workplace Approval Start Date" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.accreditationEndDate}" style="width:95%" disabled="true" />
								<p:outputLabel value="Workplace Approval End Date" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.dateCreated}" style="width:95%" disabled="true" />
								<p:outputLabel value="Date Created" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.waEmployerStatus}" style="width:95%" disabled="true" />
								<p:outputLabel value="Workplace approval Status" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.createDate}" style="width:95%" disabled="true"/>
								<p:outputLabel value="#{lang['createDate']}" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.setmisCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="#{lang['setmisCode']}" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.code}" style="width:95%" disabled="true" />
								<p:outputLabel value="#{lang['code']}" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.qctoCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="#{lang['qctoCode']}" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.nlrdCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="#{lang['nlrdCode']}" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.smsCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="#{lang['smsCode']}" />
							</h:panelGroup>
						</p:panelGrid>
					</p:fieldset>
				</p:rowExpansion>						
			</p:dataTable>
		</p:panelGrid>
</ui:composition>
