<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h1>Skills Programme</h1>
		<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
			<p:dataTable id="skillsprogram" value="#{rowVar.legacyEmployerWA2SkillsProgramme}" var="rvql2" rowKey="#{rvql2.id}" paginator="true" paginatorPosition="bottom" rows="5" reflow="true">
				<p:column style="width:5%" headerText="Expand" >
					<p:rowToggler />
				</p:column>

				<p:column headerText="NSDMD REF ID" rendered="false">
					<h:outputText value="#{rvql2.id}" />
				</p:column>
				<p:column headerText="Site Nnumber" filterBy="#{rvql2.sdlNo}">
					<h:outputText value="#{rvql2.sdlNo}" />
				</p:column>
				<p:column headerText="Linked_SDl" rendered="false">
					<h:outputText value="#{rvql2.linkedSdl}" />
				</p:column>
				<p:column headerText="Organisation Name Legal" filterBy="#{rvql2.organisationNameLegal}">
					<h:outputText value="#{rvql2.organisationNameLegal}" />
				</p:column>
				<p:column headerText="Organisation Name Trade" filterBy="#{rvql2.organisationNameTrade}">
					<h:outputText value="#{rvql2.organisationNameTrade}" />
				</p:column>
				<p:column headerText="Phone" rendered="false">
					<h:outputText value="#{rvql2.phone}" />
				</p:column>
				<p:column headerText="Fax" rendered="false">
					<h:outputText value="#{rvql2.fax}" />
				</p:column>
				<p:column headerText="EmailAddress" rendered="false">
					<h:outputText value="#{rvql2.emailAddress}" />
				</p:column>
				<p:column headerText="CompanyRegistrationNo" rendered="false">
					<h:outputText value="#{rvql2.companyRegistrationNo}" />
				</p:column>
				<p:column headerText="Sic Code" rendered="false">
					<h:outputText value="#{rvql2.sicCode}" />
				</p:column>
				<p:column headerText="Sic Code Description" rendered="false">
					<h:outputText value="#{rvql2.sicCodeDescription}" />
				</p:column>
				
				<p:column headerText="Skills Programme Code" rendered="false">
					<h:outputText value="#{rvql2.sProgrammeCode}" />
				</p:column>
				
				<p:column headerText="Skills Programme Description" rendered="false">
					<h:outputText value="#{rvql2.sProgrammeDesc}" />
				</p:column>
				
				<p:column headerText="Workplace Approva Start Date" rendered="false">
					<h:outputText value="#{rvql2.accreditationStartDate}" />
				</p:column>
				
				<p:column headerText="Workplace Approva End Date" rendered="false">
					<h:outputText value="#{rvql2.accreditationEndDate}" />
				</p:column>
				
				<p:column headerText="Workplace approval Status" rendered="false">
					<h:outputText value="#{rvql2.waEmployerStatus}" />
				</p:column>
				
				<p:column width="45" rendered="true" headerText="#{lang['view.edit']}">
					<p:commandButton icon="fa fa-plus" title="Request Legacy WPA" immediate="true" update=":wpaLegacyForm" oncomplete="PF('dlgAddLegacyWpa').show()" rendered="#{rvql2.submitted ne true}" action="#{companyinfoUI.prepLegacyEmployerWA2SkillsProgrammeRequest}">
						<f:setPropertyActionListener value="#{rvql2}" target="#{companyinfoUI.legacyEmployerWA2SkillsProgramme}" />
					</p:commandButton>
				</p:column>

				<p:rowExpansion>
					<p:fieldset legend="NSDMS REF ID: #{rvql2.id}" style="margin-bottom:20px">
						<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.orgCatSize}" style="width:95%" disabled="true" />
								<p:outputLabel value="OrgCatSize" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.chamberDescription}" style="width:95%" disabled="true" />
								<p:outputLabel value="ChamberDescription" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.sProgrammeCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="Skills Programme Code" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.ofoCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="OFO Code" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.qualificationId}" style="width:95%" disabled="true" />
								<p:outputLabel value="QualificationID" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.sProgrammeDesc}" style="width:95%" disabled="true" />
								<p:outputLabel value="Skills Programme Description" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.applicationRecDate}" style="width:95%" disabled="true" />
								<p:outputLabel value="ApplicationRecDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.accreditationStartDate}" style="width:95%" disabled="true" />
								<p:outputLabel value="Workplace Approva StartDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.accreditationEndDate}" style="width:95%" disabled="true" />
								<p:outputLabel value="Workplace Approval End Date" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield" rendered="false">
								<p:inputText value="#{rvql2.dateCreated}" style="width:95%" disabled="true" />
								<p:outputLabel value="DateCreated" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.waEmployerStatus}" style="width:95%" disabled="true" />
								<p:outputLabel value="Workplace approval Status" />
							</h:panelGroup>
						</p:panelGrid>
					</p:fieldset>
				</p:rowExpansion>
						
			</p:dataTable>
		</p:panelGrid>
</ui:composition>
