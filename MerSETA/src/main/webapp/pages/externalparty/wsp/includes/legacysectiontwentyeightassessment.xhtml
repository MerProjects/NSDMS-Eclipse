<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="mainForm">
	
		<h1>Legacy Data: Section 28 Trade Test</h1>
		
		<p:dataTable var="rowVar" value="#{rowVarValue}" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
			paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
				<p:column headerText="NSDMS REF ID">
					<h:outputText value="#{rowVar.id}" />
				</p:column>
				<p:column headerText="Trade Test ID">
					<h:outputText value="#{rowVar.tradeTestID}" />
				</p:column>
				<p:column headerText="ID NO" filterBy="#{rowVar.idNO}">
					<h:outputText value="#{rowVar.idNO}" />
				</p:column>
				<p:column headerText="First Name" filterBy="#{rowVar.firstName}">
					<h:outputText value="#{rowVar.firstName}" />
				</p:column>
				<p:column headerText="Surname" filterBy="#{rowVar.surname}">
					<h:outputText value="#{rowVar.surname}" />
				</p:column>
				<p:column headerText="Trade Description" filterBy="#{rowVar.tradeDescription}">
					<h:outputText value="#{rowVar.tradeDescription}" />
				</p:column>
				<p:column headerText="OFO Code" filterBy="#{rowVar.ofoCode}">
					<h:outputText value="#{rowVar.ofoCode}" />
				</p:column>
				<p:column headerText="OFO Description" filterBy="#{rowVar.ofoDescription}">
					<h:outputText value="#{rowVar.ofoDescription}" />
				</p:column>
				<p:column headerText="Contract Status">
					<h:outputText value="#{rowVar.contractStatus}" />
				</p:column>
				<p:column headerText="Date Application Received">
					<h:outputText value="#{rowVar.dateApplicationReceived}" />
				</p:column>
				<p:column headerText="Date Application Sent">
					<h:outputText value="#{rowVar.dateApplicationSent}" />
				</p:column>
				<p:column headerText="SDL No">
					<h:outputText value="#{rowVar.sdlNo}" />
				</p:column>
				<p:column headerText="Organisation Name Legal">
					<h:outputText value="#{rowVar.organisationNameLegal}" />
				</p:column>
				<p:column headerText="Organisation Name Trade">
					<h:outputText value="#{rowVar.organisationNameTrade}" />
				</p:column>
				<p:column headerText="Status">
					<h:outputText value="#{rowVar.status}" />
				</p:column>
				<p:column headerText="Workshop No">
					<h:outputText value="#{rowVar.workshopNo}" />
				</p:column>
				<p:column headerText="Test Date From">
					<h:outputText value="#{rowVar.testDateFrom}" />
				</p:column>
				<p:column headerText="Test Date To">
					<h:outputText value="#{rowVar.testDateTo}" />
				</p:column>
				<p:column headerText="Serial Number">
					<h:outputText value="#{rowVar.serialNumber}" />
				</p:column>
				<p:column headerText="Number Of Test Attempts">
					<h:outputText value="#{rowVar.numberOfTestAttempts}" />
				</p:column>
				<p:column headerText="Trade Test Level">
					<h:outputText value="#{rowVar.tradeTestLevel}" />
				</p:column>
				<p:column headerText="#Min Training">
					<h:outputText value="#{rowVar.minTraining}" />
				</p:column>
				<p:column headerText="N2 Exempt">
					<h:outputText value="#{rowVar.n2Exempt}" />
				</p:column>
				<p:column headerText="Date Created">
					<h:outputText value="#{rowVar.dateCreated}" />
				</p:column>
				<p:column headerText="Date Last Changed">
					<h:outputText value="#{rowVar.dateLastChanged}" />
				</p:column>

		</p:dataTable>
	</h:form>
</ui:composition>
