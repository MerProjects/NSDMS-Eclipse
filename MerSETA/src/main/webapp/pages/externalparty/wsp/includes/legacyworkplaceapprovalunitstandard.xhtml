<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
		<h1>Unit Standard</h1>
		<p:panelGrid columns="1" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
			<p:dataTable id="usList" value="#{rowVar.legacyEmployerWA2UnitStandard}" var="rvql2" rowKey="#{rvql2.id}" paginator="true" paginatorPosition="bottom" rows="5" reflow="true">
				<p:column style="width:5%" headerText="Expand">
					<p:rowToggler />
				</p:column>
				<p:column headerText="NSDMD REF ID">
					<h:outputText value="#{rvql2.id}" />
				</p:column>
				<p:column headerText="SDL No" filterBy="#{rvql2.sdlNo}">
					<h:outputText value="#{rvql2.sdlNo}" />
				</p:column>
				<p:column headerText="Linked SDl" filterBy="#{rvql2.linkedSdl}">
					<h:outputText value="#{rvql2.linkedSdl}" />
				</p:column>
				<p:column headerText="OrganisationNameLegal" filterBy="#{rvql2.organisationNameLegal}">
					<h:outputText value="#{rvql2.organisationNameLegal}" />
				</p:column>
				<p:column headerText="OrganisationNameTrade" filterBy="#{rvql2.organisationNameTrade}">
					<h:outputText value="#{rvql2.organisationNameTrade}" />
				</p:column>
				<p:column headerText="Phone">
					<h:outputText value="#{rvql2.phone}" />
				</p:column>
				<p:column headerText="Fax">
					<h:outputText value="#{rvql2.fax}" />
				</p:column>
				<p:column headerText="Email Address">
					<h:outputText value="#{rvql2.emailAddress}" />
				</p:column>
				<p:column headerText="CompanyRegistrationNo">
					<h:outputText value="#{rvql2.companyRegistrationNo}" />
				</p:column>
				<p:column headerText="SicCode">
					<h:outputText value="#{rvql2.sicCode}" />
				</p:column>
				<p:column headerText="SicCodeDescription">
					<h:outputText value="#{rvql2.sicCodeDescription}" />
				</p:column>
				<p:column width="45" rendered="true" headerText="#{lang['view.edit']}">
					<p:commandButton icon="fa fa-plus" title="Request Legacy WPA" immediate="true" update=":wpaLegacyForm" oncomplete="PF('dlgAddLegacyWpa').show()" rendered="#{rvql2.submitted ne true}" action="#{companyinfoUI.prepLegacyEmployerWA2UnitStandardRequest}">
						<f:setPropertyActionListener value="#{rvql2}" target="#{companyinfoUI.legacyEmployerWA2UnitStandard}" />
					</p:commandButton>
				</p:column>

				<p:rowExpansion>
					<p:fieldset legend="NSDMS REF ID: #{rvql2.id}" style="margin-bottom:20px">
						<p:panelGrid columns="2" style="width : 100%" styleClass="ui-panelgrid-blank form-group" layout="grid">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.orgCatSize}" style="width:95%" disabled="true" />
								<p:outputLabel value="OrgCatSize" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.chamberDescription}" style="width:95%" disabled="true" />
								<p:outputLabel value="ChamberDescription" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.unitStdCode}" style="width:95%" disabled="true" />
								<p:outputLabel value="UnitStdCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.unitStdDesc}" style="width:95%" disabled="true" />
								<p:outputLabel value="UnitStdDesc" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.applicationRecDate}" style="width:95%" disabled="true" />
								<p:outputLabel value="ApplicationRecDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.accreditationStartDate}" style="width:95%" disabled="true" />
								<p:outputLabel value="AccreditationStartDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.dateCreated}" style="width:95%" disabled="true" />
								<p:outputLabel value="DateCreated" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{rvql2.waEmployerStatus}" style="width:95%" disabled="true" />
								<p:outputLabel value="WAEmployerStatus" />
							</h:panelGroup>
						</p:panelGrid>
					</p:fieldset>
				</p:rowExpansion>						
			</p:dataTable>
		</p:panelGrid>
</ui:composition>
