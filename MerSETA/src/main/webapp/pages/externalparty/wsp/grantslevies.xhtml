<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:panelGroup id="grantsleviesGroup">
	<p:fieldset legend="#{lang['please.select.levy.year.from.the.combo.box.below']}.">
		<p:panelGrid columns="2" style="width:100%" id="grantsleviesGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
			<h:panelGroup>
				<div>
					<p:outputLabel value="#{lang['years.available']}:" for="levyCombo" />
				</div>
				<div>
					<p:selectOneMenu id="levyCombo" style="width:95%" required="true" requiredMessage="#{lang['please.select.a.year']}">
						<f:selectItem itemLabel="1 April 2000 -31 March 2001" />
						<f:selectItem itemLabel="1 April 2000 -31 March 2002" />
						<f:selectItem itemLabel="1 April 2000 -31 March 2003" />
						<f:selectItem itemLabel="1 April 2000 -31 March 2004" />
						<f:selectItem itemLabel="1 April 2000 -31 March 2005" />
						<f:selectItem itemLabel="1 April 2000 -31 March 2006" />
						<f:selectItem itemLabel="1 April 2000 -31 March 2007" />
					</p:selectOneMenu>
				</div>
			</h:panelGroup>
		</p:panelGrid>
		<div class="EmptyBox10"></div>
		</p:fieldset>
	</h:panelGroup>
</ui:composition>
