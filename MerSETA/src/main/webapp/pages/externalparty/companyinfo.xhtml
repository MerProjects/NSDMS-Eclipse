<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:importEnum type="haj.com.entity.enums.CompanyStatusEnum"></p:importEnum>
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{companyinfoUI.company.companyName} #{lang['company.details']}</h1>
					<h:form id="mainForm">
						<h:panelGroup id="companyDetails">
							<div class="EmptyBox10"></div>
							<p:panelGrid columns="3" style="width:100%" id="companyInsGrid" layout="grid" styleClass="ui-panelgrid-blank">

								<h:panelGroup>
									<p:outputLabel value="#{lang['companyName']}" for="companyName" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="companyName" value="#{companyinfoUI.company.companyName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.company.name']}" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="#{lang['tradingName']}" for="tradingName" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="tradingName" value="#{companyinfoUI.company.tradingName}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.trading.name']}" />
								</h:panelGroup>

								<h:panelGroup>
									<p:outputLabel value="#{lang['telNumber']}" for="telNumberComp" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="telNumberComp" value="#{companyinfoUI.company.telNumber}" style="width:95%" required="true" requiredMessage="#{lang['enter.the.tel.number']}" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="#{lang['faxNumber']}" for="faxNumberComp" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="faxNumberComp" value="#{companyinfoUI.company.faxNumber}" style="width:95%" rendered="#{companyinfoUI.company.faxNumber ne null and companyinfoUI.company.faxNumber.length() gt 0}" />
									<p:outputLabel id="faxNumberComp2" value="N/A" style="width:95%" rendered="#{companyinfoUI.company.faxNumber eq null or companyinfoUI.company.faxNumber.length() eq 0}" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="companyRegistrationNumber" value="#{companyinfoUI.company.companyRegistrationNumber}" style="width:95%" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="#{lang['email']}" for="emailComp" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="emailComp" value="#{companyinfoUI.company.email}" style="width:95%" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="#{lang['levyNumber']}" for="levyNumber" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="levyNumber" value="#{companyinfoUI.company.levyNumber}" style="width:95%" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="#{lang['numberOfEmployees']}" for="numberOfEmployees" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="numberOfEmployees" value="#{companyinfoUI.company.numberOfEmployees}" style="width:95%" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="#{lang['sicCode']}" for="sicCode" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel id="sicCode" value="#{companyinfoUI.company.sicCode.description}" style="width:95%" required="true" requiredMessage="#{lang['enter.sic.code']}" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="#{lang['organisation.type']}" for="organisationType" styleClass="Fs12 FontLight" />
									<br />
									<p:outputLabel value="N/A" rendered="#{companyinfoUI.company.organisationType eq null}" />
									<p:outputLabel id="organisationType" value="#{companyinfoUI.company.organisationType.description}" style="width:95%" rendered="#{companyinfoUI.company.organisationType ne null}" />
								</h:panelGroup>
							</p:panelGrid>
							<p:panelGrid columns="1" style="width:100%" styleClass="ui-panelgrid-blank">
								<p:fieldset legend="#{lang['banking.details']}">
									<p:panelGrid columns="4" style="width : 95%" styleClass="ui-panelgrid-blank" id="bankingDetails">
										<h:panelGroup>
											<p:outputLabel value="#{lang['bank.name']}" for="bank" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="bank" value="#{companyinfoUI.bankingDetails.bank.description}" style="width:95%" />
										</h:panelGroup>
										<h:panelGroup>
											<p:outputLabel value="#{lang['bankAccNumber']}" for="bankAccNumber" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="bankAccNumber" value="#{companyinfoUI.bankingDetails.maskedBankAccNumber}" style="width:95%" />
										</h:panelGroup>
										<h:panelGroup>
											<p:outputLabel value="#{lang['branchCode']}" for="branchCode" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="branchCode" value="#{companyinfoUI.bankingDetails.branchCode}" style="width:95%" />
										</h:panelGroup>
										<h:panelGroup>
											<p:outputLabel value="#{lang['bankHolder']}" for="bankHolder" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="bankHolder" value="#{companyinfoUI.bankingDetails.bankHolder}" style="width:95%" />
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>
							</p:panelGrid>
							<p:panelGrid columns="2" style="width:100%" id="companyInsGrida" layout="grid" styleClass="ui-panelgrid-blank">
								<p:fieldset legend="#{lang['residentialAddress']}">
									<p:panelGrid columns="2" style="width : 95%" styleClass="ui-panelgrid-blank" id="addrPcode">
										<h:panelGroup>
											<p:outputLabel value="#{lang['address.line.1']}" for="addr1" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="addr1" value="#{companyinfoUI.company.residentialAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.residential.address']}" />
											<br />
											<p:outputLabel value="#{lang['address.line.2']}" for="addr2" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel value="N/A" style="width:95%" rendered="#{companyinfoUI.company.residentialAddress.addressLine2 eq null or companyinfoUI.company.residentialAddress.addressLine2.length() eq 0}" />
											<p:outputLabel id="addr2" style="width:95%" value="#{companyinfoUI.company.residentialAddress.addressLine2}" rendered="#{companyinfoUI.company.residentialAddress.addressLine2 ne null and companyinfoUI.company.residentialAddress.addressLine2.length() gt 0}" />
										</h:panelGroup>
										<h:panelGroup>
											<p:outputLabel value="#{lang['address.line.3']}" for="addr3" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="addr3" style="width:95%" value="#{companyinfoUI.company.residentialAddress.addressLine3}" rendered="#{companyinfoUI.company.residentialAddress.addressLine3 ne null and companyinfoUI.company.residentialAddress.addressLine3.length() gt 0}" />
											<p:outputLabel value="N/A" style="width:95%" rendered="#{companyinfoUI.company.residentialAddress.addressLine3 eq null or companyinfoUI.company.residentialAddress.addressLine3.length() eq 0}" />
											<br />
											<p:outputLabel value="#{lang['address.line.4']}" for="addr4" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="addr4" style="width:95%" value="#{companyinfoUI.company.residentialAddress.addressLine4}" rendered="#{companyinfoUI.company.residentialAddress.addressLine4 ne null and companyinfoUI.company.residentialAddress.addressLine4.length() gt 0}" />
											<p:outputLabel value="N/A" style="width:95%" rendered="#{companyinfoUI.company.residentialAddress.addressLine4 eq null or companyinfoUI.company.residentialAddress.addressLine4.length() eq 0}" />
										</h:panelGroup>
										<h:panelGroup>
											<p:outputLabel value="#{lang['post.code']}" for="pcode" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="pcode" style="width:95%" value="#{companyinfoUI.company.residentialAddress.postcode}" rendered="#{companyinfoUI.company.residentialAddress.postcode ne null and companyinfoUI.company.residentialAddress.postcode.length() gt 0}" />
											<p:outputLabel value="N/A" style="width:95%" rendered="#{companyinfoUI.company.residentialAddress.postcode eq null or companyinfoUI.company.residentialAddress.postcode.length() eq 0}" />
											<br />
											<h:outputLabel value="#{lang['municipality']}" for="MunicipalityID" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="MunicipalityID" style="width:95%" value="#{companyinfoUI.company.residentialAddress.municipality.municipalityDesc}" />
										</h:panelGroup>

										<h:panelGroup>
											<div class="EmptyBox40"></div>
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>

								<p:fieldset legend="#{lang['postalAddress']}">
									<p:panelGrid columns="2" style="width : 95%" styleClass="ui-panelgrid-blank" id="postalAddress">
										<h:panelGroup>
											<p:outputLabel value="#{lang['address.line.1']}" for="postalAddressaddr1" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="postalAddressaddr1" value="#{companyinfoUI.company.postalAddress.addressLine1}" style="width:95%" required="true" requiredMessage="#{lang['enter.postal.address']}" />
											<br />
											<p:outputLabel value="#{lang['address.line.2']}" for="postalAddressaddr2" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="postalAddressaddr2" style="width:95%" value="#{companyinfoUI.company.postalAddress.addressLine2}" />
											<p:outputLabel value="N/A" style="width:95%" rendered="#{companyinfoUI.company.postalAddress.addressLine2 eq null or companyinfoUI.company.postalAddress.addressLine2.length() eq 0}" />
										</h:panelGroup>
										<h:panelGroup>
											<p:outputLabel value="#{lang['address.line.3']}" for="postalAddressaddr3" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="postalAddressaddr3" style="width:95%" value="#{companyinfoUI.company.postalAddress.addressLine3}" />
											<p:outputLabel value="N/A" style="width:95%" rendered="#{companyinfoUI.company.postalAddress.addressLine3 eq null or companyinfoUI.company.postalAddress.addressLine3.length() eq 0}" />
											<br />
											<p:outputLabel value="#{lang['address.line.4']}" for="postalAddressaddr4" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="postalAddressaddr4" style="width:95%" value="#{companyinfoUI.company.postalAddress.addressLine4}" />
											<p:outputLabel value="N/A" style="width:95%" rendered="#{companyinfoUI.company.postalAddress.addressLine4 eq null or companyinfoUI.company.postalAddress.addressLine4.length() eq 0}" />
										</h:panelGroup>
										<h:panelGroup>
											<p:outputLabel value="#{lang['post.code']}" for="postalAddressPcode" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="postalAddressPcode" style="width:95%" value="#{companyinfoUI.company.postalAddress.postcode}" required="true" requiredMessage="#{lang['provide.postcode']}" />
											<p:outputLabel value="N/A" style="width:95%" rendered="#{companyinfoUI.company.postalAddress.postcode eq null or companyinfoUI.company.postalAddress.postcode.length() eq 0}" />
											<br />
											<h:outputLabel value="#{lang['municipality']}" for="postalAddressMunicipalityID" styleClass="Fs12 FontLight" />
											<br />
											<p:outputLabel id="postalAddressMunicipalityID" style="width:95%" value="#{companyinfoUI.company.postalAddress.municipality.municipalityDesc}" />
										</h:panelGroup>

										<h:panelGroup>
											<div>
												<p:outputLabel value="#{lang['same.as.my.address']}" styleClass="Fs12 FontLight" />
											</div>
											<div>
												<p:selectBooleanCheckbox value="#{companyinfoUI.company.postalAddress.sameAddress}" disabled="true">
												</p:selectBooleanCheckbox>
											</div>
										</h:panelGroup>
									</p:panelGrid>
								</p:fieldset>
							</p:panelGrid>
						</h:panelGroup>
						<p:panelGrid columns="1" style="width:100%; text-align: center" layout="grid" styleClass="ui-panelgrid-blank" rendered="false">
							<p:commandButton value="#{lang['re.download.application']}" icon="fa fa-download" styleClass="green-btn flat Fs18" style="height: 50px;" process=":mainForm" action="#{companyinfoUI.downloadApplicationForm}" ajax="false" />
						</p:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
