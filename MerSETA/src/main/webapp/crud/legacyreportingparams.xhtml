<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>LegacyReportingParams</h1>
					<h:form id="legacyreportingparamsInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="legacyreportingparamsInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="param_name" value="#{legacyreportingparamsUI.legacyreportingparams.param_name}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['param_name']}" for="param_name"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="fieldName" value="#{legacyreportingparamsUI.legacyreportingparams.fieldName}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['fieldName']}" for="fieldName"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="legacyReporting" value="#{legacyreportingparamsUI.legacyreportingparams.legacyReporting}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['legacyReporting']}" for="legacyReporting"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:legacyreportingparamsList :legacyreportingparamsInsForm:legacyreportingparamsInsGrid" action="#{legacyreportingparamsUI.legacyreportingparamsInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacyreportingparamsInsGrid" process="@this" action="#{legacyreportingparamsUI.prepareNew}">
										<p:resetInput target="legacyreportingparamsInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{legacyreportingparamsUI.dataModel}" filteredValue="#{legacyreportingparamsUI.legacyReportingParamsfilteredList}" id="legacyreportingparamsList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['param_name']}">  
                        			<h:outputText value="#{rowVar.param_name}" />  
            					</p:column>      
              					<p:column headerText="#{lang['fieldName']}">  
                        			<h:outputText value="#{rowVar.fieldName}" />  
            					</p:column>      
              					<p:column headerText="#{lang['legacyReporting']}">  
                        			<h:outputText value="#{rowVar.legacyReporting}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyreportingparamsInsForm:legacyreportingparamsInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{legacyreportingparamsUI.legacyreportingparams}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyreportingparamsList" action="#{legacyreportingparamsUI.legacyreportingparamsDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{legacyreportingparamsUI.legacyreportingparams}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
param_name = param_name
fieldName = fieldName
legacyReporting = legacyReporting

-->
</ui:composition>
