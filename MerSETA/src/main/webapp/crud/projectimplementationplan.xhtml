<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>ProjectImplementationPlan</h1>
					<h:form id="projectimplementationplanInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="projectimplementationplanInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="interventionTypeDescription" value="#{projectimplementationplanUI.projectimplementationplan.interventionTypeDescription}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['interventionTypeDescription']}" for="interventionTypeDescription"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{projectimplementationplanUI.projectimplementationplan.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="numberOfLearningInterventions" value="#{projectimplementationplanUI.projectimplementationplan.numberOfLearningInterventions}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['numberOfLearningInterventions']}" for="numberOfLearningInterventions"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="learnersWithDisability" value="#{projectimplementationplanUI.projectimplementationplan.learnersWithDisability}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['learnersWithDisability']}" for="learnersWithDisability"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="learnersWithoutDisability" value="#{projectimplementationplanUI.projectimplementationplan.learnersWithoutDisability}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['learnersWithoutDisability']}" for="learnersWithoutDisability"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="learnersWithDisabilityAllowanceValue" value="#{projectimplementationplanUI.projectimplementationplan.learnersWithDisabilityAllowanceValue}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['learnersWithDisabilityAllowanceValue']}" for="learnersWithDisabilityAllowanceValue"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="learnersWithoutDisabilityAllowanceValue" value="#{projectimplementationplanUI.projectimplementationplan.learnersWithoutDisabilityAllowanceValue}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['learnersWithoutDisabilityAllowanceValue']}" for="learnersWithoutDisabilityAllowanceValue"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="totalFundingValue" value="#{projectimplementationplanUI.projectimplementationplan.totalFundingValue}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['totalFundingValue']}" for="totalFundingValue"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="projectedRecruitmentDate" value="#{projectimplementationplanUI.projectimplementationplan.projectedRecruitmentDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['projectedRecruitmentDate']}" for="projectedRecruitmentDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="projectedInductionDate" value="#{projectimplementationplanUI.projectimplementationplan.projectedInductionDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['projectedInductionDate']}" for="projectedInductionDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="projectedRegistrationDate" value="#{projectimplementationplanUI.projectimplementationplan.projectedRegistrationDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['projectedRegistrationDate']}" for="projectedRegistrationDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="estimatedProgressDate" value="#{projectimplementationplanUI.projectimplementationplan.estimatedProgressDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['estimatedProgressDate']}" for="estimatedProgressDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="estimatedCompletionDate" value="#{projectimplementationplanUI.projectimplementationplan.estimatedCompletionDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['estimatedCompletionDate']}" for="estimatedCompletionDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="accreditedProviderIdentified" value="#{projectimplementationplanUI.projectimplementationplan.accreditedProviderIdentified}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['accreditedProviderIdentified']}" for="accreditedProviderIdentified"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:projectimplementationplanList :projectimplementationplanInsForm:projectimplementationplanInsGrid" action="#{projectimplementationplanUI.projectimplementationplanInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="projectimplementationplanInsGrid" process="@this" action="#{projectimplementationplanUI.prepareNew}">
										<p:resetInput target="projectimplementationplanInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{projectimplementationplanUI.dataModel}" filteredValue="#{projectimplementationplanUI.projectImplementationPlanfilteredList}" id="projectimplementationplanList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['interventionTypeDescription']}">  
                        			<h:outputText value="#{rowVar.interventionTypeDescription}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['numberOfLearningInterventions']}">  
                        			<h:outputText value="#{rowVar.numberOfLearningInterventions}" />  
            					</p:column>      
              					<p:column headerText="#{lang['learnersWithDisability']}">  
                        			<h:outputText value="#{rowVar.learnersWithDisability}" />  
            					</p:column>      
              					<p:column headerText="#{lang['learnersWithoutDisability']}">  
                        			<h:outputText value="#{rowVar.learnersWithoutDisability}" />  
            					</p:column>      
              					<p:column headerText="#{lang['learnersWithDisabilityAllowanceValue']}">  
                        			<h:outputText value="#{rowVar.learnersWithDisabilityAllowanceValue}" />  
            					</p:column>      
              					<p:column headerText="#{lang['learnersWithoutDisabilityAllowanceValue']}">  
                        			<h:outputText value="#{rowVar.learnersWithoutDisabilityAllowanceValue}" />  
            					</p:column>      
              					<p:column headerText="#{lang['totalFundingValue']}">  
                        			<h:outputText value="#{rowVar.totalFundingValue}" />  
            					</p:column>      
              					<p:column headerText="#{lang['projectedRecruitmentDate']}">  
                        			<h:outputText value="#{rowVar.projectedRecruitmentDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['projectedInductionDate']}">  
                        			<h:outputText value="#{rowVar.projectedInductionDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['projectedRegistrationDate']}">  
                        			<h:outputText value="#{rowVar.projectedRegistrationDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['estimatedProgressDate']}">  
                        			<h:outputText value="#{rowVar.estimatedProgressDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['estimatedCompletionDate']}">  
                        			<h:outputText value="#{rowVar.estimatedCompletionDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['accreditedProviderIdentified']}">  
                        			<h:outputText value="#{rowVar.accreditedProviderIdentified}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":projectimplementationplanInsForm:projectimplementationplanInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{projectimplementationplanUI.projectimplementationplan}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:projectimplementationplanList" action="#{projectimplementationplanUI.projectimplementationplanDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{projectimplementationplanUI.projectimplementationplan}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
interventionTypeDescription = interventionTypeDescription
createDate = createDate
numberOfLearningInterventions = numberOfLearningInterventions
learnersWithDisability = learnersWithDisability
learnersWithoutDisability = learnersWithoutDisability
learnersWithDisabilityAllowanceValue = learnersWithDisabilityAllowanceValue
learnersWithoutDisabilityAllowanceValue = learnersWithoutDisabilityAllowanceValue
totalFundingValue = totalFundingValue
projectedRecruitmentDate = projectedRecruitmentDate
projectedInductionDate = projectedInductionDate
projectedRegistrationDate = projectedRegistrationDate
estimatedProgressDate = estimatedProgressDate
estimatedCompletionDate = estimatedCompletionDate
accreditedProviderIdentified = accreditedProviderIdentified

-->
</ui:composition>
