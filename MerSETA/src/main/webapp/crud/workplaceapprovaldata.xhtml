<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>WorkPlaceApprovalData</h1>
					<h:form id="workplaceapprovaldataInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="workplaceapprovaldataInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{workplaceapprovaldataUI.workplaceapprovaldata.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="sdlNumber" value="#{workplaceapprovaldataUI.workplaceapprovaldata.sdlNumber}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['sdlNumber']}" for="sdlNumber"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="ofoCode" value="#{workplaceapprovaldataUI.workplaceapprovaldata.ofoCode}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['ofoCode']}" for="ofoCode"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="qualificationCOde" value="#{workplaceapprovaldataUI.workplaceapprovaldata.qualificationCOde}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['qualificationCOde']}" for="qualificationCOde"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="accreditationStartDate" value="#{workplaceapprovaldataUI.workplaceapprovaldata.accreditationStartDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['accreditationStartDate']}" for="accreditationStartDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="qualificationCode" value="#{workplaceapprovaldataUI.workplaceapprovaldata.qualificationCode}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['qualificationCode']}" for="qualificationCode"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="learnershipCode" value="#{workplaceapprovaldataUI.workplaceapprovaldata.learnershipCode}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['learnershipCode']}" for="learnershipCode"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="sProgrammeCode" value="#{workplaceapprovaldataUI.workplaceapprovaldata.sProgrammeCode}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['sProgrammeCode']}" for="sProgrammeCode"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:workplaceapprovaldataList :workplaceapprovaldataInsForm:workplaceapprovaldataInsGrid" action="#{workplaceapprovaldataUI.workplaceapprovaldataInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="workplaceapprovaldataInsGrid" process="@this" action="#{workplaceapprovaldataUI.prepareNew}">
										<p:resetInput target="workplaceapprovaldataInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{workplaceapprovaldataUI.dataModel}" filteredValue="#{workplaceapprovaldataUI.workPlaceApprovalDatafilteredList}" id="workplaceapprovaldataList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['sdlNumber']}">  
                        			<h:outputText value="#{rowVar.sdlNumber}" />  
            					</p:column>      
              					<p:column headerText="#{lang['ofoCode']}">  
                        			<h:outputText value="#{rowVar.ofoCode}" />  
            					</p:column>      
              					<p:column headerText="#{lang['qualificationCOde']}">  
                        			<h:outputText value="#{rowVar.qualificationCOde}" />  
            					</p:column>      
              					<p:column headerText="#{lang['accreditationStartDate']}">  
                        			<h:outputText value="#{rowVar.accreditationStartDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['qualificationCode']}">  
                        			<h:outputText value="#{rowVar.qualificationCode}" />  
            					</p:column>      
              					<p:column headerText="#{lang['learnershipCode']}">  
                        			<h:outputText value="#{rowVar.learnershipCode}" />  
            					</p:column>      
              					<p:column headerText="#{lang['sProgrammeCode']}">  
                        			<h:outputText value="#{rowVar.sProgrammeCode}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":workplaceapprovaldataInsForm:workplaceapprovaldataInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{workplaceapprovaldataUI.workplaceapprovaldata}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:workplaceapprovaldataList" action="#{workplaceapprovaldataUI.workplaceapprovaldataDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{workplaceapprovaldataUI.workplaceapprovaldata}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
createDate = createDate
sdlNumber = sdlNumber
ofoCode = ofoCode
qualificationCOde = qualificationCOde
accreditationStartDate = accreditationStartDate
qualificationCode = qualificationCode
learnershipCode = learnershipCode
sProgrammeCode = sProgrammeCode

-->
</ui:composition>
