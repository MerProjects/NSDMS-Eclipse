<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Purpose Of Site Visit Child</h1>
					<h:form id="purposeofsitevisitchildInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="purposeofsitevisitchildInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="description" value="#{purposeofsitevisitchildUI.purposeofsitevisitchild.description}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['description']}" for="description"/>
     							</h:panelGroup>  
     							<h:panelGroup>
									<p:selectOneMenu id="purposeOfSiteVisitListId" value="#{purposeofsitevisitchildUI.purposeofsitevisitchild.purposeOfSiteVisit}" converter="PurposeOfSiteVisitConvertor" style="width:95%" requiredMessage="#{lang['required.site.visit.purpose']}">
										<f:selectItem itemLabel="---Select One---" noSelectionOption="true" />
							         	<f:selectItems value="#{purposeofsitevisitchildUI.purposeOfSiteVisitList}" var="rv" itemLabel="#{rv.description}" itemValue="#{rv}"/>
							       </p:selectOneMenu>
									<p:outputLabel value="#{lang['purposeOfSiteVisit']}" for="purposeOfSiteVisitListId"/>
								</h:panelGroup>
      	 						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:purposeofsitevisitchildList :purposeofsitevisitchildInsForm:purposeofsitevisitchildInsGrid" action="#{purposeofsitevisitchildUI.purposeofsitevisitchildInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="purposeofsitevisitchildInsGrid" process="@this" action="#{purposeofsitevisitchildUI.prepareNew}">
										<p:resetInput target="purposeofsitevisitchildInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{purposeofsitevisitchildUI.dataModel}" filteredValue="#{purposeofsitevisitchildUI.purposeOfSiteVisitChildfilteredList}" id="purposeofsitevisitchildList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['description']}">  
                        			<h:outputText value="#{rowVar.description}" />  
            					</p:column>      
              					<p:column headerText="#{lang['purposeOfSiteVisit']}">  
                        			<h:outputText value="#{rowVar.purposeOfSiteVisit.description}" />  
            					</p:column>      
              					
           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":purposeofsitevisitchildInsForm:purposeofsitevisitchildInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{purposeofsitevisitchildUI.purposeofsitevisitchild}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:purposeofsitevisitchildList" action="#{purposeofsitevisitchildUI.purposeofsitevisitchildDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{purposeofsitevisitchildUI.purposeofsitevisitchild}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
description = description
purposeOfSiteVisit = purposeOfSiteVisit
code = code
smsCode = smsCode
setmisCode = setmisCode
qctoCode = qctoCode
createDate = createDate
nlrdCode = nlrdCode

-->
</ui:composition>
