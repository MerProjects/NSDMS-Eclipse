<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>WspSdfCompanyHistory</h1>
					<h:form id="wspsdfcompanyhistoryInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="wspsdfcompanyhistoryInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="relationshipToCompany" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.relationshipToCompany}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['relationshipToCompany']}" for="relationshipToCompany"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="scopeOfResponsibility" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.scopeOfResponsibility}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['scopeOfResponsibility']}" for="scopeOfResponsibility"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="rejectReason" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.rejectReason}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['rejectReason']}" for="rejectReason"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="wspLinkId" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.wspLinkId}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['wspLinkId']}" for="wspLinkId"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="sdf" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.sdf}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['sdf']}" for="sdf"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="regionTown" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.regionTown}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['regionTown']}" for="regionTown"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="orginalCreateDate" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.orginalCreateDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['orginalCreateDate']}" for="orginalCreateDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="company" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.company}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['company']}" for="company"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="sdfType" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.sdfType}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['sdfType']}" for="sdfType"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvalStatus" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.approvalStatus}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvalStatus']}" for="approvalStatus"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="wspStatusEnum" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.wspStatusEnum}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['wspStatusEnum']}" for="wspStatusEnum"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="extensionRequest" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.extensionRequest}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['extensionRequest']}" for="extensionRequest"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="orginalSDFCompanyId" value="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory.orginalSDFCompanyId}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['orginalSDFCompanyId']}" for="orginalSDFCompanyId"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:wspsdfcompanyhistoryList :wspsdfcompanyhistoryInsForm:wspsdfcompanyhistoryInsGrid" action="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistoryInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="wspsdfcompanyhistoryInsGrid" process="@this" action="#{wspsdfcompanyhistoryUI.prepareNew}">
										<p:resetInput target="wspsdfcompanyhistoryInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{wspsdfcompanyhistoryUI.dataModel}" filteredValue="#{wspsdfcompanyhistoryUI.wspSdfCompanyHistoryfilteredList}" id="wspsdfcompanyhistoryList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['relationshipToCompany']}">  
                        			<h:outputText value="#{rowVar.relationshipToCompany}" />  
            					</p:column>      
              					<p:column headerText="#{lang['scopeOfResponsibility']}">  
                        			<h:outputText value="#{rowVar.scopeOfResponsibility}" />  
            					</p:column>      
              					<p:column headerText="#{lang['rejectReason']}">  
                        			<h:outputText value="#{rowVar.rejectReason}" />  
            					</p:column>      
              					<p:column headerText="#{lang['wspLinkId']}">  
                        			<h:outputText value="#{rowVar.wspLinkId}" />  
            					</p:column>      
              					<p:column headerText="#{lang['sdf']}">  
                        			<h:outputText value="#{rowVar.sdf}" />  
            					</p:column>      
              					<p:column headerText="#{lang['regionTown']}">  
                        			<h:outputText value="#{rowVar.regionTown}" />  
            					</p:column>      
              					<p:column headerText="#{lang['orginalCreateDate']}">  
                        			<h:outputText value="#{rowVar.orginalCreateDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['company']}">  
                        			<h:outputText value="#{rowVar.company}" />  
            					</p:column>      
              					<p:column headerText="#{lang['sdfType']}">  
                        			<h:outputText value="#{rowVar.sdfType}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approvalStatus']}">  
                        			<h:outputText value="#{rowVar.approvalStatus}" />  
            					</p:column>      
              					<p:column headerText="#{lang['wspStatusEnum']}">  
                        			<h:outputText value="#{rowVar.wspStatusEnum}" />  
            					</p:column>      
              					<p:column headerText="#{lang['extensionRequest']}">  
                        			<h:outputText value="#{rowVar.extensionRequest}" />  
            					</p:column>      
              					<p:column headerText="#{lang['orginalSDFCompanyId']}">  
                        			<h:outputText value="#{rowVar.orginalSDFCompanyId}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":wspsdfcompanyhistoryInsForm:wspsdfcompanyhistoryInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:wspsdfcompanyhistoryList" action="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistoryDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{wspsdfcompanyhistoryUI.wspsdfcompanyhistory}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
_lang_
-->
</ui:composition>
