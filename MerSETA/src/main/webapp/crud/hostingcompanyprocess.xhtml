<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Hosting Company Process</h1>
					<h:form id="hostingcompanyprocessInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="hostingcompanyprocessInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="processRoles" value="#{hostingcompanyprocessUI.hostingcompanyprocess.processRoles}" style="width:95%" />
								<p:outputLabel value="#{lang['processRoles']}" for="processRoles" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="hostingCompany" value="#{hostingcompanyprocessUI.hostingcompanyprocess.hostingCompany}" style="width:95%" />
								<p:outputLabel value="#{lang['hostingCompany']}" for="hostingCompany" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="workflowProcess" value="#{hostingcompanyprocessUI.hostingcompanyprocess.workflowProcess}" style="width:95%" />
								<p:outputLabel value="#{lang['workflowProcess']}" for="workflowProcess" />
							</h:panelGroup>

							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="note" value="#{hostingcompanyprocessUI.hostingcompanyprocess.note}" style="width:95%" />
								<p:outputLabel value="#{lang['note']}" for="note" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:hostingcompanyprocessList :hostingcompanyprocessInsForm:hostingcompanyprocessInsGrid" action="#{hostingcompanyprocessUI.hostingcompanyprocessInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="hostingcompanyprocessInsGrid" process="@this" action="#{hostingcompanyprocessUI.prepareNew}">
									<p:resetInput target="hostingcompanyprocessInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{hostingcompanyprocessUI.dataModel}" filteredValue="#{hostingcompanyprocessUI.hostingCompanyProcessfilteredList}" id="hostingcompanyprocessList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['processRoles']}">
								<h:outputText value="#{rowVar.processRoles}" />
							</p:column>
							<p:column headerText="#{lang['hostingCompany']}">
								<h:outputText value="#{rowVar.hostingCompany}" />
							</p:column>
							<p:column headerText="#{lang['workflowProcess']}">
								<h:outputText value="#{rowVar.workflowProcess}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="#{lang['note']}">
								<h:outputText value="#{rowVar.note}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":hostingcompanyprocessInsForm:hostingcompanyprocessInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{hostingcompanyprocessUI.hostingcompanyprocess}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:hostingcompanyprocessList" action="#{hostingcompanyprocessUI.hostingcompanyprocessDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{hostingcompanyprocessUI.hostingcompanyprocess}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
processRoles = processRoles
hostingCompany = hostingCompany
workflowProcess = workflowProcess
createDate = createDate
note = note

-->
</ui:composition>
