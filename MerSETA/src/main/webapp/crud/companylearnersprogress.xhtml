<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>CompanyLearnersProgress</h1>
					<h:form id="companylearnersprogressInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>

						<p:panelGrid columns="1" style="width:100%" id="companylearnersprogressInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="docs" value="#{companylearnersprogressUI.companylearnersprogress.docs}" style="width:95%" />
								<p:outputLabel value="#{lang['docs']}" for="docs" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{companylearnersprogressUI.companylearnersprogress.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyLearners" value="#{companylearnersprogressUI.companylearnersprogress.companyLearners}" style="width:95%" />
								<p:outputLabel value="#{lang['companyLearners']}" for="companyLearners" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="progressType" value="#{companylearnersprogressUI.companylearnersprogress.progressType}" style="width:95%" />
								<p:outputLabel value="#{lang['progressType']}" for="progressType" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="creditsNeeded" value="#{companylearnersprogressUI.companylearnersprogress.creditsNeeded}" style="width:95%" />
								<p:outputLabel value="#{lang['creditsNeeded']}" for="creditsNeeded" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="creditsCompleted" value="#{companylearnersprogressUI.companylearnersprogress.creditsCompleted}" style="width:95%" />
								<p:outputLabel value="#{lang['creditsCompleted']}" for="creditsCompleted" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:companylearnersprogressList :companylearnersprogressInsForm:companylearnersprogressInsGrid" action="#{companylearnersprogressUI.companylearnersprogressInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="companylearnersprogressInsGrid" process="@this" action="#{companylearnersprogressUI.prepareNew}">
									<p:resetInput target="companylearnersprogressInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{companylearnersprogressUI.dataModel}" filteredValue="#{companylearnersprogressUI.companyLearnersProgressfilteredList}" id="companylearnersprogressList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['docs']}">
								<h:outputText value="#{rowVar.docs}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['companyLearners']}">
								<h:outputText value="#{rowVar.companyLearners}" />
							</p:column>
							<p:column headerText="#{lang['progressType']}">
								<h:outputText value="#{rowVar.progressType}" />
							</p:column>
							<p:column headerText="#{lang['creditsNeeded']}">
								<h:outputText value="#{rowVar.creditsNeeded}" />
							</p:column>
							<p:column headerText="#{lang['creditsCompleted']}">
								<h:outputText value="#{rowVar.creditsCompleted}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":companylearnersprogressInsForm:companylearnersprogressInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{companylearnersprogressUI.companylearnersprogress}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:companylearnersprogressList" action="#{companylearnersprogressUI.companylearnersprogressDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{companylearnersprogressUI.companylearnersprogress}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
docs = docs
createDate = createDate
companyLearners = companyLearners
progressType = progressType
creditsNeeded = creditsNeeded
creditsCompleted = creditsCompleted

-->
</ui:composition>
