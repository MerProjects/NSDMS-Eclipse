<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="head">


		<script src="#{request.contextPath}/js/highcharts.js" />
		<script src="#{request.contextPath}/js/highcharts-3d.js" />
		<script src="#{request.contextPath}/js/exporting.js" />
	</ui:define>

	<ui:define name="content">
		<div class="ui-g">

			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="uploadForm">
						<h1>Transfer In</h1>
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-transferin">
							<p:outputLabel value="Select a Year - #{transferinUI.schemeYear}" styleClass="FontBold" />
							<p:selectOneMenu id="sarsDateF" value="#{transferinUI.dateSelected}" style="width: 110px !important;">
								<f:selectItems value="#{transferinUI.sarsYears}" var="sars" itemLabel="#{sars.year}" itemValue="#{sars.year}" />
								<p:ajax event="valueChange" update="detailsForm" />
							</p:selectOneMenu>
							<p:commandButton value="#{lang['submit']}" action="#{transferinUI.populateBean}" update="@form :detailsForm" />
						</p:panelGrid>
					</h:form>
				</div>
			</div>
		</div>

		<div class="ui-g-12">
			<div class="card card-w-title">
				<h:form id="detailsForm">
					<h2>Employers Contributing By Employer Size</h2>

					<p:panelGrid columns="2" layout="grid"  styleClass="ui-panelgrid-blank">
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText style="width:95%;" value="#{backing_bean}" id="facilityName" required="true" requiredMessage="From Seta Number Required."></p:inputText>
							<p:outputLabel value="From Seta Number" for="facilityName" />
						</h:panelGroup>
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText style="width:95%;" value="#{backing_bean}" id="facilityName1" required="true" requiredMessage="Employer Number Required."></p:inputText>
							<p:outputLabel value="Employer Number" for="facilityName1" />
						</h:panelGroup>
						

					</p:panelGrid>

				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
