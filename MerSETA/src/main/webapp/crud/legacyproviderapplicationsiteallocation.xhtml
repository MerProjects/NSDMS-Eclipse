	<ui:define name="content">

       								<p:inputText id="reason" value="#{legacyproviderapplicationsiteallocationUI.legacyproviderapplicationsiteallocation.reason}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['reason']}" for="reason"/>

     							</h:panelGroup>

      	 							<p:outputLabel value="#{lang['company']}" for="company"/>

      	 							<p:outputLabel value="#{lang['doc']}" for="doc"/>

									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacyproviderapplicationsiteallocationInsGrid" process="@this" action="#{legacyproviderapplicationsiteallocationUI.prepareNew}">

								</p:panelGrid>
						</p:panelGrid>
					</h:form>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
