<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Mandatory Grant Recommendation</h1>
					<h:form id="mandatorygrantrecommendationInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="mandatorygrantrecommendationInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="amount" value="#{mandatorygrantrecommendationUI.mandatorygrantrecommendation.amount}" style="width:95%" />
								<p:outputLabel value="#{lang['amount']}" for="amount" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="qualification" value="#{mandatorygrantrecommendationUI.mandatorygrantrecommendation.qualification}" style="width:95%" />
								<p:outputLabel value="#{lang['qualification']}" for="qualification" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="mandatoryGrant" value="#{mandatorygrantrecommendationUI.mandatorygrantrecommendation.mandatoryGrant}" style="width:95%" />
								<p:outputLabel value="#{lang['mandatoryGrant']}" for="mandatoryGrant" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="recommendingUser" value="#{mandatorygrantrecommendationUI.mandatorygrantrecommendation.recommendingUser}" style="width:95%" />
								<p:outputLabel value="#{lang['recommendingUser']}" for="recommendingUser" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{mandatorygrantrecommendationUI.mandatorygrantrecommendation.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:mandatorygrantrecommendationList :mandatorygrantrecommendationInsForm:mandatorygrantrecommendationInsGrid" action="#{mandatorygrantrecommendationUI.mandatorygrantrecommendationInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="mandatorygrantrecommendationInsGrid" process="@this" action="#{mandatorygrantrecommendationUI.prepareNew}">
									<p:resetInput target="mandatorygrantrecommendationInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{mandatorygrantrecommendationUI.dataModel}" filteredValue="#{mandatorygrantrecommendationUI.mandatoryGrantRecommendationfilteredList}" id="mandatorygrantrecommendationList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['amount']}">
								<h:outputText value="#{rowVar.amount}" />
							</p:column>
							<p:column headerText="#{lang['qualification']}">
								<h:outputText value="#{rowVar.qualification}" />
							</p:column>
							<p:column headerText="#{lang['mandatoryGrant']}">
								<h:outputText value="#{rowVar.mandatoryGrant}" />
							</p:column>
							<p:column headerText="#{lang['recommendingUser']}">
								<h:outputText value="#{rowVar.recommendingUser}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":mandatorygrantrecommendationInsForm:mandatorygrantrecommendationInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{mandatorygrantrecommendationUI.mandatorygrantrecommendation}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:mandatorygrantrecommendationList" action="#{mandatorygrantrecommendationUI.mandatorygrantrecommendationDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{mandatorygrantrecommendationUI.mandatorygrantrecommendation}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
amount = amount
qualification = qualification
mandatoryGrant = mandatoryGrant
recommendingUser = recommendingUser
createDate = createDate

-->
</ui:composition>
