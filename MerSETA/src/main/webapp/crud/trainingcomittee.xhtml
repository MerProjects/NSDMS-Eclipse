<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Training Comittee</h1>
					<h:form id="trainingcomitteeInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="2" style="width:100%" id="trainingcomitteeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="title" value="#{trainingcomitteeUI.trainingcomittee.title}" style="width:95%" />
								<p:outputLabel value="#{lang['title']}" for="title" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="email" value="#{trainingcomitteeUI.trainingcomittee.email}" style="width:95%" />
								<p:outputLabel value="#{lang['email']}" for="email" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="idType" value="#{trainingcomitteeUI.trainingcomittee.idType}" style="width:95%" />
								<p:outputLabel value="#{lang['id.type']}" for="idType" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="rsaIDNumber" value="#{trainingcomitteeUI.trainingcomittee.rsaIDNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['rsa.id.number']}" for="rsaIDNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="passportNumber" value="#{trainingcomitteeUI.trainingcomittee.passportNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['passport.number']}" for="passportNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="firstName" value="#{trainingcomitteeUI.trainingcomittee.firstName}" style="width:95%" />
								<p:outputLabel value="#{lang['first.name']}" for="firstName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="lastName" value="#{trainingcomitteeUI.trainingcomittee.lastName}" style="width:95%" />
								<p:outputLabel value="#{lang['last.name']}" for="lastName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="gender" value="#{trainingcomitteeUI.trainingcomittee.gender}" style="width:95%" />
								<p:outputLabel value="#{lang['gender']}" for="gender" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="equity" value="#{trainingcomitteeUI.trainingcomittee.equity}" style="width:95%" />
								<p:outputLabel value="#{lang['equity']}" for="equity" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="telNumber" value="#{trainingcomitteeUI.trainingcomittee.telNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="cellNumber" value="#{trainingcomitteeUI.trainingcomittee.cellNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['cell.number']}" for="cellNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="faxNumber" value="#{trainingcomitteeUI.trainingcomittee.faxNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['fax.number']}" for="faxNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="unionName" value="#{trainingcomitteeUI.trainingcomittee.unionName}" style="width:95%" />
								<p:outputLabel value="#{lang['union.name']}" for="unionName" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:trainingcomitteeList :trainingcomitteeInsForm:trainingcomitteeInsGrid" action="#{trainingcomitteeUI.trainingcomitteeInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="trainingcomitteeInsGrid" process="@this" action="#{trainingcomitteeUI.prepareNew}">
									<p:resetInput target="trainingcomitteeInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{trainingcomitteeUI.dataModel}" filteredValue="#{trainingcomitteeUI.trainingComitteefilteredList}" id="trainingcomitteeList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['title']}">
								<h:outputText value="#{rowVar.title}" />
							</p:column>
							<p:column headerText="#{lang['email']}">
								<h:outputText value="#{rowVar.email}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['company']}">
								<h:outputText value="#{rowVar.company}" />
							</p:column>
							<p:column headerText="#{lang['id.type']}">
								<h:outputText value="#{rowVar.idType}" />
							</p:column>
							<p:column headerText="#{lang['rsa.id.number']}">
								<h:outputText value="#{rowVar.rsaIDNumber}" />
							</p:column>
							<p:column headerText="#{lang['passport.number']}">
								<h:outputText value="#{rowVar.passportNumber}" />
							</p:column>
							<p:column headerText="#{lang['first.name']}">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="#{lang['last.name']}">
								<h:outputText value="#{rowVar.lastName}" />
							</p:column>
							<p:column headerText="#{lang['gender']}">
								<h:outputText value="#{rowVar.gender}" />
							</p:column>
							<p:column headerText="#{lang['equity']}">
								<h:outputText value="#{rowVar.equity}" />
							</p:column>
							<p:column headerText="#{lang['tel.number']}">
								<h:outputText value="#{rowVar.telNumber}" />
							</p:column>
							<p:column headerText="#{lang['cell.number']}">
								<h:outputText value="#{rowVar.cellNumber}" />
							</p:column>
							<p:column headerText="#{lang['fax.number']}">
								<h:outputText value="#{rowVar.faxNumber}" />
							</p:column>
							<p:column headerText="#{lang['union.name']}">
								<h:outputText value="#{rowVar.unionName}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":trainingcomitteeInsForm:trainingcomitteeInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{trainingcomitteeUI.trainingcomittee}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:trainingcomitteeList" action="#{trainingcomitteeUI.trainingcomitteeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{trainingcomitteeUI.trainingcomittee}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
title = title
email = email
createDate = createDate
company = company
idType = idType
rsaIDNumber = rsaIDNumber
passportNumber = passportNumber
firstName = firstName
lastName = lastName
gender = gender
equity = equity
telNumber = telNumber
cellNumber = cellNumber
faxNumber = faxNumber
unionName = unionName

-->
</ui:composition>
