<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>UsersResponsibilities</h1>
					<h:form id="usersresponsibilitiesInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="usersresponsibilitiesInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="userResponsibility" value="#{usersresponsibilitiesUI.usersresponsibilities.userResponsibility}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['userResponsibility']}" for="userResponsibility"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="companyUsers" value="#{usersresponsibilitiesUI.usersresponsibilities.companyUsers}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['companyUsers']}" for="companyUsers"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:usersresponsibilitiesList :usersresponsibilitiesInsForm:usersresponsibilitiesInsGrid" action="#{usersresponsibilitiesUI.usersresponsibilitiesInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="usersresponsibilitiesInsGrid" process="@this" action="#{usersresponsibilitiesUI.prepareNew}">
										<p:resetInput target="usersresponsibilitiesInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{usersresponsibilitiesUI.dataModel}" filteredValue="#{usersresponsibilitiesUI.usersResponsibilitiesfilteredList}" id="usersresponsibilitiesList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['userResponsibility']}">  
                        			<h:outputText value="#{rowVar.userResponsibility}" />  
            					</p:column>      
              					<p:column headerText="#{lang['companyUsers']}">  
                        			<h:outputText value="#{rowVar.companyUsers}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":usersresponsibilitiesInsForm:usersresponsibilitiesInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{usersresponsibilitiesUI.usersresponsibilities}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:usersresponsibilitiesList" action="#{usersresponsibilitiesUI.usersresponsibilitiesDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{usersresponsibilitiesUI.usersresponsibilities}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
userResponsibility = userResponsibility
companyUsers = companyUsers

-->
</ui:composition>
