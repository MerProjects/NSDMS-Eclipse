<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Company</h1>
					<h:form id="companyInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="companyInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{companyUI.company.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyName" value="#{companyUI.company.companyName}" style="width:95%" />
								<p:outputLabel value="#{lang['companyName']}" for="companyName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="tradingName" value="#{companyUI.company.tradingName}" style="width:95%" />
								<p:outputLabel value="#{lang['tradingName']}" for="tradingName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="residentialAddress" value="#{companyUI.company.residentialAddress}" style="width:95%" />
								<p:outputLabel value="#{lang['residentialAddress']}" for="residentialAddress" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="postalAddress" value="#{companyUI.company.postalAddress}" style="width:95%" />
								<p:outputLabel value="#{lang['postalAddress']}" for="postalAddress" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="registeredAddress" value="#{companyUI.company.registeredAddress}" style="width:95%" />
								<p:outputLabel value="#{lang['registeredAddress']}" for="registeredAddress" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyRegistrationNumber" value="#{companyUI.company.companyRegistrationNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="email" value="#{companyUI.company.email}" style="width:95%" />
								<p:outputLabel value="#{lang['email']}" for="email" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="numberOfEmployees" value="#{companyUI.company.numberOfEmployees}" style="width:95%" />
								<p:outputLabel value="#{lang['numberOfEmployees']}" for="numberOfEmployees" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="payeSDLNumber" value="#{companyUI.company.payeSDLNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['payeSDLNumber']}" for="payeSDLNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="levyNumber" value="#{companyUI.company.levyNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['levyNumber']}" for="levyNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="telNumber" value="#{companyUI.company.telNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="faxNumber" value="#{companyUI.company.faxNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['faxNumber']}" for="faxNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="chamber" value="#{companyUI.company.chamber}" style="width:95%" />
								<p:outputLabel value="#{lang['chamber']}" for="chamber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="sicCode" value="#{companyUI.company.sicCode}" style="width:95%" />
								<p:outputLabel value="#{lang['sicCode']}" for="sicCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="bankingDetails" value="" style="width:95%" />
								<p:outputLabel value="#{lang['bankingDetails']}" for="bankingDetails" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:companyList :companyInsForm:companyInsGrid" action="#{companyUI.companyInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="companyInsGrid" process="@this" action="#{companyUI.prepareNew}">
									<p:resetInput target="companyInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{companyUI.dataModel}" filteredValue="#{companyUI.companyfilteredList}" id="companyList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['companyName']}">
								<h:outputText value="#{rowVar.companyName}" />
							</p:column>
							<p:column headerText="#{lang['tradingName']}">
								<h:outputText value="#{rowVar.tradingName}" />
							</p:column>
							<p:column headerText="#{lang['residentialAddress']}">
								<h:outputText value="#{rowVar.residentialAddress}" />
							</p:column>
							<p:column headerText="#{lang['postalAddress']}">
								<h:outputText value="#{rowVar.postalAddress}" />
							</p:column>
							<p:column headerText="#{lang['registeredAddress']}">
								<h:outputText value="#{rowVar.registeredAddress}" />
							</p:column>
							<p:column headerText="#{lang['companyRegistrationNumber']}">
								<h:outputText value="#{rowVar.companyRegistrationNumber}" />
							</p:column>
							<p:column headerText="#{lang['email']}">
								<h:outputText value="#{rowVar.email}" />
							</p:column>
							<p:column headerText="#{lang['numberOfEmployees']}">
								<h:outputText value="#{rowVar.numberOfEmployees}" />
							</p:column>
							<p:column headerText="#{lang['payeSDLNumber']}">
								<h:outputText value="#{rowVar.payeSDLNumber}" />
							</p:column>
							<p:column headerText="#{lang['entity.id']}">
								<h:outputText value="#{rowVar.levyNumber}" />
							</p:column>
							<p:column headerText="#{lang['telNumber']}">
								<h:outputText value="#{rowVar.telNumber}" />
							</p:column>
							<p:column headerText="#{lang['faxNumber']}">
								<h:outputText value="#{rowVar.faxNumber}" />
							</p:column>
							<p:column headerText="#{lang['chamber']}">
								<h:outputText value="#{rowVar.chamber}" />
							</p:column>
							<p:column headerText="#{lang['sicCode']}">
								<h:outputText value="#{rowVar.sicCode}" />
							</p:column>
							<p:column headerText="#{lang['bankingDetails']}">
								<h:outputText value="" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":companyInsForm:companyInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{companyUI.company}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:companyList" action="#{companyUI.companyDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{companyUI.company}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
createDate = createDate
companyName = companyName
tradingName = tradingName
residentialAddress = residentialAddress
postalAddress = postalAddress
registeredAddress = registeredAddress
companyRegistrationNumber = companyRegistrationNumber
email = email
numberOfEmployees = numberOfEmployees
payeSDLNumber = payeSDLNumber
levyNumber = levyNumber
telNumber = telNumber
faxNumber = faxNumber
chamber = chamber
sicCode = sicCode
bankingDetails = bankingDetails

-->
</ui:composition>
