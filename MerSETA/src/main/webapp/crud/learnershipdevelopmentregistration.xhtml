<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Learnership Development Registration</h1>
					<h:form id="learnershipdevelopmentregistrationInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="learnershipdevelopmentregistrationInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="users" value="#{learnershipdevelopmentregistrationUI.learnershipdevelopmentregistration.users}" style="width:95%" />
								<p:outputLabel value="#{lang['users']}" for="users" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="docs" value="#{learnershipdevelopmentregistrationUI.learnershipdevelopmentregistration.docs}" style="width:95%" />
								<p:outputLabel value="#{lang['docs']}" for="docs" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="company" value="#{learnershipdevelopmentregistrationUI.learnershipdevelopmentregistration.company}" style="width:95%" />
								<p:outputLabel value="#{lang['company']}" for="company" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{learnershipdevelopmentregistrationUI.learnershipdevelopmentregistration.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:learnershipdevelopmentregistrationList :learnershipdevelopmentregistrationInsForm:learnershipdevelopmentregistrationInsGrid"
									action="#{learnershipdevelopmentregistrationUI.learnershipdevelopmentregistrationInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="learnershipdevelopmentregistrationInsGrid" process="@this" action="#{learnershipdevelopmentregistrationUI.prepareNew}">
									<p:resetInput target="learnershipdevelopmentregistrationInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{learnershipdevelopmentregistrationUI.dataModel}" filteredValue="#{learnershipdevelopmentregistrationUI.learnershipDevelopmentRegistrationfilteredList}" id="learnershipdevelopmentregistrationList" rowKey="#{rowVar.id}" paginator="true" rows="6"
							paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['users']}">
								<h:outputText value="#{rowVar.users}" />
							</p:column>
							<p:column headerText="#{lang['docs']}">
								<h:outputText value="#{rowVar.docs}" />
							</p:column>
							<p:column headerText="#{lang['company']}">
								<h:outputText value="#{rowVar.company}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":learnershipdevelopmentregistrationInsForm:learnershipdevelopmentregistrationInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{learnershipdevelopmentregistrationUI.learnershipdevelopmentregistration}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:learnershipdevelopmentregistrationList" action="#{learnershipdevelopmentregistrationUI.learnershipdevelopmentregistrationDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{learnershipdevelopmentregistrationUI.learnershipdevelopmentregistration}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
_lang_
-->
</ui:composition>
