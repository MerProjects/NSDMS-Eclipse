<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>ActiveContracts</h1>
					<h:form id="activecontractsInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="activecontractsInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="refno" value="#{activecontractsUI.activecontracts.refno}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['refno']}" for="refno"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="company" value="#{activecontractsUI.activecontracts.company}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['company']}" for="company"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="startdate" value="#{activecontractsUI.activecontracts.startdate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['startdate']}" for="startdate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="originalenddate" value="#{activecontractsUI.activecontracts.originalenddate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['originalenddate']}" for="originalenddate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="amendmentenddate" value="#{activecontractsUI.activecontracts.amendmentenddate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['amendmentenddate']}" for="amendmentenddate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="reviseddate" value="#{activecontractsUI.activecontracts.reviseddate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['reviseddate']}" for="reviseddate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{activecontractsUI.activecontracts.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="validity" value="#{activecontractsUI.activecontracts.validity}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['validity']}" for="validity"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="reminder" value="#{activecontractsUI.activecontracts.reminder}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['reminder']}" for="reminder"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="signdate" value="#{activecontractsUI.activecontracts.signdate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['signdate']}" for="signdate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="department" value="#{activecontractsUI.activecontracts.department}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['department']}" for="department"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="contractStatusEnum" value="#{activecontractsUI.activecontracts.contractStatusEnum}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['contractStatusEnum']}" for="contractStatusEnum"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="projectname" value="#{activecontractsUI.activecontracts.projectname}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['projectname']}" for="projectname"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="tranchintervals" value="#{activecontractsUI.activecontracts.tranchintervals}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['tranchintervals']}" for="tranchintervals"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="nooflearners" value="#{activecontractsUI.activecontracts.nooflearners}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['nooflearners']}" for="nooflearners"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="intervention" value="#{activecontractsUI.activecontracts.intervention}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['intervention']}" for="intervention"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="contractvalue" value="#{activecontractsUI.activecontracts.contractvalue}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['contractvalue']}" for="contractvalue"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="accrualraised" value="#{activecontractsUI.activecontracts.accrualraised}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['accrualraised']}" for="accrualraised"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="openingbalance" value="#{activecontractsUI.activecontracts.openingbalance}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['openingbalance']}" for="openingbalance"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:activecontractsList :activecontractsInsForm:activecontractsInsGrid" action="#{activecontractsUI.activecontractsInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="activecontractsInsGrid" process="@this" action="#{activecontractsUI.prepareNew}">
										<p:resetInput target="activecontractsInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{activecontractsUI.dataModel}" filteredValue="#{activecontractsUI.activeContractsfilteredList}" id="activecontractsList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['refno']}">  
                        			<h:outputText value="#{rowVar.refno}" />  
            					</p:column>      
              					<p:column headerText="#{lang['company']}">  
                        			<h:outputText value="#{rowVar.company}" />  
            					</p:column>      
              					<p:column headerText="#{lang['startdate']}">  
                        			<h:outputText value="#{rowVar.startdate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['originalenddate']}">  
                        			<h:outputText value="#{rowVar.originalenddate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['amendmentenddate']}">  
                        			<h:outputText value="#{rowVar.amendmentenddate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['reviseddate']}">  
                        			<h:outputText value="#{rowVar.reviseddate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['validity']}">  
                        			<h:outputText value="#{rowVar.validity}" />  
            					</p:column>      
              					<p:column headerText="#{lang['reminder']}">  
                        			<h:outputText value="#{rowVar.reminder}" />  
            					</p:column>      
              					<p:column headerText="#{lang['signdate']}">  
                        			<h:outputText value="#{rowVar.signdate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['department']}">  
                        			<h:outputText value="#{rowVar.department}" />  
            					</p:column>      
              					<p:column headerText="#{lang['contractStatusEnum']}">  
                        			<h:outputText value="#{rowVar.contractStatusEnum}" />  
            					</p:column>      
              					<p:column headerText="#{lang['projectname']}">  
                        			<h:outputText value="#{rowVar.projectname}" />  
            					</p:column>      
              					<p:column headerText="#{lang['tranchintervals']}">  
                        			<h:outputText value="#{rowVar.tranchintervals}" />  
            					</p:column>      
              					<p:column headerText="#{lang['nooflearners']}">  
                        			<h:outputText value="#{rowVar.nooflearners}" />  
            					</p:column>      
              					<p:column headerText="#{lang['intervention']}">  
                        			<h:outputText value="#{rowVar.intervention}" />  
            					</p:column>      
              					<p:column headerText="#{lang['contractvalue']}">  
                        			<h:outputText value="#{rowVar.contractvalue}" />  
            					</p:column>      
              					<p:column headerText="#{lang['accrualraised']}">  
                        			<h:outputText value="#{rowVar.accrualraised}" />  
            					</p:column>      
              					<p:column headerText="#{lang['openingbalance']}">  
                        			<h:outputText value="#{rowVar.openingbalance}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":activecontractsInsForm:activecontractsInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{activecontractsUI.activecontracts}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:activecontractsList" action="#{activecontractsUI.activecontractsDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{activecontractsUI.activecontracts}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

refno = refno
company = company
startdate = startdate

createDate = createDate
validity = validity
reminder = reminder
signdate = signdate
department = department
contractStatusEnum = contractStatusEnum
projectname = projectname
tranchintervals = tranchintervals

intervention = intervention
contractvalue = contractvalue
accrualraised = accrualraised
openingbalance = openingbalance

-->
</ui:composition>
