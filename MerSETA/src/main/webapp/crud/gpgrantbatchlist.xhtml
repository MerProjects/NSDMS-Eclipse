<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>GpGrantBatchList</h1>
					<h:form id="gpgrantbatchlistInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="gpgrantbatchlistInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="batchNumber" value="#{gpgrantbatchlistUI.gpgrantbatchlist.batchNumber}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['batchNumber']}" for="batchNumber"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approveUser" value="#{gpgrantbatchlistUI.gpgrantbatchlist.approveUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approveUser']}" for="approveUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="wspType" value="#{gpgrantbatchlistUI.gpgrantbatchlist.wspType}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['wspType']}" for="wspType"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="dateFinalApproved" value="#{gpgrantbatchlistUI.gpgrantbatchlist.dateFinalApproved}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['dateFinalApproved']}" for="dateFinalApproved"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="batchDescription" value="#{gpgrantbatchlistUI.gpgrantbatchlist.batchDescription}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['batchDescription']}" for="batchDescription"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createUsers" value="#{gpgrantbatchlistUI.gpgrantbatchlist.createUsers}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createUsers']}" for="createUsers"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="batchListStatus" value="#{gpgrantbatchlistUI.gpgrantbatchlist.batchListStatus}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['batchListStatus']}" for="batchListStatus"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="fromDatePeriod" value="#{gpgrantbatchlistUI.gpgrantbatchlist.fromDatePeriod}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['fromDatePeriod']}" for="fromDatePeriod"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="toDatePeriod" value="#{gpgrantbatchlistUI.gpgrantbatchlist.toDatePeriod}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['toDatePeriod']}" for="toDatePeriod"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="sarsFromDatePeriod" value="#{gpgrantbatchlistUI.gpgrantbatchlist.sarsFromDatePeriod}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['sarsFromDatePeriod']}" for="sarsFromDatePeriod"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="sarsToDatePeriod" value="#{gpgrantbatchlistUI.gpgrantbatchlist.sarsToDatePeriod}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['sarsToDatePeriod']}" for="sarsToDatePeriod"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{gpgrantbatchlistUI.gpgrantbatchlist.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:gpgrantbatchlistList :gpgrantbatchlistInsForm:gpgrantbatchlistInsGrid" action="#{gpgrantbatchlistUI.gpgrantbatchlistInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="gpgrantbatchlistInsGrid" process="@this" action="#{gpgrantbatchlistUI.prepareNew}">
										<p:resetInput target="gpgrantbatchlistInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{gpgrantbatchlistUI.dataModel}" filteredValue="#{gpgrantbatchlistUI.gpGrantBatchListfilteredList}" id="gpgrantbatchlistList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['batchNumber']}">  
                        			<h:outputText value="#{rowVar.batchNumber}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approveUser']}">  
                        			<h:outputText value="#{rowVar.approveUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['wspType']}">  
                        			<h:outputText value="#{rowVar.wspType}" />  
            					</p:column>      
              					<p:column headerText="#{lang['dateFinalApproved']}">  
                        			<h:outputText value="#{rowVar.dateFinalApproved}" />  
            					</p:column>      
              					<p:column headerText="#{lang['batchDescription']}">  
                        			<h:outputText value="#{rowVar.batchDescription}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createUsers']}">  
                        			<h:outputText value="#{rowVar.createUsers}" />  
            					</p:column>      
              					<p:column headerText="#{lang['batchListStatus']}">  
                        			<h:outputText value="#{rowVar.batchListStatus}" />  
            					</p:column>      
              					<p:column headerText="#{lang['fromDatePeriod']}">  
                        			<h:outputText value="#{rowVar.fromDatePeriod}" />  
            					</p:column>      
              					<p:column headerText="#{lang['toDatePeriod']}">  
                        			<h:outputText value="#{rowVar.toDatePeriod}" />  
            					</p:column>      
              					<p:column headerText="#{lang['sarsFromDatePeriod']}">  
                        			<h:outputText value="#{rowVar.sarsFromDatePeriod}" />  
            					</p:column>      
              					<p:column headerText="#{lang['sarsToDatePeriod']}">  
                        			<h:outputText value="#{rowVar.sarsToDatePeriod}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":gpgrantbatchlistInsForm:gpgrantbatchlistInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{gpgrantbatchlistUI.gpgrantbatchlist}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:gpgrantbatchlistList" action="#{gpgrantbatchlistUI.gpgrantbatchlistDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{gpgrantbatchlistUI.gpgrantbatchlist}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
_lang_
-->
</ui:composition>
