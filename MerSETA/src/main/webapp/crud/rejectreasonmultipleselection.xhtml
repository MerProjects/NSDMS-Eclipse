	<ui:define name="content">
		<div class="ui-g">

						<p:panelGrid columns="1" style="width:100%" id="rejectreasonmultipleselectionInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">

       								<p:inputText id="targetKey" value="#{rejectreasonmultipleselectionUI.rejectreasonmultipleselection.targetKey}" style="width:95%"/>

     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="targetClass" value="#{rejectreasonmultipleselectionUI.rejectreasonmultipleselection.targetClass}" style="width:95%"/>

      	 							<p:outputLabel value="#{lang['createUser']}" for="createUser"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:rejectreasonmultipleselectionList :rejectreasonmultipleselectionInsForm:rejectreasonmultipleselectionInsGrid" action="#{rejectreasonmultipleselectionUI.rejectreasonmultipleselectionInsert}" />

              					<p:column headerText="#{lang['targetKey']}">

              					<p:column headerText="#{lang['targetClass']}">
