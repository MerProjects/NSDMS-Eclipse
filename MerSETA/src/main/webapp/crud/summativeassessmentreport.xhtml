<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>SummativeAssessmentReport</h1>
					<h:form id="summativeassessmentreportInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="summativeassessmentreportInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="nonSetaQualificationsCompletion" value="#{summativeassessmentreportUI.summativeassessmentreport.nonSetaQualificationsCompletion}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['nonSetaQualificationsCompletion']}" for="nonSetaQualificationsCompletion"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="users" value="#{summativeassessmentreportUI.summativeassessmentreport.users}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['users']}" for="users"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{summativeassessmentreportUI.summativeassessmentreport.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:summativeassessmentreportList :summativeassessmentreportInsForm:summativeassessmentreportInsGrid" action="#{summativeassessmentreportUI.summativeassessmentreportInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="summativeassessmentreportInsGrid" process="@this" action="#{summativeassessmentreportUI.prepareNew}">
										<p:resetInput target="summativeassessmentreportInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{summativeassessmentreportUI.dataModel}" filteredValue="#{summativeassessmentreportUI.summativeAssessmentReportfilteredList}" id="summativeassessmentreportList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['nonSetaQualificationsCompletion']}">  
                        			<h:outputText value="#{rowVar.nonSetaQualificationsCompletion}" />  
            					</p:column>      
              					<p:column headerText="#{lang['users']}">  
                        			<h:outputText value="#{rowVar.users}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":summativeassessmentreportInsForm:summativeassessmentreportInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{summativeassessmentreportUI.summativeassessmentreport}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:summativeassessmentreportList" action="#{summativeassessmentreportUI.summativeassessmentreportDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{summativeassessmentreportUI.summativeassessmentreport}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
nonSetaQualificationsCompletion = nonSetaQualificationsCompletion
users = users
createDate = createDate

-->
</ui:composition>
