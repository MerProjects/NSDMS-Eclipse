<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>DgContractingBulkEntry</h1>
					<h:form id="dgcontractingbulkentryInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="dgcontractingbulkentryInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvalDate" value="#{dgcontractingbulkentryUI.dgcontractingbulkentry.approvalDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvalDate']}" for="approvalDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="status" value="#{dgcontractingbulkentryUI.dgcontractingbulkentry.status}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['status']}" for="status"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvalUser" value="#{dgcontractingbulkentryUI.dgcontractingbulkentry.approvalUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvalUser']}" for="approvalUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{dgcontractingbulkentryUI.dgcontractingbulkentry.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createUser" value="#{dgcontractingbulkentryUI.dgcontractingbulkentry.createUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createUser']}" for="createUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="batchNumber" value="#{dgcontractingbulkentryUI.dgcontractingbulkentry.batchNumber}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['batchNumber']}" for="batchNumber"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:dgcontractingbulkentryList :dgcontractingbulkentryInsForm:dgcontractingbulkentryInsGrid" action="#{dgcontractingbulkentryUI.dgcontractingbulkentryInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="dgcontractingbulkentryInsGrid" process="@this" action="#{dgcontractingbulkentryUI.prepareNew}">
										<p:resetInput target="dgcontractingbulkentryInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{dgcontractingbulkentryUI.dataModel}" filteredValue="#{dgcontractingbulkentryUI.dgContractingBulkEntryfilteredList}" id="dgcontractingbulkentryList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['approvalDate']}">  
                        			<h:outputText value="#{rowVar.approvalDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['status']}">  
                        			<h:outputText value="#{rowVar.status}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approvalUser']}">  
                        			<h:outputText value="#{rowVar.approvalUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createUser']}">  
                        			<h:outputText value="#{rowVar.createUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['batchNumber']}">  
                        			<h:outputText value="#{rowVar.batchNumber}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":dgcontractingbulkentryInsForm:dgcontractingbulkentryInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{dgcontractingbulkentryUI.dgcontractingbulkentry}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:dgcontractingbulkentryList" action="#{dgcontractingbulkentryUI.dgcontractingbulkentryDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{dgcontractingbulkentryUI.dgcontractingbulkentry}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!--

</ui:composition>
