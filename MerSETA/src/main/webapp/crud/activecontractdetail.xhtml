<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>ActiveContractDetail</h1>
					<h:form id="activecontractdetailInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>

						<p:panelGrid columns="1" style="width:100%" id="activecontractdetailInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="additions" value="#{activecontractdetailUI.activecontractdetail.additions}" style="width:95%" />
								<p:outputLabel value="#{lang['additions']}" for="additions" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="addendumsammendments" value="#{activecontractdetailUI.activecontractdetail.addendumsammendments}" style="width:95%" />
								<p:outputLabel value="#{lang['addendumsammendments']}" for="addendumsammendments" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="correctiontobalances" value="#{activecontractdetailUI.activecontractdetail.correctiontobalances}" style="width:95%" />
								<p:outputLabel value="#{lang['correctiontobalances']}" for="correctiontobalances" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accruals" value="#{activecontractdetailUI.activecontractdetail.accruals}" style="width:95%" />
								<p:outputLabel value="#{lang['accruals']}" for="accruals" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accrualsreversal" value="#{activecontractdetailUI.activecontractdetail.accrualsreversal}" style="width:95%" />
								<p:outputLabel value="#{lang['accrualsreversal']}" for="accrualsreversal" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="payments" value="#{activecontractdetailUI.activecontractdetail.payments}" style="width:95%" />
								<p:outputLabel value="#{lang['payments']}" for="payments" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="noofterminations" value="#{activecontractdetailUI.activecontractdetail.noofterminations}" style="width:95%" />
								<p:outputLabel value="#{lang['noofterminations']}" for="noofterminations" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="terminationvalue" value="#{activecontractdetailUI.activecontractdetail.terminationvalue}" style="width:95%" />
								<p:outputLabel value="#{lang['terminationvalue']}" for="terminationvalue" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="writeback" value="#{activecontractdetailUI.activecontractdetail.writeback}" style="width:95%" />
								<p:outputLabel value="#{lang['writeback']}" for="writeback" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="closingbalance" value="#{activecontractdetailUI.activecontractdetail.closingbalance}" style="width:95%" />
								<p:outputLabel value="#{lang['closingbalance']}" for="closingbalance" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="total" value="#{activecontractdetailUI.activecontractdetail.total}" style="width:95%" />
								<p:outputLabel value="#{lang['total']}" for="total" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="activeContracts" value="#{activecontractdetailUI.activecontractdetail.activeContracts}" style="width:95%" />
								<p:outputLabel value="#{lang['activeContracts']}" for="activeContracts" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:activecontractdetailList :activecontractdetailInsForm:activecontractdetailInsGrid" action="#{activecontractdetailUI.activecontractdetailInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="activecontractdetailInsGrid" process="@this" action="#{activecontractdetailUI.prepareNew}">
									<p:resetInput target="activecontractdetailInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{activecontractdetailUI.dataModel}" filteredValue="#{activecontractdetailUI.activeContractDetailfilteredList}" id="activecontractdetailList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['additions']}">
								<h:outputText value="#{rowVar.additions}" />
							</p:column>
							<p:column headerText="#{lang['addendumsammendments']}">
								<h:outputText value="#{rowVar.addendumsammendments}" />
							</p:column>
							<p:column headerText="#{lang['correctiontobalances']}">
								<h:outputText value="#{rowVar.correctiontobalances}" />
							</p:column>
							<p:column headerText="#{lang['accruals']}">
								<h:outputText value="#{rowVar.accruals}" />
							</p:column>
							<p:column headerText="#{lang['accrualsreversal']}">
								<h:outputText value="#{rowVar.accrualsreversal}" />
							</p:column>
							<p:column headerText="#{lang['payments']}">
								<h:outputText value="#{rowVar.payments}" />
							</p:column>
							<p:column headerText="#{lang['noofterminations']}">
								<h:outputText value="#{rowVar.noofterminations}" />
							</p:column>
							<p:column headerText="#{lang['terminationvalue']}">
								<h:outputText value="#{rowVar.terminationvalue}" />
							</p:column>
							<p:column headerText="#{lang['writeback']}">
								<h:outputText value="#{rowVar.writeback}" />
							</p:column>
							<p:column headerText="#{lang['closingbalance']}">
								<h:outputText value="#{rowVar.closingbalance}" />
							</p:column>
							<p:column headerText="#{lang['total']}">
								<h:outputText value="#{rowVar.total}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":activecontractdetailInsForm:activecontractdetailInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{activecontractdetailUI.activecontractdetail}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:activecontractdetailList" action="#{activecontractdetailUI.activecontractdetailDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{activecontractdetailUI.activecontractdetail}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
additions = additions
addendumsammendments = addendumsammendments
correctiontobalances = correctiontobalances
accruals = accruals
accrualsreversal = accrualsreversal
payments = payments
noofterminations = noofterminations
terminationvalue = terminationvalue
writeback = writeback
closingbalance = closingbalance
total = total
activeContracts = activeContracts

-->
</ui:composition>
