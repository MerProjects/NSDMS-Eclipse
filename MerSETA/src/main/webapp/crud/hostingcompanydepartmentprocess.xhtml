<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{lang['hosting.company.department.process']}</h1>
					<h:form id="hostingcompanydepartmentprocessInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="hostingcompanydepartmentprocessInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="hostingCompanyProcess" value="#{hostingcompanydepartmentprocessUI.hostingcompanydepartmentprocess.hostingCompanyProcess}" style="width:95%" />
								<p:outputLabel value="#{lang['hostingCompanyProcess']}" for="hostingCompanyProcess" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="hostingCompanyDepartments" value="#{hostingcompanydepartmentprocessUI.hostingcompanydepartmentprocess.hostingCompanyDepartments}" style="width:95%" />
								<p:outputLabel value="#{lang['hosting.company.departments']}" for="hostingCompanyDepartments" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:hostingcompanydepartmentprocessList :hostingcompanydepartmentprocessInsForm:hostingcompanydepartmentprocessInsGrid" action="#{hostingcompanydepartmentprocessUI.hostingcompanydepartmentprocessInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="hostingcompanydepartmentprocessInsGrid" process="@this" action="#{hostingcompanydepartmentprocessUI.prepareNew}">
									<p:resetInput target="hostingcompanydepartmentprocessInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{hostingcompanydepartmentprocessUI.dataModel}" filteredValue="#{hostingcompanydepartmentprocessUI.hostingcompanydepartmentprocessfilteredList}" id="hostingcompanydepartmentprocessList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['hostingCompanyProcess']}">
								<h:outputText value="#{rowVar.hostingCompanyProcess}" />
							</p:column>
							<p:column headerText="#{lang['hosting.company.departments']}">
								<h:outputText value="#{rowVar.hostingCompanyDepartments}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":hostingcompanydepartmentprocessInsForm:hostingcompanydepartmentprocessInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{hostingcompanydepartmentprocessUI.hostingcompanydepartmentprocess}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:hostingcompanydepartmentprocessList" action="#{hostingcompanydepartmentprocessUI.hostingcompanydepartmentprocessDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{hostingcompanydepartmentprocessUI.hostingcompanydepartmentprocess}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
hostingCompanyProcess = hostingCompanyProcess
hostingCompanyDepartments = hostingCompanyDepartments
createDate = createDate

-->
</ui:composition>
