<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">

					<h:form id="detailsofexperiencearplInsForm">

						<p:panelGrid columns="1" style="width:100%" id="detailsofexperiencearplInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="toDate" value="#{detailsofexperiencearplUI.detailsofexperiencearpl.toDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['toDate']}" for="toDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="detail" value="#{detailsofexperiencearplUI.detailsofexperiencearpl.detail}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['detail']}" for="detail"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="companyLearnersTradeTest" value="#{detailsofexperiencearplUI.detailsofexperiencearpl.companyLearnersTradeTest}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['companyLearnersTradeTest']}" for="companyLearnersTradeTest"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{detailsofexperiencearplUI.detailsofexperiencearpl.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="nameAddressWorkplace" value="#{detailsofexperiencearplUI.detailsofexperiencearpl.nameAddressWorkplace}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['nameAddressWorkplace']}" for="nameAddressWorkplace"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="fromDate" value="#{detailsofexperiencearplUI.detailsofexperiencearpl.fromDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['fromDate']}" for="fromDate"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:detailsofexperiencearplList :detailsofexperiencearplInsForm:detailsofexperiencearplInsGrid" action="#{detailsofexperiencearplUI.detailsofexperiencearplInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="detailsofexperiencearplInsGrid" process="@this" action="#{detailsofexperiencearplUI.prepareNew}">
										<p:resetInput target="detailsofexperiencearplInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{detailsofexperiencearplUI.dataModel}" filteredValue="#{detailsofexperiencearplUI.detailsOfExperienceArplfilteredList}" id="detailsofexperiencearplList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['toDate']}">

            					</p:column>      
              					<p:column headerText="#{lang['detail']}">  
                        			<h:outputText value="#{rowVar.detail}" />  
            					</p:column>      
              					<p:column headerText="#{lang['companyLearnersTradeTest']}">  
                        			<h:outputText value="#{rowVar.companyLearnersTradeTest}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['nameAddressWorkplace']}">  
                        			<h:outputText value="#{rowVar.nameAddressWorkplace}" />  
            					</p:column>      
              					<p:column headerText="#{lang['fromDate']}">  
                        			<h:outputText value="#{rowVar.fromDate}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":detailsofexperiencearplInsForm:detailsofexperiencearplInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{detailsofexperiencearplUI.detailsofexperiencearpl}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:detailsofexperiencearplList" action="#{detailsofexperiencearplUI.detailsofexperiencearplDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{detailsofexperiencearplUI.detailsofexperiencearpl}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
