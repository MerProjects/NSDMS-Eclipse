<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>LegacyReporting</h1>
					<h:form id="legacyreportingInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="legacyreportingInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="name" value="#{legacyreportingUI.legacyreporting.name}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['name']}" for="name"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="returnType" value="#{legacyreportingUI.legacyreporting.returnType}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['returnType']}" for="returnType"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="key" value="#{legacyreportingUI.legacyreporting.key}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['key']}" for="key"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="query" value="#{legacyreportingUI.legacyreporting.query}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['query']}" for="query"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="runAsNative" value="#{legacyreportingUI.legacyreporting.runAsNative}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['runAsNative']}" for="runAsNative"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="singleResult" value="#{legacyreportingUI.legacyreporting.singleResult}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['singleResult']}" for="singleResult"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:legacyreportingList :legacyreportingInsForm:legacyreportingInsGrid" action="#{legacyreportingUI.legacyreportingInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="legacyreportingInsGrid" process="@this" action="#{legacyreportingUI.prepareNew}">
										<p:resetInput target="legacyreportingInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{legacyreportingUI.dataModel}" filteredValue="#{legacyreportingUI.legacyReportingfilteredList}" id="legacyreportingList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['name']}">  
                        			<h:outputText value="#{rowVar.name}" />  
            					</p:column>      
              					<p:column headerText="#{lang['returnType']}">  
                        			<h:outputText value="#{rowVar.returnType}" />  
            					</p:column>      
              					<p:column headerText="#{lang['key']}">  
                        			<h:outputText value="#{rowVar.key}" />  
            					</p:column>      
              					<p:column headerText="#{lang['query']}">  
                        			<h:outputText value="#{rowVar.query}" />  
            					</p:column>      
              					<p:column headerText="#{lang['runAsNative']}">  
                        			<h:outputText value="#{rowVar.runAsNative}" />  
            					</p:column>      
              					<p:column headerText="#{lang['singleResult']}">  
                        			<h:outputText value="#{rowVar.singleResult}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":legacyreportingInsForm:legacyreportingInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{legacyreportingUI.legacyreporting}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:legacyreportingList" action="#{legacyreportingUI.legacyreportingDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{legacyreportingUI.legacyreporting}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
name = name
returnType = returnType
key = key
query = query
runAsNative = runAsNative
singleResult = singleResult

-->
</ui:composition>
