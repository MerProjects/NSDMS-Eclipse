<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Wsp Key Foucs Areas</h1>
					<h:form id="wspstrategicprioritiesInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="wspstrategicprioritiesInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="id" value="#{wspstrategicprioritiesUI.wspstrategicpriorities.id}" style="width:95%" />
								<p:outputLabel value="#{lang['id']}" for="id" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{wspstrategicprioritiesUI.wspstrategicpriorities.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="strategicPriorities" value="#{wspstrategicprioritiesUI.wspstrategicpriorities.strategicPriorities}" style="width:95%" />
								<p:outputLabel value="#{lang['strategicPriorities']}" for="strategicPriorities" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="wsp" value="#{wspstrategicprioritiesUI.wspstrategicpriorities.wsp}" style="width:95%" />
								<p:outputLabel value="#{lang['wsp']}" for="wsp" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="interventionType" value="#{wspstrategicprioritiesUI.wspstrategicpriorities.interventionType}" style="width:95%" />
								<p:outputLabel value="#{lang['interventionType']}" for="interventionType" />
							</h:panelGroup>
							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:wspstrategicprioritiesList :wspstrategicprioritiesInsForm:wspstrategicprioritiesInsGrid" action="#{wspstrategicprioritiesUI.wspstrategicprioritiesInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="wspstrategicprioritiesInsGrid" process="@this" action="#{wspstrategicprioritiesUI.prepareNew}">
									<p:resetInput target="wspstrategicprioritiesInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">
						<p:dataTable var="rowVar" value="#{wspstrategicprioritiesUI.dataModel}" filteredValue="#{wspstrategicprioritiesUI.wspStrategicPrioritiesfilteredList}" id="wspstrategicprioritiesList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">
							<p:column headerText="#{lang['id']}">
								<h:outputText value="#{rowVar.id}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['strategicPriorities']}">
								<h:outputText value="#{rowVar.strategicPriorities}" />
							</p:column>
							<p:column headerText="#{lang['wsp']}">
								<h:outputText value="#{rowVar.wsp}" />
							</p:column>
							<p:column headerText="#{lang['interventionType']}">
								<h:outputText value="#{rowVar.interventionType}" />
							</p:column>
							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":wspstrategicprioritiesInsForm:wspstrategicprioritiesInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{wspstrategicprioritiesUI.wspstrategicpriorities}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:wspstrategicprioritiesList" action="#{wspstrategicprioritiesUI.wspstrategicprioritiesDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{wspstrategicprioritiesUI.wspstrategicpriorities}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
id = id
createDate = createDate
strategicPriorities = strategicPriorities
wsp = wsp
interventionType = interventionType

-->
</ui:composition>
