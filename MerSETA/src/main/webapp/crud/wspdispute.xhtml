<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Wsp Dispute</h1>
					<h:form id="wspdisputeInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="wspdisputeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{wspdisputeUI.wspdispute.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createUser" value="#{wspdisputeUI.wspdispute.createUser}" style="width:95%" />
								<p:outputLabel value="#{lang['createUser']}" for="createUser" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="resonForDispute" value="#{wspdisputeUI.wspdispute.resonForDispute}" style="width:95%" />
								<p:outputLabel value="#{lang['reasonForDispute']}" for="resonForDispute" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="agreementOfGrants" value="#{wspdisputeUI.wspdispute.agreementOfGrants}" style="width:95%" />
								<p:outputLabel value="#{lang['agreementOfGrants']}" for="agreementOfGrants" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="wsp" value="#{wspdisputeUI.wspdispute.wsp}" style="width:95%" />
								<p:outputLabel value="#{lang['wsp']}" for="wsp" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:wspdisputeList :wspdisputeInsForm:wspdisputeInsGrid" action="#{wspdisputeUI.wspdisputeInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="wspdisputeInsGrid" process="@this" action="#{wspdisputeUI.prepareNew}">
									<p:resetInput target="wspdisputeInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{wspdisputeUI.dataModel}" filteredValue="#{wspdisputeUI.wspDisputefilteredList}" id="wspdisputeList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['createUser']}">
								<h:outputText value="#{rowVar.createUser}" />
							</p:column>
							<p:column headerText="#{lang['reasonForDispute']}">
								<h:outputText value="#{rowVar.resonForDispute}" />
							</p:column>
							<p:column headerText="#{lang['agreementOfGrants']}">
								<h:outputText value="#{rowVar.agreementOfGrants}" />
							</p:column>
							<p:column headerText="#{lang['wsp']}">
								<h:outputText value="#{rowVar.wsp}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":wspdisputeInsForm:wspdisputeInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{wspdisputeUI.wspdispute}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:wspdisputeList" action="#{wspdisputeUI.wspdisputeDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{wspdisputeUI.wspdispute}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
createDate = createDate
createUser = createUser
resonForDispute = resonForDispute
agreementOfGrants = agreementOfGrants
wsp = wsp

-->
</ui:composition>
