<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Training Provider Application</h1>
					<h:form id="trainingproviderapplicationInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="trainingproviderapplicationInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accreditationNumber" value="#{trainingproviderapplicationUI.trainingproviderapplication.accreditationNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['accreditationNumber']}" for="accreditationNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accreditationPeriod" value="#{trainingproviderapplicationUI.trainingproviderapplication.accreditationPeriod}" style="width:95%" />
								<p:outputLabel value="#{lang['accreditationPeriod']}" for="accreditationPeriod" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerClass" value="#{trainingproviderapplicationUI.trainingproviderapplication.providerClass}" style="width:95%" />
								<p:outputLabel value="#{lang['providerClass']}" for="providerClass" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="providerType" value="#{trainingproviderapplicationUI.trainingproviderapplication.providerType}" style="width:95%" />
								<p:outputLabel value="#{lang['providerType']}" for="providerType" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{trainingproviderapplicationUI.trainingproviderapplication.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="etqa" value="#{trainingproviderapplicationUI.trainingproviderapplication.etqa}" style="width:95%" />
								<p:outputLabel value="#{lang['etqa']}" for="etqa" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="approvalStatus" value="#{trainingproviderapplicationUI.trainingproviderapplication.approvalStatus}" style="width:95%" />
								<p:outputLabel value="#{lang['approvalStatus']}" for="approvalStatus" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="users" value="#{trainingproviderapplicationUI.trainingproviderapplication.users}" style="width:95%" />
								<p:outputLabel value="#{lang['users']}" for="users" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="company" value="#{trainingproviderapplicationUI.trainingproviderapplication.company}" style="width:95%" />
								<p:outputLabel value="#{lang['company']}" for="company" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="expiriyDate" value="#{trainingproviderapplicationUI.trainingproviderapplication.expiriyDate}" style="width:95%" />
								<p:outputLabel value="#{lang['expiriyDate']}" for="expiriyDate" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:trainingproviderapplicationList :trainingproviderapplicationInsForm:trainingproviderapplicationInsGrid" action="#{trainingproviderapplicationUI.trainingproviderapplicationInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="trainingproviderapplicationInsGrid" process="@this" action="#{trainingproviderapplicationUI.prepareNew}">
									<p:resetInput target="trainingproviderapplicationInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{trainingproviderapplicationUI.dataModel}" filteredValue="#{trainingproviderapplicationUI.trainingProviderApplicationfilteredList}" id="trainingproviderapplicationList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['accreditationNumber']}">
								<h:outputText value="#{rowVar.accreditationNumber}" />
							</p:column>
							<p:column headerText="#{lang['accreditationPeriod']}">
								<h:outputText value="#{rowVar.accreditationPeriod}" />
							</p:column>
							<p:column headerText="#{lang['providerClass']}">
								<h:outputText value="#{rowVar.providerClass}" />
							</p:column>
							<p:column headerText="#{lang['providerType']}">
								<h:outputText value="#{rowVar.providerType}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['etqa']}">
								<h:outputText value="#{rowVar.etqa}" />
							</p:column>
							<p:column headerText="#{lang['approvalStatus']}">
								<h:outputText value="#{rowVar.approvalStatus}" />
							</p:column>
							<p:column headerText="#{lang['users']}">
								<h:outputText value="#{rowVar.users}" />
							</p:column>
							<p:column headerText="#{lang['company']}">
								<h:outputText value="#{rowVar.company}" />
							</p:column>
							<p:column headerText="#{lang['expiriyDate']}">
								<h:outputText value="#{rowVar.expiriyDate}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":trainingproviderapplicationInsForm:trainingproviderapplicationInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{trainingproviderapplicationUI.trainingproviderapplication}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:trainingproviderapplicationList" action="#{trainingproviderapplicationUI.trainingproviderapplicationDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{trainingproviderapplicationUI.trainingproviderapplication}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
accreditationNumber = accreditationNumber
accreditationPeriod = accreditationPeriod
providerClass = providerClass
providerType = providerType
createDate = createDate
etqa = etqa
approvalStatus = approvalStatus
users = users
company = company
expiriyDate = expiriyDate

-->
</ui:composition>
