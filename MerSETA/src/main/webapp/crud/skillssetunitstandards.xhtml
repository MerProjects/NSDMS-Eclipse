<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">

					<h:form id="skillssetunitstandardsInsForm">

								<p:outputLabel value="#{lang['skillsSet']}" for="skillsSet" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="unitStandards" value="#{skillssetunitstandardsUI.skillssetunitstandards.unitStandards}" style="width:95%" />
								<p:outputLabel value="#{lang['unitStandards']}" for="unitStandards" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="code" value="#{skillssetunitstandardsUI.skillssetunitstandards.code}" style="width:95%" />
								<p:outputLabel value="#{lang['code']}" for="code" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="qctoCode" value="#{skillssetunitstandardsUI.skillssetunitstandards.qctoCode}" style="width:95%" />
								<p:outputLabel value="#{lang['qctoCode']}" for="qctoCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">

								<p:outputLabel value="#{lang['nlrdCode']}" for="nlrdCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{skillssetunitstandardsUI.skillssetunitstandards.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">

								<p:outputLabel value="#{lang['setmisCode']}" for="setmisCode" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">

								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="skillssetunitstandardsInsGrid" process="@this" action="#{skillssetunitstandardsUI.prepareNew}">
									<p:resetInput target="skillssetunitstandardsInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>

				</div>

			<div class="ui-g-12">

					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{skillssetunitstandardsUI.dataModel}" filteredValue="#{skillssetunitstandardsUI.skillsSetUnitStandardsfilteredList}" id="skillssetunitstandardsList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							</p:column>
							<p:column headerText="#{lang['nlrdCode']}">
								<h:outputText value="#{rowVar.nlrdCode}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />

							<p:column headerText="#{lang['setmisCode']}">

								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:skillssetunitstandardsList" action="#{skillssetunitstandardsUI.skillssetunitstandardsDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{skillssetunitstandardsUI.skillssetunitstandards}" />
								</p:commandButton>
							</p:column>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

	<!-- 
skillsSet = skillsSet
unitStandards = unitStandards
