<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>NambDecisionHistory</h1>
					<h:form id="nambdecisionhistoryInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="nambdecisionhistoryInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="status" value="#{nambdecisionhistoryUI.nambdecisionhistory.status}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['status']}" for="status"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="additionalInformation" value="#{nambdecisionhistoryUI.nambdecisionhistory.additionalInformation}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['additionalInformation']}" for="additionalInformation"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{nambdecisionhistoryUI.nambdecisionhistory.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createUser" value="#{nambdecisionhistoryUI.nambdecisionhistory.createUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createUser']}" for="createUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="targetClass" value="#{nambdecisionhistoryUI.nambdecisionhistory.targetClass}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['targetClass']}" for="targetClass"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="targetKey" value="#{nambdecisionhistoryUI.nambdecisionhistory.targetKey}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['targetKey']}" for="targetKey"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:nambdecisionhistoryList :nambdecisionhistoryInsForm:nambdecisionhistoryInsGrid" action="#{nambdecisionhistoryUI.nambdecisionhistoryInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="nambdecisionhistoryInsGrid" process="@this" action="#{nambdecisionhistoryUI.prepareNew}">
										<p:resetInput target="nambdecisionhistoryInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{nambdecisionhistoryUI.dataModel}" filteredValue="#{nambdecisionhistoryUI.nambDecisionHistoryfilteredList}" id="nambdecisionhistoryList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['status']}">  
                        			<h:outputText value="#{rowVar.status}" />  
            					</p:column>      
              					<p:column headerText="#{lang['additionalInformation']}">  
                        			<h:outputText value="#{rowVar.additionalInformation}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createUser']}">  
                        			<h:outputText value="#{rowVar.createUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['targetClass']}">  
                        			<h:outputText value="#{rowVar.targetClass}" />  
            					</p:column>      
              					<p:column headerText="#{lang['targetKey']}">  
                        			<h:outputText value="#{rowVar.targetKey}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":nambdecisionhistoryInsForm:nambdecisionhistoryInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{nambdecisionhistoryUI.nambdecisionhistory}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:nambdecisionhistoryList" action="#{nambdecisionhistoryUI.nambdecisionhistoryDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{nambdecisionhistoryUI.nambdecisionhistory}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
_lang_
-->
</ui:composition>
