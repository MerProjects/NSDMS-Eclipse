<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Learners</h1>
					<h:form id="learnersInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="learnersInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="gender" value="#{learnersUI.learners.gender}" style="width:95%" />
								<p:outputLabel value="#{lang['gender']}" for="gender" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="nationality" value="#{learnersUI.learners.nationality}" style="width:95%" />
								<p:outputLabel value="#{lang['nationality']}" for="nationality" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="dateOfBirth" value="#{learnersUI.learners.dateOfBirth}" style="width:95%" />
								<p:outputLabel value="#{lang['dateOfBirth']}" for="dateOfBirth" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="passportNumber" value="#{learnersUI.learners.passportNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['passportNumber']}" for="passportNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="cellNumber" value="#{learnersUI.learners.cellNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['cellNumber']}" for="cellNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="faxNumber" value="#{learnersUI.learners.faxNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['faxNumber']}" for="faxNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="workContactNumber" value="#{learnersUI.learners.workContactNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['workContactNumber']}" for="workContactNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="disabilityStatus" value="#{learnersUI.learners.disabilityStatus}" style="width:95%" />
								<p:outputLabel value="#{lang['disabilityStatus']}" for="disabilityStatus" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="equity" value="#{learnersUI.learners.equity}" style="width:95%" />
								<p:outputLabel value="#{lang['equity']}" for="equity" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="residentialAddress" value="#{learnersUI.learners.residentialAddress}" style="width:95%" />
								<p:outputLabel value="#{lang['residentialAddress']}" for="residentialAddress" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="postalAddress" value="#{learnersUI.learners.postalAddress}" style="width:95%" />
								<p:outputLabel value="#{lang['postalAddress']}" for="postalAddress" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="rsaIDNumber" value="#{learnersUI.learners.rsaIDNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['rsaIDNumber']}" for="rsaIDNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="disabled" value="#{learnersUI.learners.disabled}" style="width:95%" />
								<p:outputLabel value="#{lang['disabled']}" for="disabled" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="email" value="#{learnersUI.learners.email}" style="width:95%" />
								<p:outputLabel value="#{lang['email']}" for="email" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="firstName" value="#{learnersUI.learners.firstName}" style="width:95%" />
								<p:outputLabel value="#{lang['firstName']}" for="firstName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="lastName" value="#{learnersUI.learners.lastName}" style="width:95%" />
								<p:outputLabel value="#{lang['lastName']}" for="lastName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="municipality" value="#{learnersUI.learners.municipality}" style="width:95%" />
								<p:outputLabel value="#{lang['municipality']}" for="municipality" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="telNumber" value="#{learnersUI.learners.telNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:learnersList :learnersInsForm:learnersInsGrid" action="#{learnersUI.learnersInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="learnersInsGrid" process="@this" action="#{learnersUI.prepareNew}">
									<p:resetInput target="learnersInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{learnersUI.dataModel}" filteredValue="#{learnersUI.learnersfilteredList}" id="learnersList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['gender']}">
								<h:outputText value="#{rowVar.gender}" />
							</p:column>
							<p:column headerText="#{lang['nationality']}">
								<h:outputText value="#{rowVar.nationality}" />
							</p:column>
							<p:column headerText="#{lang['dateOfBirth']}">
								<h:outputText value="#{rowVar.dateOfBirth}" />
							</p:column>
							<p:column headerText="#{lang['passportNumber']}">
								<h:outputText value="#{rowVar.passportNumber}" />
							</p:column>
							<p:column headerText="#{lang['cellNumber']}">
								<h:outputText value="#{rowVar.cellNumber}" />
							</p:column>
							<p:column headerText="#{lang['faxNumber']}">
								<h:outputText value="#{rowVar.faxNumber}" />
							</p:column>
							<p:column headerText="#{lang['workContactNumber']}">
								<h:outputText value="#{rowVar.workContactNumber}" />
							</p:column>
							<p:column headerText="#{lang['disabilityStatus']}">
								<h:outputText value="#{rowVar.disabilityStatus}" />
							</p:column>
							<p:column headerText="#{lang['equity']}">
								<h:outputText value="#{rowVar.equity}" />
							</p:column>
							<p:column headerText="#{lang['residentialAddress']}">
								<h:outputText value="#{rowVar.residentialAddress}" />
							</p:column>
							<p:column headerText="#{lang['postalAddress']}">
								<h:outputText value="#{rowVar.postalAddress}" />
							</p:column>
							<p:column headerText="#{lang['rsaIDNumber']}">
								<h:outputText value="#{rowVar.rsaIDNumber}" />
							</p:column>
							<p:column headerText="#{lang['disabled']}">
								<h:outputText value="#{rowVar.disabled}" />
							</p:column>
							<p:column headerText="#{lang['email']}">
								<h:outputText value="#{rowVar.email}" />
							</p:column>
							<p:column headerText="#{lang['firstName']}">
								<h:outputText value="#{rowVar.firstName}" />
							</p:column>
							<p:column headerText="#{lang['lastName']}">
								<h:outputText value="#{rowVar.lastName}" />
							</p:column>
							<p:column headerText="#{lang['municipality']}">
								<h:outputText value="#{rowVar.municipality}" />
							</p:column>
							<p:column headerText="#{lang['telNumber']}">
								<h:outputText value="#{rowVar.telNumber}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":learnersInsForm:learnersInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{learnersUI.learners}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:learnersList" action="#{learnersUI.learnersDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{learnersUI.learners}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
gender = gender
nationality = nationality
dateOfBirth = dateOfBirth
passportNumber = passportNumber
cellNumber = cellNumber
faxNumber = faxNumber
workContactNumber = workContactNumber
disabilityStatus = disabilityStatus
equity = equity
residentialAddress = residentialAddress
postalAddress = postalAddress
rsaIDNumber = rsaIDNumber
disabled = disabled
email = email
firstName = firstName
lastName = lastName
municipality = municipality
telNumber = telNumber

-->
</ui:composition>
