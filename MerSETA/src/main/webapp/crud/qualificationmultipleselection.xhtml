<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>QualificationMultipleSelection</h1>
					<h:form id="qualificationmultipleselectionInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="qualificationmultipleselectionInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="targetKey" value="#{qualificationmultipleselectionUI.qualificationmultipleselection.targetKey}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['targetKey']}" for="targetKey"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="targetClass" value="#{qualificationmultipleselectionUI.qualificationmultipleselection.targetClass}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['targetClass']}" for="targetClass"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createUser" value="#{qualificationmultipleselectionUI.qualificationmultipleselection.createUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createUser']}" for="createUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="forProcess" value="#{qualificationmultipleselectionUI.qualificationmultipleselection.forProcess}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['forProcess']}" for="forProcess"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="qualification" value="#{qualificationmultipleselectionUI.qualificationmultipleselection.qualification}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['qualification']}" for="qualification"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{qualificationmultipleselectionUI.qualificationmultipleselection.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:qualificationmultipleselectionList :qualificationmultipleselectionInsForm:qualificationmultipleselectionInsGrid" action="#{qualificationmultipleselectionUI.qualificationmultipleselectionInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="qualificationmultipleselectionInsGrid" process="@this" action="#{qualificationmultipleselectionUI.prepareNew}">
										<p:resetInput target="qualificationmultipleselectionInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{qualificationmultipleselectionUI.dataModel}" filteredValue="#{qualificationmultipleselectionUI.qualificationMultipleSelectionfilteredList}" id="qualificationmultipleselectionList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['targetKey']}">  
                        			<h:outputText value="#{rowVar.targetKey}" />  
            					</p:column>      
              					<p:column headerText="#{lang['targetClass']}">  
                        			<h:outputText value="#{rowVar.targetClass}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createUser']}">  
                        			<h:outputText value="#{rowVar.createUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['forProcess']}">  
                        			<h:outputText value="#{rowVar.forProcess}" />  
            					</p:column>      
              					<p:column headerText="#{lang['qualification']}">  
                        			<h:outputText value="#{rowVar.qualification}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":qualificationmultipleselectionInsForm:qualificationmultipleselectionInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{qualificationmultipleselectionUI.qualificationmultipleselection}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:qualificationmultipleselectionList" action="#{qualificationmultipleselectionUI.qualificationmultipleselectionDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{qualificationmultipleselectionUI.qualificationmultipleselection}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
_lang_
-->
</ui:composition>
