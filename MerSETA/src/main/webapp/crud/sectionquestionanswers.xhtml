<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>SectionQuestionAnswers</h1>
					<h:form id="sectionquestionanswersInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="sectionquestionanswersInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="answerDesc" value="#{sectionquestionanswersUI.sectionquestionanswers.answerDesc}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['answerDesc']}" for="answerDesc"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="points" value="#{sectionquestionanswersUI.sectionquestionanswers.points}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['points']}" for="points"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{sectionquestionanswersUI.sectionquestionanswers.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="formSectionQuestions" value="#{sectionquestionanswersUI.sectionquestionanswers.formSectionQuestions}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['formSectionQuestions']}" for="formSectionQuestions"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="orderPos" value="#{sectionquestionanswersUI.sectionquestionanswers.orderPos}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['orderPos']}" for="orderPos"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:sectionquestionanswersList :sectionquestionanswersInsForm:sectionquestionanswersInsGrid" action="#{sectionquestionanswersUI.sectionquestionanswersInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="sectionquestionanswersInsGrid" process="@this" action="#{sectionquestionanswersUI.prepareNew}">
										<p:resetInput target="sectionquestionanswersInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{sectionquestionanswersUI.dataModel}" filteredValue="#{sectionquestionanswersUI.sectionQuestionAnswersfilteredList}" id="sectionquestionanswersList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['answerDesc']}">  
                        			<h:outputText value="#{rowVar.answerDesc}" />  
            					</p:column>      
              					<p:column headerText="#{lang['points']}">  
                        			<h:outputText value="#{rowVar.points}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['formSectionQuestions']}">  
                        			<h:outputText value="#{rowVar.formSectionQuestions}" />  
            					</p:column>      
              					<p:column headerText="#{lang['orderPos']}">  
                        			<h:outputText value="#{rowVar.orderPos}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":sectionquestionanswersInsForm:sectionquestionanswersInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{sectionquestionanswersUI.sectionquestionanswers}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:sectionquestionanswersList" action="#{sectionquestionanswersUI.sectionquestionanswersDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{sectionquestionanswersUI.sectionquestionanswers}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
answerDesc = answerDesc
points = points
createDate = createDate
formSectionQuestions = formSectionQuestions
orderPos = orderPos

-->
</ui:composition>
