<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Mg Verification Completed</h1>
					<h:form id="mgverificationcompletedInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="mgverificationcompletedInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="note" value="#{mgverificationcompletedUI.mgverificationcompleted.note}" style="width:95%" />
								<p:outputLabel value="#{lang['note']}" for="note" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{mgverificationcompletedUI.mgverificationcompleted.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="resetDate" value="#{mgverificationcompletedUI.mgverificationcompleted.resetDate}" style="width:95%" />
								<p:outputLabel value="#{lang['resetDate']}" for="resetDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="company" value="#{mgverificationcompletedUI.mgverificationcompleted.company}" style="width:95%" />
								<p:outputLabel value="#{lang['company']}" for="company" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:mgverificationcompletedList :mgverificationcompletedInsForm:mgverificationcompletedInsGrid" action="#{mgverificationcompletedUI.mgverificationcompletedInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="mgverificationcompletedInsGrid" process="@this" action="#{mgverificationcompletedUI.prepareNew}">
									<p:resetInput target="mgverificationcompletedInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{mgverificationcompletedUI.dataModel}" filteredValue="#{mgverificationcompletedUI.mgVerificationCompletedfilteredList}" id="mgverificationcompletedList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['note']}">
								<h:outputText value="#{rowVar.note}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['resetDate']}">
								<h:outputText value="#{rowVar.resetDate}" />
							</p:column>
							<p:column headerText="#{lang['company']}">
								<h:outputText value="#{rowVar.company}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":mgverificationcompletedInsForm:mgverificationcompletedInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{mgverificationcompletedUI.mgverificationcompleted}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:mgverificationcompletedList" action="#{mgverificationcompletedUI.mgverificationcompletedDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{mgverificationcompletedUI.mgverificationcompleted}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
note = note
createDate = createDate
resetDate = resetDate
company = company

-->
</ui:composition>
