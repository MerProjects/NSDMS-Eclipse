<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>PaymentRequest</h1>
					<h:form id="paymentrequestInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="paymentrequestInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="id" value="#{paymentrequestUI.paymentrequest.id}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['id']}" for="id"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{paymentrequestUI.paymentrequest.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createUser" value="#{paymentrequestUI.paymentrequest.createUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createUser']}" for="createUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="activeContracts" value="#{paymentrequestUI.paymentrequest.activeContracts}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['activeContracts']}" for="activeContracts"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="status" value="#{paymentrequestUI.paymentrequest.status}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['status']}" for="status"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvalUser" value="#{paymentrequestUI.paymentrequest.approvalUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvalUser']}" for="approvalUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvalDate" value="#{paymentrequestUI.paymentrequest.approvalDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvalDate']}" for="approvalDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="docs" value="#{paymentrequestUI.paymentrequest.docs}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['docs']}" for="docs"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="sloUser" value="#{paymentrequestUI.paymentrequest.sloUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['sloUser']}" for="sloUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="regionalManagerUser" value="#{paymentrequestUI.paymentrequest.regionalManagerUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['regionalManagerUser']}" for="regionalManagerUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="company" value="#{paymentrequestUI.paymentrequest.company}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['company']}" for="company"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="activeContractDetail" value="#{paymentrequestUI.paymentrequest.activeContractDetail}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['activeContractDetail']}" for="activeContractDetail"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="tranchNumber" value="#{paymentrequestUI.paymentrequest.tranchNumber}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['tranchNumber']}" for="tranchNumber"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="rejectionReasonText" value="#{paymentrequestUI.paymentrequest.rejectionReasonText}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['rejectionReasonText']}" for="rejectionReasonText"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="finalPaymentForContract" value="#{paymentrequestUI.paymentrequest.finalPaymentForContract}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['finalPaymentForContract']}" for="finalPaymentForContract"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="totalPayment" value="#{paymentrequestUI.paymentrequest.totalPayment}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['totalPayment']}" for="totalPayment"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:paymentrequestList :paymentrequestInsForm:paymentrequestInsGrid" action="#{paymentrequestUI.paymentrequestInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="paymentrequestInsGrid" process="@this" action="#{paymentrequestUI.prepareNew}">
										<p:resetInput target="paymentrequestInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{paymentrequestUI.dataModel}" filteredValue="#{paymentrequestUI.paymentRequestfilteredList}" id="paymentrequestList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['id']}">  
                        			<h:outputText value="#{rowVar.id}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createUser']}">  
                        			<h:outputText value="#{rowVar.createUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['activeContracts']}">  
                        			<h:outputText value="#{rowVar.activeContracts}" />  
            					</p:column>      
              					<p:column headerText="#{lang['status']}">  
                        			<h:outputText value="#{rowVar.status}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approvalUser']}">  
                        			<h:outputText value="#{rowVar.approvalUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approvalDate']}">  
                        			<h:outputText value="#{rowVar.approvalDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['docs']}">  
                        			<h:outputText value="#{rowVar.docs}" />  
            					</p:column>      
              					<p:column headerText="#{lang['sloUser']}">  
                        			<h:outputText value="#{rowVar.sloUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['regionalManagerUser']}">  
                        			<h:outputText value="#{rowVar.regionalManagerUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['company']}">  
                        			<h:outputText value="#{rowVar.company}" />  
            					</p:column>      
              					<p:column headerText="#{lang['activeContractDetail']}">  
                        			<h:outputText value="#{rowVar.activeContractDetail}" />  
            					</p:column>      
              					<p:column headerText="#{lang['tranchNumber']}">  
                        			<h:outputText value="#{rowVar.tranchNumber}" />  
            					</p:column>      
              					<p:column headerText="#{lang['rejectionReasonText']}">  
                        			<h:outputText value="#{rowVar.rejectionReasonText}" />  
            					</p:column>      
              					<p:column headerText="#{lang['finalPaymentForContract']}">  
                        			<h:outputText value="#{rowVar.finalPaymentForContract}" />  
            					</p:column>      
              					<p:column headerText="#{lang['totalPayment']}">  
                        			<h:outputText value="#{rowVar.totalPayment}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":paymentrequestInsForm:paymentrequestInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{paymentrequestUI.paymentrequest}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:paymentrequestList" action="#{paymentrequestUI.paymentrequestDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{paymentrequestUI.paymentrequest}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
id = id
createDate = createDate
createUser = createUser
activeContracts = activeContracts
status = status
approvalUser = approvalUser
approvalDate = approvalDate
docs = docs
sloUser = sloUser
regionalManagerUser = regionalManagerUser
company = company
activeContractDetail = activeContractDetail
tranchNumber = tranchNumber
rejectionReasonText = rejectionReasonText
finalPaymentForContract = finalPaymentForContract
totalPayment = totalPayment

-->
</ui:composition>
