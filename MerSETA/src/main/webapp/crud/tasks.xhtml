<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{lang['tasks']}</h1>
					<h:form id="tasksInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="tasksInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="completionDate" value="#{tasksUI.tasks.completionDate}" style="width:95%" />
								<p:outputLabel value="#{lang['completionDate']}:" for="completionDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="targetKey" value="#{tasksUI.tasks.targetKey}" style="width:95%" />
								<p:outputLabel value="#{lang['targetKey']}" for="targetKey" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="taskStatus" value="#{tasksUI.tasks.taskStatus}" style="width:95%" />
								<p:outputLabel value="#{lang['taskStatus']}" for="taskStatus" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{tasksUI.tasks.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="taskGuide" value="" style="width:95%" />
								<p:outputLabel value="#{lang['taskGuide']}" for="taskGuide" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="taskDirectPage" value="#{tasksUI.tasks.taskDirectPage}" style="width:95%" />
								<p:outputLabel value="#{lang['taskDirectPage']}" for="taskDirectPage" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="actionUser" value="#{tasksUI.tasks.actionUser}" style="width:95%" />
								<p:outputLabel value="#{lang['actionUser']}" for="actionUser" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="actionDate" value="#{tasksUI.tasks.actionDate}" style="width:95%" />
								<p:outputLabel value="#{lang['actionDate']}" for="actionDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="startDate" value="#{tasksUI.tasks.startDate}" style="width:95%" />
								<p:outputLabel value="#{lang['startDate']}" for="startDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="dueDate" value="#{tasksUI.tasks.dueDate}" style="width:95%" />
								<p:outputLabel value="#{lang['dueDate']}" for="dueDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="company" value="#{tasksUI.tasks.company}" style="width:95%" />
								<p:outputLabel value="#{lang['company']}" for="company" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createUser" value="#{tasksUI.tasks.createUser}" style="width:95%" />
								<p:outputLabel value="#{lang['createUser']}" for="createUser" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="targetClass" value="#{tasksUI.tasks.targetClass}" style="width:95%" />
								<p:outputLabel value="#{lang['targetClass']}" for="targetClass" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="description" value="#{tasksUI.tasks.description}" style="width:95%" />
								<p:outputLabel value="#{lang['description']}" for="description" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:tasksList :tasksInsForm:tasksInsGrid" action="#{tasksUI.tasksInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="tasksInsGrid" process="@this" action="#{tasksUI.prepareNew}">
									<p:resetInput target="tasksInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{tasksUI.dataModel}" filteredValue="#{tasksUI.tasksfilteredList}" id="tasksList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['completionDate']}">
								<h:outputText value="#{rowVar.completionDate}" />
							</p:column>
							<p:column headerText="#{lang['targetKey']}">
								<h:outputText value="#{rowVar.targetKey}" />
							</p:column>
							<p:column headerText="#{lang['taskStatus']}">
								<h:outputText value="#{rowVar.taskStatus}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['taskGuide']}">
								<h:outputText value="#{rowVar.taskGuide}" />
							</p:column>
							<p:column headerText="#{lang['taskDirectPage']}">
								<h:outputText value="#{rowVar.taskDirectPage}" />
							</p:column>
							<p:column headerText="#{lang['actionUser']}">
								<h:outputText value="#{rowVar.actionUser}" />
							</p:column>
							<p:column headerText="#{lang['actionDate']}">
								<h:outputText value="#{rowVar.actionDate}" />
							</p:column>
							<p:column headerText="#{lang['startDate']}">
								<h:outputText value="#{rowVar.startDate}" />
							</p:column>
							<p:column headerText="#{lang['dueDate']}">
								<h:outputText value="#{rowVar.dueDate}" />
							</p:column>
							<p:column headerText="#{lang['company']}">
								<h:outputText value="#{rowVar.company}" />
							</p:column>
							<p:column headerText="#{lang['createUser']}">
								<h:outputText value="#{rowVar.createUser}" />
							</p:column>
							<p:column headerText="#{lang['targetClass']}">
								<h:outputText value="#{rowVar.targetClass}" />
							</p:column>
							<p:column headerText="#{lang['description']}">
								<h:outputText value="#{rowVar.description}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":tasksInsForm:tasksInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{tasksUI.tasks}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:tasksList" action="#{tasksUI.tasksDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{tasksUI.tasks}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
completionDate = completionDate
targetKey = targetKey
taskStatus = taskStatus
createDate = createDate
taskGuide = taskGuide
taskDirectPage = taskDirectPage
actionUser = actionUser
actionDate = actionDate
startDate = startDate
dueDate = dueDate
company = company
createUser = createUser
targetClass = targetClass
description = description

-->
</ui:composition>
