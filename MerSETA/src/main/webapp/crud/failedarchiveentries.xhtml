<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>FailedArchiveEntries</h1>
					<h:form id="failedarchiveentriesInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="failedarchiveentriesInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="exception" value="#{failedarchiveentriesUI.failedarchiveentries.exception}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['exception']}" for="exception"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{failedarchiveentriesUI.failedarchiveentries.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="mandatoryGrantDetailId" value="#{failedarchiveentriesUI.failedarchiveentries.mandatoryGrantDetailId}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['mandatoryGrantDetailId']}" for="mandatoryGrantDetailId"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="locationFailed" value="#{failedarchiveentriesUI.failedarchiveentries.locationFailed}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['locationFailed']}" for="locationFailed"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:failedarchiveentriesList :failedarchiveentriesInsForm:failedarchiveentriesInsGrid" action="#{failedarchiveentriesUI.failedarchiveentriesInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="failedarchiveentriesInsGrid" process="@this" action="#{failedarchiveentriesUI.prepareNew}">
										<p:resetInput target="failedarchiveentriesInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{failedarchiveentriesUI.dataModel}" filteredValue="#{failedarchiveentriesUI.failedArchiveEntriesfilteredList}" id="failedarchiveentriesList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['exception']}">  
                        			<h:outputText value="#{rowVar.exception}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['mandatoryGrantDetailId']}">  
                        			<h:outputText value="#{rowVar.mandatoryGrantDetailId}" />  
            					</p:column>      
              					<p:column headerText="#{lang['locationFailed']}">  
                        			<h:outputText value="#{rowVar.locationFailed}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":failedarchiveentriesInsForm:failedarchiveentriesInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{failedarchiveentriesUI.failedarchiveentries}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:failedarchiveentriesList" action="#{failedarchiveentriesUI.failedarchiveentriesDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{failedarchiveentriesUI.failedarchiveentries}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
_lang_
-->
</ui:composition>
