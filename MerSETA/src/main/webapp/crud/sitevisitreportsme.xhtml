<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>SiteVisitReportSME</h1>
					<h:form id="sitevisitreportsmeInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="sitevisitreportsmeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="tradeOrQualification" value="#{sitevisitreportsmeUI.sitevisitreportsme.tradeOrQualification}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['tradeOrQualification']}" for="tradeOrQualification"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="identityNumber" value="#{sitevisitreportsmeUI.sitevisitreportsme.identityNumber}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['identityNumber']}" for="identityNumber"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="user" value="#{sitevisitreportsmeUI.sitevisitreportsme.user}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['user']}" for="user"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{sitevisitreportsmeUI.sitevisitreportsme.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="site" value="#{sitevisitreportsmeUI.sitevisitreportsme.site}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['site']}" for="site"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="siteName" value="#{sitevisitreportsmeUI.sitevisitreportsme.siteName}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['siteName']}" for="siteName"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="fullNames" value="#{sitevisitreportsmeUI.sitevisitreportsme.fullNames}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['fullNames']}" for="fullNames"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="siteVisitReport" value="#{sitevisitreportsmeUI.sitevisitreportsme.siteVisitReport}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['siteVisitReport']}" for="siteVisitReport"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:sitevisitreportsmeList :sitevisitreportsmeInsForm:sitevisitreportsmeInsGrid" action="#{sitevisitreportsmeUI.sitevisitreportsmeInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="sitevisitreportsmeInsGrid" process="@this" action="#{sitevisitreportsmeUI.prepareNew}">
										<p:resetInput target="sitevisitreportsmeInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{sitevisitreportsmeUI.dataModel}" filteredValue="#{sitevisitreportsmeUI.siteVisitReportSMEfilteredList}" id="sitevisitreportsmeList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['tradeOrQualification']}">  
                        			<h:outputText value="#{rowVar.tradeOrQualification}" />  
            					</p:column>      
              					<p:column headerText="#{lang['identityNumber']}">  
                        			<h:outputText value="#{rowVar.identityNumber}" />  
            					</p:column>      
              					<p:column headerText="#{lang['user']}">  
                        			<h:outputText value="#{rowVar.user}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['site']}">  
                        			<h:outputText value="#{rowVar.site}" />  
            					</p:column>      
              					<p:column headerText="#{lang['siteName']}">  
                        			<h:outputText value="#{rowVar.siteName}" />  
            					</p:column>      
              					<p:column headerText="#{lang['fullNames']}">  
                        			<h:outputText value="#{rowVar.fullNames}" />  
            					</p:column>      
              					<p:column headerText="#{lang['siteVisitReport']}">  
                        			<h:outputText value="#{rowVar.siteVisitReport}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":sitevisitreportsmeInsForm:sitevisitreportsmeInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{sitevisitreportsmeUI.sitevisitreportsme}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:sitevisitreportsmeList" action="#{sitevisitreportsmeUI.sitevisitreportsmeDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{sitevisitreportsmeUI.sitevisitreportsme}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
_lang_
-->
</ui:composition>
