<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>#{lang['hosting.company']}</h1>
					<h:form id="hostingcompanyInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="hostingcompanyInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="logo" value="#{hostingcompanyUI.hostingcompany.logo}" style="width:95%" />
								<p:outputLabel value="#{lang['logo']}:" for="logo" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyName" value="#{hostingcompanyUI.hostingcompany.companyName}" style="width:95%" />
								<p:outputLabel value="#{lang['companyName']}:" for="companyName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyRegNumber" value="#{hostingcompanyUI.hostingcompany.companyRegNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['companyRegNumber']}:" for="companyRegNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="vatNumber" value="#{hostingcompanyUI.hostingcompany.vatNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['vatNumber']}:" for="vatNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="incomeTaxNumber" value="#{hostingcompanyUI.hostingcompany.incomeTaxNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['incomeTaxNumber']}:" for="incomeTaxNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="arTakeOn" value="#{hostingcompanyUI.hostingcompany.arTakeOn}" style="width:95%" />
								<p:outputLabel value="#{lang['arTakeOn']}:" for="arTakeOn" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="profileImage" value="#{hostingcompanyUI.hostingcompany.profileImage}" style="width:95%" />
								<p:outputLabel value="#{lang['profileImage']}:" for="profileImage" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="profileImageForView" value="#{hostingcompanyUI.hostingcompany.profileImageForView}" style="width:95%" />
								<p:outputLabel value="#{lang['profileImageForView']}:" for="profileImageForView" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="profileImageSmall" value="#{hostingcompanyUI.hostingcompany.profileImageSmall}" style="width:95%" />
								<p:outputLabel value="#{lang['profileImageSmall']}:" for="profileImageSmall" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="theme" value="#{hostingcompanyUI.hostingcompany.theme}" style="width:95%" />
								<p:outputLabel value="#{lang['theme']}:" for="theme" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="title" value="#{hostingcompanyUI.hostingcompany.title}" style="width:95%" />
								<p:outputLabel value="#{lang['title']}:" for="title" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:hostingcompanyList :hostingcompanyInsForm:hostingcompanyInsGrid" action="#{hostingcompanyUI.hostingcompanyInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="hostingcompanyInsGrid" process="@this" action="#{hostingcompanyUI.prepareNew}">
									<p:resetInput target="hostingcompanyInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{hostingcompanyUI.dataModel}" filteredValue="#{hostingcompanyUI.hostingCompanyfilteredList}" id="hostingcompanyList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['logo']}">
								<h:outputText value="#{rowVar.logo}" />
							</p:column>
							<p:column headerText="#{lang['companyName']}">
								<h:outputText value="#{rowVar.companyName}" />
							</p:column>
							<p:column headerText="#{lang['companyRegNumber']}">
								<h:outputText value="#{rowVar.companyRegNumber}" />
							</p:column>
							<p:column headerText="#{lang['vatNumber']}">
								<h:outputText value="#{rowVar.vatNumber}" />
							</p:column>
							<p:column headerText="#{lang['incomeTaxNumber']}">
								<h:outputText value="#{rowVar.incomeTaxNumber}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="#{lang['arTakeOn']}">
								<h:outputText value="#{rowVar.arTakeOn}" />
							</p:column>
							<p:column headerText="#{lang['profileImage']}">
								<h:outputText value="#{rowVar.profileImage}" />
							</p:column>
							<p:column headerText="#{lang['profileImageForView']}">
								<h:outputText value="#{rowVar.profileImageForView}" />
							</p:column>
							<p:column headerText="#{lang['profileImageSmall']}">
								<h:outputText value="#{rowVar.profileImageSmall}" />
							</p:column>
							<p:column headerText="#{lang['theme']}">
								<h:outputText value="#{rowVar.theme}" />
							</p:column>
							<p:column headerText="#{lang['title']}">
								<h:outputText value="#{rowVar.title}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":hostingcompanyInsForm:hostingcompanyInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{hostingcompanyUI.hostingcompany}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:hostingcompanyList" action="#{hostingcompanyUI.hostingcompanyDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{hostingcompanyUI.hostingcompany}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
