<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>TS2</h1>
					<h:form id="ts2InsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="ts2InsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="schemeYear" value="#{ts2UI.ts2.schemeYear}" style="width:95%" />
								<p:outputLabel value="#{lang['schemeYear']}" for="schemeYear" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="tx" value="#{ts2UI.ts2.tx}" style="width:95%" />
								<p:outputLabel value="#{lang['tx']}" for="tx" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="ty" value="#{ts2UI.ts2.ty}" style="width:95%" />
								<p:outputLabel value="#{lang['ty']}" for="ty" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="postingDate" value="#{ts2UI.ts2.postingDate}" style="width:95%" />
								<p:outputLabel value="#{lang['postingDate']}" for="postingDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="vendorId" value="#{ts2UI.ts2.vendorId}" style="width:95%" />
								<p:outputLabel value="#{lang['vendorId']}" for="vendorId" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="vendorName" value="#{ts2UI.ts2.vendorName}" style="width:95%" />
								<p:outputLabel value="#{lang['vendorName']}" for="vendorName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="voucherNumber" value="#{ts2UI.ts2.voucherNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['voucherNumber']}" for="voucherNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="documentType" value="#{ts2UI.ts2.documentType}" style="width:95%" />
								<p:outputLabel value="#{lang['documentType']}" for="documentType" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="documentDate" value="#{ts2UI.ts2.documentDate}" style="width:95%" />
								<p:outputLabel value="#{lang['documentDate']}" for="documentDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="documentNumber" value="#{ts2UI.ts2.documentNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['documentNumber']}" for="documentNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="transactionDescription" value="#{ts2UI.ts2.transactionDescription}" style="width:95%" />
								<p:outputLabel value="#{lang['transactionDescription']}" for="transactionDescription" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="grantType" value="#{ts2UI.ts2.grantType}" style="width:95%" />
								<p:outputLabel value="#{lang['grantType']}" for="grantType" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="grntTypeGpCode" value="#{ts2UI.ts2.grntTypeGpCode}" style="width:95%" />
								<p:outputLabel value="#{lang['grntTypeGpCode']}" for="grntTypeGpCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="chamberCode" value="#{ts2UI.ts2.chamberCode}" style="width:95%" />
								<p:outputLabel value="#{lang['chamberCode']}" for="chamberCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="gpCodeSchemeYear" value="#{ts2UI.ts2.gpCodeSchemeYear}" style="width:95%" />
								<p:outputLabel value="#{lang['gpCodeSchemeYear']}" for="gpCodeSchemeYear" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="accountCode" value="#{ts2UI.ts2.accountCode}" style="width:95%" />
								<p:outputLabel value="#{lang['accountCode']}" for="accountCode" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="grantAllocation" value="#{ts2UI.ts2.grantAllocation}" style="width:95%" />
								<p:outputLabel value="#{lang['grantAllocation']}" for="grantAllocation" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="documentAmount" value="#{ts2UI.ts2.documentAmount}" style="width:95%" />
								<p:outputLabel value="#{lang['documentAmount']}" for="documentAmount" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="currentTrxAmount" value="#{ts2UI.ts2.currentTrxAmount}" style="width:95%" />
								<p:outputLabel value="#{lang['currentTrxAmount']}" for="currentTrxAmount" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="documentStatus" value="#{ts2UI.ts2.documentStatus}" style="width:95%" />
								<p:outputLabel value="#{lang['documentStatus']}" for="documentStatus" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="trxSource" value="#{ts2UI.ts2.trxSource}" style="width:95%" />
								<p:outputLabel value="#{lang['trxSource']}" for="trxSource" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="voided" value="#{ts2UI.ts2.voided}" style="width:95%" />
								<p:outputLabel value="#{lang['voided']}" for="voided" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="postedDate" value="#{ts2UI.ts2.postedDate}" style="width:95%" />
								<p:outputLabel value="#{lang['postedDate']}" for="postedDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="documentStatus2" value="#{ts2UI.ts2.documentStatus2}" style="width:95%" />
								<p:outputLabel value="#{lang['documentStatus2']}" for="documentStatus2" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="chamber" value="#{ts2UI.ts2.chamber}" style="width:95%" />
								<p:outputLabel value="#{lang['chamber']}" for="chamber" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:ts2List :ts2InsForm:ts2InsGrid" action="#{ts2UI.ts2Insert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="ts2InsGrid" process="@this" action="#{ts2UI.prepareNew}">
									<p:resetInput target="ts2InsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{ts2UI.dataModel}" filteredValue="#{ts2UI.tS2filteredList}" id="ts2List" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['schemeYear']}">
								<h:outputText value="#{rowVar.schemeYear}" />
							</p:column>
							<p:column headerText="#{lang['tx']}">
								<h:outputText value="#{rowVar.tx}" />
							</p:column>
							<p:column headerText="#{lang['ty']}">
								<h:outputText value="#{rowVar.ty}" />
							</p:column>
							<p:column headerText="#{lang['postingDate']}">
								<h:outputText value="#{rowVar.postingDate}" />
							</p:column>
							<p:column headerText="#{lang['vendorId']}">
								<h:outputText value="#{rowVar.vendorId}" />
							</p:column>
							<p:column headerText="#{lang['vendorName']}">
								<h:outputText value="#{rowVar.vendorName}" />
							</p:column>
							<p:column headerText="#{lang['voucherNumber']}">
								<h:outputText value="#{rowVar.voucherNumber}" />
							</p:column>
							<p:column headerText="#{lang['documentType']}">
								<h:outputText value="#{rowVar.documentType}" />
							</p:column>
							<p:column headerText="#{lang['documentDate']}">
								<h:outputText value="#{rowVar.documentDate}" />
							</p:column>
							<p:column headerText="#{lang['documentNumber']}">
								<h:outputText value="#{rowVar.documentNumber}" />
							</p:column>
							<p:column headerText="#{lang['transactionDescription']}">
								<h:outputText value="#{rowVar.transactionDescription}" />
							</p:column>
							<p:column headerText="#{lang['grantType']}">
								<h:outputText value="#{rowVar.grantType}" />
							</p:column>
							<p:column headerText="#{lang['grntTypeGpCode']}">
								<h:outputText value="#{rowVar.grntTypeGpCode}" />
							</p:column>
							<p:column headerText="#{lang['chamberCode']}">
								<h:outputText value="#{rowVar.chamberCode}" />
							</p:column>
							<p:column headerText="#{lang['gpCodeSchemeYear']}">
								<h:outputText value="#{rowVar.gpCodeSchemeYear}" />
							</p:column>
							<p:column headerText="#{lang['accountCode']}">
								<h:outputText value="#{rowVar.accountCode}" />
							</p:column>
							<p:column headerText="#{lang['grantAllocation']}">
								<h:outputText value="#{rowVar.grantAllocation}" />
							</p:column>
							<p:column headerText="#{lang['documentAmount']}">
								<h:outputText value="#{rowVar.documentAmount}" />
							</p:column>
							<p:column headerText="#{lang['currentTrxAmount']}">
								<h:outputText value="#{rowVar.currentTrxAmount}" />
							</p:column>
							<p:column headerText="#{lang['documentStatus']}">
								<h:outputText value="#{rowVar.documentStatus}" />
							</p:column>
							<p:column headerText="#{lang['trxSource']}">
								<h:outputText value="#{rowVar.trxSource}" />
							</p:column>
							<p:column headerText="#{lang['voided']}">
								<h:outputText value="#{rowVar.voided}" />
							</p:column>
							<p:column headerText="#{lang['postedDate']}">
								<h:outputText value="#{rowVar.postedDate}" />
							</p:column>
							<p:column headerText="#{lang['documentStatus2']}">
								<h:outputText value="#{rowVar.documentStatus2}" />
							</p:column>
							<p:column headerText="#{lang['chamber']}">
								<h:outputText value="#{rowVar.chamber}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":ts2InsForm:ts2InsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{ts2UI.ts2}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:ts2List" action="#{ts2UI.ts2Delete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{ts2UI.ts2}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
