<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Sites</h1>
					<h:form id="sitesInsForm">
						<p:growl showDetail="false" sticky="false">
							<p:autoUpdate />
						</p:growl>
						<p:panelGrid columns="1" style="width:100%" id="sitesInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyRegistrationNumber" value="#{sitesUI.sites.companyRegistrationNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="telNumber" value="#{sitesUI.sites.telNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="faxNumber" value="#{sitesUI.sites.faxNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['faxNumber']}" for="faxNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="numberOfEmployees" value="#{sitesUI.sites.numberOfEmployees}" style="width:95%" />
								<p:outputLabel value="#{lang['numberOfEmployees']}" for="numberOfEmployees" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="levyNumber" value="#{sitesUI.sites.levyNumber}" style="width:95%" />
								<p:outputLabel value="#{lang['levyNumber']}" for="levyNumber" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="formUser" value="#{sitesUI.sites.formUser}" style="width:95%" />
								<p:outputLabel value="#{lang['formUser']}" for="formUser" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="company" value="#{sitesUI.sites.company}" style="width:95%" />
								<p:outputLabel value="#{lang['company']}" for="company" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="createDate" value="#{sitesUI.sites.createDate}" style="width:95%" />
								<p:outputLabel value="#{lang['createDate']}" for="createDate" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyName" value="#{sitesUI.sites.companyName}" style="width:95%" />
								<p:outputLabel value="#{lang['companyName']}" for="companyName" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="companyGuid" value="#{sitesUI.sites.companyGuid}" style="width:95%" />
								<p:outputLabel value="#{lang['companyGuid']}" for="companyGuid" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="registeredAddress" value="#{sitesUI.sites.registeredAddress}" style="width:95%" />
								<p:outputLabel value="#{lang['registeredAddress']}" for="registeredAddress" />
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="email" value="#{sitesUI.sites.email}" style="width:95%" />
								<p:outputLabel value="#{lang['email']}" for="email" />
							</h:panelGroup>


							<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:sitesList :sitesInsForm:sitesInsGrid" action="#{sitesUI.sitesInsert}" />
								<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="sitesInsGrid" process="@this" action="#{sitesUI.prepareNew}">
									<p:resetInput target="sitesInsGrid" />
								</p:commandButton>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{sitesUI.dataModel}" filteredValue="#{sitesUI.sitesfilteredList}" id="sitesList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

							<p:column headerText="#{lang['companyRegistrationNumber']}">
								<h:outputText value="#{rowVar.companyRegistrationNumber}" />
							</p:column>
							<p:column headerText="#{lang['telNumber']}">
								<h:outputText value="#{rowVar.telNumber}" />
							</p:column>
							<p:column headerText="#{lang['faxNumber']}">
								<h:outputText value="#{rowVar.faxNumber}" />
							</p:column>
							<p:column headerText="#{lang['numberOfEmployees']}">
								<h:outputText value="#{rowVar.numberOfEmployees}" />
							</p:column>
							<p:column headerText="#{lang['entity.id']}">
								<h:outputText value="#{rowVar.levyNumber}" />
							</p:column>
							<p:column headerText="#{lang['company']}">
								<h:outputText value="#{rowVar.company}" />
							</p:column>
							<p:column headerText="#{lang['createDate']}">
								<h:outputText value="#{rowVar.createDate}" />
							</p:column>
							<p:column headerText="#{lang['companyName']}">
								<h:outputText value="#{rowVar.companyName}" />
							</p:column>
							<p:column headerText="#{lang['companyGuid']}">
								<h:outputText value="#{rowVar.companyGuid}" />
							</p:column>
							<p:column headerText="#{lang['registeredAddress']}">
								<h:outputText value="#{rowVar.registeredAddress}" />
							</p:column>
							<p:column headerText="#{lang['email']}">
								<h:outputText value="#{rowVar.email}" />
							</p:column>


							<p:column width="80">
								<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":sitesInsForm:sitesInsGrid">
									<f:setPropertyActionListener value="#{rowVar}" target="#{sitesUI.sites}" />
								</p:commandButton>
								<p:spacer width="5" />
								<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:sitesList" action="#{sitesUI.sitesDelete}">
									<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
									<f:setPropertyActionListener value="#{rowVar}" target="#{sitesUI.sites}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<!-- 
companyRegistrationNumber = companyRegistrationNumber
telNumber = telNumber
faxNumber = faxNumber
numberOfEmployees = numberOfEmployees
levyNumber = levyNumber
formUser = formUser
company = company
createDate = createDate
companyName = companyName
companyGuid = companyGuid
registeredAddress = registeredAddress
email = email

-->
</ui:composition>
