<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>SiteVisitReportDispute</h1>
					<h:form id="sitevisitreportdisputeInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="sitevisitreportdisputeInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createUser" value="#{sitevisitreportdisputeUI.sitevisitreportdispute.createUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createUser']}" for="createUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{sitevisitreportdisputeUI.sitevisitreportdispute.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="resonForDispute" value="#{sitevisitreportdisputeUI.sitevisitreportdispute.resonForDispute}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['resonForDispute']}" for="resonForDispute"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="siteVisitReport" value="#{sitevisitreportdisputeUI.sitevisitreportdispute.siteVisitReport}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['siteVisitReport']}" for="siteVisitReport"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:sitevisitreportdisputeList :sitevisitreportdisputeInsForm:sitevisitreportdisputeInsGrid" action="#{sitevisitreportdisputeUI.sitevisitreportdisputeInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="sitevisitreportdisputeInsGrid" process="@this" action="#{sitevisitreportdisputeUI.prepareNew}">
										<p:resetInput target="sitevisitreportdisputeInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{sitevisitreportdisputeUI.dataModel}" filteredValue="#{sitevisitreportdisputeUI.siteVisitReportDisputefilteredList}" id="sitevisitreportdisputeList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['createUser']}">  
                        			<h:outputText value="#{rowVar.createUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['resonForDispute']}">  
                        			<h:outputText value="#{rowVar.resonForDispute}" />  
            					</p:column>      
              					<p:column headerText="#{lang['siteVisitReport']}">  
                        			<h:outputText value="#{rowVar.siteVisitReport}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":sitevisitreportdisputeInsForm:sitevisitreportdisputeInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{sitevisitreportdisputeUI.sitevisitreportdispute}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:sitevisitreportdisputeList" action="#{sitevisitreportdisputeUI.sitevisitreportdisputeDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{sitevisitreportdisputeUI.sitevisitreportdispute}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
_lang_
-->
</ui:composition>
