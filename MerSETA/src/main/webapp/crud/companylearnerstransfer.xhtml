<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>CompanyLearnersTransfer</h1>
					<h:form id="companylearnerstransferInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="companylearnerstransferInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="transferRequestType" value="#{companylearnerstransferUI.companylearnerstransfer.transferRequestType}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['transferRequestType']}" for="transferRequestType"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="transferToCompany" value="#{companylearnerstransferUI.companylearnerstransfer.transferToCompany}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['transferToCompany']}" for="transferToCompany"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="learnerTransferType" value="#{companylearnerstransferUI.companylearnerstransfer.learnerTransferType}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['learnerTransferType']}" for="learnerTransferType"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="docs" value="#{companylearnerstransferUI.companylearnerstransfer.docs}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['docs']}" for="docs"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{companylearnerstransferUI.companylearnerstransfer.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="companyLearners" value="#{companylearnerstransferUI.companylearnerstransfer.companyLearners}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['companyLearners']}" for="companyLearners"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:companylearnerstransferList :companylearnerstransferInsForm:companylearnerstransferInsGrid" action="#{companylearnerstransferUI.companylearnerstransferInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="companylearnerstransferInsGrid" process="@this" action="#{companylearnerstransferUI.prepareNew}">
										<p:resetInput target="companylearnerstransferInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{companylearnerstransferUI.dataModel}" filteredValue="#{companylearnerstransferUI.companyLearnersTransferfilteredList}" id="companylearnerstransferList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['transferRequestType']}">  
                        			<h:outputText value="#{rowVar.transferRequestType}" />  
            					</p:column>      
              					<p:column headerText="#{lang['transferToCompany']}">  
                        			<h:outputText value="#{rowVar.transferToCompany}" />  
            					</p:column>      
              					<p:column headerText="#{lang['learnerTransferType']}">  
                        			<h:outputText value="#{rowVar.learnerTransferType}" />  
            					</p:column>      
              					<p:column headerText="#{lang['docs']}">  
                        			<h:outputText value="#{rowVar.docs}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['companyLearners']}">  
                        			<h:outputText value="#{rowVar.companyLearners}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":companylearnerstransferInsForm:companylearnerstransferInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{companylearnerstransferUI.companylearnerstransfer}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:companylearnerstransferList" action="#{companylearnerstransferUI.companylearnerstransferDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{companylearnerstransferUI.companylearnerstransfer}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
transferRequestType = transferRequestType
transferToCompany = transferToCompany
learnerTransferType = learnerTransferType
docs = docs
createDate = createDate
companyLearners = companyLearners

-->
</ui:composition>
