<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>AdministrationOfAQP</h1>
					<h:form id="administrationofaqpInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="administrationofaqpInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{administrationofaqpUI.administrationofaqp.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="contactPerson" value="#{administrationofaqpUI.administrationofaqp.contactPerson}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['contactPerson']}" for="contactPerson"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="qualification" value="#{administrationofaqpUI.administrationofaqp.qualification}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['qualification']}" for="qualification"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="eisaDate" value="#{administrationofaqpUI.administrationofaqp.eisaDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['eisaDate']}" for="eisaDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="endTime" value="#{administrationofaqpUI.administrationofaqp.endTime}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['endTime']}" for="endTime"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="recievedRequiredTraining" value="#{administrationofaqpUI.administrationofaqp.recievedRequiredTraining}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['recievedRequiredTraining']}" for="recievedRequiredTraining"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="inPossessionFinalEISA" value="#{administrationofaqpUI.administrationofaqp.inPossessionFinalEISA}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['inPossessionFinalEISA']}" for="inPossessionFinalEISA"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="exemplarEISAHasBeenPublished" value="#{administrationofaqpUI.administrationofaqp.exemplarEISAHasBeenPublished}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['exemplarEISAHasBeenPublished']}" for="exemplarEISAHasBeenPublished"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="entryRequirementsMet" value="#{administrationofaqpUI.administrationofaqp.entryRequirementsMet}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['entryRequirementsMet']}" for="entryRequirementsMet"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:administrationofaqpList :administrationofaqpInsForm:administrationofaqpInsGrid" action="#{administrationofaqpUI.administrationofaqpInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="administrationofaqpInsGrid" process="@this" action="#{administrationofaqpUI.prepareNew}">
										<p:resetInput target="administrationofaqpInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{administrationofaqpUI.dataModel}" filteredValue="#{administrationofaqpUI.administrationOfAQPfilteredList}" id="administrationofaqpList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['contactPerson']}">  
                        			<h:outputText value="#{rowVar.contactPerson}" />  
            					</p:column>      
              					<p:column headerText="#{lang['qualification']}">  
                        			<h:outputText value="#{rowVar.qualification}" />  
            					</p:column>      
              					<p:column headerText="#{lang['eisaDate']}">  
                        			<h:outputText value="#{rowVar.eisaDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['endTime']}">  
                        			<h:outputText value="#{rowVar.endTime}" />  
            					</p:column>      
              					<p:column headerText="#{lang['recievedRequiredTraining']}">  
                        			<h:outputText value="#{rowVar.recievedRequiredTraining}" />  
            					</p:column>      
              					<p:column headerText="#{lang['inPossessionFinalEISA']}">  
                        			<h:outputText value="#{rowVar.inPossessionFinalEISA}" />  
            					</p:column>      
              					<p:column headerText="#{lang['exemplarEISAHasBeenPublished']}">  
                        			<h:outputText value="#{rowVar.exemplarEISAHasBeenPublished}" />  
            					</p:column>      
              					<p:column headerText="#{lang['entryRequirementsMet']}">  
                        			<h:outputText value="#{rowVar.entryRequirementsMet}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":administrationofaqpInsForm:administrationofaqpInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{administrationofaqpUI.administrationofaqp}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:administrationofaqpList" action="#{administrationofaqpUI.administrationofaqpDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{administrationofaqpUI.administrationofaqp}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
createDate = createDate
contactPerson = contactPerson
qualification = qualification
eisaDate = eisaDate
endTime = endTime
recievedRequiredTraining = recievedRequiredTraining
inPossessionFinalEISA = inPossessionFinalEISA
exemplarEISAHasBeenPublished = exemplarEISAHasBeenPublished
entryRequirementsMet = entryRequirementsMet

-->
</ui:composition>
