<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>ActiveContractExtensionRequest</h1>
					<h:form id="activecontractextensionrequestInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="activecontractextensionrequestInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{activecontractextensionrequestUI.activecontractextensionrequest.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="activeContracts" value="#{activecontractextensionrequestUI.activecontractextensionrequest.activeContracts}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['activeContracts']}" for="activeContracts"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="requestUser" value="#{activecontractextensionrequestUI.activecontractextensionrequest.requestUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['requestUser']}" for="requestUser"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="orginalDueDate" value="#{activecontractextensionrequestUI.activecontractextensionrequest.orginalDueDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['orginalDueDate']}" for="orginalDueDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="extenionDate" value="#{activecontractextensionrequestUI.activecontractextensionrequest.extenionDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['extenionDate']}" for="extenionDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="status" value="#{activecontractextensionrequestUI.activecontractextensionrequest.status}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['status']}" for="status"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvalDate" value="#{activecontractextensionrequestUI.activecontractextensionrequest.approvalDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvalDate']}" for="approvalDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approveUser" value="#{activecontractextensionrequestUI.activecontractextensionrequest.approveUser}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approveUser']}" for="approveUser"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:activecontractextensionrequestList :activecontractextensionrequestInsForm:activecontractextensionrequestInsGrid" action="#{activecontractextensionrequestUI.activecontractextensionrequestInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="activecontractextensionrequestInsGrid" process="@this" action="#{activecontractextensionrequestUI.prepareNew}">
										<p:resetInput target="activecontractextensionrequestInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{activecontractextensionrequestUI.dataModel}" filteredValue="#{activecontractextensionrequestUI.activeContractExtensionRequestfilteredList}" id="activecontractextensionrequestList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['activeContracts']}">  
                        			<h:outputText value="#{rowVar.activeContracts}" />  
            					</p:column>      
              					<p:column headerText="#{lang['requestUser']}">  
                        			<h:outputText value="#{rowVar.requestUser}" />  
            					</p:column>      
              					<p:column headerText="#{lang['orginalDueDate']}">  
                        			<h:outputText value="#{rowVar.orginalDueDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['extenionDate']}">  
                        			<h:outputText value="#{rowVar.extenionDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['status']}">  
                        			<h:outputText value="#{rowVar.status}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approvalDate']}">  
                        			<h:outputText value="#{rowVar.approvalDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approveUser']}">  
                        			<h:outputText value="#{rowVar.approveUser}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":activecontractextensionrequestInsForm:activecontractextensionrequestInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{activecontractextensionrequestUI.activecontractextensionrequest}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:activecontractextensionrequestList" action="#{activecontractextensionrequestUI.activecontractextensionrequestDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{activecontractextensionrequestUI.activecontractextensionrequest}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
_lang_
-->
</ui:composition>
