       								<p:inputText id="user" value="#{sitereportvisitsignoffUI.sitereportvisitsignoff.user}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['user']}" for="user"/>

										<p:resetInput target="sitereportvisitsignoffInsGrid" />

						</p:panelGrid>
