<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>NonSetaQualificationsCompletion</h1>
					<h:form id="nonsetaqualificationscompletionInsForm">
						<p:growl autoUpdate="true" sticky="false" />
						<p:panelGrid columns="1" style="width:100%" id="nonsetaqualificationscompletionInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletion.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="company" value="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletion.company}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['company']}" for="company"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="trainingProvider" value="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletion.trainingProvider}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['trainingProvider']}" for="trainingProvider"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="approvalDate" value="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletion.approvalDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['approvalDate']}" for="approvalDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="status" value="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletion.status}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['status']}" for="status"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:nonsetaqualificationscompletionList :nonsetaqualificationscompletionInsForm:nonsetaqualificationscompletionInsGrid" action="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletionInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="nonsetaqualificationscompletionInsGrid" process="@this" action="#{nonsetaqualificationscompletionUI.prepareNew}">
										<p:resetInput target="nonsetaqualificationscompletionInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{nonsetaqualificationscompletionUI.dataModel}" filteredValue="#{nonsetaqualificationscompletionUI.nonSetaQualificationsCompletionfilteredList}" id="nonsetaqualificationscompletionList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['company']}">  
                        			<h:outputText value="#{rowVar.company}" />  
            					</p:column>      
              					<p:column headerText="#{lang['trainingProvider']}">  
                        			<h:outputText value="#{rowVar.trainingProvider}" />  
            					</p:column>      
              					<p:column headerText="#{lang['approvalDate']}">  
                        			<h:outputText value="#{rowVar.approvalDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['status']}">  
                        			<h:outputText value="#{rowVar.status}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":nonsetaqualificationscompletionInsForm:nonsetaqualificationscompletionInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletion}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:nonsetaqualificationscompletionList" action="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletionDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{nonsetaqualificationscompletionUI.nonsetaqualificationscompletion}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
<!-- 
createDate = createDate
company = company
trainingProvider = trainingProvider
approvalDate = approvalDate
status = status

-->
</ui:composition>
