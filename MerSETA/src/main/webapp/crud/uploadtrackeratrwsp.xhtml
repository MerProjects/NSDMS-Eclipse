<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>UploadTrackerAtrWsp</h1>
					<h:form id="uploadtrackeratrwspInsForm">
						<p:growl sticky="false">
							<p:autoUpdate />
						</p:growl>
						
						<p:panelGrid columns="1" style="width:100%" id="uploadtrackeratrwspInsGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
       						         							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="action" value="#{uploadtrackeratrwspUI.uploadtrackeratrwsp.action}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['action']}" for="action"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="createDate" value="#{uploadtrackeratrwspUI.uploadtrackeratrwsp.createDate}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['createDate']}" for="createDate"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="section" value="#{uploadtrackeratrwspUI.uploadtrackeratrwsp.section}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['section']}" for="section"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="amount" value="#{uploadtrackeratrwspUI.uploadtrackeratrwsp.amount}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['amount']}" for="amount"/>
     							</h:panelGroup>  
     							<h:panelGroup styleClass="md-inputfield">  
       								<p:inputText id="wspId" value="#{uploadtrackeratrwspUI.uploadtrackeratrwsp.wspId}" style="width:95%"/>
      	 							<p:outputLabel value="#{lang['wspId']}" for="wspId"/>
     							</h:panelGroup>  


        					    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:commandButton value="#{lang['submit']}" icon="ui-icon-save" update=":mainForm:uploadtrackeratrwspList :uploadtrackeratrwspInsForm:uploadtrackeratrwspInsGrid" action="#{uploadtrackeratrwspUI.uploadtrackeratrwspInsert}" />
									<p:commandButton value="#{lang['clear']}" icon="ui-icon-clear-all" update="uploadtrackeratrwspInsGrid" process="@this" action="#{uploadtrackeratrwspUI.prepareNew}">
										<p:resetInput target="uploadtrackeratrwspInsGrid" />
									</p:commandButton>									
								</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h:form id="mainForm">

						<p:dataTable var="rowVar" value="#{uploadtrackeratrwspUI.dataModel}" filteredValue="#{uploadtrackeratrwspUI.uploadTrackerAtrWspfilteredList}" id="uploadtrackeratrwspList" rowKey="#{rowVar.id}" paginator="true" rows="6" paginatorPosition="bottom"
							paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25" reflow="true" lazy="true">

           						              					<p:column headerText="#{lang['action']}">  
                        			<h:outputText value="#{rowVar.action}" />  
            					</p:column>      
              					<p:column headerText="#{lang['createDate']}">  
                        			<h:outputText value="#{rowVar.createDate}" />  
            					</p:column>      
              					<p:column headerText="#{lang['section']}">  
                        			<h:outputText value="#{rowVar.section}" />  
            					</p:column>      
              					<p:column headerText="#{lang['amount']}">  
                        			<h:outputText value="#{rowVar.amount}" />  
            					</p:column>      
              					<p:column headerText="#{lang['wspId']}">  
                        			<h:outputText value="#{rowVar.wspId}" />  
            					</p:column>      


           						<p:column width="80">
									<p:commandButton icon="fa fa-database" title="#{lang['update']}" update=":uploadtrackeratrwspInsForm:uploadtrackeratrwspInsGrid">
										<f:setPropertyActionListener value="#{rowVar}" target="#{uploadtrackeratrwspUI.uploadtrackeratrwsp}" />
									</p:commandButton>
									<p:spacer width="5" />
									<p:commandButton icon="fa fa-trash-o" title="#{lang['delete']}" update=":mainForm:uploadtrackeratrwspList" action="#{uploadtrackeratrwspUI.uploadtrackeratrwspDelete}">
										<p:confirm header="#{lang['confirmation']}" message="#{lang['are.you.sure']}" icon="ui-icon-warning" />
										<f:setPropertyActionListener value="#{rowVar}" target="#{uploadtrackeratrwspUI.uploadtrackeratrwsp}" />
									</p:commandButton>
								</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="250">
							<p:commandButton value="#{lang['yes']}" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
							<p:commandButton value="#{lang['no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
