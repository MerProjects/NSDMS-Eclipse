<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/ultima"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="layout-rightpanel">
		<div class="nano">
			<div class="nano-content right-panel-scroll-content">
				<div class="layout-rightpanel-header">
					<div class="weather-day">
						<h:outputText value="#{sessionUI.now}">
							<f:convertDateTime pattern="E" />
						</h:outputText>
					</div>
					<div class="weather-date">
						<h:outputText value="#{sessionUI.now}">
							<f:convertDateTime pattern="dd MMMM yyyy" />
						</h:outputText>
					</div>
				</div>

				<div class="layout-rightpanel-content">
				  <c:if test="#{sessionUI.weather ne null}">
					<h1>#{lang['weather']}</h1>
					<h2>#{sessionUI.weather.location.name},#{sessionUI.weather.location.region}</h2>

					<div class="weather-today">
						<span class="weather-today-value">#{sessionUI.weather.current.tempC} &#8451;</span>
						
						<img src="http:#{sessionUI.weather.current.condition.icon}" width="60" title="#{sessionUI.weather.current.condition.text}"/>
						
					</div>
					 <hr style="border: 0;height: 1px;background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));}"/>
				   </c:if>
                    


					<div class="EmptyBox20"></div>
					<c:if test="#{sessionUI.user ne null}">
					<h1>#{lang['tasks']}</h1>
					<ul class="weekly-weather" style="margin-top: 10px;">
						<p:repeat var="task" value="#{countUI.listShort}">
							<li>
								<span class="Fs15">#{lang[task.taskStatus.registrationName]}</span>
								<br/>
								<span class="Fs12 gray">#{task.description}</span>
								<br/>
								<span class="Fs10 gray">#{lang['due']}: #{task.dueDateString}</span>
							</li>
						</p:repeat>
					</ul>
<!-- 					<a id="task-button" href="#{request.contextPath}/pages/dashboard.jsf">
						View Tasks
            			</a> -->
            			</c:if>
				</div>
			</div>
		</div>

	</div>

</ui:composition>
