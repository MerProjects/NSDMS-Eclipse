<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">




		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">

					<h:form id="mform">
						<p:fieldset legend="#{lang['company.info']}" style="margin-top: 20px">
							<p:panelGrid layout="grid" columns="2" style="width:100%" styleClass="ui-panelgrid-blank">
								<p:panelGrid columns="1" style="width:100%" styleClass="ui-panelgrid-blank">
									<p:outputLabel value="#{hostingCompanyProfileUI.hostingCompany.companyName}"></p:outputLabel>
								
									<p:outputLabel value="#{hostingCompanyProfileUI.hostingCompany.companyRegNumber}"></p:outputLabel>
									
									<p:outputLabel value="#{hostingCompanyProfileUI.hostingCompany.createDate}"></p:outputLabel>
									
									<p:outputLabel value="#{hostingCompanyProfileUI.hostingCompany.vatNumber}"></p:outputLabel>

									<p:outputLabel value="#{hostingCompanyProfileUI.hostingCompany.id}"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid columns="1" style="width:100%" styleClass="ui-panelgrid-blank">
								<p:outputLabel value="#{lang['address']}"></p:outputLabel>
									<p:outputLabel value="#{hostingCompanyProfileUI.address.addressLine1}"></p:outputLabel>
									<p:outputLabel value="#{hostingCompanyProfileUI.address.addressLine2}"></p:outputLabel>
									<p:outputLabel value="#{hostingCompanyProfileUI.address.addressLine3}"></p:outputLabel>
									<p:outputLabel value="#{hostingCompanyProfileUI.address.addressLine4}"></p:outputLabel>
								</p:panelGrid>
							</p:panelGrid>
						</p:fieldset>

					</h:form>


				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
