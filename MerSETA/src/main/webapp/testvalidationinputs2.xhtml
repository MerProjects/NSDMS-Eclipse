<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml" xmlns:tie="http://tiefaces.org/tiefaces">

	<ui:define name="content">


		<style type="text/css">
div.ui-treenode-children {
	padding-left: 0px !important
}
/*.ui-treenode-content{background-color: red !important}*/
.hsGreen { {
	background-color: green !important;
	color: white !important;
}
}
</style>

		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h1 id="headerOne">Test Input Validations</h1>
					<h:form id="testInsForm">

						<p:commandButton value="Company Input Validation" oncomplete="PF('dlgCompanyValidator').show()" update="uploadForm" />

					</h:form>
				</div>
			</div>
		</div>



		<p:dialog rendered="true" header="Test Company Validation" widgetVar="dlgCompanyValidator" resizable="false" hideEffect="clip" showEffect="clip" id="compVal" width="80%" responsive="true" modal="true">
			<h:form id="uploadForm">
				<h:panelGroup id="uploadGroup">
					<div class="ui-g">
						<div class="ui-g-12">
							<div class="card">


								<p:panelGrid columns="2" style="width:100%" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="true">

									                                    <h:panelGroup styleClass="md-inputfield">
										<p:inputText id="companyName" value="#{testinputUI.valCompany.companyName}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['companyName']}" for="companyName" />
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="tradingName" value="#{testinputUI.valCompany.tradingName}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['tradingName']}" for="tradingName" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="companyRegistrationNumber" value="#{testinputUI.valCompany.companyRegistrationNumber}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['companyRegistrationNumber']}" for="companyRegistrationNumber" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="telNumber" value="#{testinputUI.valCompany.telNumber}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['telNumber']}" for="telNumber" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="email" value="#{testinputUI.valCompany.email}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['email']}" for="email" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="payeSDLNumber" value="#{testinputUI.valCompany.payeSDLNumber}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['payeSDLNumber']}" for="payeSDLNumber" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="levyNumber" value="#{testinputUI.valCompany.levyNumber}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['levyNumber']}" for="levyNumber" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="accreditationNumber" value="#{testinputUI.valCompany.accreditationNumber}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['accreditationNumber']}" for="accreditationNumber" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="companySiteNumber" value="#{testinputUI.valCompany.companySiteNumber}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['companySiteNumber']}" for="companySiteNumber" />
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="companyWebsite" value="#{testinputUI.valCompany.companyWebsite}" style="opacity: 1 !important; color: black; width:95%">
										</p:inputText>
										<p:outputLabel value="#{lang['companyWebsite']}" for="companyWebsite" />
									</h:panelGroup>

									<p:commandButton value="Test Company Validation Input" action="#{testinputUI.testCompanyValidation}" rendered="true" oncomplete="PF('dlgCompanyValidator').hide()" />
								</p:panelGrid>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
