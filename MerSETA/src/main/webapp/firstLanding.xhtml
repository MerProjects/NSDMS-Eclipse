$(document).ready(function() {

	  $('.expand-me li:has(> ul)').addClass('has-sub-menu');

	  $(".expand-me").hide();

	  $(".no-expand").show();

	  $(".has-sub-menu a").click(function(e) {
	    
	       e.preventDefault();

	    $(this).toggleClass('expand-plus-button')

	    $(this).next().slideToggle();

	  })

	});

$(window).scroll(function() {
  if ($(document).scrollTop() > 100) {
    $('.header').addClass('color-change');
    $('.logo').addClass('color-change2');
    $('.logo-menu').addClass('scroll-hide');
  } else {
    $('.header').removeClass('color-change');
    $('.logo').removeClass('color-change2');
    $('.logo-menu').removeClass('scroll-hide');
  }
});


</script>
